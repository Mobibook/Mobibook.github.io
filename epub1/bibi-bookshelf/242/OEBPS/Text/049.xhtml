  <h1>Ayak katilleri</h1>

  <p>Birkaç asır önce, Li Yu Çen tam tersten bir Çin yarattı. <em>Aynada</em><em>ki Çiçekler</em> adlı romanına konu olan ülkenin yönetimi kadınların elindeydi.</p>

  <p>Kurgulanan dünyada, kadınlar erkeklerin, erkekler de kadınların yerindeydi. Kadınların hoşuna gitmeye mahkum edilmiş erkeklerin çok çeşitli hizmetkârlıkları yerine getirmeleri gerekiyordu. Diğer aşağılanmaların yanı sıra, ayaklarının köreltilmesine de razı olmak zorundaydılar.</p>

  <p>Bu imkânsız olasılığı hiç kimse ciddiye almadı ve erkekler kadınların ayaklarını, onları keçi ayağı gibi bir şeye dönüştürecek şekilde, sıkıştırmayı sürdürdüler.</p>

  <p>Bin yıldan fazla bir süre boyunca, yirminci yüzyıla girene dek, güzellik normları kadın ayağının büyümesini yasakladı. Külkedisi- nin ilk versiyonu Dokuzuncu Yüzyılda, ufak kadın ayağına yönelik erkek saplantısının edebi şekle büründüğü Çin’de yazıldı; kızların ayaklarını çocukluktan itibaren sımsıkı sarma geleneği de, üç aşağı beş yukarı o dönemde başladı.</p>

  <p>Ve bu sadece estetik ideale ulaşma düşüncesiyle yapılmıyordu. Ayrıca bağlanan ayaklar kadını eve bağlıyorlardı ve bu açıdan bakınca, bir erdem kalkanıydılar da aynı zamanda: kadınların serbestçe dolaşmasını engelledikleri için, herhangi bir uygunsuz kaçışa karşı ailenin onurunu koruyorlardı.</p>
