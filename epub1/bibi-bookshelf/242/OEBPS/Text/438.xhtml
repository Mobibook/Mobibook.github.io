  <h1>Stalin</h1>

  <p>Anavatanı olan Gürcistan dilinde yazmayı öğrendi, ama papaz okulundaki rahipler onu Rusça konuşmaya mecbur ettiler.</p>

  <p>Yıllar sonra Moskova’da, Kafkasya’nın güneyine özgü o aksanı fark ediliyordu.</p>

  <p>O dönemde Ruslardan daha Rus olmaya karar verdi. Aslen Korsikalı olan Napolyon Fransızlardan daha Fransız olmamış mıydı? Ve aslen Alman olan Rus kraliçesi Katerina Ruslardan daha Rus olmamış mıydı?</p>

  <p>Iosif Dzhugashvili kendisine bir Rus ismi seçti. Adı çelik anlamına gelen Stalin oldu.</p>

  <p>Çelik adamın oğlunun da tabii ki çelikten olması gerekiyordu:</p>

  <p>Stalin’in oğlu Yakov, çocukluğundan itibaren ateşe ve buza maruz kaldı ve çekiç darbeleriyle şekillendi.</p>

  <p>Ama bütün bunlar bir işe yaramadı. O annesine çekmişti. Ve on dokuz yaşında, artık daha fazla dayanacak gücü kalmamıştı.</p>

  <p>Tetiği çekti.</p>

  <p>Mermi onu öldürmedi.</p>

  <p>Hastanede gözlerini açtı.</p>

  <p>Yatağın ayakucunda duran babası, yaptığını yorumladı:</p>

  <p><em>-Bunu bile beceremiyorsun.</em></p>
