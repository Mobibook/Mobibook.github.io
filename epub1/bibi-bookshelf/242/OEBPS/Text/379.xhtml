  <h1>Avrupa’nın masasına servis edilen Afrika</h1>

  <p>Günün birinde Avrupa, İngiltere’nin adımlarını izleyerek, köleliğin Tanrı katında iyi gözle bakılan bir şey olmadığını keşfetti.</p>

  <p>Bunun üzerine Avrupa, Afrika’nın içlerine doğru sömürgeci istilayı başlattı. Soğuk toprakların insanları daha önceleri zencileri satın aldıkları limanların ötesine geçmemişlerdi, ama o yıllarda kâşifler sıcak topraklarda yol açtılar; onların açtıkları yoldan savaşçılar topçu bataryalarıyla birlikte geldiler; onların ardından haçlarıyla silahlanmış misyonerler geldiler; onların ardından da tüccarlar. En olağanüstü çağlayanlar ve Afrika’nın en büyük gölü, pek de Afrikalı olmayan bir kraliçenin şerefine, Victoria diye adlandırıldı. Ve istilacılar, gördükleri her şeyi ilk kez kendilerinin keşfettiğini sanarak ırmaklara ve dağlara isimler verdiler. Ve köle gibi çalıştırdıkları zencileri artık köle diye adlandırmadılar.</p>

  <p>İstilacılar bir yıl süren sert tartışmaların ardından 1885 yılında Berlin ’de bölüşüm konusunda anlaşabildiler.</p>

  <p>Bundan otuz yıl sonra Almanya Birinci Dünya Savaşı’nın yanı sıra bu bölüşümde kendisine düşen Afrikalı sömürgelerini de kaybetti: Britanyalılar ve Fransızlar Togo’yla Kamerun’u paylaştılar, bugünkü Tanzanya Britanyalıların eline geçti ve Belçika’da Ruanda ve Burundi’yi aldı.</p>

  <p>O günlere gelmeden çok önce Friedrich Hegel Afrika’nın bir tarihinin olmadığını ve sadece <em>barbarlık ve vahşilik üzerine yapıla</em><em>cak bir ar</em><em>aştırmanın</em> ilgi alanına gireceğini açıklamıştı. Diğer bir düşünür, Herbert Spencer ise, Medeniyet’in daha aşağı ırkları haritadan silmesi gerektiği yönünde hüküm vermişti, <em>zira insan ya da hayvan, bütün engellerin ortadan kaldırılması gerekiyordu.</em></p>

  <p>1914’ te başlayan savaşla noktalanacak otuz yıllık dönemi <em>dün</em><em>ya barışı çağı</em> diye adlandırdılar. Bu tatlı yıllarda gezegenin dörtte biri, yarım düzine ulusun midesini boyladı.</p>
