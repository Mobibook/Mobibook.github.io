  <h1>Rosa</h1>

  <p>Polonya’da doğdu, Almanya’da yaşadı. Öldürülene kadar bütün yaşamını toplumsal devrime adadı. 1919 yılının başlarında, Alman kapitalizminin koruyucu melekleri tüfek dipçikleriyle kafatasını parçaladılar.</p>

  <p>Rosa Luxembourg bundan kısa bir süre önce Rus Devrimi’nin ilk adımlarının üzerine bir makale kaleme almıştı. Tutuklu bulunduğu Alman hapishanesinde doğan makale, sosyalizmle demokrasinin birbirinden ayrılmasına karşı çıkıyordu.</p>

  <p><em>*Yeni demokrasi üzerine: </em><em>Sosyalist demokrasi, vaat edilen topraklarda, ancak sosyalist ekonominin temelleri oturduktan sonra başlayacak bir şey değildir. Bir avuç sosyalist diktatöre belli bir dönem boyunca katlanarak onu hak eden insanlara bir tür Noel armağanı gibi gelmez. Sosyalist demokrasi, egemen sınıfın yıkılışı ve sosyalizmin kuruluşuyla eşzamanlı olarak başlar.</em></p>

  <p><em>*Halkın enerjisi üzerine: </em><em>Troçki ve </em><em>Lenin </em><em>’in, demokrasinin ortadan kaldırılmasını bir çare olarak görmeleri, tedavi etmeye kalkıştıkları hastalıktan daha tehlikelidir, zira bu durum toplumsal kurumların tüm kısıtlamalarını düzeltmeye yönelik biricik kaynağın tıkanmasına yol açar. Bu kaynak, geniş halk kitlelerinin aktif, </em><em>sınırsız, enerjik politik yaşamıdır.</em></p>

  <p><em>*Halk denetimi üzerine: </em><em>Halk denetimi mutlak surette gereklidir. Bu denetim olmadığı takdirde, karşılıklı deneyim alışverişinin yerini yeni rejim yöneticilerinin kapalı çevrim düzeni alır. Bu durumda da yolsuzluk kaçınılmaz olur.</em></p>

  <p><em>*Özgürlük üzerine: </em><em>Bunların sayısı ne kadar çok olursa olsun, sadece hükümet taraftarları için, sadece bir parti üyeleri için var olan bir özgürlük, özgürlük değildir. Özgürlük, ancak ve daima, farklı düşünenleri de kapsadığı zaman özgürlüktür.</em></p>

  <p><em>*Bürokratik diktatörlük üzerine: </em><em>Genel seçimler, sınırsız basın ve toplantı özgürlüğü, fikirlerin serbestçe tartışılması olmadığı zaman halkın kurumlarmdaki yaşam sona erer ve bürokrasinin yegane aktif unsur olarak kaldığı bir yaşam karikatürüne dönüşür. Kamusal yaşam kademeli olarak uyku haline geçer ve partinin bitmez tükenmez bir enerjiyle ve sınırsız bir deneyimle donanmış az sayıdaki ileri geleni yönetir ve hükmeder. Bunların arasında gerçekten yönetenlerin sayısı bir düzineyi geçmez ve emekçi sınıfa mensup seçkin bir azınlık zaman zaman, liderlerin konuşmalarını alkışlayacakları ve kararları oybirliğiyle onaylayacakları toplantılara davet edilirler.</em></p>
