  <h1>Fotoğraflar: Halk düşmanları</h1>

  <p>Moskova, Bolşoy Tiyatrosu Meydanı, Mayıs 1920.</p>

  <p>Lenin, Polonya ordusuna karşı savaşmak üzere Ukrayna cephesine hareket eden Sovyet askerlerine nutuk atar.</p>

  <p>Kalabalığın üzerinde yükselen podyumda, Lenin’in yanında, günün diğer konuşmacısı Lev Troçki ve Lev Kamenev bulunmaktadır.</p>

  <p>G. P. Goldshtein’ın fotoğrafı, komünist devrimin uluslararası bir sembolüne dönüşür.</p>

  <p>Ancak birkaç yıl sonra, Troçki’yle Kamenev hem fotoğraftan hem de hayattan silineceklerdir.</p>

  <p>Onları fotoğraftan silip yerlerine dört tahta basamak koyanlar rötuşçulardır; hayattan silenlerse cellâtlar.</p>
