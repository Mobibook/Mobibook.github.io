  <h1>Şeytan yerli</h1>

  <p>Konkistadorlar, Avrupa’dan kovulan Şeytan’ın alev saçan ağzıyla öptüğü adalara ve Karayip Denizi kıyılarına sığınmış olduğunu teyit ettiler.</p>

  <p>Orada, şehvet günahını <em>oyun</em> diye adlandırıp zamansız ve kontratsız olarak oynayan, on emirden, yedi yeminden ve yedi büyük günahtan haberi olmayan, çırılçıplak dolaşan ve birbirlerini yiyen korkunç varlıklar oturuyordu.</p>

  <p>Amerika’nın keşfi uzun ve zorlu bir şeytan kovma çalışması oldu. İblis oralara o kadar derinlemesine kök salmıştı ki, yerliler çok sofuca bir biçimde Bakire’nin önünde diz çöktüklerinde aslında onun ayağıyla ezdiği yılana hürmetlerini gösteriyorlardı. Haçı öptüklerindeyse yağmurun toprakla buluşmasını kutlamaktaydılar.</p>

  <p>Konkistadorlar, Şeytan’ın gasp etmiş olduğu altın, gümüş ve diğer zenginlikleri Tanrı ’ya geri verme görevini yerine getirdiler. Ganimeti elde etmek kolay olmadı. Neyse ki zaman zaman yukarıdan küçük yardımlar aldıkları oluyordu. Cehennemin Efendisi, İspanyolların Cerro Rico de Potosi’ye doğru geçişini engellemek için dar bir geçide pusu kurduğunda, gökten bir başmelek indi ve şeytana okkalı bir tokat indirdi.</p>
