  <h1>Şeytan homoseksüel</h1>

  <p>Rönesans Avrupa’sında ateşten gelen cehennemin çocuklarının hak ettikleri kader odun ateşiydi. İngiltere <em>hayvanlarla, Yahudiler</em><em>le ve kendi hemcinsleriyle cinsel ilişkiye girenleri bu korkunç ölümle</em> cezalandırıyordu.</p>

  <p>Azteklerin ya da İnkaların hükümdarlıkları dışında kalan diğer Amerika topraklarında homoseksüeller özgürdüler. Konkistador Vasco Nunez de Baiboa, bu anormalliği büyük bir normallikle icra eden yerlileri aç köpeklere attı. Homoseksüelliğin bulaşıcı olduğunu düşünüyordu. Bundan beş asır sonra Montevideo Başpiskoposu ’nun aynı şeyi söylediğini duydum.</p>

  <p>Tarihçi Richard Nixon bu kötü alışkanlığın Medeniyet için ölümcül olduğunu düşünüyordu:</p>

  <p><em>-Siz Yunanların başına gelenleri biliyor musunuz? Homoseksüellik onları çökertti! Bu kesin. Aristoteles homoydu. Bunu hepimiz biliyoruz. Aynca Sokrates de öyleydi. Peki, siz Romalıların başına gelenleri biliyor musunuz? Son altı imparatorları ibneydi...</em></p>

  <p>Uygarlaştırıcı Adolf Hitler, Almanya’yı bu tehlikeden kurtarmak için çok sert önlemler aldı. <em>Doğaya karşı bu sapkın suçu işle</em><em>yen kişiler</em> pembe bir yıldız taşımak zorunda kaldılar. Kaçı toplama kamplarında ölmüştür acaba? Bu asla öğrenilemedi.</p>

  <p>2001 yılında Alman Hükümeti <em>Holokost kurbanları arasında </em><em>ho</em><em>moseksüelleri </em><em>göstermeme uygulamasını değiştirmeye</em> karar verdi. Bir ihmalin düzeltilmesi yarım asırdan fazla sürdü.</p>
