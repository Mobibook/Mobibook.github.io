  <h1>Epikuros</h1>

  <p>Epikuros, Atina’daki bahçesinde korkulara karşı konuşmalar yapardı. Tanrılardan, ölümden, acıdan ve başarısızlıktan korkmaya karşı konuşmalar.</p>

  <p>Tanrıların bizimle ilgilendiğine inanmak tam bir saçmalıktır diyordu. O ölümsüzlükleriyle, o mükemmellikleriyle bize ödül ya da ceza verdikleri yok. Tanrılar korkulacak varlıklar değiller, çünkü biz ölümlüler, biz kusurlular onların ilgisizliklerinden başka bir şeyi hak etmiyoruz.</p>

  <p>Ölüm de korkulacak bir şey değildir, diyordu. Biz var olmayı sürdürdüğümüz müddetçe, ölüm diye bir şey yok; ölüm ortaya çıktığında da artık biz yokuz.</p>

  <p>Acıdan korkmak mı? En çok acı veren şey acıya karşı duyulan korkudur, ama acının kaybolmasından duyulan mutluluk kadar keyifli bir şey yoktur.</p>

  <p>Ya başarısızlıktan duyulan korkuya ne demeli? Hangi başarısızlık? Yeterli olanı az bulan kişi için hiçbir şey yeterli değildir, ama hangi şöhret bir akşamüzeri dostlarla sohbet etmenin zevkiyle kıyaslanabilir? Hangi güç bizi gereksinim kadar sevmeye, yemeye, içmeye itebilir?</p>

  <p>Yaşamın kaçınılmaz ölümlülüğünü mutluluğa çevirmeyi öneriyordu Epikuros.</p>
