  <h1>Phoolan</h1>

  <p>Phoolan Devi’nin talihsizliği yoksul ve kadın olarak Hindistan’daki en aşağı kastlardan birinde doğmuş olmaktı.</p>

  <p>l 974’te, on bir yaşındayken ailesi onu o kadar düşük seviyede olmayan bir kasta mensup bir adamla evlendirirken çeyiz olarak bir inek verdiler.</p>

  <p>Phoolan evlilik görevlerinden bihaber olduğu için kocası onu işkence ve tecavüzle eğitti. Evden kaçınca kocası şikâyette bulundu ve onu yakalayan polisler de ona işkence ve tecavüz ettiler. Ve köyüne geri döndüğünde onu iffetsiz olmakla suçlamayan sadece evin öküzüydü.</p>

  <p>Ve orayı terk etti. İşlemediği suç kalmayan bir hırsızı tanıdı ve bu kişi üşüyüp üşümediğini ya da kendini nasıl hissettiğini ona so- r'an yegâne erkek oldu.</p>

  <p>Hırsız sevgilisi Behmai köyünde vurularak öldürüldü; o ise çok sayıdaki toprak sahibi tarafından yakalanıp işkence ve tecavüze uğradı. Phoolan bir süre sonra, kanun kaçaklarından oluşan bir çetenin başında, gece vakti Behmai ’ye geri döndü ve ev ev dolaşarak kendisine tecavüz eden adamlardan yirmi ikisini bulup uyandırdı ve hepsini öldürdü.</p>

  <p>O sırada Phoolan Devi on sekiz yaşındaydı. Yamuna Irmağı tarafından sulanan bütün yöre Phoolan’ın Tanrıça Durga’nın kızı olduğunu ve güzelliğiyle sertliğini annesinden aldığını biliyordu.</p>
