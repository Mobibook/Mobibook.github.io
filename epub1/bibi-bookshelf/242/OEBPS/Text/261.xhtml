  <p class="center">Afrika’yla Avrupa arasındaki karşılıklı değişimin<br/> kısa tarihi</p>

  <p>Kalıtsal kölelik yeni bir şey değildi, Eski Yunan ve Roma döneminden beri devam ediyordu. Ancak Avrupa, Rönesans’tan itibaren bu konuya bazı yenilikler getirdi: o güne kadar kölelik hiçbir zaman teninin rengine göre belirlenmemişti ve canlı insan ticareti daha önce hiçbir zaman en kârlı uluslararası ticaret olmamıştı.</p>

  <p>On altıncı, on yedinci ve on sekizinci yüzyıllar boyunca, Afrika köle satıp silah satın alıyordu: kol gücünü şiddetle değiş tokuş ediyordu.</p>

  <p>Daha sonra, on dokuzuncu ve yirminci yüzyıllar boyunca, Afrika altın, elmas, bakır, fildişi, kauçuk ve kahve verip İncilleri alıyordu: toprağın zenginliklerini Göklerin vaatleriyle takas ediyorlardı.</p>
