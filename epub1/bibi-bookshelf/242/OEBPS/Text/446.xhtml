  <h1>Sarah</h1>

  <p><em>-Daima rol yapıyorum</em> -diyordu-. <em>Tiyatroda ve tiyatronun dışında rol yapıyorum. Ben kendimin dublörüyüm.</em></p>

  <p>Sarah Bernhardt tarihin en büyük aktrisi miydi, dünyanın en büyük yalancısı mıydı yoksa aynı anda bunların her ikisi miydi? Bu bilinmiyordu.</p>

  <p>Yirmili yılların başlarında, yarım asırdan fazla süren hükümranlığının ardından, Paris tiyatrolarında hükmetmeye ve hiç bitmeyecek turneler düzenlemeye devam ediyordu. Seksenli yaşlarını yaşıyordu ve o kadar zayıftı ki, gölgesi bile olmuyordu. Cerrahlar bir bacağını kesmişlerdi: Bütün Paris bunu biliyordu, ama bütün Paris, yürek hoplatan bu dayanılmaz genç kızın zavallı yaşlı ve sakat bir kadın rolünü mükemmel bir biçimde oynadığına inanıyordu.</p>
