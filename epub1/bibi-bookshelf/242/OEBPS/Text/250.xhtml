  <h1>Kapitalizmin habercisi</h1>

  <p>İngiltere, Hollanda, Fransa ve diğer ülkeler ona bir heykel borçlular.</p>

  <p>Kudretlilerin kudretinin önemli bir kısmı onun ateşe verdiği şehirlerden, yağmaladığı kalyonlardan çaldığı altınla gümüşten ve avladığı kölelerden geliyor.</p>

  <p>Herhangi bir becerikli heykeltıraşın, doğmakta olan kapitalizmin bu silahlı memurunun suretini yontması gerekiyordu: dişlerinin arasında bir bıçak, altın bir göz bandı, tahtadan bir bacak, kancadan bir el ve omuzda bir papağan.</p>
