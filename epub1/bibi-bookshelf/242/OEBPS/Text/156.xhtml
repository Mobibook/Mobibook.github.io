  <h1>Marco Polo</h1>

  <p>Seyahatleriyle ilgili kitabını Cenova’da tutukluyken kaleme aldı. Hapishanedeki arkadaşları anlattıklarının hepsine inanıyorlardı. Marco Polo’nun Doğu’nun yollarında yirmi yedi yılı kapsayan maceralarını dinlerken bütün mahpuslar oradan kaçıp gidiyor ve onunla birlikte seyahat ediyorlardı.</p>

  <p>Venedikli mahpus üç yıl sonra kitabını bastırdı. Bastırdı sözü lafın gelişi, zira Avrupa’da o zaman matbaa yoktu. Elde yazılmış bazı kopyalar ortalıkta dolaştı. Marco Polo’nun ulaşabildiği çok az sayıdaki okur anlattıklarının tek kelimesine bile inanmadı.</p>

  <p>Satıcı onu büyülediği için mi, havaya fırlatılan şarap kadehleri hiç kimse onlara dokunmadan Büyük Kağan’ın dudaklarına kadar geliyorlardı? Bu yüzden mi bir Afganistan kavununun değerinin bir kadına eşdeğer olduğu pazarlar vardı? En dindarlar onun kafasının pek yerinde olmadığını söylediler.</p>

  <p>Bu çılgın Ağrı Dağı’na giden yolun üzerindeki Hazar Denizi’nde yanan yağlar görmüştü ve Çin’in dağlarında da yanan kayalar. Çinlilerin kâğıt para yani Moğol İmparatoru’nun mührünü taşıyan banknotları kullandıklarını ve binden fazla insan alan gemiler yaptıklarını söylediğinde en hafif deyimle bir sersem olduğunu düşünüyorlardı. Sumatra’nın tek boynuzlu atı ve Gobi Çölü’nün şarkı söyleyen kumları sadece kahkahalarla karşılanıyordu. Marco Polo’nun Taklamakan Çölü’nün ötesinde bulduğu yerleşimlerdeki ateşle dalga geçen kumaşlar ise sadece bir hayal ürünüydüler.</p>

  <p>Asırlar sonra ortaya çıktı:</p>

  <p>Yanan yağlar petroldü;</p>

  <p>yanan kayalar kömürdü;</p>

  <p>Çinliler kağıt parayı beş yüz yıldan beri kullanıyorlardı ve Av- rupalılarınkilerden on misli daha büyük olan gemilerinde denizcilere taze yeşillikler yedirmek ve böylece iskorbüt hastalığından korunmak için sebze bahçeleri bulunurdu;</p>

  <p>tek boynuzlu at bir gergedandı;</p>

  <p>rüzgârın, çöldeki kum tepelerine çarpması sonucu bir ses çıkardı;</p>

  <p>ateşe dayanıklı kumaşlarsa amyanttı.</p>

  <p>Marco Polo’nun yaşadığı dönemde Avrupa ne petrolü tanıyordu, ne kömürü, ne kâğıt parayı, ne büyük gemileri, ne gergedanı, ne kum tepelerini, ne de amyantı.</p>
