  <h1>Baküs ayinlerine gözaltı</h1>

  <p style="text-align: center;"><img alt="06-Ojo-con-las-bacanales" src="../Images/06-Ojo-con-las-bacanales.jpg"/></p>

  <p>Köleler Roma’da da her günün güneşi ve her gecenin kâbusuydular. Köleler imparatorluğa hem hayat hem de korku veriyorlardı.</p>

  <p>Baküs kutlamaları bile düzeni tehdit ediyordu, çünkü geceleri yapılan ayinlerde kölelerle özgür insanlar arasında bir ayrım olmuyordu ve şarap düzenin yasakladığına izin veriyordu.</p>

  <p>Şehvet düşkünlüğü ortada hiyerarşi falan bırakmıyordu: bu zincirini koparmışların Güney’de patlayan köle isyanlarıyla ilgilerinin olduğundan kuşkulanıyordu, hatta bu biliniyordu.</p>

  <p>Roma kollarını kavuşturup oturmadı. Senato, İsa’dan birkaç asır önce, Baküs müritlerini komploculukla suçladı ve iki konsüle - Marcius ve Postumius- imparatorluk sınırları içinde Baküs müritlerinin kökünü kurutma görevini verdi.</p>

  <p>Çok kan aktı.</p>

  <p>Baküs ayinleri devam ettiler. İsyanlar da.</p>
