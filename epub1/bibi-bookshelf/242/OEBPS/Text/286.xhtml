  <h1>Azınlıkta olanlar ve geri kalan herkes</h1>

  <p>Birleşik Devletler’in 1776’da bağımsızlığını ilan etmesi, daha sonra Meksika’dan başlayıp güneye doğru başka Amerika uluslarının bağımsızlıklarını kazanmalarıyla devam edecek olan bir süreci başlattı.</p>

  <p>Yerlilerin işleviyle ilgili olarak kafalarda herhangi bir şüphe kalmaması için, George Washington bütün yerli yerleşimlerinin ortadan kaldırılmasını teklif etti; Thomas Jefferson bu talihsiz ırkın kendi yok oluşunu doğruladığı yönünde bir fikir beyan etti; Benjamin Franklin de bu vahşilerin kökünü kurutmak için romun uygun bir araç olduğunu söyledi.</p>

  <p>Kadınların işleviyle ilgili olarak kafalarda herhangi bir şüphe kalmaması için New York Eyalet Anayasası seçme hakkına sahip olanları belirttiği bölümün başına <em>erkek</em> sıfatını iliştiriverdi.</p>

  <p>Yoksul beyazların işleviyle ilgili olarak kafalarda herhangi bir şüphe kalmaması için Bağımsızlık Bildirgesi’ni imzalayanların hepsi zengin beyazlardı.</p>

  <p>Ve zencilerin işleviyle ilgili olarak kafalarda herhangi bir şüphe kalmaması için, yeni doğan ulusun içinde de köle kalmayı sürdüren tam altı yüz elli bin köle vardı. Kara kolgücü Beyaz Saray’ı inşa etti.</p>
