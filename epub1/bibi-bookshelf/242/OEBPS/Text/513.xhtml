  <h1>Yüz çiçek ve sadece bir bahçıvan</h1>

  <p>Mao’nun son yıllarında, Çin’de, gerçekliğin Parti’nin olmasını emrettiği gibi değil de, aslında olduğu gibi olduğunu kanıtlamaya cüret edenler vatana ihanet suçu işliyorlardı.</p>

  <p>Ancak Mao eskiden, son döneminde olduğu gibi bir insan değildi. Yirmi küsur yaşındayken bir Lao Tse ve Karl Marks sentezi öneriyor ve onu şu şekilde formüle etmeye yelteniyordu: <em>İmgelem düşüncedir, şimdiki zaman geçmiş ve gelecektir, küçük büyüktür, eril dişildir, birçok tek bir tanedir ve değişim devamlılıktır.</em></p>

  <p>O günlerde bütün Çin’ de altmış tane komünist vardı.</p>

  <p>Kırk yıl sonra, devrim iktidarı ele geçirmiş durumdaydı ve başında da Mao vardı. Artık ne korkunç bir geleneğin buyruğuyla sakatlanmış ayaklarıyla güçlükle yürümeye çalışan kadınlar ne de şöyle uyarı levhalarının yer aldığı parklar vardı:</p>

  <p>&nbsp;</p>

  <p>Devrim insanlığın dörtte birinin yaşamını değiştirmekteydi ve Mao, çelişkilerin yaşamın kanıtı ya da tarihin esintileri değil, sadece yok edilmek için var olan rahatsızlıklar olduğunu düşünen Stalin’ den miras kalan anlayışla aynı çizgide olmadığını gizleme ihtiyacı duymuyordu.</p>

  <p>Mao şöyle diyordu:</p>

  <p><em>- Yaratıcılığı ve inisiyatifi boğan disiplin ortadan kaldırılmalıdır. </em></p>

  <p>Ve diyordu ki:</p>

  <p><em>-Korku çözüm değildir. Ne kadar çok korkarsan o kadar çok hayalet seni ziyarete gelecektir.</em></p>

  <p>Ve sloganı haykırdı:</p>

  <p><em>-Yüz çiçek açsın ve yüz düşünce okulunun fikirleri çarpışsın.</em></p>

  <p>Ancak çiçeklerin açması uzun ömürlü olmadı.</p>

  <p>Büyük Dümenci 1957’de İleriye Doğru Büyük Sıçrayış’ını uygulamaya koydu ve Çin ekonomisinin çok yakında dünyanın en zengin ekonomilerini dize getireceğini açıkladı. O andan itibaren farklılık ve kuşku yasaklandı. Bürokratların işlerini ya da canlarını kaybetmemek için çarpıttıkları rakamlara inanmak mecburiydi.</p>

  <p>Mao sadece kendi sesinin, ona duymasını istediği şeyleri söyleyen yankısını dinliyordu. Ve İleriye Doğru Büyük Sıçrayış’ın sadece boş bir söylemden ibaret olduğu anlaşıldı.</p>
