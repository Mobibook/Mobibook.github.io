  <h1>Lenin</h1>

  <p>En ünlü cümlesini hiç yazmadı, söyleyip söylemediğini Tanrı bilir:</p>

  <p><em>-Amaç araçları meşrulaştırır.</em></p>

  <p>Ona yükledikleri başka kötülükler de vardır.</p>

  <p>Kim ne derse desin, yapacağını yaptığı konusunda hiç kimsenin şüphesi yok, çünkü ne yapmak istediğini biliyordu ve yaşamını bunları yapmaya adadı. Günlerini ve gecelerini örgütleyerek, tartışarak, araştırarak, yazarak, tasarlayarak geçiriyordu. Kendisine sadece nefes almak ve yemek yemek için izin verirdi. Asla uyumazdı.</p>

  <p>On yıldır İsviçre’de sürgündeydi ve bu onun ikinci sürgünüydü: sert bir kişiliği vardı, hep eski kıyafetlerle ve boyasız ayakkabılarla dolaşıyordu, bir ayakkabı tamircisinin üst katındaki odada kalıyor ve yandaki kasaptan yükselen sosis kokuları midesini bulandırıyordu. Bütün gününü halk kütüphanesinde geçirirdi. Vatanının ve döneminin işçileriyle köylülerinden ziyade Hegel ve Marks’la ilgileniyordu.</p>

  <p>1917’de kendisini San Petersburg’a, daha sonra ismini taşıyacak olan şehre, geri götürecek olan trene bindiğinde, onun kim olduğunu bilen Rusların sayısı çok azdı. Onun kurduğu ve ileride mutlak gücü ele geçirecek olan partinin toplumsal tabanı henüz çok zayıftı ve solculukla da pek alakası olduğu söylenemezdi.</p>

  <p>Ama Rus halkının en çok neye ihtiyacı olduğunu <em>-huzur ve top</em><em>rak-</em> Lenin herkesten daha iyi gördü ve ilk istasyonda trenden iner inmez ilk nutkunu attı. Savaştan ve boyun eğmekten bıkmış halk kitlesi onun kişiliğinde duygularının tercümanını ve onları hayata geçirecek unsuru buldu.</p>
