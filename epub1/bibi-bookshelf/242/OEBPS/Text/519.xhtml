  <h1>Avrupa’nın mirası</h1>

  <p>Belçika, Kongo’dan giderken kamu idaresinin sorumlu mevkilerinde toplam üç zenci görevli vardı.</p>

  <p>Büyük Britanya, Tanzanya’dan çekilirken arkasında iki mühendis ve on iki doktor bıraktı.</p>

  <p>İspanya, Batı Sahra’dan çekilirken arkasında bir doktor, bir avukat ve bir ticaret uzmanı bıraktı.</p>

  <p>Portekiz, Mozambik’ten çekilirken arkasında yüzde doksan do- kuzluk bir okuma yazma bilmeyen oranı bıraktı; ülkede ne bir lise ne de bir üniversite vardı.</p>
