  <h1>Çiçeklerime basmayın</h1>

  <p style="text-align: center;"><img alt="26-No-me-pisen-las-flores" src="../Images/26-No-me-pisen-las-flores.jpg"/></p>

  <p>1871 ’deki bir devrimle Paris bir kez daha komüncülerin eline geçti.</p>

  <p>Charles Baudelaire, polisi Tanrı Jüpiter ile kıyasladı ve aristokrasi olmadığında güzellik kültünün ortadan kalktığı konusunda uyardı.</p>

  <p>Theophile Gautier şehadet getirdi:</p>

  <p><em>-Pis kokan hayvanlar, vahşi ulumalarıyla, bizi istila ediyorlar.</em></p>

  <p>Çok kısa ömürlü Komün iktidarı giyotini yaktı, kışlaları işgal etti, Kilise’yle Devlet’i birbirinden ayırdı, patronlar tarafından kapatılmış fabrikaları işçilere verdi, gece mesaisini yasakladı ve laik, parasız, mecburi eğitimi getirdi.</p>

  <p><em>-Laik, parasız ve mecburi eğitim aptalların sayısını arttınnaktan başka bir işe yaramaz</em> -diye buyurdu Gustave Flaubert.</p>

  <p>Komün çok kısa sürdü. İki aydan biraz fazla. Versailles’a kaçan birlikler yeniden saldırdılar ve günler süren çarpışmaların ardından işçi barikatlarını yarıp zaferlerini kurşuna dizerek kutladılar. Bir hafta boyunca gece gündüz kurşuna dizdiler. Makineli tüfeklerin yaylım ateşleri insanları yirmişerlik gruplar halinde yere seriyordu. Bu arada Flaubert, <em>kudurmuş köpeklere</em> merhamet edilmemesini tavsiye etti ve ilk önlem olarak <em>insan maneviyatının bir ayıbı olan herkese oy kullanma hakkı ver</em><em>en uygulamanın</em> son erdirilmesini önerdi.</p>

  <p>Bu can pazarını alkışlayanlardan bir diğeri de Anatole France’tı.</p>

  <p><em>-Komüncüler bir katiller topluluğudur, bir serseriler partisidir. Suç ve çılgınlık iktidarı kurşuna dizme mangalarının önünde nihayet ortadan kalkıyor.</em></p>

  <p>Emile Zola ilan etti:</p>

  <p><em>Paris halkı heyecanlarını sakinleştirecek ve bilgeliğiyle, görkemiyle yeniden yükselecektir.</em></p>

  <p>Galipler elde ettikleri zaferden ötürü Tanrı’ya şükranlarını sunmak için Montmartre tepesine Sacre-Creur kilisesini diktiler.</p>

  <p>Bu kocaman kremalı pasta turistlerin çok ilgisini çekmektedir.</p>
