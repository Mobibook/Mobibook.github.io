  <h1>Aspasia</h1>

  <p>Aspasia, Perikles döneminde Atina’nın en ünlü kadınıydı.</p>

  <p>Bunu şu şekilde dile getirmek de mümkündür: Aspasia döneminde Atina’nın en ünlü kişisi Perikles idi.</p>

  <p>Düşmanları onun kadın ve yabancı olmasını affetmiyorlardı ve ona çamur atmak için utanılacak bir geçmişi olduğunu ileri sürüyor ve onun yönettiği retorik okulunun kolay genç kızlar yetiştirmekle tanındığını söylüyorlardı.</p>

  <p>Düşmanları onu ayrıca tanrıları küçümsemekle itham ettiler ki, böyle bir suçun cezası ölüm olabilirdi. Perikles, bin beş yüz erkekten oluşan bir mahkemenin önünde onun savunmasını yaptı. Perikles, üç saatlik konuşmasında onun tanrıları küçümsemediğini ama tanrıların insanların anlık mutluluklarını küçümsediklerini düşündüğünü söylemeyi unutsa da, Aspasia beraat etti.</p>

  <p>O günlerde Perikles karısını yatağından ve evinden çoktan atmıştı ve Aspasia’yla birlikte yaşıyordu. Ve onunla ilişkisinden doğan oğlunun haklarını korumak için yazımında bizzat kendisinin de bulunduğu bir yasayı ihlal etmişti.</p>

  <p>Aspasia’yı dinlerken Sokrates’in derslerini kaçırdığı olurdu. Anaksagoras onun fikirlerinden alıntılar yapardı.</p>

  <p><em>-Bu kadın hangi becerisi ya da kudreti sayesinde en üst düzey politikacılara hükmediyor ve filozoflara ilham kaynağı oluyordu?- </em> diye kendi kendine soracaktı Plutarkhos.</p>
