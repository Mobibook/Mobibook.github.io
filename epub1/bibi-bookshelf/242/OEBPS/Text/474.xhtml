  <h1>Zenci yıldız</h1>

  <p>Beysbol beyazların oyunuydu.</p>

  <p>1947 İlkbaharında, yine bir köle torunu olan Jackie Robinson bu yazılı olmayan yasayı ihlal ederek Büyük Lig’de oynadı ve iyilerin en iyisi oldu.</p>

  <p>Ama bu ona çok pahalıya mal oldu. Yanlışları diğerlerinden iki misli ağır cezalandırılıyor, doğrularıysa diğerlerinkinin yarısı kadar ediyordu. Takım arkadaşları onunla konuşmuyordu, seyirciler onu ormanına geri dönmeye davet ediyorlardı ve karısıyla çocukları ölüm tehditleri alıyorlardı.</p>

  <p>Ama o, kan kusup kızılcık şerbeti içtim diyordu.</p>

  <p>Ve Ku Klux Klan, ikinci yılın sonunda, Jackie’nin takımı Brooklyn’den Dodgers’ın Atlanta’da yapacağı karşılaşmanın oynanmasını yasakladı. Ancak bu yasaklama işe yaramadı. Zenciler ve beyazlar Jackie Robinson’u oyun sahasına girerken alkışladılar; çıkıştaysa büyük bir kalabalık onun peşine takıldı.</p>

  <p>Niyetleri onu kucaklamaktı, linç etmek değil.</p>
