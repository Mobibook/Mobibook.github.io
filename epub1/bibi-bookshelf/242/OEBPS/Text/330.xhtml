  <h1>Seçilmiş insan</h1>

  <p>William Walker 1856’da kendisini Nikaragua devlet başkanı ilan etti.</p>

  <p>Tören kapsamında konuşmalar, askeri geçit, ayin ve Avrupa şaraplarıyla elli üç kez kadeh kaldırma yer aldı.</p>

  <p>Bir hafta sonra, Birleşik Devletler büyükelçisi John H.Wheeler yeni devlet başkanını resmi olarak tanır ve yaptığı konuşmada onu Kristof Kolomb’la kıyaslar.</p>

  <p>Walker Nikaragua’ya Louisiana Anayasası’nı dayatır ve otuz yıl önce bütün Orta Amerika’da kaldırılan köleliği geri getirir. Bunu siyahların iyiliği için yapar, zira <em>alt düzey ırklar, eğer onların enerjilerini yönlendiren beyaz bir efendileri yoksa beyaz ırkla reka</em><em>bet edemezler.</em></p>

  <p><em>Seçilmiş İnsan</em> olduğunu iddia eden bu Tennessee şövalyesi emirleri doğrudan Tanrı’ dan alır. Altın Çember Şövalyeleri olduklarını söyleyen ve kendilerini alçakgönüllü bir biçimde Ölümsüzler Ordusu diye adlandıran, hepsi limanlardan toplanmış paralı askerlerden oluşan bir çeteye liderlik eden Walker sürekli yas kıyafetiyle dolaşırdı.</p>

  <p>Bütün Orta Amerika’nın fethine soyunan Walker, <em>beşi birden ya da hiçbirisi,</em> diyerek amacını açığa vurur.</p>

  <p>Bunun üzerine, birbirlerinden ayrılmış, birbirleriyle savaşmış, karşılıklı kin gütmüş beş Orta Amerika ülkesi kaybettikleri birlikteliği en azından kısa bir süreliğine tekrar inşa edip ona karşı birleşirler.</p>

  <p>1860’da onu kurşuna dizerler.</p>
