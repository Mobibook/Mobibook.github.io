  <h1>Şakalar</h1>

  <p>Roma imparatoru Endülüslü Hadrianus o yaşadığının son sabahı olduğunu anlayınca kendi ruhuna konuştu:</p>

  <p><em>Benim küçücük, serseri</em></p>

  <p><em>ve kırılgan ruhum,</em></p>

  <p><em>bedenimin misafiri ve yoldaşı,</em></p>

  <p><em>nereye gideceksin şimdi?</em></p>

  <p><em>hangi loş, sert, çorak yerlere gideceksin?</em></p>

  <p><em>Artık şakalar yapamayacaksın.</em></p>
