  <h1>Ayşe</h1>

  <p>İsa’nın ölümünden altı asır sonra Muhammed öldü.</p>

  <p>Allah’ın izniyle on iki tane kadınla nikâh yapan İslamiyet’in kurucusu neredeyse eşzamanlı olarak arkasında dokuz tane dul bıraktı. Allah’ın yasaklaması sebebiyle bu kadınların hiçbirisi yeniden evlenmedi.</p>

  <p>En gençleri olan Ayşe onun gözdesiydi.</p>

  <p>Ayşe, bir süre sonra Halife Ali yönetimine karşı bir silahlı ayaklanmaya önderlik edecekti.</p>

  <p>Günümüzde kadınların içeriye adım atmasının yasak olduğu birçok cami var, ama o dönemde camiler Ayşe’nin halkın öfke ateşini tutuşturan nutukları attığı mekânlardı. Daha sonra devesinin sırtında Basra’ya saldırdı. Uzun süren savaşta on beş bin kişi can verdi.</p>

  <p>Dökülen bu kan Sünnilerle Şiiler arasındaki, bugün hâlâ kurban almaya devam eden nefretin başlangıcını teşkil etti. Ve bazı teologlar bunun mutfaktan çıkan kadınların ne tür felaketlere yol açabileceğini göstermek açısından çok güzel bir örnek teşkil ettiği yönünde hükümler verdiler.</p>
