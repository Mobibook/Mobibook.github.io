  <h1>Roma’da aile fotoğrafı</h1>

  <p>Üç yüzyıl boyunca cehennem Roma’ydı, zebaniler de Hıristiyanları Kolezyum ’un kumları üzerinde yırtıcı hayvanların önüne attıran imparatorlar. Topluluk kendinden geçiyordu. Hiç kimse bu öğle yemeklerini kaçırmak istemiyordu.</p>

  <p>Hollywood'un tarihçilerine göre içlerinde en kötüsü Neron’dur. Havarilerden Aziz Petrus’u baş aşağı çarmıha gerdirdiği ve suçu Hıristiyanların üzerine atmak için Roma’yı yaktığı söylenir. Ayrıca aile fertlerini öldürterek imparatorluk geleneğini sürdürmüştür.</p>

  <p>Onu büyütmüş olan teyzesi Lepida’yı ortadan kaldırtmış ve üvey erkek kardeşi Britanicus’u zehirli mantarlarla sonsuzluğa yolcu etmiştir.</p>

  <p>Üvey kız kardeşi Octavia’yla evlendikten sonra onu sürgüne gönderdi ve boğdurdu. Dul ve özgür kalınca, bir süre sonra ondan da sıkılıp öbür dünyaya yollayana kadar kraliçe yapacağı Poppea’nın eşsiz güzelliğine istediği gibi şarkılar söyleyebildi.</p>

  <p>Öldürmek için en çok uğraştığı Agrippina oldu. Neron ona minnettardı, çünkü onun karnının meyvesiydi; çünkü evlatçığı, yani o, tahta çıkabilsin diye kocası İmparator Claudius’u zehirlemişti. Ancak sevgili anneciği Agrippina imparatorluğu yönetmesine izin vermiyor ve her fırsatta onun yatağına girip uyuyormuş numarası yapıyordu. Ondan kurtulması kolay olmadı. Neyse ki insanın tek bir tane anası oluyordu. Neron ona daha önce köleler ve hayvanlar üzerinde denenmiş çok güçlü zehirler ikram etti, odasının tavanını yatağının üzerine çökertti, bindiği teknenin gövdesine bir delik açtırdı. .. En sonunda onun ardından gözyaşı dökebildi.</p>

  <p>Daha sonra Poppea’nın imparator olduğunu iddia eden oğlu Rufo Crispino’nun ölüm emrini verdi.</p>

  <p>En sonunda da bizzat kendi boğazına bir bıçak saplayarak ailenin hayatta kalan son ferdinin hayatına son verdi.</p>
