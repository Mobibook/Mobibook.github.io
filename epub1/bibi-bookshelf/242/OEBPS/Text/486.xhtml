  <h1>Penisilinin babası ve anası</h1>

  <p>O kendi ünüyle dalga geçiyordu. Alexander Fleming penisilinin, laboratuvarında hüküm süren kaostan faydalanarak başka bir kültürün içine sızan bir mikrop tarafından icat edildiğini söylüyordu. Ve antibiyotiklerin başarısının da kendisine değil, bu bilimsel merakı pratik bir ilaca dönüştürmüş olan araştırmacılara ait olduğunu...</p>

  <p>Fleming penisilini 1928 yılında, davetsiz misafir konumundaki mikrobun yardımıyla keşfetmişti. Kimse onu önemsemedi. Penisilin yıllar sonra geliştirildi. İkinci Dünya Savaşı ’nın bir ürünü oldu. Enfeksiyonlar, bombaların öldürdüğünden daha çok insanı öldürüyordu ve Gerhard Domagk sülfamidleri icat ettiğinden beri Almanlar avantajlı bir duruma geçmişlerdi. Bu yüzden penisilin üretimi müttefikler için en öncelikli konu oldu. Askeri sanayiye dönüşmüş olan kimya sanayisi insanları öldürmenin yanı sıra hayat kurtarmaya da mecbur kaldı.</p>
