  <h1>Stalin döneminde Engizisyon</h1>

  <p>İsaac Babel yasaklı bir yazardı. Şöyle diyordu:</p>

  <p><em>-Ben yeni bir tarz icat ettim: sessizlik.</em></p>

  <p>1939’da tutuklandı.</p>

  <p>Ertesi yıl yargılandı.</p>

  <p>Duruşması yirmi dakika sürdü.</p>

  <p>Devrimci gerçekliği çarpıtan küçük burjuva bakışının hâkim olduğu kitaplar yazdığını itiraf etti.</p>

  <p>Sovyet Devleti’ne karşı suçlar işlediğini itiraf etti.</p>

  <p>Yabancı casuslarla konuştuğunu itiraf etti.</p>

  <p>Yurtdışı seyahatlerinde Troçkistlerle görüştüğünü itiraf etti.</p>

  <p>Yoldaş Stalin’i öldürmek için hazırlanan bir komplodan haberdar olduğunu ama bunu ihbar etmediğini itiraf etti.</p>

  <p>Ülke düşmanlarının etkisi altında kaldığını itiraf etti.</p>

  <p>İtiraf ettiği her şeyin uydurma olduğunu itiraf etti.</p>

  <p>Aynı günün gecesi onu kurşuna dizdiler.</p>

  <p>Karısı bunu on beş yıl sonra öğrendi.</p>
