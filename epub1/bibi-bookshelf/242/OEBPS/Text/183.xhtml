  <h1>Denizci rüzgârlarının ortaya çıkışı</h1>

  <p style="text-align: center;"><img alt="14-Fundacion-de-los-vientos-marineros" src="../Images/14-Fundacion-de-los-vientos-marineros.jpg"/></p>

  <p>Eski denizcilerin anlattıkları hikâyelere göre, eski zamanlarda deniz, üzerinde hiçbir dalga ya da dalgacık olmayan devasa boyuttaki hareketsiz bir göl gibiymiş ve gemiler sadece kürek çekerek ilerleyebiliyormuş.</p>

  <p>Güı:ıün birinde, zamanın içinde kaybolan bir kano dünyanın öbür tarafına varmış ve rüzgârların yaşadığı adayı bulmuş. Denizciler onları yakalamış ve esmeye mecbur bırakmışlar. Tutsak rüzgârların ittiği kano suyun üzerinde süzülürken, asırlardan beri kürek çekmekten canı çıkan denizciler nihayet uykuya yatabilmişler.</p>

  <p>Ve asla uyanmamışlar.</p>

  <p>Kano bir kayalığa çarpmış.</p>

  <p>Rüzgârlar o zamandan beri eskiden evleri olan o adayı aramaya devam ederler. Dünyanın dört bir yanındaki denizlerde alizeleri, musonları ve siklonları boş yere estirip dururlar. Bazen de, o kaçırmanın intikamını almak için, yollarına çıkan gemileri batırırlar.</p>
