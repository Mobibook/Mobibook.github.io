  <h1>Mekânın dışında</h1>

  <p>Edouard Manet’yi üne kavuşturan tablo tipik bir pazar günü sahnesidir: Paris’in dışında iki erkek ve iki kadın çimenlerin üzerinde piknik yapmaktadır.</p>

  <p>Bir ayrıntı dışında, ortada hiçbir tuhaflık yoktur. Erkekler giyinik haldeki kusursuz beyefendilerdir; kadınlarsa tamamen çırılçıplaktır. Erkekler kendi aralarında, sadece erkekleri ilgilendiren ciddi bir konu hakkında sohbet etmektedirler; kadınların ise peyzajdaki ağaçlar kadar bile önem taşımamaktadır.</p>

  <p>Birinci planda görülen kadın bize bakmaktadır. Ötekiliğinin içinden sanki bize <em>ben neredeyim, ben burada ne yapıyorum,</em> diye sormaktadır.</p>

  <p>Kadınlar orada fazlalıktır. Ve bu durum sadece tablo için geçerli değildir.</p>
