  <h1>Florence</h1>

  <p>Dünyanın en ünlü hemşiresi Florence Nightingale, çok sevdiği bu ülkeye hiç seyahat edememiş olsa da, doksan yıllık ömrünün büyük bir kısmını Hindistan’a adadı.</p>

  <p>Florence hasta bir hemşireydi. Kırım Savaşı’nda tedavisi mümkün olmayan bir hastalık kapmıştı. Ancak Londra’daki odasından Britanya kamuoyuna Hindistan gerçekliğini anlatmak isteyen sonsuz sayıda makale ve mektup kaleme aldı.</p>

  <p><em>*Açlık çekenlere karşı emperyal kayıtsızlık üzerine: </em><em>Fransa- Prusya Savaşı ’ndakinden beş misli fazla ölüm. Hiç kimse olayın ciddiyetinin farkında değil. Nüfusunun üçte birinin tarlaları kemikleriyle beyazlatmasına kasten izin verildiğinde, </em><em>Orissa </em><em>’da çekilen açlıkla ilgili hiçbir şey söylemedik.</em></p>

  <p><em>*Kırsal mülkiyet üzerine: </em><em>Tambur kendisine vurulması için para öder. Yoksul köylüyse kendi yaptığı her şey için ödediği gibi bir de, büyük toprak sahibinin yapmadığı veya yoksul köylünün onun yerine yapması için yaptığı her şey için para öder.</em></p>

  <p><em>*Hindistan’ daki İngiliz adaleti üzerine: </em><em>Bize diyorlar ki, yoksul köylünün kendisini savunmak için İngiliz adaletine sahip olduğu söyleniyor. Gerçek böyle değil. Hiç kimse kullanamadığı bir şeye sahip değildir.</em></p>

  <p><em>*Yoksulların sabrı üzerine: </em><em>Tarımsal isyanlar Hindistan ’ın tamamında gündelik, sıradan olaylara dönüşebilir. Bu milyonlarca sessiz ve sabırlı Hintlinin sonsuza kadar sessizlik ve sabır içinde yaşayacağına dair elimizde hiçbir garantimiz yok. Dilsizler konuşacak ve sağırlar işitecekler.</em></p>
