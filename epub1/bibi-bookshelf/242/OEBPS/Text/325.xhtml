  <h1>Humboldt’a göre</h1>

  <p>Amerika On dokuzuncu asır ilk adımlarını atarken Alexander von Humboldt Amerika kıtasına giriş yaptı ve onun iç yüzünü keşfetti. Yıllar sonra, şöyle yazdı:</p>

  <p><em>*Toplumsal sınıflar üzerine: </em><em>Meksika eşitsizliğin ülkesi. Haklar ve servetler arasındaki devasa eşitsizlik hemen göze çarpıyor. Derinin az ya da çok beyaz olması insanın toplum içinde işgal edeceği yeri belirliyor.</em></p>

  <p><em>*Köleler üzerine: </em><em>Fransız, İngiliz, Danimarka ya da İspanyol Antilleri, hangisi olduğu hiç fark etmez, insanın dünya üzerinde Avrupalı olmaktan böylesine utanacağı başka yer yoktur. Siyahlara hangi ulusun daha iyi davrandığını tartışmak, bıçaklanarak ölmekle kelle uçurularak ölmek arasında tercih yapmaya benziyor.</em></p>

  <p><em>*Yerliler üzerine: </em><em>Bütün dinler arasında, Hıristiyanlık kadar insan mutsuzluğunu maskeleyen başka bir din yok. Keşişlerin kamçısına bağımlı talihsiz Amerikan halklarını ziyaret eden bir kimse, bir daha hayatı boyunca Avrupalılar ve onların teokrasisi hakkında bir şey bilmek istemez.</em></p>

  <p><em>*Birleşik Devletler’in yayılmacılığı üzerine: </em><em>Kuzey Amerikalıların istilaları beni çok rahatsız ediyor. Tropikal Meksika ’da onlar için en kötüsünü diliyorum. Ve onlar için dileyebileceğim en güzel şey o delice köleliklerini yaymak yerine evlerinde kalmaları.</em></p>
