  <h1>Fakir olmak yasak</h1>

  <p><em>Cani olunmaz, cani doğulur,</em> diyordu bir suçluyu sadece yüz hatlarına bakarak tanımakla övünen İtalyan doktor Cesare Lombroso.</p>

  <p>Brezilyalı doktor Sebastiao Leao, <em>Homo criminalis-’in</em> kötülüğe yazgılı doğduğunu doğrulamak için, Porto Alegre hapishanesindeki mahkûmları ölçüp inceledi. Ama araştırmaları ortaya koydu ki,</p>

  <p>suçun kaynağı biyoloji değil fakirlikti;</p>

  <p>aşağı kabul edilen bir ırka mensup siyah mahkûmlar da diğerleri kadar ya da onlardan daha akıllıydılar;</p>

  <p>dayanıksız ve aşağı kabul edilen bir ırka mensup melezler de şen şakrak yaşlılığa ulaşmışlardı;</p>

  <p>suçluların ahmak kişiler olmadıklarını kanıtlamak için duvarlara karaladıkları dizeleri okumak yeterliydi;</p>

  <p>Lombroso’nun bıçağın dostlarına atfettiği fiziksel işaretler olan sivri bir çene, kepçe kulaklar, çıkıntılı köpek dişlere hapishanelerde sokaklara nazaran daha az raslanıyordu;</p>

  <p>sakalın çıkmaması Lombroso’nun belirttiği gibi kamu düzeni düşmanlarının bir özelliği olamazdı, çünkü Porto Alegre’de yatan çok sayıdaki mahkûm arasında köselerin sayısı onu geçmiyordu;</p>

  <p>çok sıcak iklim suç işlemeyi özendirmiyordu, çünkü suç oranları yaz aylarıyla birlikte artmıyordu.</p>
