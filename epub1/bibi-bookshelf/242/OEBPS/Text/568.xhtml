  <h1>Nehir ve geyikler</h1>

  <p>En eski eğitim kitapçığı bir kadının eseriydi.</p>

  <p>Gaskonyalı Dhouda, dokuzuncu yüzyılın başlarında Oğlum <em>İçin Ders Kitabı</em> adlı eserini Latince yazdı.</p>

  <p><em>Hiçbir şeye zorlamıyordu. Sadece fikir veriyor, tavsiye ediyor, gösteriyordu. Sayfalarından birinde bizi, </em><em>geniş nehirleri, birbiri ardına tek sıra halinde, kafalarını ve boyunlarını önlerindeki geyiğin sırtına dayamak suretiyle yüzerek geçen</em><em> geyiklerden ders almaya davet ediyordu; </em><em>böylece birbirlerine destek olur ve nehri çok daha kolayca aşarlar. Ve o kadar akıllı ve bilinçliler ki, sıranın başındakinin yorulduğunu hissettikleri anda onu en arkaya yollarlar ve sıranın başına başka bir geyik geçer.</em></p>
