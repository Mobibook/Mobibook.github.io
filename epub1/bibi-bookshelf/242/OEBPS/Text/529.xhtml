  <h1>Dokuzuncu</h1>

  <p>Beethoven sağırlık yüzünden Dokuzuncu Senfoni’sinin tek bir notasını bile dinleyemedi; ölüm de başyapıtının elde ettiği olağanüstü başarıları ve yaşadığı talihsizlikleri görmesini engelledi.</p>

  <p>Prens Bismarck Dokuzuncu Senfoni’nin Alman ırkını çağrıştırdığını ilan etti, Bakunin onda anarşinin müziğini buldu, Engels onun insanlığın marşı olacağını belirtti ve Lenin de onun Enternasyonel ’den daha devrimci olduğu yönünde fikir beyan etti.</p>

  <p>Von Karajan bir konserde onu Nazi hükümeti için yönetti ve yıllar sonra da özgür Avrupa’nın birliğini onunla kutsadı.</p>

  <p>Dokuzuncu Senfoni hem imparatorları için ölen Japon kamikazelere hem de imparatorluğun her türlüsüne karşı savaşırken can veren savaşçılara eşlik etti.</p>

  <p>Alman saldırganlığına direnenlerce de çalındı, çok nadir alçakgönüllülük ataklarından birinde gerçek führer’in Beethoven olduğunu söyleyen Hitler tarafından da mırıldanıldı.</p>

  <p>Paul Robeson onu ırkçılığa karşı çaldı, Güney Afrika’nın ırkçılarıysa onu <em>apartheid</em> reklamlarında fon müziği olarak kullandılar.</p>

  <p>1961 ’de Berlin Duvarı, Dokuzuncu Senfoni’yle yükseldi.</p>

  <p>1989’da Berlin Duvarı, Dokuzuncu Senfoni’yle yıkıldı.</p>
