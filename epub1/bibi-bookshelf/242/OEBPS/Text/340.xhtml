  <h1>Aşırı kalabalık bir sömürge</h1>

  <p>Bacalardan dumanlar tütmüyordu. 1850’de, dört yıl süren açlık ve salgın hastalıkların neticesinde, İrlanda’nın tarlaları insansız kalmış, içlerinde kimsenin oturmadığı evler yavaş yavaş yıkılmaya başlamıştı. İnsanlar ya mezarlığa gitmişlerdi ya da Kuzey Amerika limanlarına.</p>

  <p>Toprak ne patates veriyordu ne de başka bir şey. Sadece delilerin üretimi giderek artıyordu. Jonathan Swift’in parasıyla yapılan akıl hastanesi açıldığında doksan hastası vardı. Bir yıl sonra bu sayı üç bini geçecekti.</p>

  <p>Açlığın tam ortasında Londra bazı acil yardımlar gönderdi, ancak merhamet birkaç ay sonra bitti. İmparatorluk bu rahat durmayan sömürgeye daha fazla yardım etmek istemedi. Başbakan Lord Russell’ın açıkladığına göre nankör İrlanda halkı kendisine yapılan cömertliklere isyanlar ve hakaretlerle karşılık veriyor ve bu durum da İngiliz kamuoyunu derinden yaralıyordu.</p>

  <p>Ve İrlanda krizinden sorumlu üst düzey devlet görevlisi Charles Treveiyan açlığı Takdir-i İlahi ’ye bağladı. İrlanda bütün Avrupa’ da nüfus yoğunluğu en fazla olan ülkeydi ve aşırı nüfus insanların çözebilecekleri bir sorun değildi. Tanrı şu anda, <em>öngörülemez ve beklenmedik bir şekilde, ama büyük bir beceriyle ve bütün bilgeliğini kullanarak</em> bu sorunu çözmekteydi.</p>
