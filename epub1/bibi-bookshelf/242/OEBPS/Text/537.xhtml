  <h1>Arjantin’de aile fotoğrafı</h1>

  <p>Arjantinli şair Leopoldo Lugones şöyle demişti:</p>

  <p><em>-Kılıcın vakti geldi, dünyanın iyiliği için!</em></p>

  <p>Askeri diktatörlüğün gelmesine neden olan 1930 yılındaki darbeyi bu sözlerle alkışlamıştı.</p>

  <p>Bu diktatörlüğe hizmet eden, şairin oğlu, Komiser Polo Lugones elektrikli işkence aletini ve dik kafalı bedenlerin üzerinde test ettiği diğer ikna aletlerini icat etti.</p>

  <p>Kırk küsur yıl sonra, Pirf Lugones adında, şairin torunu ve komiserin kızı olan bir dik kafalı, başka bir diktatörlüğün işkence odalarında babasının icatlarının verdiği acıyı bizzat kendi bedeninde hissetti.</p>

  <p>Bu diktatörlük otuz bin Arjantinliyi kaybetti.</p>

  <p>Onların arasında, Pirf Lugones de vardı.</p>
