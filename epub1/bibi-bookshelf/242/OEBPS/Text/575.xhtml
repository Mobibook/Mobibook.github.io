  <h1>Dünyanın genel envanteri</h1>

  <p>Arthur Bispo do Rosario, Tanrı’nın takdiriyle siyah, yoksul, denizci, boksör ve sanatçı oldu.</p>

  <p>Rio de Janeiro akıl hastanesinde yaşadı.</p>

  <p>Orada, yedi tane mavi melek ona ilahi emri ilettiler: Tanrı ona dünyanın genel bir envanterini çıkarmasını emretti.</p>

  <p>Ona yüklenen görev anıtsal bir şeydi. Arthur gece gündüz çalıştı; ta ki 1989 Kışında, tamamen görevine yoğunlaştığı bir sırada, ölüm onu saçlarından kavradı ve götürdü.</p>

  <p>Dünyanın tamamlanmamış envanteri hurdalardan,</p>

  <p>kırık camlardan,</p>

  <p>telleri dökülmüş süpürgelerden,</p>

  <p>yürünmüş terliklerden,</p>

  <p>içilmiş şişelerden,</p>

  <p>uyunmuş çarşaflardan,</p>

  <p>yolculuk yapılmış tekerlerden,</p>

  <p>denize açılmış yelkenlerden,</p>

  <p>yenilmiş bayraklardan,</p>

  <p>okunmuş mektuplardan,</p>

  <p>unutulmuş sözcüklerden ve</p>

  <p>yağmış yağmurlardan oluşuyor.</p>

  <p>Arthur çöplerle çalışmıştı. Çünkü bütün çöpler yaşanmış bir hayattı ve dünyada olan ya da olmuş olan ne varsa bunların hepsi çöpten geliyordu. Kusursuz olan hiçbir şey envantere girmeyi hak etmiyordu. Kusursuz olan hiç doğmadan ölmüştü. Yaşamın nabzı sadece yara izleri olanda atıyordu.</p>
