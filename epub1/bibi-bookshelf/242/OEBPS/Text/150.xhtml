  <h1>Lanetli su</h1>

  <p>Nostradamus’u bugün hâlâ <em>bestsellers</em> olmayı sürdüren kehanetlerinden biliyoruz.</p>

  <p>Ama Nostradamus’un aynı zamanda doktor, sülüklerin iyileştireceğine inanmayıp vebaya karşı hava ve su öneren (hava havalandırır, su temizler) sıra dışı bir doktor olduğunu çoğumuz bilmeyiz.</p>

  <p>Pislik salgınların daha hızlı yayılmasına neden oluyordu; ne var ki Hıristiyan Avrupa’da suya iyi gözle bakılmıyordu. Vaftiz hariç yıkanmaktan kaçınılırdı çünkü bu keyif verir ve günaha davet ederdi. Sıklıkla yıkanmak Engizisyon mahkemelerinde Muhammed sapkınlığının bir kanıtı sayılıyordu. Hıristiyanlık İspanya’ya yegâne gerçeklik olarak dayatılınca, Krallık Müslümanlardan kalan bir sürü halk hamamının yıkım kaynağı olmaları gerekçesiyle yerle bir edilmesini emretti.</p>

  <p>Hiçbir aziz ya da azize asla banyoya adım atmamışlardı ve krallar arasında da yıkanmak nadir rastlanan bir olaydı; nitekim parfüm de bu yüzden icat edilmişti. Kastilyalı İsabel’in ruhu çok temizdi, ama tarihçiler hayatı boyunca iki kez mi yoksa üç kez mi yıkandığını tartışıyorlar. Yüksek topuk giyen ilk erkek, Fransa’nın çok zarif Güneş Kralı 1647 ve 1711 yılları arasında sadece bir kez yıkandı. O da doktor reçetesiyle.</p>
