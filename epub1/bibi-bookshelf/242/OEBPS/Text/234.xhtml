  <h1>Ayin alaylarının icadı</h1>

  <p>1576 yılındaki bir salgın hastalık, günahkârlıktan azizliğe geçiş halindeki Başpiskopos Carlo Borromeo’yla Milarıo Valisi arasında bir çatışmaya sebep oldu.</p>

  <p>Başpiskopos bütün inananların kiliselerde toplanmasını ve veba salgınını getiren günahların affedilmesi için hep birlikte Tanrı ’ya yakarmasını buyuruyordu. Ama vali hastalığın bulaşmasını engellemek için kapalı yerlerdeki her türlü toplantıyı yasakladı.</p>

  <p>Bunun üzerine Başpiskopos Borromeo ayin alaylarını icat etti. Azizlerin ve onların kutsal emanetlerinin kiliselerden çıkarılmasını ve kalabalığın omuzları üzerinde şehrin bütün sokaklarında dolaştırılmasını emretti.</p>

  <p>O süsen, mum ve melek kanatları denizi, Hıristiyanlığın erdemlilerini öven ilahiler söylemek ve hayatlarından sahnelerin yanı sıra yaptıkları mucizeleri canlandırmak için her kilisenin kapısının önünde duruyordu.</p>

  <p>Tiyatrolar kıskançlıktan çatlıyorlardı.</p>
