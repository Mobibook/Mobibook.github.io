  <h1>Yaşam saatleri için müzik</h1>

  <p>Taç Mahal gibi ragalarda değişiyor. Herhangi bir zamanda duyulmazlar. Zamana ve kimin için olduğuna göre değişim gösterirler.</p>

  <p>İki bin yıldan fazla bir süredir, Hindistan’ın ragaları günün doğuşuna ve geceye doğru attığı her adımına müzik sunarlar ve zamanın ya da ruhun mevsimine göre bir tını yayarlar.</p>

  <p>Dünyanın renkleri ve ruhun halleri nasıl değişiyorlarsa, onlar gibi sürekli değişerek, özgürce inip çıkan melodiler tekrarlanan bir notanın üzerinde dinlenirler.</p>

  <p>İki aynı raga yoktur.</p>

  <p>Doğarlar, ölürler ve her duyuldukları seferde yeniden doğarlar.</p>

  <p>Ragalar yazılmayı sevmezler. Onları tanımlamaya, kodlamaya ve sınıflandırmaya çalışan uzmanlar hep başarısız olmuşlardır.</p>

  <p>İçinden geldikleri sessizlik gibi onlar da yalancıdırlar.</p>
