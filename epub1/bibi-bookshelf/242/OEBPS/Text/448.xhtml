  <h1>Harem geceleri</h1>

  <p>Yazar Fatma Mernissi, Paris müzelerinde, Henri Matisse tarafından yapılmış Türk odalıkların tablolarını gördü.</p>

  <p>Onlar harem kadınlarıydı: cinsel zevk verici, duygusuz, itaatkâr.</p>

  <p>Fatma tabloların tarihlerine baktı, karşılaştırdı, kanıtladı: Matisse ’in onları böyle resmettiği dönemde, yani yirmili ve otuzlu yıllarda, Türk kadınları vatandaşlık haklarına sahiptiler: Üniversiteye ve parlamentoya giriyor, boşanabiliyor ve peçeyi söküp atıyorlardı.</p>

  <p>Kadınlar hapishanesi olan harem Türkiye’de yasaklanmıştı, ama Avrupalının hayal gücünde varlığını sürdürüyordu. Gündüzleri tekeşli geceleri rüyalarındaysa çokeşli olan erdemli beyefendilerin, aptal ve dilsiz dişilerin zindancı erkeğe zevk vermekten çok mutlu oldukları bu egzotik cennete serbest giriş kartları vardı. Çok sıradan bir bürokrat gözlerini kapar kapamaz, göbek dansı yaparken sahibi ve efendisiyle bir gece geçirebilmek için ona yalvaran bir sürü çıplak kadının okşadığı kudretli bir halifeye dönüşüyordu.</p>

  <p>Fatma bir haremde doğmuş ve orada büyümüştü.</p>
