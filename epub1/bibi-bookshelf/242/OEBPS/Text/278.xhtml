  <h1>Sindirimler</h1>

  <p>Potosi, Guanajuato ve Zacatecas yerlileri yutuyordu, Ouro Preto ise zencileri.</p>

  <p>Amerika’daki yerlilerin zorla çalıştırılmasıyla elde edilen gümüş İspanyol toprağından sıçrayıp gidiyordu. Sevilla gümüşün geçiş noktasıydı. Son durağıysa, İspanyol kraliyetinin ve onun bütün gelirlerinin üzerine ipotek koymuş olan Flaman, Alman ve Cenovalı bankerlerle, Floransalı, İngiliz ve Fransız tüccarların mideleri oluyordu.</p>

  <p>Bolivya ve Meksika’nın gümüşü ve okyanusu geçen gümüş köprüsü olmasaydı, Avrupa bugünkü Avrupa olabilir miydi acaba?</p>

  <p>Brezilya’daki kölelerin çalışmasıyla elde edilen altın Portekiz toprağından sıçrayıp gidiyordu. Lizbon altının geçiş noktasıydı. Son durağıysa, Portekiz kraliyetinin ve onun bütün gelirlerinin üzerine ipotek koymuş olan krallığın borç vereni konumundaki Britanyalı banker ve tüccarların midesi oluyordu.</p>

  <p>Brezilya’nın altını ve okyanusu geçen altın köprüsü olmasaydı, İngiltere’deki Sanayi Devrimi mümkün olabilir miydi?</p>

  <p>Peki, zencilerin alım satımı olmasaydı, Liverpool dünyanın en büyük limanı ve Lloyd’s firması da sigorta acentelerinin en önde geleni olabilir miydi?</p>

  <p>Zenci ticaretiyle elde edilen sermayeler olmasaydı, James Watt’ın buhar makinesini kim finanse edecekti? Bu durumda, George Washington’un topları hangi fırınlarda imal edilecekti?</p>
