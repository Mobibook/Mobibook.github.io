  <h1>Veba salgınları</h1>

  <p>Ortaçağ’da emek şu şekilde bölünüyordu: papazlar dua ediyor, şövalyeler öldürüyor ve köylüler bütün herkesi doyuruyorlardı. Açlık yaşanan dönemlerde köylüler verimsiz hasatlardan, hiçbir şey yetişmeyen tarlalardan, fazla yağmurdan ya da hiç yağmur yağmamasından ötürü köyleri terk edip yollara düşüyor, hayvan leşleri ve bitki kökleri için birbirleriyle kavga ediyor ve derileri sararıp gözleri deli deli bakmaya başladığında da şatolara ya da manastırlara saldırıyorlardı.</p>

  <p>Normal zamanlarda köylüler çalışıyor ve ayrıca günah işliyorlardı. Veba salgınları baş gösterdiğinde bunun suçlusu onlardı. Felaketler papazlar kötü dua ettikleri için değil dindarlar dindarca davranmadıkları için vuruyordu.</p>

  <p>Tanrı ’nın memurları kürsülerinden lanetliyorlardı:</p>

  <p><em>-Şehvetin köleleri! Siz ilahi cezayı hak ediyorsunuz!</em></p>

  <p>1348 'le 1351 yılları arasında ilahi ceza dört Avrupalıdan birini telef etti. Veba köyleri ve şehirleri kırdı geçirdi, günahkârları -onların yanında erdemlileri de- cezalandırdı.</p>

  <p>Bocaccio’nın dediğine göre Floransalılar sabah kahvaltısını aileleriyle yaparken akşam yemeklerini ecdatlarıyla yerlermiş.</p>
