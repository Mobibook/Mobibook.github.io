  <h1>Mare Nostrum</h1>

  <p>İngiliz hukukçu John Selden 1635 yılında <em>“</em><em>Mare Clausum” </em>adlı eserini yayınladığında, Papa’nın dünyanın yarısını İspanya’yla Portekiz arasında paylaştırmasının üzerinden bir asırdan fazla bir süre geçmişti.</p>

  <p>Bu kitap açıkça gösteriyordu ki, sadece karaların değil denizlerin de sahibi vardı ve Majesteleri İngiltere Kralı, doğal bir hak olarak, genişlemekte olan imparatorluğunun karalarının ve denizlerinin yasal sahibiydi.</p>

  <p>Britanya’nın mülkiyet hakkı ta Tanrı Neptün’e, Nuh peygambere ve onun üç oğluna, Genesis’e, Tevrat’a, Zebur’a, Yeşaya ve Ezekiel’ e dayanmaktadır.</p>

  <p>Üç yüz yetmiş yıl sonra bugün, Birleşik Devletler uzay boşluğu ve gök cisimleri üzerinde hak iddia etti, ancak diğeri kadar saygın kaynaklar ortaya koyamadı.</p>
