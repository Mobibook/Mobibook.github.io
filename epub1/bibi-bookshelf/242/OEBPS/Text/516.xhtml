  <h1>Bağımsız olmak yasak</h1>

  <p>1960’ların ortasında, o güne kadar Belçika’nın sömürgesi olan Kongo’nun bağımsızlığı törenlerle kutlandı.</p>

  <p>Ardı ardına yapılan konuşmalar uzayınca, sıcak ve can sıkıntısı yüzünden halkın pestili çıkmıştı. Minnettar öğrenci Kongo buna layık olacağına söz veriyordu. Sert öğretmen Belçika ise bağımsızlığın tehlikelerine karşı onu uyarıyordu.</p>

  <p>Sonra sıra Patricio Lumumba’nın konuşmasına geldi. <em>Sessizlik imparatorluğunun</em> karşısında konuştu ve onun ağzından suskunlar konuşmuş oldular. Bu oyunbozan hatip bağımsızlığın gerçek mimarlarına, yani <em>sömürgeci gücün insanı aşağılayan köleliğine karşı </em>onca yıl mücadele edip bu yolda katledilenlere, tutuklananlara, işkence görenlere ve sürgüne gönderilenlere övgüler düzdü.</p>

  <p>Avrupalılara ayrılan sıralarda buz gibi bir hava estiren sözleri tam sekiz kez Afrikalı halkın tezahüratlarıyla bölündü.</p>

  <p>Bu konuşma onun kaderini belirledi.</p>

  <p>Hapisten yeni çıkan Lumumba, Kongo tarihinin ilk özgür seçimlerini kazanmıştı ve ilk hükümetinin başında bulunuyordu, ama Belçika basını onu <em>okuma yazma bilmez hırsız ve çılgın</em> diye adlandırmıştı. Belçika Gizli Servisi’nin yazışmalarında Lumumba’ya verilen isim İblis’ti. CIA Başkanı Allen Dulles bu konuyla ilgili memurlarına şu talimatı gönderdi:</p>

  <p><em>-Lumumba </em><em>’nın devrilmesi bizim öncelikli amacımız olmalıdır.</em></p>

  <p>Birleşik Devletler Başkanı Dwight Eisenhower, İngiltere Dışişleri Bakanı Lord Home’a şöyle dedi:</p>

  <p><em>-Lumumba </em><em>’nın timsahlarla dolu bir nehre düşmesini arzuluyorum.</em></p>

  <p>Lord Home’un yanıt vermesi bir haftayı buldu:</p>

  <p><em>-Ondan kurtulmanın vakti geldi artık.</em></p>

  <p>Ve Belçika hükümetinin Afrika İşleri bakanı da bu fikir jimnastiğine kendince katkıda bulundu:</p>

  <p><em>-Lumumba </em><em>hemen şimdi ve sonsuza dek ortadan kaldırılmalıdır.</em></p>

  <p>Sekiz asker ve dokuz polisin başındaki Belçikalı subaylar, 1961 yılının başlarında, en yakın iki yardımcısıyla birlikte onu kurşunladılar.</p>

  <p>Belçika Hükümeti ve onun Kongolu maşaları Mobutu ile Tshombe, bir halk ayaklanmasından korktukları için olayı örtbas ettiler.</p>

  <p>On beş gün sonra, Birleşik Devletler’in yeni başkanı John Kennedy açıklama yaptı:</p>

  <p><em>-Lumumba </em><em>’nın görevinin başına dönmesini kabul etmeyeceğiz.</em></p>

  <p>O sırada kurşunlanmış ve bir sülfürik asit fıçısının içinde erimiş halde bulunan Lumumba da görevinin başına dönmedi zaten.</p>
