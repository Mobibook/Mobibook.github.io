  <h1>Brezilya’da resmi sanat</h1>

  <p>Epik tarzda resimler yapan sanatçı Pedro Americo de Figueiredo e Melo ölümsüzlüğe ulaşmak için kutsal anın portresini yaptı.</p>

  <p>Tablosunda, Muhafız Alayının Ejderhaları silahlarını indirip mola verdikleri ve savaş kasklarının tüyleriyle atların yeleleri rüzgârda uçuştuğu sırada zarif bir süvari kılıcını kınından çekiyor ve brezilya vatanının doğuşunu müjdeleyen titrek bir nara atıyor.</p>

  <p>O döneme ait anlatılanlar buradaki fırça darbeleriyle tam olarak örtüşmüyor.</p>

  <p>Anlatılanlara göre, Portekiz prensi Kahraman Pedro İpiranga deresinin kıyısına eğildi. Akşam yemeğinde yedikleri midesini bozmuştu ve haberci Lizbon’dan bir mektup getirdiği sırada -kroniklerden birinin deyimiyle- <em>doğanın çağrısına uymak iç</em><em>in vücudunu bükmüş</em> bir haldeydi. İşine hiç ara vermeden kraliyet ailesinden bazı akrabalarının, karın ağrısı yüzünden ona belki de olduklarından çok daha kırıcı gelen küstahlıklarını içeren mektubun okunmasını emretti. Ve mektubun okunması daha bitmeden doğruldu ve uzun bir küfür savurdu; lakin resmi tarih bunu o meşhur haykırışa kısalttı:</p>

  <p><em>-Ya bağımsızlık ya ölüm!</em></p>

  <p>Böylece, o 1822 yılı sabahında, prens üzerinden Portekiz’e özgü armaları söktü ve kendisini Brezilya İmparatoru ilan etti.</p>

  <p>Yıllar önce, başka bağımsızlıklar var olmak istemişlerdi. Ouro Preto’da ve Salvador de Bahia’da. Var olmak istemişlerdi, ama olmamıştı.</p>
