  <h1>Fransız Devrimi’nin hemen öncesi</h1>

  <p>Ayin alayı Abbeville’in ana caddesinden geçti.</p>

  <p>Haçlar ve aziz heykellerinin üzerinde yükselen İsa önlerinden geçerken, kaldırımlarda bulunan herkes şapkasını çıkarıyordu. Daha doğrusu, gözlerini etraftaki kadınlara dikmiş olan üç delikanlı hariç herkes, zira onlar alayın geçtiğinin farkına bile varmamışlardı.</p>

  <p>Ve ihbar edildiler. Onlar sadece İsa’nın beyaz etinin önünde başlarını açmamakla kalmamış, ayrıca yüzlerinde ona karşı alaycı bir tebessüm belirmişti. Ve şahitler başka ciddi olaylardan bahsettiler: İsa’nın heykeli kanını akıtmak amacıyla kesilmiş ve bir hendeğin içinde de kırık bir haç bulunmuştu.</p>

  <p>Mahkeme heyeti öfkesini üç delikanlı arasından Jean François La Barre’ın üzerinde yoğunlaştırmıştı. Daha yeni yirmi yaşını doldurmuş olmasına rağmen, bu küstah genç Voltaire’i okumuş olmakla övünüyor ve yargıçlara aptalca bir kibirle meydan okuyordu.</p>

  <p>Bir 1766 yılı sabahına denk gelen infaz günü pazar meydanında hiç kimse eksik kalmadı. İdam platformunun üzerine çıkan Jean François’nın boynunda bir pankart asılıydı:</p>

  <p><em>Dinsiz, Tanrı ’ya söven, kutsal düşmanı, lanetli, iğrenç.</em></p>

  <p>Ve cellât mahkumun dilini kopardı, kafasını kesti ve bütün vücudunu parçalayıp odun ateşine attı. Ve onun beden parçalarının yanı sıra ateşin içine Voltaire’in bazı kitapları da atıldı; yazarla okur birlikte yansınlar diye.</p>
