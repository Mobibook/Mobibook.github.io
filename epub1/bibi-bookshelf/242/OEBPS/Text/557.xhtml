  <h1>Açgözlü savaşlar</h1>

  <p>1975’te Fas Kralı, Batı Sahra ülkesini istila etti ve halkın çoğunluğunu ülkeden kovdu.</p>

  <p>Batı Sahra bugün Afrika’daki son sömürge.</p>

  <p>Fas, onun kendi kaderini belirleme hakkını tanımayarak, bu ülkeyi gasp ettiğini ve en küçük bir geri verme niyeti olmadığını itiraf etmiş oluyor.</p>

  <p><em>Bulutların evlatları,</em> yağmurun iz sürücüleri olan Sahraviler ebedi bir kedere ve ebedi bir nostalji cezasına mahkum durumdalar. Birleşmiş Milletler onlara bin kere hak verdi, ancak bağımsızlık çölde sudan daha ender rastlanan bir şey.</p>

  <p>Birleşmiş Milletler, İsrail’in Filistin topraklarındaki işgaline karşı da bin kere görüş belirtti.</p>

  <p>1948 yılında İsrail Devleti’nin kurulması için sekiz yüz bin Filistinlinin yurtlarından kovulması gerekti. Kovulan Filistinliler evlerinin anahtarlarını da yanlarında götürdüler; asırlar önce Yahudilerin İspanya’dan kovulurken yaptıkları gibi. Yahudiler İspanya’ya bir daha asla dönemediler. Filistinliler Filistin’e bir daha asla dönemediler.</p>

  <p>Gitmeyip kalanlarsa, sürekli istilaların her geçen gün giderek küçülttüğü topraklarda boyun eğerek yaşamaya mahkum oldular.</p>

  <p>Filistinli Susan Abdullah bir terörist yaratmanın reçetesini biliyor:</p>

  <p><em>Onu </em><em>su ve yemekten mahrum et.</em></p>

  <p><em>Evinin etrafını savaş silahlarıyla çevir.</em></p>

  <p><em>Ona her saat, özellikle de akşamları her türlü araçla saldır.</em></p>

  <p><em>Evini yık, ekili arazisini tahrip et, yakınlarını özellikle de çocukları öldür ya da sakat bırak.</em></p>

  <p><em>Tebrikler: Bir intihar bombacısı ordusu yarattınız.</em></p>
