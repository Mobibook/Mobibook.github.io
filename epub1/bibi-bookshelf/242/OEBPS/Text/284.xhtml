  <h1>Tupac Amaru başkaldırısı</h1>

  <p>Tupac Amam İnkaların son kralıydı ve Peru’nun dağlarında kırk yıl boyunca savaşmıştı.1572 yılında cellâdın kılıcı kellesini uçurduğunda, yerlilerin peygamberleri günün birinde bu kafanın bedeniyle buluşacağını ilan ettiler.</p>

  <p>Ve buluştu. İki asır sonra, Jose Gabriel Condorcanqui aradığı ismi buldu. Tupac Amaru’ya dönüşerek Amerikalar tarihinin en kalabalık ve en tehlikeli ayaklanmasının başına geçti.</p>

  <p>İsyan ateşi And Dağları’nı tamamen sardı. Sıradağlardan denize kadar madenlerde, çiftliklerde ve atölyelerde zorla çalıştırılan kurbanların hepsi ayaklandılar. Zaferden zafere koşarak, nehirleri aşarak, dağları tırmanarak, vadileri geçerek, köyden köye durdurulamaz bir şekilde ilerleyen asiler sömürge mönüsünü tehdit ediyorlardı. Cuzco’yu fethetme noktasına kadar geldiler.</p>

  <p>Kutsal şehir, kudretin kalbi işte oradaydı; dağların zirvesinden o kadar yakında görünüyordu ki.</p>

  <p>Aradan on sekiz buçuk asır geçmiş olmasına rağmen, Roma’ya elini uzatsa değecek kadar yaklaşmış olan Spartaküs’ün hikâyesi tekrar yaşanıyordu. Tupac Amaru da, Spartaküs gibi, saldırmamaya karar verdi. Kuşatılmış şehir Cuzco’yu satılmış bir yerli reisin komutası altındaki yerliler koruyorlardı. Ve o yerlileri öldürmüyordu; hayır, bunu asla yapmayacaktı. Evet, bunun gerekli olduğunu, yapacak başka bir şey olmadığını biliyordu, ama...</p>

  <p>O, saldırsam mı, saldırmasam mı diye kararsızlık yaşayadursun, bu arada günler ve geceler geçmiş, çok sayıda, iyi silahlanmış İspanyol askeri Lima’dan yola çıkmıştı bile.</p>

  <p>Artçı birliklere kumanda eden karısı Micaela Bastidas, çaresizlik içinde, boş yere mesaj yollayıp duruyordu:</p>

  <p><em>-Artık bu sıkıntılarıma bir son vermelisin...</em></p>

  <p><em>-Artık bütün bunlara dayanacak sabrım kalmadı...</em></p>

  <p><em>-Yeterince uyarıda bulundun...</em></p>

  <p><em>-Eğer her şeyimizi kaybetmemizi istiyorsan, gidip uyuyabilirsin.</em></p>

  <p>1781 yılında başkaldırının lideri Cuzco’ya girdi. Ama zincire vurulmuş bir halde, atılan taşlara ve savrulan küfürlere maruz kalarak.</p>
