  <h1>İnsanın değersiz eli</h1>

  <p>İspanya Kralı 1783 yılında el işçiliği yapmanın onursuz bir şey olmadığına hükmetti.</p>

  <p>O güne dek, ne ellerinin emeğiyle yaşamış olanlar ne de babası, anası veya dedeleri alt tabaka ve bayağı işlerle uğraşmış olanlar don unvanını kullanmaya layık görülüyorlardı.</p>

  <p>Şu işleri yapanlar alt tabaka ve bayağı bir işle meşgul olmuş sayılıyorlardı:</p>

  <p>Toprağı işleyenler,</p>

  <p>taşı işleyenler,</p>

  <p>tahtayı işleyenler,</p>

  <p>perakende satanlar,</p>

  <p>terziler,</p>

  <p>berberler,</p>

  <p>baharatçılar</p>

  <p>ve ayakkabıcılar. .</p>

  <p>Bu düşük seviye insanlar vergi ödüyorlardı.</p>

  <p>Buna karşılık,</p>

  <p>askerler,</p>

  <p>soylular</p>

  <p>ve rahipler,</p>

  <p>vergiden muaf kesimi oluşturuyorlardı.</p>
