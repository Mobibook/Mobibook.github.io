  <h1>Bombanın babası</h1>

  <p>İlk atom bombası New Mexico Çölü’nde denendi. Gökyüzü alev aldı ve deneyleri yönetmiş olan Robert Oppenheimer iyi bir iş başarmış olmaktan ötürü gurur duydu.</p>

  <p>Ama Hiroşima ve Nagazaki’deki patlamalardan üç ay sonra Başkan Truman’a şöyle dedi:</p>

  <p><em>-Ellerimin kana bulandığını hissediyorum.</em></p>

  <p>Bunun üzerine Truman, Dışişleri Bakanı’na şöyle dedi:</p>

  <p><em>-Bu orospu çocuğunu bir daha ofisimde görmek istemiyorum.</em></p>
