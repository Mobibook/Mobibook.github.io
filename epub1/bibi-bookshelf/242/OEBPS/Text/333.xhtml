  <h1>Ada’nın yaşları</h1>

  <p>On sekiz yaşındayken öğretmeninin kollarında kaçar.</p>

  <p>Yirmisinde, ev işlerine karşı meşhur beceriksizliğine rağmen evlenir, ya da evlendirilir.</p>

  <p>Yirmi birinde, kendi inisiyatifiyle matematik mantığı öğrenmeye koyulur. Bunlar bir hanımefendiye uygun işler olmasa da ailesi onun bu kaprisini kabullenir; bu şekilde aklı belki de yerine gelecek ve mahkûm olduğu baba mirası delilikten kurtulacaktır.</p>

  <p>Yirmi beşinde, at yarışlarında para kazanmak için olasılık teorileri üzerine kurulu yanılmaz bir sistem icat eder. Ailenin bütün mücevherlerini bahse yatırır. Hepsini kaybeder.</p>

  <p>Yirmi yedisinde devrimci bir çalışma yayınlar. Kendi ismiyle imzalamaz, zira bir kadının bilimsel bir esere imza atması olacak şey midir? Bu eser onu tarihin ilk devrimcisi yapar: Tekstil işçilerine zamandan müthiş tasarruf kazandıran bir makineye komutlar yüklemek için yeni bir sistem geliştirmiştir.</p>

  <p>Otuz beşinde hastalanır. Doktorlar histeri teşhisi koyarlar. Aslında kanserdir.</p>

  <p>1852 ’de, otuz altısındayken ölür. Yüzünü hiç görmediği babası, şair Lord Byron da bu yaşta ölmüştü.</p>

  <p>Bir buçuk asır sonra, ona duyulan saygıyı göstermek için, bilgisayar program dillerinden biri Ada diye adlandırır.</p>
