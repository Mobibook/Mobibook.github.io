  <h1>Su ve ışık</h1>

  <p>Bin altı yüzler civarında, heykeltıraş Luis de la Pena ışığı yontmak istedi. Granada’nın küçük bir sokağındaki atölyesinde bütün yaşamını isteyerek ama yapamayarak geçirdi.</p>

  <p>Kafasını kaldırıp bakmak asla aklına gelmedi. Orada, kırmızı topraktan tepenin üzerinde, başka sanatçılar ışığı ve aynı zamanda da suyu yontmuşlardı.</p>

  <p>O sanatçılar, Müslüman hükümdarlığın gözbebeği Elhamra’nın kulelerinde ve bahçelerinde o imkânsız düşü gerçeğe dönüştürmüşlerdi.</p>

  <p>Elhamra hareketsiz bir yontu değildir; nefes alır ve birlikte olunca çok eğlenen su ve ışığın oyunlarını oynar: canlı ışık ve yolculuk eden su.</p>
