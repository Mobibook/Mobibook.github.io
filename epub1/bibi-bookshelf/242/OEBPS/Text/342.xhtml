  <h1>Dik kafalı sömürge</h1>

  <p>Hindistan İngiltere ’ye pamuktan ve ipekten kaliteli kumaşlarını satıyordu ve İngiliz Hükümeti de bu istiladan kurtulmanın yollarını arıyordu. 1685’ten itibaren Hint kumaşları yüksek gümrük tarifeleriyle cezalandırıldılar. Ardından yükümlülükler giderek daha da arttı ve çok yüksek seviyelere ulaştı; bazı dönemlerde limanların bu mallara kapatıldığı da oldu.</p>

  <p>Ne var ki bu şekilde geçen süre zarfında gümrük duvarlarının ve kısıtlamaların rekabeti İngiliz malları lehine bitirmekte etkili olamadıkları görüldü. Buhar makinelerinden ve İngiliz sanayi devriminden elli yıl sonra bile Hindistan alt etmesi zor bir rakip olma özelliğini koruyordu. İlkel teknik donanımlarına rağmen yüksek kalite ve düşük fiyattaki kumaşları müşteri bulmaya devam ediyordu.</p>

  <p>En sonunda, on dokuzuncu yüzyılın başlarında, Britanya İmparatorluğu -neredeyse bütün Hindistan topraklarını kana bulayarak- askeri istilasını en üst noktasına çıkarana ve dokumacıları astronomik vergiler ödemeye mecbur bırakana dek bu inatçı rakipler yok edilemediler.</p>

  <p>Bunun ardından İngiltere, insan kıyımından hayatta kalmayı başaranları giydirme nezaketini gösterdi. On dokuzuncu yüzyılın ortalarına gelindiğinde, Hindistan’ın dokuma tezgâhları artık Thames Nehri’nin dibinde yatıyordu ve Hintliler Manchester Tekstil Sanayisi ’nin en iyi müşterileri olmuşlardı.</p>

  <p>Efsanevi asker Hindistanlı Clive’in Londra ve Manchester’la kıyasladığı Dakka artık bomboştu. Şehirde yaşayan beş kişiden dördü oradan gitmişti. Dakka o güne kadar Bengal’in sanayi merkeziydi; Bengal ise artık kumaş değil afyon üretiyordu. Oranın fatihi Clive aşırı dozdan ölmüştü, ama haşhaş yetiştiriciliği genel yıkımın ortasında gayet sağlıklı bir ticarete dönüşmüştü.</p>

  <p>Dakka bugün fakirler arasında bile fakir bir ülke olan Bangladeş ’in başkenti.</p>
