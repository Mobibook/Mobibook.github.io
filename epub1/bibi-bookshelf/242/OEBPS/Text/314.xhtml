  <h1>Kruasanın icadı</h1>

  <p>Fransa’nın sembolü Napolyon Korsika’da doğdu. Fransa düşmanı babası onun adını Napoleone koydu.</p>

  <p>Fransa’nın diğer bir sembolü <em>croissant</em> Viyana’da doğdu. Adının ve şeklinin hilâlden gelmesinin bir sebehi var. Hilâl, bugün olduğu gibi o zaman da bir Müslüman sembolüydü. Türk birlikleri Viyana’yı kuşatmışlardı. Şehir 1683 yılının bir günü kuşatmayı yardı ve aynı gece, Peter Wender bir pastanenin fırınında <em>croissant </em>çöreğini icat etti: mağlupları ağza atıp yemek için.</p>

  <p>Ve Franz Georg Koltschitzky adında Viyana için çarpışmış olan bir Kazak ödül olarak Türklerin geri çekilirken arkalarında bıraktıkları kahve tohumu çuvallarını istedi ve şehrin ilk kahvehanesini açtı: mağlupları içmek için.</p>
