  <h1>Meçhul asker</h1>

  <p>Fransa Birinci Dünya Savaşı’nda bir buçuk milyon asker kaybetti.</p>

  <p>Bunun neredeyse üçte biri, yani dört yüz bin asker isimsiz ölüler oldular.</p>

  <p>Bu anonim şehitlerin anısına hükümet bir Meçhul Asker mezarı yaptırmaya karar verdi.</p>

  <p>Rastgele yapılan seçimde, Verdun çarpışmasında ölenlerden biri çıktı.</p>

  <p>Ölü bedeni görenlerden biri onun Fransız sömürgesi Senegal’den zenci bir asker olduğu konusunda yetkilileri uyardı.</p>

  <p>Yanlış tam zamanında düzeltildi.</p>

  <p>Diğer bir anonim ölü, ama bu kez beyaz tenli birisi, 11 Kasım 1920’de, Zafer Takı’nın altına gömüldü. Vatan bayrağına sarılı olarak atılan nutukları ve askeri onurları kabul etti.</p>
