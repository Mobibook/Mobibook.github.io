  <h1>Aynı yolun yolcuları</h1>

  <p>Bugün denizin yuttuğu o derme çatma tekneler o günkü köle gemilerinin torunları oluyor.</p>

  <p>Bugün artık o şekilde adlandırılmayan günümüzün köleleri, kamçı darbeleriyle Amerika’daki tarım arazilerine gönderilen büyükbabalarıyla aynı özgürlüğe sahipler.</p>

  <p>Onlar isteyerek gitmiyorlar, onları gitmeye zorluyorlar. Hiç kimse isteyerek göç etmez.</p>

  <p>Çaresiz insanlar, Afrika’dan ve diğer birçok yerden, savaşlardan, kuraklıklardan, verimsizleşen topraklardan, zehir akan nehirlerden ve açlıktan ötürü kaçıyorlar.</p>

  <p>İnsan eti satışı bugün için de dünyanın güneyindeki en kârlı ticaret alanı.</p>
