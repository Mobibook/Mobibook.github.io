  <h1>Bilmece</h1>

  <p style="text-align: center;"><img alt="31-Fundacion-del-trafico-urbano" src="../Images/31-Fundacion-del-trafico-urbano.jpg"/></p>

  <p>Onlar ailenin şımartılanlarıdır.</p>

  <p>Çok oburdurlar: Petrol, gaz, mısır, şekerkamışı yutarlar.</p>

  <p>Onları yıkamaya, onlara yemek ve barınak vermeye, onlar hakkında konuşmaya ve onlar için yol açmaya adanan insan vaktinin sahibidirler.</p>

  <p>Bizden daha hızlı çoğalırlar ve yarım asır öncesine göre on misli daha kalabalıktırlar.</p>

  <p>Savaşlardan daha çok insan öldürürler, ancak hiç kimse onların cinayetlerini ihbar etmez, özellikle de onların reklamlarıyla yaşayan gazeteciler ve televizyon kanalları.</p>

  <p>Bizden sokakları çalarlar, havayı çalarlar.</p>

  <p>Bizi şunu söylerken duyduklarında gülmeye başlarlar: Ben <em>ida</em><em>re ediyorum.</em></p>
