  <h1>İbn-i Sina</h1>

  <p>- <em>Yaşam yoğunluğuyla ölçülür, uzunluğuyla değil-</em> demişti, ama neredeyse altmış yıl yaşadı ve bu süre on birinci yüzyıl için hiç de fena değildi.</p>

  <p>Onunla Pers ülkesinin en iyi hekimi, yani kendisi ilgileniyordu.</p>

  <p><em>“El-Kanun fi’t-Tıp"</em>adlı eseri asırlar boyunca Arap dünyasında, Avrupa’ da ve Hindistan’da zorunlu başvuru kitabı olarak kaldı.</p>

  <p>Bu, hastalıklar ve ilaçlar kitabı sadece Hipokrat ve Galen’in mirasını barındırmakla kalmıyor, aynı zamanda da Yunan felsefesi ve Doğu bilgeliğinden de besleniyordu.</p>

  <p>İbn-i Sina ilk muayenehanesini on yedi yaşındayken açmıştı.</p>

  <p>Ölümünden çok zaman sonra da, hastaları muayene etmeyi sürdürüyordu.</p>
