  <h1>Heykellerin en yükseği</h1>

  <p>On dokuzuncu yüzyılın sonlarında Arjantin Patagonya’sını boşaltma işlemi Remington marka tüfeklerin desteğiyle zirveye ulaştı.</p>

  <p>Katliamdan kurtulmayı başaran az sayıdaki yerli, giderken şarkı söylüyorlardı:</p>

  <p>Toprağım benim: Uzaklaşma benden,</p>

  <p>Ne kadar uzaklara gidersem gideyim ben.</p>

  <p>Charles Darwin bölgeye yaptığı yolculuk sırasında, yerlilerin <em>doğal seçilim</em> nedeniyle değil, hükümet politikaları neticesinde yok oldukları konusunda, çok önceden uyarmıştı. Domingo Faustino Sarmiento vahşi kabilelerin <em>toplum için bir tehlike</em> teşkil ettiklerini düşünürken, nihai safarinin mimarı General Julio Argentino Roca, kurbanlarını <em>vahşi hayvanlar</em> diye adlandırıyordu.</p>

  <p>Ordu, kamu güvenliği adına insan avını daha da ileriye götürdü. Yerliler bir tehdit oluştururken, toprakları da iştah kabartıyordu. Taşra Topluluğu yerine getirdiği görevden ötürü onu kutlarken General Roca şöyle dedi:</p>

  <p><em>- </em><em>Yerli hâkimiyetinden sonsuza dek kurtarılmış olan bu uçsuz bucaksız topraklar artık göçmenlere ve yabancı sermayeye heyecan verici vaatler sunmaktadır.</em></p>

  <p>Altı milyon hektar altmış yedi kişinin mülkiyetine geçti. Roca 1914’te öldüğünde, varislerine yerlilerden gasp edilmiş altmış beş bin hektar toprak bıraktı.</p>

  <p>Arjantinlilerin tümü bu vatan savaşçısının yaptığı fedakârlıklarının değerini o yaşadığı süre içinde bilemedi, ama ölünce işler değişti: Bugün ülkenin en yüksek heykeli onunki ve bunun dışında anısına dikilen otuz beş tane daha anıt var; yüzü en büyük banknotları süslüyor ve bir şehrin yanı sıra çok sayıdaki cadde, park ve okul da onun adını taşıyor.</p>
