  <h1>Yelpazeler</h1>

  <p>Cadiz polisinin deyimiyle <em>Liberaller</em> entrikalarını şifreli bir biçimde kuruyorlardı.</p>

  <p>Endülüslü büyükannelerinden yelpazelerin gizli lisanını öğrenmişlerdi. Eskiden kocalara sadakatsizlikte kullanılan bu lisan şimdi krala sadakatsizliğin hizmetindeydi: o yavaşça açmalar ve bir anda katlamalar, o dalgalanmalar, o çırpmalar.</p>

  <p>Eğer hanımefendiler önlerine düşen saçı kapalı yelpazeyle arkaya atarlarsa bu şu anlama geliyordu: <em>Beni unutma.</em></p>

  <p>Eğer gözlerini açık yelpazenin arkasına gizlerlerse: <em>Seni seviyo</em><em>rum.</em></p>

  <p>Eğer yelpazeyi dudaklarının üzerinde açarlarsa: Öp <em>beni.</em></p>

  <p>Eğer dudaklarını kapalı yelpazeye bastırırlarsa: <em>Güvenmiyo</em><em>rum.</em></p>

  <p>Eğer parmaklarını yelpazenin çubuklarına sürterlerse: <em>Konuş</em><em>mamız gerekiyor.</em></p>

  <p>Eğer yelpazeyi sallarken balkona çıkarlarsa: <em>Dışarıda görüşe</em><em>lim.</em></p>

  <p>Eğer içeri girerken yelpazeyi kapatırlarsa: <em>Bugün dışarı çıka</em><em>mam.</em></p>

  <p>Eğer yelpazeyi sol elle sallarlarsa: <em>Ona inanma.</em></p>
