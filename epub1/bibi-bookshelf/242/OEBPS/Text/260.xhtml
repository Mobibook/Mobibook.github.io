  <h1>Kontratlar</h1>

  <p>On sekizinci yüzyıl doğmak üzereyken, Burbon hanedanından bir kral ilk kez Madrid’deki tahta oturdu.</p>

  <p>V. Felipe daha tahta oturur oturmaz zenci ticaretine bulaştı.</p>

  <p>Fransız şirketi Compagnie de Guinee’yle ve kuzeni Fransa kralıyla kontrat imzaladı.</p>

  <p>Bu kontrat, gelecek on yıl içinde Amerika’daki İspanyol sömürgelerinde gerçekleşecek olan kırk sekiz bin kölenin satışından elde edilecek gelirden her iki krala da yüzde yirmi beşerlik bir pay veriyor ve köle trafiğinin Katolik gemilerinde, Katolik kaptan ve Katolik mürettebatla yapılması gerektiği yönünde bir düzenleme getiriyordu.</p>

  <p>&nbsp;</p>

  <p>On iki yıl sonra, Kral Felipe İngiliz şirketi South Sea Company ve İngiltre kraliçesiyle kontrat imzaladı.</p>

  <p>Kontrat, gelecek otuz yıl içinde Amerika’daki İspanyol sömürgelerinde gerçekleşecek olan yüz kırk dört bin kölenin satışından elde edilecek gelirden her iki hükümdara da yüzde yirmi beşerlik bir pay veriyor ve zencilerin yaşlı ya da sakat olamayacağını, bütün dişlerinin sağlam olması ve kölelerin görünür bir yerlerinde İspanyol kraliyetiyle İngiliz şirketinin kızgın demirle vurulmuş damgasını taşımaları gerektiğini hükme bağlıyordu.</p>

  <p>Sahipler ürünlerinin kalitesine kefil oluyorlardı.</p>
