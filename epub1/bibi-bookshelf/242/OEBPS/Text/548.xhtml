  <h1>And’lardaki tehlike</h1>

  <p>Papağanlar onun tutunarak kaydığı ipi gaga darbeleriyle kopardıklarında, tilki gökten aşağıya doğru inmekteydi.</p>

  <p>Tilki, And Sıradağları’nın yüksek tepelerinin üstüne çakıldı ve yere çarpmasının etkisiyle, karnında taşıdığı, gökteki ziyafetten çalınmış <em>quinoa</em> tohumları etrafa saçıldı.</p>

  <p>Böylece tanrıların yemeği dünyaya inmiş oldu.</p>

  <p>O günden beri, <em>quinoa</em> çok yükseklerdeki topraklarda yetişir; oralardaki çoraklık ve soğuğa bir tek o dayanabilir.</p>

  <p>Dünya pazarı yerlilerin bu beş para etmez yemeğine en küçük bir dikkati göstermedi; ta ki, küçük tohumcukların hiçbir şeyin yetişmediği yerlerde yetiştikleri, iyi bir besin oldukları, şişmanlatmadıkları ve bazı hastalıkları önledikleri ortaya çıkana dek. Colorado State University’ den iki araştırmacı 1994 yılında quinoanın patentini aldılar (US Patent 5304718).</p>

  <p>Bunu öğrenen köylüler öfkeden deliye döndüler. Patent sahipleri bu ürünün tarımını yasaklatmaya ya da ücret talep etmeye yönelik yasal haklarını kullanmayacakları konusunda teminat verdiler, ama hepsi Bolivyalı yerliler olan köylüler şu yanıtı verdiler:</p>

  <p><em>-Birleşik Devletler’den bir profesörün gelip zaten bizim olanı bize bağışlamasına ihtiyacımız yok.</em></p>

  <p>Bütün dünyada koparılan fırtına Colorado State Üniversitesi’ni dört yıl sonra patenti iptal etmeye mecbur etti.</p>
