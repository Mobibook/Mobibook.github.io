  <h1>Şeytan Çingene</h1>

  <p>Hitler Çingene belasının bir tehdit olduğunu düşünüyordu ve bu konuda tek başına değildi.</p>

  <p>Asırlardan beri birçok kişi bu ırkın kökeninin karanlık olduğuna ve karanlık rengin kana suçluluk kattığına inandı ve bugün hâlâ inanmaya devam ediyor: daimi lanetliler, yollardan başka evi olmayan yersiz yurtsuzlar, kadınların ve kilitlerin tecavüzcüleri, kavga ve bıçak konusunda büyücü eller olarak görülüyorlar.</p>

  <p>1944 Ağustosunun sadece bir tek gecesinde iki bin sekiz yüz doksan yedi Çingene asıllı kadın, çocuk ve erkek Auschwitz’in gaz odalarında can verdiler.</p>

  <p>Bu yıllarda Avrupa’daki Çingenelerin dörtte biri yok edildi.</p>

  <p>Bunun peşine düşen kimse oldu mu?</p>
