  <h1>Kuzenler</h1>

  <p>Uzayı fethetmiş olan Ham adlı şempanze Afrika’da avlanmıştı.</p>

  <p>Dünyanın dışına seyahat eden ilk şempanze, yani ilk şempanze astronot oldu. Bu yolculuğu Mercury adlı kapsülün içinde yaptı. <sup>Ü</sup>zerinde bir telefon santralinden daha çok kablo vardı.</p>

  <p>Sağ salim dünyaya geri döndü ve yolculuk sırasında kayıt altına alınan vücut fonksiyonları biz insanların da uzay yolculuğunda hayatta kalabileceğimizi gösterdi.</p>

  <p>Ham <em>Life</em> dergisine kapak oldu ve yaşamının geri kalan kısmını hayvanat bahçelerindeki kafeslerde geçirdi.</p>
