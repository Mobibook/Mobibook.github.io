  <h1>Karayiplerin tehlikeli köşeleri</h1>

  <p>Korsanlar Amerika’yı kasıp kavuruyorlardı. Adalarda ve Karayip Denizi’nin kıyılarında kasırgalardan daha çok korku saçıyorlardı.</p>

  <p>Tanrı her yerdeyken ortada dişin kovuğunu dolduracak kadar bile altın olmamasına rağmen Kolomb, Keşif Günlüğü’nde Tanrı’nın adını 51 kez anarken, altından 139 kez bahsediyordu.</p>

  <p>Ama o günler geride kalmıştı ve Amerika’nın bereketli topraklarından artık altın, gümüş, şeker, pamuk ve diğer harikalar fışkırıyordu. Korsanlar bu zenginlikleri gasp etme konusunda uzmanlaşmışlardı. Ve çalışkanlıklarının bir ödülü olarak, bu sermaye birikim enstrümanları sayesinde Britanya soylularıyla bir araya geliyorlardı.</p>

  <p>İngiltere kraliçesi Elisabeth, yatırımlarına yüzde dört bin altı yüz kazandıran korkunç Francis Drake’in ortağı oldu. Elisabeth ona sör unvanı verdi. Ayrıca Francis Drake’in amcası John Hawkins’i de sör yaptı ve Hawkins’in Sierra Leone’den üç yüz köle alarak kurduğu işine ortak oldu. Köleleri Santo Domingo’da satan Hawkins üç gemisini ağzına kadar şeker, deri ve zencefille doldurarak Londra’ya döndü.</p>

  <p>O andan itibaren siyah köle ticareti, İngiltere’nin daha önce sahip olmadığı bir altın madenine dönüştü.</p>
