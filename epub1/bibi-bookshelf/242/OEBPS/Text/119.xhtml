  <h1>Aziz Klaus’un ortaya çıkışı</h1>

  <p>Aziz Klaus, 1863 yılında New York’taki <em>Harper’s</em> dergisinde yayınlanan ilk resminde bir bacadan girmeye çalışan şişko bir cüceydi. Bir ölçüde Aziz Nikola efsanelerinden ilham alan çizer Thomas Nast’ın fırçasıyla hayat buldu.</p>

  <p>Coca Cola, 1930 Noel’inde, o güne kadar üniforma giymeyen ve genellikle mavi ya da yeşil renkli kıyafetleri tercih eden Aziz Klaus’la kontrat yapacaktı. Habdon Sundblom adındaki çizer ona firmanın renkleri olan beyaz bantlı canlı kırmızı kıyafetleri giydirip bugün hepimizin bildiği özellikleri kazandırdı. Çocukların dostunun beyaz sakalları var, hiç durmadan gülüyor, kızakla seyahat ediyor ve o kadar tombul ki, bir sürü hediyenin yanı sıra iki elinde de birer Coca Cola’yla dünyanın değişik bacalarından geçmeyi nasıl başardığını hiç kimse bilmiyor.</p>

  <p>Ayrıca İsa’yla ne ilgisi olduğunu da bilen kimse yok.</p>
