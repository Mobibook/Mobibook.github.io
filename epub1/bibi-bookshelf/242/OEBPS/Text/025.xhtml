  <h1>Şarabın kısa tarihi</h1>

  <p>Çok makul şüpheler Âdem’in bir elmayla mı yoksa bir üzümle mi kandırıldığını tam olarak bilmemizi engelliyor.</p>

  <p>Ama şunu çok iyi biliyoruz ki, üzümler kimsenin yardımına ihtiyaç duymadan fermente olabildikleri için bu dünyada Taş Dev- ri’nden beri şarap vardı.</p>

  <p>Eski Çin ilahileri kederlilerin acılarını hafifletmek için şarabı öneriyorlardı.</p>

  <p>Mısırlılar, Tanrı Horus’un bir gözünün güneş diğerininse ay olduğuna ve ağladığı zaman ay gözünden gözyaşı olarak şarap aktığına inanıyorlardı; canlılar bu şaraptan uyumak için, ölülerse uyanmak için içiyorlardı. Pers kralı Kiros’un kudretini simgeleyen amblem bir asma ağacıydı; Yunanların ve Romalıların eğlencelerini de yine şarap ıslatıyordu.</p>

  <p>İsa, insani aşkı kutlamak için altı testi suyu şaraba dönüştürdü. Bu onun ilk mucizesiydi.</p>
