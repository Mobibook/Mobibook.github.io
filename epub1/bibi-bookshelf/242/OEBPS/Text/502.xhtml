  <h1>Ürdün’de aile fotoğrafı</h1>

  <p>1998 yılının bir günü, Yasemin Abdullah ağlayarak evine geldi. Durmadan aynı cümleyi yineleyip duruyordu:</p>

  <p><em>-Artık kız değilim.</em></p>

  <p>Abisinin evine ziyarete gitmişti.</p>

  <p>Kaynı ona tecavüz etti.</p>

  <p>Yasemin, babası onu koruyacağına söz verip gereken kefalet ücretini ödeyerek oradan çıkarana dek, Jweidah hapishanesinde kaldı.</p>

  <p>Bunun ardından baba, anne, amcalar ve komşuları toplanarak ailenin namusunun kanla temizlenmesi gerektiğine karar verdiler.</p>

  <p>Yasemin on altı yaşındaydı.</p>

  <p>Erkek kardeşi Sarhan, Yasemin’in kafasına dört kurşun sıktı.</p>

  <p>Sarhan altı ay hapis yattı. Orada bir kahraman gibi ağırlandı. Benzer sebeplerden içeri girmiş diğer yirmi yedi erkek de kahramanlar gibi ağırlanıyorlardı.</p>

  <p>Ürdün’de işlenen her dört suçtan birisini <em>namus cinayetleri </em>oluşturuyor.</p>
