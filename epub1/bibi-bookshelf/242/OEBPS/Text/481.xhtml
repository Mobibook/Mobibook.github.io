  <h1>Tanrı</h1>

  <p>Dietrich Bonhoeffer, Flossenbürg toplama kampında tutsak olarak tutulmaktadır.</p>

  <p>Muhafızlar bütün tutukluları üç mahkumun infazını izlemeye mecbur ederler.</p>

  <p>Dietrich’in yanında, birisi mırıldanmaktadır:</p>

  <p><em>- </em><em>Ya Tanrı? O nerede şimdi?</em></p>

  <p>Teolog olan Dietrich tan vaktinin aydınlığında ipte sallananları işaret eder:</p>

  <p><em>-Orada.</em></p>

  <p>Günler sonra onun sırası gelir.</p>
