  <h1>Fotoğraflar: Gökyüzü kadar büyük bir mantar</h1>

  <p>Hiroşima’nın gökyüzü, Ağustos 1945.</p>

  <p>B-29 uçağı, pilotun annesi gibi, Enola Gay adını taşır.</p>

  <p>Enola Gay karnında bir çocuk getirir. Little Boy adındaki bu yaratık üç metre boyunda ve dört tondan fazla ağırlıktadır.</p>

  <p>Sabah sekizi çeyrek geçe düşer. Aşağıya varması bir dakika sürer. Patlamanın şiddeti kırk milyon tane dinamit lokumununkine eşittir.</p>

  <p>Aşağıdan, Hiroşima’nın bulunduğu yerden atomik bir bulut yükselir. Uçağın kuyruğunda bulunan askeri fotoğrafçı George Caron makinesinin deklanşörüne basar.</p>

  <p>Bu çok güzel, devasa beyaz mantar New York’taki elli beş tane şirketin ve Las Vegas’ta düzenlenen Atom Bombası Güzeli yarışmasının logosuna dönüşür.</p>

  <p>Bir çeyrek asır sonra, radyasyon kurbanlarının o ana kadar askeri sır kategorisindeki bazı fotoğrafları ilk kez yayınlanır.</p>

  <p>1995 yılında, Smithsonian Institution, Hiroşima ve Nagazaki patlamalarını konu alan büyük bir fotoğraf sergisini Washington’da açacağını duyurur. Hükümet buna izin vermez.</p>
