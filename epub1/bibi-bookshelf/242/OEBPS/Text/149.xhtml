  <h1>Vebaya karşı kadınlar</h1>

  <p>Rusya’da veba, hayvanları ve insanları öldürerek ilerliyordu, çünkü toprağa saygısızlık yapılmıştı. İnsanlar ya son hasatla ilgili minnet duygularının göstergesi olan armağanları vermeyi unutmuşlardı ya da toprak hamile bir halde kar altında uyurken sapladıkları küreklerle ya da kazıklarla onu incitmişlerdi.</p>

  <p>O zamanlar kadınlar çok eskilerden kalma bir ayin yapıyorlardı. Torakta yaşayan her şeyin kökeni ve son durağı olan toprak, kendisi gibi doğurgan olan kızlarını ağırlıyordu; hiçbir erkek bu törenlere katılamıyordu.</p>

  <p>Bir öküz gibi pulluğa koşulan kadınlardan biri tarlada yarıklar açarak yürüyordu. Onun arkasından giden diğerleri de tohumları saçıyordu. Hepsi çıplak ve ayakkabısızdı, saçları da salıktı. Tencere ve tavalarına vurarak ilerlerken kahkahalarla gülüyor ve korkuyu, soğuğu ve vebayı korkutup kaçırıyorlardı.</p>
