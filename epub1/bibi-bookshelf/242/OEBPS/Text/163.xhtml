  <h1>Hepimiz cellâttık</h1>

  <p>Bugün artık başka işler için kullanılıyor olsa da, Barselona’daki Boria Sokağı’nda değişen fazla bir şey olmadı.</p>

  <p>Ortaçağın önemli bir bölümünde burası, halka açık gösterilere dönüşen Avrupalı adalet sahnelerinden biri oldu.</p>

  <p>Dava bir soytarının ve müzisyenlerin gösterisiyle başlardı. Kadın ya da erkek mahkum, cezaevinden neredeyse çıplak bir halde bir eşeğin üstünde çıkar ve kamçıları sırtına yiyerek ilerlerken bir yandan da küfür, yumruk, tükürük, dışkı, çürük yumurta yağmuruna ve halkın diğer hürmetlerine maruz kalırdı.</p>

  <p>En coşkulu cezalandırıcılar aslında en coşkulu günahkârlardı.</p>
