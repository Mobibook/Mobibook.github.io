  <h1>Reddedilen miras</h1>

  <p>Bir gece Madrid’de bindiğim taksinin şoförüne sordum:</p>

  <p><em>-Kuzey Afrikalı Müslümanlar İspanya ’ya ne getirdiler?</em></p>

  <p><em>-Sorun</em> -diye yanıtladı bir an bile duraksamadan.</p>

  <p><em>Moros</em> diye adlandırılan bu kişiler İslam inancını benimsemiş İspanyollardı; İspanya’da sekiz asır, otuz iki kuşak boyunca yaşamışlardı ve orada hiçbir yerde olmadığı kadar parlak bir uygarlık kurmuşlardı.</p>

  <p>Birçok İspanyol o zamanki uygarlık ışığının yaydığı parlaklığın hâlâ devam ettiğini bilmez. Müslümanlık mirası diğer birçok şeyin yanı sıra şunları da kapsar:</p>

  <p>Katolik Krallar yönetiminde ortadan kalkan dinsel hoşgörü;</p>

  <p>yeldeğirmenleri, bahçeler ve bugün hâlâ birçok şehrin su ihtiyacını karşılayıp tarlaların sulanmasında kullanılan arklar;</p>

  <p>posta dağıtım hizmeti;</p>

  <p>sirke, hardal, safran, tarçın, kimyon, şekerkamışı şekeri, hamur tatlısı, köfteler, meyve kuruları;</p>

  <p>satranç;</p>

  <p>sıfır rakamı ve bugün kullandığımız rakamlar;</p>

  <p>cebir ve trigonometri;</p>

  <p>Arapça tercümeleri sayesinde İspanya’ya ve Avrupa’ya açılan Anaksagoras, Batlamyus, Platon, Aristoteles, Öklid, Arşimet, Hi- pokrat, Galen ve diğerlerinin klasik eserleri;</p>

  <p>İspanyolcaya yerleşmiş olan dört bin Arapça sözcük;</p>

  <p>ve aşağıdaki anonim dörtlükteki gibi şarkılara konu olan Granada gibi olağanüstü güzellikte birçok şehir:</p>

  <p><em>Ona bir sadaka ver, kadın, </em></p>

  <p><em>zira benzemez hiçbir şeye </em></p>

  <p><em>kör olup da</em></p>

  <p><em>Granada ’yı görememenin acısı.</em></p>
