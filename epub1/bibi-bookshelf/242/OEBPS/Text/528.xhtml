  <h1>Bahçıvan</h1>

  <p>Christian Barnard, 1967 yılı sonlarında, Güney Afrika’daki bir hastanede ilk kez bir insan kalbini nakletti ve dünyanın en ünlü doktoruna dönüştü.</p>

  <p>Fotoğraflardan birinde görüldüğü kadarıyla, yardımcıları arasında bir de zenci vardı. Hastanenin müdürü onun diğerlerinin arasına karışarak fotoğraf karesine girdiğini söyleyerek duruma bir açıklık getirdi.</p>

  <p>O günlerde, Hamilton Naki elektriği ve suyu olmayan bir barakada yaşıyordu. Herhangi bir diploması yoktu, hatta ilkokulu bile bitirmemişti, ama Doktor Barnard’ın sağ koluydu. Onun yanında gizlice çalışıyordu. Yasa ya da gelenek, bir siyahın beyazların etine ya da kanma dokunmasını yasaklıyordu.</p>

  <p>Ölmeden kısa bir süre önce Barnard kabul etti:</p>

  <p><em>-Teknik olarak o belki de benden daha iyiydi.</em></p>

  <p>Netice itibarıyla, domuzlarda ve köpeklerde kalp naklini defalarca tecrübe etmiş, sihirli parmaklara sahip o adam olmasaydı Barnard’ın başarısı mümkün olmayacaktı.</p>

  <p>Hamilton Naki hastane kayıtlarında bahçıvan olarak görünüyordu.</p>

  <p>Ve bahçıvan olarak emekli oldu.</p>
