  <h1>Demokrasinin ortaya çıkışı</h1>

  <p>1889’da Brezilya’da monarşi öldü.</p>

  <p>Monarşik düzenin politikacıları o sabah uyandıklarında artık cumhuriyetçiydiler.</p>

  <p>Birkaç yıl sonra, herkese oy kullanma hakkı getiren Anayasa onaylandı. Okuma yazma bilmeyenler ve kadınlar hariç herkes artık oy kullanabilecekti.</p>

  <p>Brezilyalıların neredeyse hepsi ya kadın ya da okuma yazma bilmeyen olduğu için de, neredeyse hiç kimse oy kullanamadı.</p>

  <p>Bu ilk demokratik seçimde, her yüz Brezilyalıdan doksan sekizi seçim sandığının çağrısına uyamadı.</p>

  <p>Çok geniş kahve tarlalarının sahibi olan Prudente de Moraes ulusun başkanlığına seçildi. Sao Paolo’dan Rio’ya geldi, ama hiç kimse bunun farkına varmadı. Kimse onu karşılamaya gitmedi, kimse onu tanımadı.</p>

  <p>Bugünse, çok şık İpanema plajının sokağı adını taşıdığı için, belli bir ünün tadını çıkarmaktadır.</p>
