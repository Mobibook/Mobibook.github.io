  <h1>Arcimboldo’nun dirilişi</h1>

  <p>Her kişi bir tatlar, kokular ve renkler çeşmesiydi:</p>

  <p>kulak, bir lale;</p>

  <p>kaşlar, iki tane kerevides;</p>

  <p>gözler, iki tane üzüm;</p>

  <p>gözkapakları, ördek gagaları;</p>

  <p>burun, bir armut;</p>

  <p>yanak, bir elma;</p>

  <p>çene, bir nar;</p>

  <p>ve saçlar, bir çiçek ormanı.</p>

  <p>Saray ressamı Giuseppe Arcimboldo, üç tane imparatoru güldürdü.</p>

  <p>Onu alkışladılar, çünkü anlamadılar. Eserleri eğlence parklarına benziyordu. Bu pagan sanatçı bu sayede hayatta kalabildi ve güzel bir yaşam sürdü.</p>

  <p>Arcimboldo, insanla coşkun ve çılgın doğanın birlikteliğini yücelterek ölümcül putperestlik günahlarını işleme lüksünü yaşadı ve zararsız oyunlar gibi gözüken ama gerçekte çok gaddar bir alay içeren tablolar yaptı.</p>

  <p>Ölünce, sanatın belleği, o sanki bir kâbusmuş gibi onu hemencecik unutuverdi.</p>

  <p>Dört asır sonra, geç dönem evlatları olan gerçeküstücüler tarafından tekrar diriltildi.</p>
