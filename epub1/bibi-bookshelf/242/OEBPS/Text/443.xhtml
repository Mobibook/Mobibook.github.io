  <h1>İki ülkenin ortaya çıkışı</h1>

  <p>Churchill’in şöyle dediği anlatılır:</p>

  <p><em>- </em><em>Ürdün fikri kafamda ilk kez ilkbaharda, bir öğleden sonra saat dört buçuk sularında oluştu.</em></p>

  <p>Gerçek şu ki, 1921 yılı Mart ayında, sadece üç gün içinde, Sömürgeler Bakanı Winston Churchill ve kırk danışmanı yeni bir Ortadoğu haritası icat ettiler; iki ülke yarattılar, onlara isim verdiler, hükümdarlarını belirlediler ve sınırlarını parmaklarıyla kumun üzerine çizdiler. Dicle ve Fırat nehirleri tarafından kucaklanan ve ilk kitapların çamurunu vermiş olan topraklara Irak dediler. Filistin’ den koparılan yeni ülkenin adıysa Ürdün oldu.</p>

  <p>Sömürgelerin isim değiştirmeleri ve Arap krallıklarına dönüşmeleri, ya da en azından öyle gözükmeleri, acil bir konuydu. İvedilik arz eden diğer bir konuysa, bu sömürgeleri bölüp parçalamaktı: emperyal hafıza en iyi yöntemin bu olduğunu söylüyordu.</p>

  <p>Fransa Lübnan’ı icat ederken, Churchill boşta gezen prens Faysal’a Irak’ın krallık tacını taktı. Ve güvenilirliği tartışılır bir referandumdan çıkan yüzde doksan altılık oranla bu karar onaylandı. Kardeşi, Prens Abdullah ise Ürdün kralı oldu. Her iki hükümdar da, Arabistanlı Lawrence’ın tavsiyesiyle giderleri Britanya bütçesinden karşılanan bir aileye mensuptular.</p>

  <p>Yeni ülke yaratıcıları, Irak ve Ürdün’ün doğum evraklarını Kahire’deki Semiramis Otelinde imzaladılar ve piramitlerin arasında bir gezinti yapmaya gittiler.</p>

  <p>Churchill deveden düştü ve elini yaraladı.</p>

  <p>Çok şükür ki yara hafifti; bu sayede Churchill’in en hayran olduğu sanatçı, manzara resimleri yapmaya devam edebildi.</p>
