  <h1>Kaybolan şeyler</h1>

  <p>Barış ve adalet haykırarak doğan yirminci yüzyıl kanın içinde boğulmuş olarak öldü ve bulduğundan çok daha adaletsiz bir dünya bıraktı arkasında.</p>

  <p>Yine barış ve adalet haykırarak doğan yirmi birinci yüzyıl da, önceki yüzyılın izinden gitmekte.</p>

  <p>Ben çocukken, dünyada kaybolan her şeyin Ay’a gittiğine inanıyordum.</p>

  <p>Ne var ki, Ay’a giden astronotlar orada ne tehlikeli rüyaları ne tutulmayan vaatleri ne de kırık umutları buldular.</p>

  <p>Eğer bunlar Ay’ da değilseler, neredeler o zaman?</p>

  <p>Yoksa dünyada kaybolmadılar mı?</p>

  <p>Yoksa dünyada saklanıyorlar mı?</p>
