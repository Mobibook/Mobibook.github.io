  <h1>Savaş sanatı</h1>

  <p>Günümüzden yirmi beş asır önce, Çinli General Sun Tzu ilk askeri taktik ve strateji incelemesini kaleme aldı. Onun bilgece tavsiyeleri savaş alanlarında ve daha çok kanın aktığı iş dünyasında bugün hâlâ uygulanıyor.</p>

  <p>General diğer birçok şeyin yanı sıra şunları söylüyordu:</p>

  <p><em>Eğer hünerliysen, beceriksizi oyna.</em></p>

  <p><em>Eğer güçlüysen, zayıfmış gibi görün.</em></p>

  <p><em>Eğer yakındaysan, uzaktaymış gibi yap.</em></p>

  <p><em>Asla düşmanın güçlü olduğu taraftan saldırma.</em></p>

  <p><em>Kazanamama ihtimalinin olduğu çatışmadan daima kaçın.</em></p>

  <p><em>Eğer koşullar aleyhineyse, geri çekil.</em></p>

  <p><em>Eğer düşman toplu haldeyse, onu böl.</em></p>

  <p><em>Düşmanın seni beklemediği anda ilerle ve seni en az beklediği yerden saldır.</em></p>

  <p><em>Düşmanı tanımak için önce kendini tanı.</em></p>
