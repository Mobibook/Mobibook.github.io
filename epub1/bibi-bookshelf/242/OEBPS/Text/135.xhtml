  <h1>Şair peygamber</h1>

  <p>Muhammed’in mirasçıları kendi aralarında, Bağdat’a karşı Kahire, yani Sünniler ve Şiiler olmak üzere kavgaya tutuşmuşlardı ve İslam Dünyası karşılıklı nefrete adanan parçalara bölünmüşlerdi.</p>

  <p>Müslüman Ordusu kendi içindeki savaşlarla bölünürken Haçlılar hiçbir engelle karşılaşmadan kutsal mezara doğru koşar adım ilerliyorlardı.</p>

  <p>Arapların arasında olup Arapları anlatan şiirler yazan bir Arap şair bu durumu şöyle yorumluyordu:</p>

  <p><em>Dünya üzerindeki insanlar ikiye ayrılırlar: beyinleri olan ama dinleri olmayanlar ve dinleri olan ama beyinleri olmayanlar.</em></p>

  <p>Ve:</p>

  <p><em>Kader bizi sanki camdanmışız gibi kırıyor, ve bu parçalar bir daha asla yapışmıyor.</em></p>

  <p>Bu şairin adı Ebu’l-Ala El-Maarri’ydi. Suriye’nin Maarat şehrinde, Hıristiyanların orayı taş üstünde taş bırakmayacak şekilde yıkmalarından kırk yıl önce, 1057 yılında öldü.</p>

  <p>Bu şair körmüş. Öyle diyorlar.</p>
