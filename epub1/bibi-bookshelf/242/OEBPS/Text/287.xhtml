  <h1>Ortada olmayan baba</h1>

  <p>Bağımsızlık Bildirgesi bütün insanların eşit yaratıldığını beyan etti.</p>

  <p>Kısa bir süre sonra, Birleşik Devletler’in ilk ulusal anayasası bu kavrama açıklık getirdi: her köle normal bir insanın beşte üçü kadar bir değerdeydi.</p>

  <p>Anayasayı kaleme alanlardan biri olan Guvernör Morris bu maddenin yasada yer almasını boş yere engellemeye çalıştı. Kısa bir süre önce de, New York eyaletinin köleliği kaldırması için boş yere çabalayıp durmuş, ama en azından şu anayasal vaadi koparmayı başarmıştı: Gelecekte, bu eyaletin havasını soluyan herkes özgür bir insanın sahip olduğu ayrıcalıklardan istifade edecektir.</p>

  <p>Birleşik Devletler’e bir yüz ve bir ruh kazandırma anında çok önemli işler yapmış olan Morris tarihin unuttuğu kurucu babalardan biri oldu.</p>

  <p>2006 yılında, İspanyol gazeteci Vicente Romero onun mezarını aradı. Bronx’un güneyinde, bir kilisenin arkasında buldu. Yediği yağmurlar ve güneş ışınları yüzünden üzerindeki yazılar silinmiş olan mezar taşı, iki kocaman çöp tenekesine dayanak görevi görüyordu.</p>
