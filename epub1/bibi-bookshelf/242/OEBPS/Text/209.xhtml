  <h1>Amerika’nın keşfi</h1>

  <p style="text-align: center;"><img alt="18-Fundacion-de-America" src="../Images/18-Fundacion-de-America.jpg"/></p>

  <p>Kristof Kolomb’a göre, Küba’da erkek yüzlü ve horoz tüylü denizkızları vardı.</p>

  <p>Sir Walter Raleigh’e göre, Guyana’da gözleri omuzlarında, ağızlarıysa göğüslerinde olan insanlar vardı.</p>

  <p>Din adamı Pedro Simon’a göre, Venezuela’da kulakları çok büyük olduğu için onları yerlerde sürükleyen yerliler vardı.</p>

  <p>Cristobal de Acuna’ya göre, Amazon Nehri’nde, topukları önde parmakları arkada olmak üzere, ayakları ters duran yerliler vardı.</p>

  <p>Orada hiç bulunmadan ilk Amerika tarihini kaleme alan Pedro Martın de Anglerıa ’ya göre, Yeni Dünya’da kuyrukları çok uzun olduğu için sadece oturma yerinde delik açılmış iskemleler kullanabilen erkekler ve kadınlar vardı.</p>
