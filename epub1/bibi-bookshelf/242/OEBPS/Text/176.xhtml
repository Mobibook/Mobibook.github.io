  <h1>Körlük yüceltilirse</h1>

  <p>Aşağı yukarı 300 yılı civarı, Sicilya’nın Siracusa şehrinde Azize Lucia, pagan bir kocayla evlenmek istemediği için, kendi gözlerini oydu ya da başkaları onun gözlerini oydular. Cenneti kazanmak adına gözlerini kaybetti. Dini kartpostallar azizeyi gözlerini bir tepsi içinde İsa Efendimize sunarken tasvir ederler.</p>

  <p>Bu olaydan bin iki yüz elli yıl sonra, Cizvit mezhebinin kurucusu Aziz İgnacio de Loyola, Roma’da spritüel alıştırmalarını yayımladı. Orada nasıl körü körüne itaat ettiğinin kanıtlarını bulmak mümkündür:</p>

  <p><em>Alın, Efendimiz ve bütün özgürlüğüme, belleğime, anlayışıma ve bütün irademe sahip olun.</em></p>

  <p>Sanki bu kadarı yetmezmiş gibi:</p>

  <p><em>Eğer Kilise Hiyerarşisi öyle olduğunu söylerse, beyaz olarak gördüğümün aslında siyah olduğuna her zaman, hiçbir şüphe duymadan, inanmam gerekir.</em></p>
