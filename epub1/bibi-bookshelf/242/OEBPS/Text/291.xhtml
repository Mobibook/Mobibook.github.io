  <h1>Tanrı’ya güveniyor muyuz?</h1>

  <p>Birleşik Devletler’in başkanları Tanrı adına konuşmayı alışkanlık haline getirmişlerdir, ancak bugüne kadar hiçbirisi onunla mektupla mı, faksla mı, telefonla mı ya da telepatiyle mi iletişim kurduğunu açıklamamıştır. Onun onayıyla veya onayı olmadan, 2006 yılında Tanrı, Teksas’ta Cumhuriyetçi Parti’nin başkanlığına seçildi.</p>

  <p>Diğer taraftan, bugün dolarların üzerinde bile yer alan Her Şeye Kadir Yüce Tanrı, Bağımsızlık döneminde yokluğuyla dikkat çekiyordu. Birinci Anayasa onun adını anmıyordu bile. Birisi bunun nedenini sorduğunda Alexander Hamilton şöyle bir yanıt vermişti:</p>

  <p><em>-Dış yardıma ihtiyaç duymuyoruz.</em></p>

  <p>George Washington ölüm döşeğindeyken herhangi bir dua, papaz, pastor ya da başka bir şey istemedi.</p>

  <p>Benjamin Franklin ilahi mucizelerin batıl bir düşünceden başka bir şey olmadığını söylüyordu.</p>

  <p><em>Benim kilisem bizzat zihnimin kendisidir,</em><em> diyordu </em><em>Thomas </em><em>Pa</em><em>ine ve Başkan </em><em>John Adams </em><em>eğer din olmasaydı, dünyamızın mümkün olanlar içindeki en mükemmel dünya olacağına</em><em> inanıyordu.</em></p>

  <p>Thomas Jefferson, Katolik papazların ve Protestan pastorların insanlığı, aptallar ve ikiyüzlüler olmak üzere, ikiye bölen <em>kâhinler ve büyücüler</em> olduklarını düşünüyordu.</p>
