  <h1>Mısırlı kadınlar</h1>

  <p>Yunanistan’dan gelen Heredot, hiçbir nehrin ve hiçbir gökyüzünün Mısır’daki nehir ve gökyüzüne benzemediğini kanıtladı; aynı şey bu diyarın gelenekleri için de söylenebilirdi. Mısırlılar tuhaf insanlar; unu ayaklarıyla, çamuruysa elleriyle yoğuruyor ve ölen kedilerini mumyalayıp kutsal odalarda saklıyorlardı.</p>

  <p>Ama en dikkat çekici olanı, kadınların erkekler dünyasındaki konumuydu. İster soylu olsun ister plep, bütün kadınlar isimlerini ya da mallarını kaybetmek zorunda kalmadan özgürce evleniyorlardı. Eğitim, mülkiyet, iş ve miras sadece erkeklerin değil onların da hakkıydı ve erkekler evde sepet örerken pazara gidip alışverişi yapanlar kadınlardı. Heredot’a göre -ki bu sağlam bir uydurmacaydı- onlar ayakta, erkeklerse oturarak işiyorlardı.</p>
