  <h1>Gülümseyen ilahiyat</h1>

  <p>Resimleri, sanki yaşamının ve ölümünden sonrasının neden olduğu paradokslarla dalga geçermiş gibi, apaçık bir ironiyle, onu tebessüm ederken gösteriyor.</p>

  <p>Buda ne tanrılara ne de Tanrı’ya inandı, ama müritleri onu ilahlaştırdılar.</p>

  <p>Buda ne mucizelere inandı ne de ibadet etti, ama müritleri ona mucizevi güçler atfediyorlar.</p>

  <p>Buda ne herhangi bir dine inandı ne de herhangi bir din yarattı, ama aradan geçen zaman Budizmi dünyanın inananı en çok olan dinlerinden birine dönüştürdü.</p>

  <p>Buda Ganj Nehri’nin kıyısında doğdu, ama Budistler Hindistan nüfusunun yüzde birini bile oluşturmuyorlar.</p>

  <p>Buda çileciliği, tutkulara karşı koymayı ve arzuyu reddetmeyi salık verdi, ama çok fazla domuz eti yemekten öldü.</p>
