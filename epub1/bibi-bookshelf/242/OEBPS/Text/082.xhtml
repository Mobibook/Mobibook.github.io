  <h1>Truva’nın intiharı</h1>

  <p>Homeros’a göre, Odysseus’un kulağına fikri üfleyen Tanrıça Athena oldu. On yıl boyunca Yunan askerlerinin kuşatmasına direnen Truva şehri tahta bir atla işte böyle dize getirildi.</p>

  <p>Truva Kralı Priamos şehrin içine girmesine neden izin verdi? Bu tuhaf devasa hayvan ortaya çıkıp surların dışında beklemeye başladığından beri mutfakların dumanı kıpkırmızı oldu, heykeller ağladı, defneler kurudu ve gökyüzündeki bütün yıldızlar ortadan kayboldu. Prenses Kassandra tahta atın üzerine yanan bir meşale fırlattı ve Rahip Laocoonte de yan tarafına bir mızrak sapladı. Kralın danışmanları içinde ne olduğuna bakmak için açılması gerektiği yönünde fikir beyan ettiler ve bütün Truva’da bu hayvanın bir tuzak olduğundan şüphelenmeyen bir kişi bile yoktu.</p>

  <p>Ancak Priamos kendi sonunu seçti. Tanrıça Athena’nın barış işareti olarak bir armağan gönderdiğine inanmak istedi ve onu incitmemek için surların açılmasını emretti. Tahta at şehrin içine övgü ve şükran şarkılarıyla alındı.</p>

  <p>Atın içinden askerler çıktı ve Truva’yı taş üstünde taş kalmayacak biçimde yerle bir ettiler. Mağlup ettiklerini kendilerine köle yaptılar ve mağlup ettiklerinin kadınlarını da kendi kadınları.</p>
