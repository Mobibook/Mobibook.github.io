  <h1>Yapanın yanına kâr kalır</h1>

  <p>General Suharto uzun yıllar süren iktidarının sonunda ne öldürdüklerini ne de paralarını sayabiliyordu.</p>

  <p>Kariyerine 1965 yılında Endonezya’daki komünistleri yok ederek başlamıştı. Yok edilenlerin sayısı bilinmiyor. Ama bilinen yarım milyondan az olmadığı, belki de bir milyondan fazla olduğu. Hesaplaması gerçekten çok zor. Askerler köylerdeki komünistleri öldürme konusunda yeşil ışık yakınca, imrenilecek bir ineği olan ya da komşularının göz koyduğu birkaç tavuğa sahip olan herkes anında darağacını hak eden komünist damgası yedi.</p>

  <p>Büyükelçi Marshall Green Birleşik Devletler hükümeti adına <em>ordunun yapmakta olduğuna karşı sempati ve hayranlık</em> duygularını ifade etti. <em>Time</em> dergisi nehirlerde yüzen cesetlerin ulaşımı engellediğini yazdı, ama olanları <em>uzun yıllardır alınan en güzel haber </em>diye nitelendirerek alkışladı.</p>

  <p>Birkaç on yıl sonra, aynı dergi General Suharto’nun <em>yumuşak yürekli</em> bir insan olduğunu ortaya çıkardı. O günlerde, Timor Adası’nın bostanlarını mezarlara dönüştürerek listeyi uzatmakta olsa da, çok sayıdaki ölüsünün hesabını çoktan kaçırmış bir durumdaydı.</p>

  <p>Vatana otuz yıldan fazla hizmet ettikten sonra istifa etmek zorunda kaldığında bankalardaki tasarrufları da hesabı kaçıracak denli kabarıktı. Cebi bir hayli derinmiş: Başkanlığı ondan devralan Abdurrahman Vahit, Suharto’nun şahsi servetinin Endonezya’nın Uluslararası Para Fonu’na ve Dünya Bankası ’na borçlu olduğu miktara eşit olduğu yönünde bir tahmin yürüttü.</p>

  <p>İsviçre’nin manzaraları ne kadar çok hoşuna gitse de, favori gezinti yerlerinin Zürih ve Cenevre’de, bankaların bulunduğu sokaklar olduğu biliniyor. Ancak paralarını nereye yatırdığını bir türlü hatırlayamadı.</p>

  <p>2000 yılında biı doktorlar kurulu Suharto’yu muayene ettikten sonra fiziksel ve zihinsel açıdan yargılanamayacak durumda olduğuna karar verdi.</p>
