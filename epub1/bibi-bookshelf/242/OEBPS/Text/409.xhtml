  <h1>O çığlık</h1>

  <p>Edvard Munch gökyüzünün çığlık attığını işitti.</p>

  <p>Gökyüzü çığlık attığında, alacakaranlık başlayalı bayağı olmuştu ama güneş ufuktan yükselen ateş dillerinde hâlâ direniyordu.</p>

  <p>Munch bu çığlığın resmini yaptı.</p>

  <p>Bugün tablosunu gören herkes kulaklarını tıkıyor.</p>

  <p>Yeni yüzyıl çığlık atarak doğuyordu.</p>
