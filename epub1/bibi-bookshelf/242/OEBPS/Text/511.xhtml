  <h1>Fotoğraflar: Akrep</h1>

  <p>Londra, Wembley Stadyumu, 1995 Sonbaharı.</p>

  <p>Kolombiya Futbol Milli Takımı, saygıdeğer İngiliz futbolunu en büyük tapınağında mağlup eder ve bu arada Rene Higuita daha önce hiç görülmemiş bir kurtarış yapar.</p>

  <p>Bir İngiliz hücum oyuncusu kaleye doğru şut çeker. Vücudu yere paralel olacak şekilde sıçrayan kaleci önce topun üzerinden geçmesine izin verir, ama hemen ardından akrebin kuyruğuyla aniden sokması gibi topuklarını kullanarak topu geri gönderir.</p>

  <p>Kolombiya menşeli bu belgeselin fotoğraflarına gerçekten bakmaya değer. Bu fotoğrafların gücü yansıttıkları sportif kahramanlıkta değil, kutsal şeylere karşı affedilmez saldırısını gerçekleştirirken ağzı kulaklarına varan Higuita’nın suratındaki gülümsemede gizli.</p>
