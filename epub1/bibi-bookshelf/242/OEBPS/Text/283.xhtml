  <h1>Özgürlük ihanet ediyor</h1>

  <p>Ulusal bağımsızlık için yapılan ilk başkaldırıları, Brezilya resmi tarihi hâlâ <em>komplo,</em> nankörlük diye adlandırmaya devam ediyor.</p>

  <p>Portekiz prensinin Brezilya imparatoruna dönüşmesinden önce de çeşitli vatanseverlik teşebbüsleri olmuştu. Bunların en önemlileri 1789 yılındaki, daha doğmadan ölen Ouro Preto <em>Madenci Komplosu</em> ve 1794’te Salvador de Bahia’da patlayan ve dört yıl süren <em>Körfez Komplosu’ydu.</em></p>

  <p><em>Madenci Komplosu’nun</em> asılan ve vücudu parçalara ayrılan tek aktörü Tiradentes (diş çeken) adındaki düşük rütbeli bir askerdi. Sömürge vergisi ödemekten bıkmış yüksek sosyeteye mensup senyörlerden oluşan diğer komplocular affedildiler.</p>

  <p><em>Körfez Komplosu</em> daha uzun sürdü ve kapsamı daha geniş oldu. Sadece bağımsız bir cumhuriyet için değil, ırk ayrımının olmadığı, eşit haklara sahip olunacak bir dünya için de savaştılar.</p>

  <p>Çok kan aktıktan ve ayaklanma bastırıldıktan sonra, sömürge güçleri dört kişi hariç diğer sorumluları affettiler. Manoel Lira, Joao do Nascimento, Luis Gonzaga ve Lucas Dantas asıldıktan sonra vücutları parçalara ayrıldı. Bu dördü zenci ve köle çocuğu ya da torunuydular.</p>
