  <h1>Haçlı seferleri</h1>

  <p style="text-align: center;"><img alt="09-Las-cruzadas" src="../Images/09-Las-cruzadas.jpg"/></p>

  <p>Bir buçuk asırdan fazla bir zaman süresince, Avrupa inançsız topraklara doğru sekiz tane haçlı seferi düzenledi.</p>

  <p>İsa’nın kutsal mezarını sahiplenen İslam uzaklardaki düşmandı. Ancak yürekleri iman dolu bu savaşçılar fırsattan istifade yolları üzerindeki haritalarda da temizlik yapıyorlardı.</p>

  <p>Kutsal savaş evden başlıyordu.</p>

  <p>İlk haçlı seferinde sinagoglar yakıldı ve Mainz’de olsun diğer Alman şehirlerinde olsun bir tane canlı Yahudi bırakılmadı.</p>

  <p>Dördüncü haçlı seferi Kudüs’e doğru yola çıktı ama oraya hiçbir zaman ulaşamadı. Hıristiyan savaşçılar varlıklı Hıristiyan şehri Konstantinopl’de mola verdiler ve üç gün boyunca, kiliseler ve manastırlar da dahil olmak üzere bütün şehri yağmaladılar ve artık geride tecavüz edecek kadın ya da boşaltacak saray kalmayınca elde ettikleri ganimetin tadını çıkarmaya karar verdiler ve kutsal görevlerinin son durağını unuttular.</p>

  <p>Bundan kısa bir sonra, 1209 yılında, Fransa toprakları üzerindeki Hıristiyanları yok etmeye yönelik başka bir haçlı seferi başladı.</p>

  <p>Püriten Hıristiyanlar olan Katharlar, Kral’ın ve Papa’nın iktidarını bir türlü kabullenmiyor ve Haçlı Seferleri gibi Tanrı adına yapılan savaşları da dahil ederek her türlü savaşın Tanrı’ya karşı gelmek olduğuna inanıyorlardı. Çok popüler bir hale gelen bu sapkın düşüncenin kökü kazındı; şehir şehir, kale kale, köy köy. En korkunç katliam Beziers şehrinde yaşandı. Oradaki bütün halk kılıçtan geçirildi. Hepsi: Katharlar ve onların yanı sıra Katolikler de. Bazıları boş yere katedrale sığınmaya çalıştı. Toplu katliamdan kurtulabilen olmadı. Kimin kim olduğunu ayırt edecek vakit yoktu.</p>

  <p>Bazı versiyonlara göre, Papa’nın delegesi başrahip Arnaud- Amaury yaptığından çok emindi. Şöyle emir verdi:</p>

  <p><em>-Siz hepsini öldürün. Tanrı kendinden olanları ayırt etmesini bilecektir.</em></p>
