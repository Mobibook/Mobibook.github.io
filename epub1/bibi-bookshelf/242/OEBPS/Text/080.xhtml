  <h1>Köpeğin edebi olarak ortaya çıkışı</h1>

  <p>Argos, dört bin yıl önceki bir Yunan şehrinden gelen ve yüz tane gözü olan bir devin adıydı.</p>

  <p>Kılık değiştirmiş olarak İthaka’ya geldiğinde Odysseus’u tanıyan yegâne kişinin adı da Argos’tur.</p>

  <p>Homeros bize, Odysseus’un birçok savaştan ve birçok deniz yolculuğundan sonra vatanına döndüğünü ve çok kötü durumdaki bir dilenci gibi davranarak evine yaklaştığını anlattı.</p>

  <p>Hiç kimse onun gerçek kimliğinin farkına varmadı.</p>

  <p>Artık havlamayı, yürümeyi ve dolaşmayı bile beceremeyen bir dostun dışında hiç kimse. Sahibi tarafından dışarı atılan, keneler tarafından ısırılan Argos bir evin kapısının önünde yatmış ölümünü bekliyordu.</p>

  <p>O dilencinin yaklaştığını görünce ya da kokusunu alınca kafasını kaldırdı ve kuyruğunu salladı.</p>
