  <h1>Musa İbn Meymun ve İbn Rüşd</h1>

  <p>Yahudi kültürü ve Müslüman kültürü Halifeler İspanya’sında bir arada yeşerdi.</p>

  <p>İki bilge, Yahudi Musa İbn Meymun ve Müslüman İbn Rüşd, on ikinci yüzyılda neredeyse aynı zamanda Cordoba şehrinde doğdular ve aynı sokakları arşınladılar.</p>

  <p>Her ikisi de hekim oldular.</p>

  <p>Mısır Sultanı Musa İbn Meymun’un hastasıydı, İbn Rüşd ise Cordoba Halifesi’nin sıhhatinden sorumluydu, ama <em>ölümlerin bir</em><em>çoğu Tıp yüzünden yaşanıyor,</em> diye yazdığını da asla unutmamak gerekiyor.</p>

  <p>Her ikisi de hukukçu oldular.</p>

  <p>Musa İbn Meymun, o güne dek dağınık bir halde bulunan İbrani Yasası’nı belli bir düzene soktu ve konuyla ilgilenmiş olan hahamların kağıda döktüklerine tutarlılık ve bütünlük kazandırdı. İbn Rüşd, bütün Müslüman Endülüs’ün en üst konumdaki hukuk adamı oldu ve verdiği kararlar asırlar boyunca İslam Hukuku’nda emsal teşkil etti.</p>

  <p>Her ikisi de filozof oldular.</p>

  <p>Musa İbn Meymun akılla inanç arasındaki çelişkiyi aşma konusunda, Yunan felsefesini Arapça tercümeleri sayesinde keşfetmiş olan Yahudilere yardımcı olmak için “Zihni karışıklara rehber” adlı eseri kaleme aldı.</p>

  <p>Bu çelişki İbn Rüşd’ü mahkum ettirdi. Kökten dinciler onu, insan aklını takdiri ilahinin yerine koymakla suçladılar. Bardağı taşıran damlaysa, aklın kullanımını sadece insanlığın yarısını oluşturan erkeklerle sınırlandırmaması ve bazı İslami toplumlarda kadınların bitkilere benzediğini söylemesi oldu. Sürgün cezasına çarptırıldı.</p>

  <p>Her ikisi de doğmuş oldukları şehirde ölmediler. Musa İbn Meymun Kahire’de, İbn Rüşd ise Marakeş’te öldü. Bir katır İbn Rüşd’ü Cordoba’ya geri getirdi. Katırın üzerinde onun bedeni ve yasaklanmış kitapları vardı.</p>
