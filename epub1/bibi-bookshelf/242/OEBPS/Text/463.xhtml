  <h1>Rosario</h1>

  <p>Villarejo de Salvanes, 1936 Yazı: Rosario Sanchez Mora cepheye gider.</p>

  <p>Bazı milisler gönüllü aramaya geldiklerinde Biçki ve Dikiş dersindedir. Malzemelerini yere fırlatıp yeni doldurduğu on yedi yaşı ve yeni moda fırfırlı eteğiyle hemen kamyona atlar. Kollarının arasında yedi kiloluk bir silahı bebeği gibi tutmaktadır.</p>

  <p>Cephede bombacı olarak görev yapar. Ve bir çarpışma esnasında, içi çivi dolu bir konserve kutusundan oluşan el yapımı bombanın fitilini ateşlediğinde, bomba daha fırlatmaya fırsat kalmadan elinde patlar. Elini kaybetmesine rağmen oradaki bir arkadaşının ayakkabılarının bağıyla kanı durdurması sayesinde hayatı kurtulur.</p>

  <p>Daha sonra Rosario siperlerde kalıp savaşmaya devam etmek ister ama izin vermezler. Cumhuriyetçi milislerin bir orduya dönüşmesi gerekmektedir ve bir orduda da kadınlara yer yoktur. Çok uzun tartışmalardan sonra, çavuş rütbesiyle siperlerde mektup dağıtmasına müsaade edilir.</p>

  <p>Savaşın sonunda, köydeki komşuları onu yetkili mercilere ihbar etme iyiliğini yaparlar ve idama mahkûm edilir.</p>

  <p>Her şafak vaktinden önce kurşuna dizilmeyi bekler.</p>

  <p>Zaman geçer.</p>

  <p>Onu kurşuna dizmezler.</p>

  <p>Yıllar sonra hapishaneden çıkınca Madrid’de Tanrıça Kibele heykelinin civarında kaçak sigara satmaya başlar.</p>
