  <h1>Şeytan bir kızıl</h1>

  <p>Melilla, 1936 Yazı: İspanyol cumhuriyetine karşı bir hükümet darbesi düzenlenir.</p>

  <p>Bu darbenin ideolojik arka planını bir süre sonra Enformasyon Bakanı Gabriel Arias Salgado açıklayacaktı:</p>

  <p><em>-Şeytan Bakü ’de bir petrol kuyusunda yaşıyor ve oradan komünistlere talimatlar veriyor.</em></p>

  <p>Kükürde karşı tütsü, Kötü ’ye karşı İyi, Kabil’in torunlarına karşı Hıristiyanlığın haçlıları. Onlar İspanya’yı yok etmeden önce kızılları yok etmek gerekir: zira cezaevlerindeki mahkûmlar keyif çatıyor, okul müdürleri okullardaki papazları uzaklaştırıyor, kadınlar sanki erkekmiş gibi oy kullanıyor, boşanma evlilik kurumunun kutsallığını zedeliyor, tarım reformu Kilise’nin topraklar üzerindeki hâkimiyetini tehdit ediyor ...</p>

  <p>Darbe öldürerek doğar ve daha başından beri gayet açık sözlüdür.</p>

  <p>Generaller generali Francisco Franco:</p>

  <p><em>-Her ne pahasına olursa olsun İspanya ’yı Marksizm ’den </em><em>kurtaracağım.</em></p>

  <p><em>-Peki bu, İspanya ’nın yarısının kurşuna dizilmesi anlamına mı geliyor?</em></p>

  <p><em>-Ne gerekiyorsa o yapılacak.</em></p>

  <p>General Jose Millıin-Astray:</p>

  <p><em>-Yaşasın ölüm!</em></p>

  <p>General Emilio Mola:</p>

  <p><em>-Halkçı Cephe ’yi açıkça ya da gizlice destekleyen herkes kurşuna dizilmelidir.</em></p>

  <p>General Gonzalo Queipo de Llano:</p>

  <p><em>-Mezarları </em><em>kazmaya </em><em>başlayın!</em></p>

  <p>İç Savaş, hükümet darbesinin tetiklediği kan gölünün adıdır. Konuşma dili bu şekilde, savunulan demokrasiyle ona saldıran askeri darbeyi, milisle askeri, halkoyuyla seçilmiş olan hükümetle Tanrı’nın tarafından görevlendirileni aynı kefeye koymaktadır.</p>
