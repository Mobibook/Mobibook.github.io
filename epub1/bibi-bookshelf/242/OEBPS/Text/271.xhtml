  <h1>Özgürlerin sanatı</h1>

  <p>Bu on sekizinci yüzyılın ortalarında olur.</p>

  <p>Surinam’ın özgür din adamları yer değiştirerek direnirler. Hollanda birlikleri, büyük uğraşların ardından onların yerini keşfettiklerinde daha önce orada olduğu anlaşılan bir köyün küllerinden başka bir şey bulamazlar.</p>

  <p>Öncelikli ihtiyaç ürünleri nelerdir? Dikiş iğneleri ve renkli iplikler. Kaçak köleler, kazara ya da çılgınlıklarından ötürü yolları nadiren oralara düşen satıcılardan bunları isterler. Parça kumaşların çok ustaca biçimde bir araya getirilmesiyle dikilen bu rengârenk kıyafetler olmasaydı hayatları nasıl olurdu acaba?</p>

  <p>Tarlaların yakınındaki değirmenlerin kırılıp parçalanan kanatlarından yüzükler, bilezikler ve savaşçılıklarını simgeleyen takıları yaparlar. Ormanın kendilerine sunduklarıyla da, kendilerini dans etmeye zorlayan bedenlerine ritim vermek için müzik aletleri icat ederler.</p>
