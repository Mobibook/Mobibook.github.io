  <h1>Darwin’in yolculuğu</h1>

  <p>Genç Charles Darwin’in hayatta ne yapacağına dair hiçbir fikri yoktu. Babası onu sürekli iğnelerdi:</p>

  <p><em>-Kendin</em><em> ve </em><em>ailen için hayırsız biri olup çıkacaksın.</em></p>

  <p>1831 yılı sonlarında çekip gitti.</p>

  <p>Amerika’nın güneyi, Galapagos Adaları ve diğer yerleri kapsayan beş yıllık deniz yolculuğundan sonra Londra’ya döndü. Yanında üç dev deniz kaplumbağası getirdi ve bunlardan biri daha yeni, 2007 yılında Avustralya’daki bir hayvanat bahçesinde öldü.</p>

  <p>Döndüğünde çok değişmişti. Bunu babası bile fark etti:</p>

  <p><em>-Kafatasının şekli değişmiş!</em> -dedi.</p>

  <p>Yanında sadece kaplumbağaları getirmedi, sorular da getirdi. Kafasının içi sorularla doluydu.</p>
