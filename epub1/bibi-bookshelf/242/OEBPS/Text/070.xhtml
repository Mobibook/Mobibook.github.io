  <h1>Müziğin ortaya çıkışı</h1>

  <p>Orfeo lirinin tellerini okşadığında ortaya çıkan melodinin güzelliğiyle Trakya ormanlarındaki meşe ağaçları dans ettiler.</p>

  <p>Orfeo argonotlarla denize açıldığında kayalıklar onun müziğini, bütün dillerin tek bir dilde buluştuğu namelerini dinlediler ve gemi batmaktan kurtuldu.</p>

  <p>Güneş doğunca, Orfeo’nun liri Pangaeum Dağı’nın zirvesinden onu selamlardı; sonra karşılıklı olarak baş başa, ışık ışığa sohbet ederlerdi, zira müzik de havayı aydınlatan bir şeydi.</p>

  <p>Zeus bir yıldırım gönderdi ve bu küstahlıkların yazarını ikiye biçti.</p>
