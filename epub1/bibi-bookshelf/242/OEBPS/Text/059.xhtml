  <h1>Çinli kadınlar</h1>

  <p>Birkaç bin yıl önce Çinli tanrıçalar tanrıça olmayı bıraktılar. Yeryüzünde çoktandır hâkim olan maço kudreti gökyüzüne de çeki düzen vermeye koyulmuştu. Tanrıça Shi Hi iki tanrıya bölünmüş, Tanrıça Nu Gua ise kadın kategorisine indirgenmişti.</p>

  <p>Shi Hi eskiden güneşlerin ve ayların anasıydı. Gece gündüz süren zorlu yolculuklarının ardından oğullarına ve kızlarına tavsiyelerde bulunur ve onların yemeklerini verirdi. Shi ve Hi adında erkek tanrılar olarak ikiye bölününce, artık kendisi olmayı bıraktı ve ortadan kayboldu.</p>

  <p>Nu Gua ortadan kaybolmadı, ama sadece kadına indirgendi. Oysaki geçmiş zamanlarda, yaşayan her şeyin yaratıcısı olmuştu: dünyayı ve gökyüzünü taşıyan sütunlar yapmak için büyük kozmik kaplumbağanın bacaklarını kesmişti,</p>

  <p>dünyayı ateşin ve suyun felaketlerinden kurtarmıştı, aşkı icat etmiş ve erkek kardeşiyle birlikte otlardan büyük bir yelpazenin ardında kaybolmuştu,</p>

  <p>ve yukarıdakileri sarı kille, aşağıdakileriyse nehir çamuruyla yoğurarak soyluları ve plepleri yaratmıştı.</p>
