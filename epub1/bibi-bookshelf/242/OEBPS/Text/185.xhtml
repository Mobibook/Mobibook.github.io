  <h1>Sonraki harita</h1>

  <p>Birkaç bin yıl önce Seneca dünya haritasının günün birinde değişerek, o zamanlar Tule diye bilinen İzlanda’nın ötesine doğru genişleyeceğini hissetti.</p>

  <p>Aslen İspanyol olan Seneca şöyle yazdı:</p>

  <p><em>Dünyanın sonraki yıllarında</em></p>

  <p><em>öyle zamanlar gelecek ki, okyanus denizi</em></p>

  <p><em>bağlarını gevşetecek her şeyin.</em></p>

  <p><em>Ve büyük bir toprak ortaya çıkacak.</em></p>

  <p><em>Ve yeni bir denizci,</em></p>

  <p><em>aynen İason ’a kılavuzluk eden</em></p>

  <p><em>Tifis’ti gibi,</em></p>

  <p><em>yeni dünyayı keşfedecek</em></p>

  <p><em>ve Tule adası olmayacak karaların sınırı.</em></p>
