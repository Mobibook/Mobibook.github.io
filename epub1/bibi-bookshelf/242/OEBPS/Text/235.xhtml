  <h1>Maskeler</h1>

  <p style="text-align: center;"><img alt="19-Mascaras" src="../Images/19-Mascaras.jpg"/></p>

  <p>Milano’da, Başpiskopos Borromeo ilan ediyordu ki, <em>bu zina ya</em><em>pan, nankör, Tanrı düşmanı, kör, deli, çirkin ve hastalıklı dünya, </em>maske takarak şehvetli pagan eğlencelerine teslim olmuştu.</p>

  <p>Ve maskelere karşı hükmünü ilan etmişti:</p>

  <p><em>-Maskeler insan suratını deforme ediyor ve bu yüzden de Tanrı’yla olan ilahi benzerliğimizi lekeliyorlar.</em></p>

  <p>Tanrı adına, Kilise maskeleri yasakladı. Bir süre sonra, bu kez özgürlük adına, Napolyon da onları yasaklayacaktı.</p>

  <p>Commedia dell’ Arte’nin maskeleri kurtuluşu kuklaların arasına sığınmakta buldular.</p>

  <p>Kuklacılar tiyatrolarını dört tane sopa ve bir parça kumaşla, hokkabazlarla, gezginlerle, göçebe müzisyenlerle, öykü anlatıcılarla ve festival kâhinleriyle paylaştıkları şehir meydanlarında kuruveriyorlardı.</p>

  <p>Ve maskeli kuklaların konuşmaları ne zaman efendilerin aleyhine doğru kaysa, polisler hemen gelip kuklacılara birkaç tane sopa indirir, sonra da onları kodese tıkarlardı. Kuklalar orada, boş meydanın gecesinde, içinde el olmayan eldivenler gibi terk edilmiş bir halde kalırlardı.</p>
