  <h1>Çeşmelerin çeşmesi</h1>

  <p>Köylüler efendilerine sıkıntı vermekten bir türlü vazgeçmiyorlardı.</p>

  <p>Mainz şehrindeki çeşme bunun sanatsal bir örneğini sunuyor.</p>

  <p>Onu görmeden asla gitmeyin, diyor turistik rehber kitaplar. Pazar meydanında bütün görkemiyle yükselen Almanya’nın bu Rönesans dönemi sanat eseri şehrin sembolü ve kutlamaların merkezi.</p>

  <p>Bir kutlamanın anısına inşa edildi: Bakire ve Çocuk’la taçlanan bu çeşme, prenslerin asi köylüler karşısındaki zaferi için Tanrı’ya minnetini sunan Brandenburg Başpiskoposu’nun adağıydı.</p>

  <p>Çaresiz köylüler bedelini kendilerinin ödediği zenginlik abideleri olan şatolara saldırmışlardı. Direnler ve çapalarla silahlanan kalabalık topların, mızrakların ve kılıçların gücüne meydan okumuştu.</p>

  <p>Asılarak idam edilen ya da kafası uçurulan binlerce köylü yeniden sağlanan düzenin şahitleri oldular. Çeşme de öyle.</p>
