  <h1>Dokuz tane ay</h1>

  <p>Gutaba bütün vaktini uyuklayarak ve hamak keyfi yaparak geçirirken, adı bile olmayan karısı onun kafasını kaşıyor, sinekleri kovalıyor ve yemeğini ağzına veriyordu. Kimi zaman ayağa kalkar ve hem kendisine hizmette kusur etmesin diye hem de formdan düşmemek için karısına sağlam bir tokat patlatırdı.</p>

  <p>Karısı evden kaçınca, Gutaba Amazon nehrinin kollarında onu aramaya koyuldu. Elindeki uzun bir sopayı kaçağın saklanması muhtemel yerlerin üzerine indiriyordu. Yine var gücüyle salladığı sopa bu kez otların arasında bulunan bir eşekarısı yuvasına denk geldi.</p>

  <p>Deliye dönen eşekarıları diz kapaklarından birine bin tane iğne sapladılar.</p>

  <p>Dizi davul gibi şişti. Ve sonra buradan çıkan aylar birbiri ardına büyük birer küreye dönüştüler. Kürelerin içinde, sepet ve kolye ören, ok ve mızrak sivrilten küçücük adamcıklar ve kadıncıklar şekillenip hareket etmeye başladılar.</p>

  <p>Dokuzuncu ayda Gutaba doğurdu. Diz kapağından ilk <em>Tikuna- lar-</em> dünyaya geldiler ve onları mavi kanatlı papağanın, guayabero papağanının, üzümcü papağanın ve diğer yorumcuların uğultusu karşıladı.</p>
