  <h1>Kolomb</h1>

  <p>Amiral Kristof Kolomb, rüzgârların öfkesine ve gemileri yutan canavarların açlığına meydan okuyarak denize açıldı.</p>

  <p>Amerika’yı o keşfetmedi. Oraya Polinezyalılar bir asır önce, Vi- kinglerse beş asır önce gelmişlerdi. Ve onların hepsinden üç yüz asır önce de bu toprakların en eski sakinleri oraya gelmişlerdi; Kolomb onlara (Hintliler anlamına gelen, ç.n.) <em>indios</em> dedi, zira Doğu’ya arka kapıyı kullanarak girdiğini sanıyordu.</p>

  <p>Bu insanların ne dediklerini anlamayan Kolomb onların konuşmayı bilmediğini düşündü; ayrıca çıplak dolaştıkları, yumuşak başlı oldukları ve hiçbir şeye karşılık her şeylerini verdikleri için de onların aklı başında insanlar olmadıklarını düşündü.</p>

  <p>Yolculuklarının kendisini Asya’ya götürdüğünden emin bir şekilde ölse de, aslında Kolomb’un ilk başta bazı şüpheleri olmuştu. İkinci yolculuk bütün şüphelerini dağıttı. Gemileri 1494 yılı Temmuzunun ortalarında Küba’nın bir koyuna demirleyince, Amiral Çin’de olduklarına dair bir belge kaleme aldırdı. Mürettebatın da böyle düşündüğü kayıtlara geçildi; bunun aksini söyleyen yüz kırbaç ve on bin maravediyle cezalandırılacak, ayrıca dili kesilecekti.</p>

  <p>İmza atmayı bilen denizciler hemen orada belgeyi imzaladılar.</p>
