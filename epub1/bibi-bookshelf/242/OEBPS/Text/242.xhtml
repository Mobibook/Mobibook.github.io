  <h1>Tituba</h1>

  <p>Güney Amerika’da daha çocuk yaşta avlandıktan sonra birçok kez alınıp satılmış ve Kuzey Amerika’nın Salem kentindeki bir villaya gelene dek birçok sahip değiştirmişti.</p>

  <p>Köle Tituba orada, o püriten hac yerinde, Peder Samuel Parris’in evinde hizmet ediyordu. Pederin kızları ona bayılıyorlardı. Tituba onlara hayalet hikâyeleri anlatınca ya da bir yumurta akında onların falına bakınca, kızlar uyanıkken rüya görmeye başlarlardı. Ve 1692 kışında, kızlar Şeytan tarafından ele geçirildiğinde, yerlerde yuvarlanıp çığlık atmaya başladıklarında onları bir tek Tituba sakinleştirebiliyordu; kucağında uyuyakalana kadar onları başını okşuyor ve kulaklarına hikâyeler fısıldıyordu.</p>

  <p>&nbsp;</p>

  <p>Onu mahkum eden bu oldu: Tanrı tarafından seçilmişlerin erdemli krallığına cehennemi sokan o olmuştu. Ve hikâyeler anlatan kâhin kadın kasaba meydanında direğe bağlandı ve suçunu itiraf etti.</p>

  <p>Onu şeytani tariflerle pastalar yapmakla suçladılar ve suçunu kabul edene kadar kırbaçladılar.</p>

  <p>Onu cadı toplantılarında çırılçıplak dans etmekle suçladılar ve suçunu kabul edene kadar kırbaçladılar.</p>

  <p>Onu İblis’le yatmakla suçladılar ve suçunu kabul edene kadar kırbaçladılar.</p>

  <p>Ve suç ortaklarının asla kiliseye gitmeyen iki yaşlı kadın olduğunu ona söylediklerinde, suçlanan kadın bir anda suçlayana dönüştü ve parmağıyla o iki şeytani kadını işaret edince artık kamçılanmadı.</p>

  <p>Ve daha sonra başka suçlananlar da suçladılar.</p>

  <p>Ve darağacı bir an bile boş kalmadı.</p>
