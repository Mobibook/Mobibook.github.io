  <h1>Kadın olmak yasak</h1>

  <p>1804’te Napolyon Bonapart kendisini imparator ilan etti ve Napolyon Yasası diye anılan ve bugün bütün dünyada hâlâ bir hukuksal model olarak görülen bir Medeni Kanun hazırlattı.</p>

  <p>İktidardaki burjuvazinin bu şaheseri, hukuka çifte standardı getirdi ve mülkiyet hakkını diğer bütün yasaların en üstüne yerleştirdi.</p>

  <p>Çocukların, suçluların ve kıt akıllıların olduğu gibi kadınlar da birçok haktan mahrumdular. Onlar kocalarına itaat etmekle yükümlüydüler. Koca nereye giderse gitsin onun peşinden gitmek zorundaydılar ve nefes almak hariç yapacakları her şey için onun iznini almaları gerekiyordu.</p>

  <p>Fransız Devrimi’nin basit bir formaliteye indirgediği boşanma, Napolyon tarafından çok ağır kusur işleme şartına bağlandı. Koca karısının zina yapması halinde ondan boşanabiliyordu. Kadının boşanabilmesiyse ancak kocanın metresini aile yatağına atması durumunda mümkün oluyordu.</p>

  <p>Zinacı koca en kötü ihtimalle bir ceza ödüyordu. Zinacı kadın her halükarda cezaevini boyluyordu.</p>

  <p>Yasa, o fiili işlerken suçüstü yakalanan sadakatsiz kadını öldürme iznini vermiyordu. Ancak ihanete uğrayan koca bu infazı gerçekleştirirse, her zaman erkek olan yargıçlar ıslık çalarak başka tarafa doğru bakıyorlardı.</p>

  <p>Bu uygulamalar, bu gelenekler Fransa’da bir buçuk asırdan fazla sürdü.</p>
