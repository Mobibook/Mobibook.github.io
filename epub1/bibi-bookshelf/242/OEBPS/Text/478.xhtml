  <h1>Çarkın dişlileri</h1>

  <p>Alman taburları Polonya’yı köy köy taradılar ve yakaladıkları Yahudileri gün ışığında ya da kamyon farlarının ışığında katlettiler.</p>

  <p>Neredeyse hepsi sivil kökenli, memur, işçi ya da öğrenci olan askerler önceden yazılmış bir trajedinin aktörleri oldular. Giderek birer cellâda dönüşen bu askerler zaman zaman kusma ya da ishale maruz kalabiliyor, ancak perde açıldığında kendilerine verilen rolü oynuyorlardı.</p>

  <p>101.Yedek Polis Taburu ilk silah kullanma deneyimini 1942 Temmuzunda, Josefow köyünde, kendilerine en ufak bir direniş bile göstermeyen bin beş yüz yaşlı, kadın ve çocuk karşısında yaşadı.</p>

  <p>Komutan savaş tecrübesi olmayan askerleri bir araya topladı ve onlara, eğer içlerinde kendisini bu görevi yerine getirecek durumda hissetmeyen varsa, yapmak zorunda olmadığını söyledi. Bu durumda bir adım öne çıkması yeterli olacaktı. Komutan bunu söyledikten sonra bir süre bekledi. Çok azı bir adım öne çıktı.</p>

  <p>Ağızları aşağıya bakacak şekilde yerde yatan kurbanlar, çırılçıplak halde ölümü beklediler.</p>

  <p>Askerler süngülerini yerde yatanların kürek kemiklerinin arasına sapladılar ve hepsi aynı anda silahlarını ateşlediler.</p>
