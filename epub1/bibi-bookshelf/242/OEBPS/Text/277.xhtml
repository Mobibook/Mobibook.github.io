  <h1>Brezilya altın yatağın üstünde uyuyordu</h1>

  <p>Sanki otmuş gibi topraktan bitiyordu.</p>

  <p>Sanki mıknatısmış gibi insanları kendine çekiyordu.</p>

  <p>Sanki altınmış gibi parlıyordu.</p>

  <p>Ve altındı.</p>

  <p>İngiliz bankacılar her yeni keşfi, sanki altını bulan kendileriymiş gibi sevinçle karşılıyorlardı.</p>

  <p>Ve onlarındı.</p>

  <p>Hiçbir şey üretmeyen Lizbon, Brezilya altınını yeni borçlar, lüks kıyafetler ve asalak yaşamın bütün tüketimlerine karşılık olarak Londra’ya yolluyordu.</p>

  <p>Ouro Preto, <em>Siyah Altın,</em> altının harikalar merkezi böyle adlandırılıyordu, çünkü içinde altın bulunan kayaların rengi siyahtı; içlerinde güneş barındıran geceler gibi. Aslında, altını dağlardan ve nehir kıyılarından toplayan kollar siyah olduğu için de pekâlâ böyle anılabilirdi.</p>

  <p>Bu kollar her geçen gün daha pahalı oluyordu. Köleler maden bölgesindeki büyük çoğunluğu oluşturuyorlardı ve tek çalışan on- lardı.</p>

  <p>Yiyecek maddeleriyse çok daha pahalıydı. Hiç kimse hiçbir şey yetiştirmiyordu. Altın madeni furyasının ilk yıllarında bir kedinin fiyatı bir kölenin iki günlük uğraşla topladığı altın miktarına eşitti. Tavuk eti daha ucuzdu; bir günlük emekle toplanan altın satın almaya yetiyordu.</p>

  <p>Bir asırdan biraz fazla bir sürenin ardından, yiyecek fiyatları astronomiklik ve sürekli bir bayram havasında yaşayan zengin madencilerin eğlencelerindeki israf aynı şekilde devam ediyordu. Öte yandan, bitmez tükenmez görünen altın pınarı her geçen gün daha az kol gücüyle altını veriyordu. Ve İngiliz bankerlerin hizmetinde çok fazla dinlenmekten yorulmuş Portekiz kraliyetinin can sıkıntılarını finanse etmek için madenlerin istedikleri vergilerin toplanması her geçen gün daha güç oluyordu.</p>

  <p>1750 yılında Portekiz kralı öldüğünde sarayın hazinesi tamtakırdı. Cenaze masraflarını ödeyen onlar, İngiliz bankerler oldular.</p>
