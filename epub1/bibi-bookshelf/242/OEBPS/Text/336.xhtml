  <h1>Concepcion</h1>

  <p>Bütün yaşamını cezaevleri cehennemine karşı canla başla mücadele ederek ve ev kılığına girmiş cezaevlerinde tutsak olan kadınların itibarı için çalışarak geçirdi.</p>

  <p>Genelleyerek aklama alışkanlığına karşı o, ekmeğe ekmek, şaraba da şarap diyordu:</p>

  <p><em>-Suç herkesin olduğu zaman, aslında hiç kimsenindir-</em> diyordu.</p>

  <p>Bu şekilde bir sürü düşman kazandı.</p>

  <p>Uzun vadede tartışmasız bir saygınlık kazanacak olsa da, ülkesinde bunu elde etmesi hiç de kolay olmadı. Ve sadece ülkesinde değil, aynı zamanda yaşadığı dönemde de.</p>

  <p>Concepcion Arenal, 1840’larda Hukuk Fakültesindeki derslere, göğüslerini çift korseyle gizleyip erkek kılığına girerek devam etmişti.</p>

  <p>1850’lerde, uygunsuz saatlerde uygunsuz konuların tartışıldığı Madrid toplantılarına katılabilmek için erkek kılığına girmeye devam ediyordu.</p>

  <p>Ve 1870’lerde, saygın bir İngiliz örgütü olan Cezaevi Reformu İçin Howard Topluluğu onu İspanya temsilcisi olarak atadı. Atama belgesi <em>Sör </em><em>Concepcion Arena!</em> adına düzenlendi.</p>

  <p>Kırk yıl sonra bir başka Galiçyalı kadın, Emilia Pardo Bazan, , bir İspanyol üniversitesindeki ilk kadın öğretim üyesi oldu. Hiçbir öğrenci onu dinlemeye layık bulmuyordu. Derslerini boş sınıflara veriyordu.</p>
