  <h1>Paralı askerler</h1>

  <p>Onlara bugün <em>sözleşmeliler</em> deniyor.</p>

  <p>Asırlar önce İtalya’da onlara <em>condottieri</em> denirdi. Öldürmeleri için kiralanırlardı ve <em>condotta</em> yapılan sözleşmenin adıydı.</p>

  <p>Paolo Ucello son derece zarif bir biçimde giyinen ve çok hoş bir biçimde hareket eden bu savaşçıları çizdi; tabloları kanlı çarpışmalardan ziyade moda defilelerini andırıyor.</p>

  <p>Ancak <em>condottieri</em> denen bu savaşçılar barış hariç hiçbir şeyden korkusu olmayan gerçek erkeklerdi.</p>

  <p>Dük Francesco Sforza gençlik yıllarında bu işi yapmıştı ve bunu hiç unutmuyordu.</p>

  <p>Dük bir akşam vakti Milano civarında dolaşırken önüne çıkan bir dilenciye atının üzerinden bir para attı.</p>

  <p>Dilenci onun için en güzel dilekte bulundu:</p>

  <p><em>-Barış seninle olsun.</em></p>

  <p><em>-Barış mı?</em></p>

  <p>Ve bir kılıç darbesi eldeki parayı uçurdu.</p>
