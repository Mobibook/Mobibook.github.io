  <h1>Diğer bir hafıza kaybı vakası</h1>

  <p>Bir doktor raporu General Augusto Pinochet’in ihtiyarlık bunamasından (dementia senilis) muzdarip olduğunu onaylad:.</p>

  <p>Sağlıklı bir muhakeme yapacak durumda olmadığından ötürü, mahkemeye de çıkarılamazdı.</p>

  <p>Pinochet kılını bile kıpırdatmadan üç yüz davadan kurtuldu ve tek bir mahkûmiyet dâhi almadan öbür dünyaya göçtü. Şili demokrasisi onun borçlarını ödemeye ve suçlarını unutmaya mecbur bir şekilde yeniden doğmuştu ve bu yüzden o da, resmi hafıza kaybını paylaşıyordu.</p>

  <p>Öldürmüştü, işkence etmişti ama şimdi şöyle konuşuyordu:</p>

  <p><em>-Ben değildim. Ayrıca hatırlamıyorum. Ve hatırlıyorsam da, ben değildim.</em></p>

  <p>Futbolun evrensel dilinde çok kötü oynayan takımlara halâ Pinochet denir, zira stadyumları insanlara işkence etmek için doldururlar. Ne var ki, her şeye rağmen generalin hayranları eksik olmayacaktır. Santiago’daki On Bir Eylül Caddesi’nin adı, New York’taki kuleleri yerle bir eden terörist saldırının kurbanlarım unutmamak için böyle konulmadı; caddenin ismi Şili demokrasisini yıkan terörist hükümet darbesinin anısını yaşatıyor.</p>

  <p>Kaderin cilvesi olsa gerek, Pinochet Uluslararası İnsan Hakları Günü’nde öldü.</p>

  <p>O ana kadar, dünyanın değişik yerlerindeki yüz yirmi değişik hesapta duran, onun tarafından çalınmış, otuz milyon dolardan fazla bir para ortaya çıkarılmıştı. Bu bulgu onun saygınlığı çok az miktarda etkilemişti. Ama bunun nedeni onun bu paraları çalmış olması değil, beceriksizce davramp yakalanmış olmasından ötürüydü.</p>
