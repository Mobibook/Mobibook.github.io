  <h1>Show business</h1>

  <p>Sessizlik. Rahipler tanrılara danışıyorlar. Beyaz bir boğayı parçalayıp bağırsaklarını okuyorlar. Sonra aniden müzik başlıyor, stadyum topyekun uluyor: eğer tanrılar evet derlerse, eğlencenin bir an önce başlaması için deli oluyorlar.</p>

  <p>Burada ölecek olan gladyatörler silahlarını imparatorun locasına doğru kaldırıyorlar. Onlar köleler ya da ölüme mahkum olmuş suçlular; ancak kimisi de imparator başparmağıyla yeri işaret edeceği güne dek sürecek kısa bir profesyonel yaşam için uzun süre eğitim aldıkları okullardan geliyorlar.</p>

  <p>Bahisleri arttıran, küfürler yağdıran ve deli gibi tezahürat yapan kalabalığın coşkusu gitgide artarken, akik taşlarının, metal levhaların ve toprak kapların üzerine çizilen en popüler gladyatör suratları basamaklarda peynir ekmek gibi satılıyor.</p>

  <p>Bu kutlamalar günlerce sürebilir. Özel işletmeler oldukça yüksek giriş ücretleri istiyorlar, ama bazen de politikacılar bu katliamları halka bedava sunuyorlar. Böyle durumlarda tribünler oyların halk dostu adaya, vaatlerini yerine getiren yegâne kişiye atılmasını öğütleyen pankartlarla kaplı olurdu.</p>

  <p>Kumla kaplı meydanda oluk gibi kan akardı. Telemak adındaki bir Hıristiyan arenaya atlayıp tam bir ölüm kalım savaşının ortasındaki iki gladyatörün arasına girdiği için ermişlik mertebesine ulaşmıştı, zira topluluk gösteriyi böldüğü için onu taşlayarak resmen püreye çevirmişti.</p>
