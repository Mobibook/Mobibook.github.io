  <h1>Olympia</h1>

  <p>Fransız Devrimi’nin sembolleri dişidir: mermerden ya da bronzdan kadınlar, kudretli çıplak memeler, frigya başlıkları, rüzgârda dalgalanan bayraklar.</p>

  <p>Ama Devrim, İnsan ve Vatandaş Hakları Bildirgesi’ni ilan etti; oysaki devrimci militan Olympia de Gouges, Kadın ve Kadın Vatandaş Hakları Bildirgesi’ni teklif etti. Hapse atıldı, Devrim Mahkemesi onu yargılayıp hakkında hüküm verdi ve giyotin kafasını kesti.</p>

  <p>İdam sehpasının dibinde Olympia sordu:</p>

  <p><em>-Eğer biz kadınlar giyotin sehpasına çıkma kapasitesine sahipsek, neden halka hitap edilen kürsülere çıkamıyoruz?</em></p>

  <p>Çıkamıyorlardı. Konuşamıyordular, oy kullanamıyordular. Konvansiyon, yani Devrimci Parlamento, bütün politik kadın derneklerini kapatmış ve kadınların erkeklerle eşit biçimde tartışmalarını yasaklamıştı.</p>

  <p>Olympia de Gouges’un mücadele yoldaşları akıl hastanesine kapatıldılar. Ve onun infazının hemen ardından sıra Manon Roland’a geldi. Manon, İçişleri Bakanının karısıydı, ama bu bile onu kurtaramadı. Onu <em>politika eylemine olan doğa karşıtı eğiliminden </em>ötürü mahkum ettiler. O, ev işlerini yapmak ve cesur evlatlar yetiştirmek için yaratılmış olan kadın doğasına ihanet etmiş ve burnunu erkeklere ait olan devlet işlerine sokarak ölümcül bir küstahlık sergilemişti.</p>

  <p>Ve giyotin bir kez daha indi.</p>
