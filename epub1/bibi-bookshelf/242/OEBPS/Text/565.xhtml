  <h1>Arno</h1>

  <p>Doğanın daha henüz tımarhaneye gönderilmediği zamanlarda da, ilerde yaşanacaklar konusunda ipucu veren delilik ataklarına rastlanıyordu.</p>

  <p>1966 yılının sonlarında, Arno Nehri kendi tufanını yaratma düşünü gerçekleştirdi ve Floransa şehri tarihinin en büyük su baskınına maruz kaldı. Floransa sadece bir gün içinde İkinci Dünya Savaşı’ndaki bombardımanlarda kaybettiğinden fazlasını kaybetti.</p>

  <p>Tamamen çamura gömülen Floransalılar felaketin ardından ellerinde kalanı kurtarmaya koyuldular. Erkeklerin ve kadınların suların içinde debelenerek, didinerek, Arno’ya ve bütün sülalesine küfrederek kurtarma çalışmalarını sürdürdükleri sırada, upuzun bir kamyon yalpalayarak oradan geçti.</p>

  <p>Kamyon selde ölümcül bir şekilde yaralanmış devasa bir bedeni taşıyordu: Kafa arka tekerlerin üzerinde sarsılırken kırık bir kol yanda asılı duruyordu.</p>

  <p>Bu ahşap devin geçişi sırasında, erkekler ve kadınlar kürekleriyle kovalarını bir kenara bıraktılar ve başlarını açıp istavroz çıkardılar. Ve gözden yitene kadar sessizce beklediler.</p>

  <p>Bu geçen de Floransa şehrinin bir evladıydı.</p>

  <p>Bu çarmıha gerili İsa, bu parçalara ayrılmış İsa, yedi asır önce bu şehirde, ünlü ressam Giotto’nun hocası Giovanni Cimabue’nin elinden doğmuştu.</p>
