  <h1>Amerika’daki ilk köle isyanı</h1>

  <p>On altıncı yüzyılın başlarında olur.</p>

  <p>Noel’den birkaç gün sonra, siyah köleler Santo Domingo’daki Kristof Kolomb’un oğluna ait bir şeker üretim tesisinde ayaklanırlar.</p>

  <p>İlahi Takdir’in ve Aziz Jacob’un zaferinin bütün yol kenarları asılan zencilerle doldu.</p>
