  <h1>Biz çamurdanız</h1>

  <p>Eski Sümerlilerin inanışına göre, dünya iki nehir ve aynı zamanda da iki gök arasındaki bir toprak parçasıydı.</p>

  <p>Yukarıdaki gökte hükmeden tanrılar yaşıyorlardı.</p>

  <p>Aşağıdaki gökteyse çalışan tanrılar.</p>

  <p>Aşağıdaki tanrılar çalışmaktan bıkana kadar düzen böyle devam etti; sonra bir gün evrensel tarihin ilk grevi patladı.</p>

  <p>Bir panik yaşandı.</p>

  <p>Yukarıdaki tanrılar, açlıktan ölmemek için, çamurdan kadınlar ve erkekler yoğurup onları kendileri için çalıştırmaya başladılar.</p>

  <p>Kadınlar ve erkekler Fırat ve Dicle’nin kıyılarındaki çamurdan doğdular.</p>

  <p>Bu olayı anlatan kitaplar da aynı çamurdan yapıldılar.</p>

  <p>Bu kitapların yazdığına göre, ölmek <em>çamura dönmek</em> anlamına geliyor.</p>
