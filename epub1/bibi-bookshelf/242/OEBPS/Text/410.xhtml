  <h1>Yirminci yüzyılın peygamberleri</h1>

  <p>Karl Marks ve Freidrich Engels <em>Komünist Manifesto’yu</em> on dokuzuncu yüzyılın ortalarında yazdılar. Onu dünyayı yorumlamak için değil, değiştirmeye yardım etmek için yazmışlardı. Bir asır sonra, insanlığın üçte biri alt tarafı yirmi üç sayfalık bu kitaptan esinlenen toplumlarda yaşıyorlardı.</p>

  <p><em>Manifesto</em> çok isabetli bir kehanet oldu. Yazarlar kapitalizm için, zincirini çözdüğü güçleri kontrol etmekten aciz bir cadıdır demişlerdi ve bugün suratında gözleri olan herhangi biri bu sözlerin doğru olduğunu ilk bakışta görebilir.</p>

  <p>Ancak, cadının bir kediden bile çok fazla canlı olabileceği, büyük fabrikaların üretim maliyetlerini ve başkaldırı tehditlerini azaltmak için el emeğini dağıtabilecekleri,</p>

  <p>toplumsal devrimlerin <em>medeniler</em> diye adlandırılan uluslardan ziyade <em>barbarlar</em> diye adlandırılan uluslarda görüleceği,</p>

  <p>bütün dünya proleterlerinin birliğinden ziyade bölünmüşlüğüyle karşılaşılacağı,</p>

  <p>proletarya diktatörlüğünün bürokrasi diktatörlüğüne verilen artistik bir isim olabileceği yazarların aklından geçmedi.</p>

  <p>&nbsp;</p>

  <p>Öyle ya da böyle, <em>Manifesto,</em> yazarlarının haklılığını net bir biçimde teyit etti: gerçeklik, yorumlarına nazaran çok daha güçlü ve şaşırtıcıdır. <em>Kuram gri, hayat ağacı yeşildir,</em> demişti Şeytan’ın ağzından Goethe. Ve Marks ikide bir Marksist olmadığı konusunda uyarırdı; sanki kendisinden sonra Marksizm’i yanılmaz bir bilim ya da tartışılmaz bir din haline getirecek olanları önceden görmüştü.</p>
