  <h1>Doğal ihtişamlar</h1>

  <p>Kraliçe Victoria, Hindistan’daki genel vali Lord Lytton’un dizelerinin en coşkulu hayranı ve yegâne okuruydu.</p>

  <p>Edebi minnettarlığın ya da vatan aşkının harekete geçirdiği şair vali onun onuruna muazzam bir ziyafet düzenledi. Victoria İmparatoriçe ilan edilince, Lord Lytton Delhi’ deki sarayında yedi gün ve yedi gece boyunca yetmiş bin konuğu ağırladı.</p>

  <p><em>The Times</em><em> g</em><em>azetesinin çalım satmasına göre, </em><em>evrensel tarihin en pahalı ve en kalabalık yemeği</em><em> oldu bu.</em></p>

  <p>Kuraklığın tam ortasında, güneş tarlaları kavururken ve gece onları dondururken, Genel Vali ziyafet sırasında, Hintli tebaasına <em>mutluluk, bereket ve refah</em> dileyen İmparatoriçe Victoria’nın teşvik edici mesajını okudu.</p>

  <p>Oralarda dolaşan İngiliz gazeteci William Digby, yedi gün ve yedi gece süren büyük ziyafet esnasında yaklaşık yüz bin Hintlinin açlıktan öldüğünü hesapladı.</p>
