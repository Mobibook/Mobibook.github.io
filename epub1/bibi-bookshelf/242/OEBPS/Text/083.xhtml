  <h1>Kahraman</h1>

  <p>Anonim bir askerin bakış açısıyla anlatılmış bir Truva Savaşı nasıl bir şey olurdu acaba? Ya tanrıların umurunda bile olmayan, sadece savaş alanının üstünde uçan akbabalar tarafından arzulanan Yunanlı bir piyadeninkiyle? Ya da zorla askere alınmış, hiç kimsenin adına şarkı söylemediği ve hiç kimsenin heykelini yontmadığı bir köylününkiyle? Ya da öldürmeye mecbur edilen ve Helena’nın gözleri için ölmeyi kesinlikle düşünmeyen herhangi bir adamınkiyle?</p>

  <p>Euripides’in de daha sonra teyit edeceği gibi o askerin içine doğmuş mudur acaba? Helena Truva’ya hiç gelmedi mi, sadece onun gölgesi mi orada oldu? On yıl süren katliamlar sadece boş bir tunik için miydi?</p>

  <p>Ve o asker hayatta kaldı; savaşla ilgili ne hatırlıyordu acaba?</p>

  <p>Belki de kokuyu hatırlıyordu, acının kokusunu ve sadece bunu.</p>

  <p>Truva’nın düşmesinden üç bin yıl sonra, savaş muhabirleri Robert Fisk ve Fran Sevilla bize savaşların koktuğunu söylüyorlar. Onlar birçok savaşta bulundular, savaşın sıkıntılarını bizzat içeride yaşadılar ve bu yüzden de insanın bütün gözeneklerinden girip içine yerleşen o sıcak, tatlı, yapışkan çürümüşlük kokusunu tanıyorlar.</p>

  <p>Bu seni asla terk etmeyecek olan bir tiksintidir.</p>
