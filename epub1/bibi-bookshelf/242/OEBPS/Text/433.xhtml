  <h1>Köylü olmak yasak</h1>

  <p>Neşeli at hırsızı Pancho Villa Meksika’nın kuzeyini ateşe verirken, melankolik katırcı Emiliano Zapata güneydeki devrime liderlik ediyordu.</p>

  <p>Ülkenin tümünde köylüler silahlarıyla ayaklanıyordu:</p>

  <p><em>-Adalet göğe çıktı. Artık burada değil</em> -diyorlardı.</p>

  <p>Onu yeryüzüne indirmek için savaşıyorlardı.</p>

  <p>Başka ne yapabilirlerdi ki?</p>

  <p>Güneyde, kalelerinin surları ardında şeker hüküm sürüyordu; mısır ise taşlı arazilerde sürünüyordu. Büyük dünya pazarı küçük yerel pazara boyun eğdiriyordu. Toprağı ve suyu ellerinde bulunduran zorbalar her şeylerini aldıkları insanlara tavsiyelerde bulunuyorlardı:</p>

  <p><em>-Saksılarda yetiştirin.</em></p>

  <p>Başkaldıranlar toprağın insanlarıydı, savaşın değil. Bu yüzden, ekim ya da hasat zamanı devrimi askıya alıyorlardı.</p>

  <p>Defne ağaçlarının gölgesinde dövüş horozları ve atlar üzerine sohbet eden komşularının arasında oturan Zapata çok dinliyor ve az konuşuyordu. Ama bu suskun adam, gerçekleştirdiği tarım reformunu duyuran güzel haberle en uzak bölgeleri bile heyecanlandırmayı başardı.</p>

  <p>Meksika ulusu hiçbir zaman böylesine değişmedi.</p>

  <p>Meksika ulusu değiştiğinden ötürü hiçbir zaman böylesine cezalandırılmadı.</p>

  <p>Bir milyon ölü. Bazıları asker üniforması giymiş olsalar da, bunların hepsi, neredeyse hepsi köylü.</p>
