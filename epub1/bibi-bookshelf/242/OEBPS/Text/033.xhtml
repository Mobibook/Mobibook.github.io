  <h1>Osiris</h1>

  <p>Mısır yazısı bize Tanrı Osiris’le onun kız kardeşi İsis’in hikâyesini anlattı.</p>

  <p>Osiris yeryüzünde ve gökyüzünde sıklıkla karşılaşılan o aile içi kavgaların birinde öldürüldü, bedeni paramparça edildi ve Nil’in derinliklerine atıldı.</p>

  <p>Kız kardeşi ve aynı zamanda sevgilisi <sup>İ</sup>sis suya dalıp onun parçalarını topladı, çamur yardımıyla birbirine yapıştırdı ve eksik olan parçayı da çamurdan kendisi yaptı. Beden tamamlanınca, onu nehrin kıyısına yatırdı.</p>

  <p>Nil’in hazırladığı bu çamurun içinde arpa ve diğer bitki tohumları bulunuyordu.</p>

  <p>Osiris’in canlanan bedeni ayağa kalktı ve yürüdü.</p>
