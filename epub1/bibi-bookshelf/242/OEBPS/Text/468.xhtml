  <h1>Matilde</h1>

  <p>Palma de Mallorca Hapishanesi, 1942 Sonbaharı: sürüden ayrılan kuzu.</p>

  <p>Her şey hazır. Kadın mahkûmlar askeri disiplin içinde bekliyor. Piskopos ve sivil vali geliyor. Bugün, kızıl ve kızılların lideri, suçlu ve tövbekâr ateist Matilde Landa, Katolik inancı benimseyecek ve kutsal vaftiz törenine katılacak. Daha önceki yaşamından pişmanlık duyan kadın Tanrı’nın sürüsüne katılacak ve İblis kendisininkilerden birini kaybedecek.</p>

  <p>Vakit ilerliyor.</p>

  <p>Matilde ortalıkta gözükmüyor.</p>

  <p>Çatıya çıkmış, hiç kimse onu görmüyor.</p>

  <p>Kendisini bir anda boşluğa bırakıyor.</p>

  <p>Bedeni bir bomba gibi cezaevinin avlusuna çarpıyor.</p>

  <p>Hiç kimse yerinden kıpırdamıyor.</p>

  <p>Öngörülen tören tamamlanıyor.</p>

  <p>Piskopos istavroz çıkarıyor, İncil’den bir sayfa okuyor, Kötü’yü reddetmesi için Matilde’ye nasihat ediyor, duasını ediyor ve yerdeki bedenin alnını kutsal suyla ıslatıyor.</p>
