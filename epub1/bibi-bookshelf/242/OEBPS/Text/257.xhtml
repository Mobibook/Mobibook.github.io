  <h1>Gulliver’in babası</h1>

  <p>“<em>Gulliver’in Seyahatleri”nin</em> ilk baskısı başka bir isimle ve yazar adı belirtilmeden yapıldı.</p>

  <p>Yol üstündeki engeller çok dikkatli bir biçimde yürümeyi gerektiriyordu. İrlanda’daki St.Patrick Katedrali bünyesinde bulunan manastırın başkanlığını yürüten Jonathan Swift’in daha önceki eserleri ayaklanma kışkırtıcılığı iddiasıyla birçok kez suçlanmış ve editörün hapsi boylamasına neden olmuştu.</p>

  <p><em>“Gulliver</em>’”in büyükses getiren başarısı daha sonraki baskıların Swift’in adıyla yapılmasını mümkün kıldı. Ve bu arada yeni eserine de imza attı. <em>“İrlandalı yoksul çocukların ailelerine ya da ülkelerine yük olmasını engellemek</em><em> ve kamuya faydalı insanlar olmalarını sağlamak için mütevazı bir öneri,”</em> o güne kadar bilinen en sert politik hiciv kitapçığının çok uzun ismi oldu.</p>

  <p>Yazar, ekonomi bilimi uzmanlarının buz gibi donmuş lisanını kullanarak, yoksul çocuklarını mezbahaya göndermenin ne kadar uygun bir davranış olacağını nesnel bir biçimde, bütün açıklığıyla ortaya koyuyordu. Bu çocuklar, <em>kısık ateşte pişirilerek, kızartılarak, fırınlanarak ya da kaynatılarak en lezzetli, en besleyici ve en komple besinlere dönüşebilirlerdi</em> ve üstelik bayanlara eldiven üretmek için derilerinden de faydalanılabilirdi.</p>

  <p>Bu kitap 1729’da, hayaletlerin bile Dublin sokaklarında yiyecek aradıkları bir dönemde yayınlandı. Ve zamanlama çok iyi olmadı.</p>

  <p>Swift tahammül edilemez sorular sorma konusunda uzmanlaşmıştı:</p>

  <p>İrlanda İngiltere tarafından yenirken hiç kimsenin kılı bile kıpırdamazken, onun yamyamlık projesi neden bu kadar korku uyandırıyordu?</p>

  <p>İrlandalıların açlıktan ölmesinde suçlu olan iklim miydi, yoksa sömürgeci baskı mı?</p>

  <p>O İngiltere’deyken özgür bir adam olup, neden İrlanda’ya ayak basar basmaz köleye dönüşüyordu?</p>

  <p>İrlandalılar, İngiliz kıyafetlerine ve İngiliz mobilyalarına boykot uygulayacakları yerde, neden vatanlarını sevmeyi öğreniyorlardı?</p>

  <p>İnsanlar hariç, İngiltere’den her şeyi neden yakmıyorlardı?</p>

  <p>Onu deli ilan ettiler.</p>

  <p>Birikimlerini Dublin’in ilk kamusal akıl hastanesinin inşaatını finanse etmek için kullandı. Ancak onu oraya kapatamadılar, zira inşaat henüz bitmemişti.</p>
