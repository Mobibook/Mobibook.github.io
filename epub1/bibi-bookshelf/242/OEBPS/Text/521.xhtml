  <h1>Küba’nın kurulması</h1>

  <p>Devrim, yenilikler: daha önce suyu boyayan kişilere yasaklanan plajlara zenciler artık giriyorlardı ve Küba’nın gizlediği bütün Kü- balar ortaya çıkıyorlardı.</p>

  <p>Sierra iç kısımları, Küba içleri, daha önce hiç sinema görmemiş çocuklar Charlie Chaplin’in arkadaşı oluyorlardı. Gönüllü okuma yazma öğretmenleri harfleri, bu tür tuhaf şeylerin ziyaret için bile olsa uğramadığı, kaybolup gitmiş yerlere taşıyorlardı.</p>

  <p>Tropikal deliliğin saldırısının tam ortasında, Ulusal Senfoni Orkestrası, Beethoven ve diğerleriyle birlikte, tam kadro olarak haritadan düşmüş köylere kadar gidiyor ve keyfi yerinde olan köylüler, insanları gösteriye davet eden afişler karalıyorlardı:</p>

  <p><em>-Ulusal Senfoniyle dans etmeye ve keyif almaya!</em></p>

  <p>O günlerde adanın doğu kesiminde, ağaçlardan yağmur gibi renkli salyangozların yağdığı ve ufukta Haiti’nin mavi dağlarının göründüğü yerlerde dolaşıyordum.</p>

  <p>Toprak yollardan birinde bir çiftle karşılaştım.</p>

  <p>Kadın bir eşeğin sırtındaydı ve elinde kendisini güneşten koruyan bir şemsiye vardı.</p>

  <p>Erkekse yayan seyahat ediyordu.</p>

  <p>Her ikisinin üzerinde de, zamanında evlenirken düğünlerinde giydikleri kıyafetler vardı. Ama yıllarca ya da asırlarca bir dolabın dibinde beklemiş olan bu bembeyaz kıyafetlerin üzerinde bir leke ya da kırışıklık bulunmuyordu.</p>

  <p>Onlara nereye gittiklerini sordum. Adam cevap verdi:</p>

  <p><em>-Havana’ya gidiyoruz. Tropicana kabaresine. Cumartesi günü için biletlerimiz var.</em></p>

  <p>Ve hâlâ orada durduklarından emin olmak istermiş gibi cebini yokladı.</p>
