  <h1>Geçmişin seni mahkûm ediyor</h1>

  <p>Mayaların kutsal bitkisi mısıra Avrupa’da değişik isimler verildi. Bu isimler değişik coğrafyalar icat ediyordu: Türk tanesi diyenler de oldu, Arap tanesi, Mısır tanesi ya da Hindistan tanesi diyenler de. Bu yanlış isimlendirmeler de ona karşı duyulan güvensizliğin ve küçümsemenin giderilmesine hiçbir katkı sağlamadı. Aslında nereden geldiği öğrenilince de hiç hoş karşılanmadı. Onu hemen domuzların yemeği yaptılar. Mısır buğdaya nazaran daha çok ürün veriyordu, daha çabuk büyüyordu, kuraklığa dayanıyordu ve besin değeri yüksekti; ancak Hıristiyan ağızlara layık değildi.</p>

  <p>Patates de Avrupa’da bir dönem yasak meyve oldu. Onu mahkûm ettiren, mısırda olduğu gibi, Amerikan kökeniydi. Daha da kötüsü, patatesin yerin altında, cehennemin mağaralarının bulunduğu yerde, büyüyen bir kök olmasaydı. Hekimler onun cüzam ve frengiye neden olduğunu biliyorlardı. İrlanda’da eğer hamile bir kadın onu gece yerse, sabahleyin bir canavar doğuruyordu. On sekizinci yüzyılın sonlarına kadar patatesi yiyenler mahpuslar, deliler ve ölümcül hastalardı.</p>

  <p>İlerleyen yıllarda bu lanetli kök Avrupalıları açlıktan kurtaracaktı. Ama buna rağmen insanlar şu soruyu kendilerine sormaktan vazgeçmediler:</p>

  <p><em>-Şayet patates ve mısır Şeytan işi değillerse, İncil neden onların adını hiç anmıyor?</em></p>
