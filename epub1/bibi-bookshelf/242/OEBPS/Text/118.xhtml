  <h1>Meryem’in yeniden doğuşu</h1>

  <p>Meryem Chipas’ta yeniden doğdu.</p>

  <p>Simojovel köyünden, aynı zamanda kuzeni olan, bir yerlinin yanı sıra onunla hiçbir akrabalığı olmayan ve Chamula’da bir ağacın içinde yaşayan bir keşiş tarafından gelişi haber verildi.</p>

  <p>Ve Santa Marta Xolotepec köyünden Dominica Lopez onu gördüğünde mısır hasadı yapıyordu. İsa’nın annesi ondan bir keşiş kulübesi inşa etmesini istedi, zira dağda uyumaktan bıkmıştı. Dominica onun isteğini yerine getirdi; ama birkaç gün sonra piskopos oraya geldi ve Dominica’yı, Meryem’i ve bütün hacıları tutsak olarak yanında götürdü.</p>

  <p>Ama Meryem hapishaneden kaçıp Cancuc köyüne geldi ve orada küçük bir kızın ağzından konuştu; bu kızın adı da Meryem’di.</p>

  <p>Tzeltal Mayaları onun söylediklerini asla unutmadılar. Onların dilinden konuştu ve boğuk bir sesle onlara emretti:</p>

  <p><em>Kadınlarınıza bedenlerinden aldıkları zevki çok görmeyin, çünkü o bundan keyif alıyordu;</em></p>

  <p><em>isteyen kadınlar başka erkeklerle evlensinler, çünkü İspanyol papazlarının yaptıkları evlilikler iyi gitmiyordu;</em></p>

  <p><em>ayrıca boyunduruktan kurtulma, toprakları canlandırma ve özgürlük kehaneti gerçekleşmişti; artık ne haraç, ne kral, ne piskopos, ne de vali olacaktı.</em></p>

  <p>İhtiyar Meclisi onu dinledi ve söylediklerini kabul etti.1712 yılında otuz iki tane yerli köyü silahlarıyla ayaklandılar.</p>
