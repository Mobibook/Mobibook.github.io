  <h1>Şeytan Zenci</h1>

  <p>Gece gibi, günah gibi zenci de ışığın ve masumiyetin düşmanıdır.</p>

  <p><em>Meşhur seyahatler kitabında </em><em>Marco </em><em>Polo, Zanzibar’ın sakinle</em><em>rinden bahseder: </em><em>Çok büyük bir ağızları, çok etli dudakları ve maymun gibi bir burunları vardır. Çıplak dolaşırlar ve tamamen kapkara bir tenleri vardır; öyle ki, onları dünyanın başka herhangi bir yerinde gören birisi şeytan olduklarını sanır.</em></p>

  <p>Bundan üç asır sonra İspanya’da, siyaha boyanmış İblis tiyatro sahnelerine ve bayram yerlerine ateş arabasının içinde girerdi. Azize Teresa bunu bir türlü aklından çıkaramadı. Bir keresinde tam onun yanında durdu ve arabanın içindekinin <em>iğrenç bir zencicik</em> olduğunu gördü. Başka bir seferindeyse, onun ibadet kitabının üzerine oturunca ve orada yazılı olan duaları yakınca, kara bedenden kırmızı bir alev çıktığını görecekti.</p>

  <p>Milyonlarca köle ithal etmiş olan Amerika’da, zencilerin çalıştıkları tarlalarda onları itaatsizliğe davet etmek amacıyla davul çalanın Şeytan olduğunu herkes bilirdi; ayrıca günah işlemek için doğmuş çocuklarının bedenlerine müziği, kıvraklığı ve oynaklığı sokan oydu. Yoksul ve hırpalanmış sığır çobanı Martin Fierro bile kendisini zencilerle kıyaslayıp mutlu olurdu, zira zenciler ondan çok daha lanetlenmiş durumdaydılar:</p>

  <p><em>-Bunları Şeytan yapmış</em><em> -diyordu- </em><em>cehennem ateşini yakmak için.</em></p>
