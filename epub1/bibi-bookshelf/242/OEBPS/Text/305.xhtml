  <h1>Beyaz lanet</h1>

  <p>Haiti’nin siyah köleleri Napolyon Bonapart’ın ordusuna esaslı bir şamar indirdiler. Ve 1804 yılında özgürlerin bayrağı yıkıntılar üzerinde yükseldi.</p>

  <p>Zaten Haiti daha en başından beri hep acılar çeken bir ülke olmuştu. Fransız şeker üretim sahalarının sunaklarına yıllarca topraklar ve kölelerin kol gücü kurban edildi. Ardından da savaş felaketi nüfusun üçte birinin telef olmasına yol açacaktı.</p>

  <p>Bağımsızlığın doğuşu ve köleliğin ölümü, siyahların kahramanlıkları, dünyanın beyaz sahiplerine yönelik affedilmez aşağılamalar oldular.</p>

  <p>Napolyon’un on sekiz generali isyancı adaya gömülmüşlerdi. Kan gölünde dünyaya gelen yeni ulus ablukaya ve yalnızlığa mahkum bir şekilde doğdu: hiç kimse ondan bir şey satın almıyor, hiç kimse ona bir şey satmıyor, hiç kimse onları tanımıyordu. Haiti, sömürgeci efendisine karşı sadakatsiz davrandığı için Fransa’ya devasa bir tazminat ödemek zorunda kaldı. Yaklaşık bir buçuk asır boyunca ödediği bu saygınlık günahının kefareti, diplomatik tanınmaya karşılık olarak Fransa’nın ona dayattığı bedeldi.</p>

  <p>Onu resmen tanıyan başka ülke olmadı. Her şeyini ona borçlu olmasına rağmen Simon Bolivar’ın Büyük Kolombiya’sı bile onu resmen tanımadı. Oysaki Haiti Bolivar’a gemi, silah ve asker verirken, öne sürdüğü yegâne koşul onun kölelere özgürlüklerini vermesiydi, ama böyle bir düşünce Kurtarıcı’nın kafasından geçmemişti bile. Bolivar bağımsızlık savaşını kazandı, ama bir süre sonra düzenlenen yeni Amerikan ulusları kongresine Haiti’yi davet etmeye karşı çıktı.</p>

  <p>Haiti Amerikaların cüzamlısı olarak kalmayı sürdürdü.</p>

  <p>Thomas Jefferson daha başından beri hastalığı o adada hapsetmek gerektiği konusunda uyarıda bulunmuştu, zira orası kötü bir örnek teşkil ediyordu.</p>

  <p>Hastalık, kötü örnek: itaatsizlik, kargaşa, şiddet. Güney Carolina’ da yasalar, bütün Amerika kıtasını tehdit eden kölecilik karşıtı coşkunun bulaşma riskine karşı herhangi bir zenci denizciyi, gemisi limanda bulunduğu sürece, hapse atmaya olanak sağlıyordu.</p>

  <p>Bu coşkuya Brezilya’da verilen isim <em>Haiticilik</em> idi.</p>
