  <h1>Ticaret serbestliği mi? Aman kalsın!</h1>

  <p>Meiji dönemi daha ilk adımlarını atarken, Birleşik Devletler başkanı Ulysses Grant, Japonya hükümdarını ziyaret etti.</p>

  <p>Grant ona Britanya bankasının tuzağına düşmemesi konusunda tavsiyelerde bulundu, zira bazı ülkelere borç vermekten çok hoşlanması onun cömertliğinden kaynaklanmıyordu. Ve onu korumacı politikalarından ötürü kutladı.</p>

  <p>Kendisini başkanlığa taşıyan seçimlerden önce Grant, sanayileşmiş kuzeyin büyük tarım üreticilerinin güneyine karşı kazandığı savaşta muzaffer bir general olmuştu ve kölelik kadar gümrük tarifelerinin de bu savaşın önemli nedenlerinden biri olduğunu çok iyi biliyordu. Birleşik Devletler’in İngiltere’ye karşı tüm sömürgecilik bağlarını kopardığını Güney’in anlaması dört yıl sürmüş ve altı yüz bin insanın hayatına mal olmuştu.</p>

  <p>Grant başkanlık koltuğuna oturunca sürekli devam eden Britanya baskılarını şu şekilde yanıtlamıştı:</p>

  <p><em>-İki yüz yıl içinde, korumacılığın bize kazandırabileceği her şeyi elde ettikten sonra, biz de ticaret serbestliğini benimseyeceğiz.</em></p>

  <p>Bu şekilde, 2075 yılına gelindiğinde, dünyanın en korumacı ulusu ticaret serbestliğini benimseyecek.</p>
