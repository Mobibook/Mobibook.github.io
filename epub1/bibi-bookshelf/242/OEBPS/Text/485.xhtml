  <h1>Fotoğraflar: Diğer bir zafer bayrağı</h1>

  <p>Berlin, Reichstag, Mayıs 1945.</p>

  <p>İki asker Sovyetler Birliği bayrağını Alman gücünün kubbesine dikiyorlar.</p>

  <p>Evgeni Jaldei’nin bu fotoğrafı savaşta en çok evladını kaybetmiş olan ulusun zaferini gösteriyor.</p>

  <p>Tass Ajansı fotoğrafı dünyaya geçer, ama rötuşladıktan sonra. Her iki kolunda da birer tane saat olan Rus askeri tek bir saatle gösterilir. Proletaryanın savaşçılarının cesetleri yağmalama âdetleri yoktur.</p>
