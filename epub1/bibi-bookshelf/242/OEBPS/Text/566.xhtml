  <h1>Ganj</h1>

  <p>Hindistan’ın büyük nehri Ganj toprağı sulamıyordu. Yukarıdaki, uzaklardaki gökleri suluyordu ve tanrılar kendilerine su ve serinlik sağlayan nehirden ayrılmak istemiyorlardı.</p>

  <p>Ganj taşınıp Hindistan’a gelmeye karar verene kadar da bu böyle sürüp gitti. Şimdi orada, sularında canlılar arınsın ve ölülerin külleri taşınsın diye Himalayalar’ dan denize kadar akıyor.</p>

  <p>İnsanlara acıyarak yeryüzüne inen bu kutsal nehir, yaşamasını imkansız kılan çöplerin ve zehirlerin dünyada kendisine armağan olarak verileceğini hiç düşünememişti.</p>
