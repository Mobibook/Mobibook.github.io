  <h1>Çin’de aile fotoğrafı</h1>

  <p>Çok eski zamanlarda, hibiskus lakaplı Shun Çin’e hükmetti. Darı lakaplı Ho Yi ise tarım bakanı oldu.</p>

  <p>Her ikisi de çocukluklarında bazı zorluklarla karşılaşmışlardı.</p>

  <p>Shun doğumundan itibaren ne babasına ne de ağabeyine hiç sempatik gelmedi. Bu ikisi o evin içindeyken evi ateşe verdiler, ama alevler bebeğe değmediler bile. Bu işe yaramayınca onu bir kuyuya atıp tamamen örtülene kadar üzerine toprak attılar, ama bebek bunun farkına bile varmadı.</p>

  <p>Onun bakanı Ho Yi de aile içi sevgi gösterilerinden sağ kurtulmuştu. Bu yeni doğan bebeğin kendisine kötü şans getireceğine inanan annesi açlıktan ölsün diye onu ıssız bir araziye terk etti. Ama açlık onu öldürmeyince bu sefer kaplanlar yesin diye ormana attı. Ama kaplanlar onunla ilgilenmeyince, soğuktan ölsün diye karın içine attı. Ama birkaç gün sonra onu bulduğunda birazcık terlemiş olsa da gayet mutlu görünüyordu.</p>
