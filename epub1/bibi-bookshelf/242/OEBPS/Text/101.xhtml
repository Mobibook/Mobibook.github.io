  <h1>Bu imparatorluğun tuzu</h1>

  <p>İsa’dan önce 31’de, Roma, Kleopatra’ya ve hem şöhrette hem de yatakta Sezar’ın mirasçısı olan Marcus Antonius’a savaş ilan etti.</p>

  <p>Bunun üzerine İmparator Agustus kamuoyu nezdinde gücünü sağlamlaştırmak için halka rüşvet olarak tuz dağıttı.</p>

  <p>Pleplere tuz hakkını aslında patriciler vermişti, ama alabilecekleri miktarı Agustus arttırdı.</p>

  <p>Roma tuzu seviyordu. Kaya tuzu ya da deniz tuzu, Romalıların kurdukları şehirlerin yakınlarında her zaman tuz oluyordu.</p>

  <p>İmparatorluğun, Ostia plajından tuz getirmek için açtırdığı ilk yolun adı <em>Via Salana</em>- oldu. Maaş anlamına gelen <em>salario</em> sözcüğü köken olarak, o dönemde askeri seferlere katılan lejyonerlere ödemenin tuz olarak yapılmasından gelmektedir.</p>
