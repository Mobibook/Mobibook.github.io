  <h1>Fotoğraflar: Birçoğunun içinde bir tanesi</h1>

  <p>Münih, Odeonplatz, Ağustos 1914.</p>

  <p>İmparatorluk bayrağı yükseklerde dalgalanıyor.</p>

  <p>Onun himayesi altında, Cermenlik esrimesi büyük bir kalabalığı bir araya geliyor.</p>

  <p>Almanya savaş ilan etti. <em>Savaş, savaş</em> diye haykırıyor, sevinçten kendinden geçmiş ve savaş meydanlarına bir an önce gitmek için sabırsızlanan insanlar.</p>

  <p>Fotoğrafın alt köşesinde, kalabalığın içinde kaybolmuş, gözleri göğe çevrili, ağzı açık, çok masum görünüşlü bir adam göze çarpıyor. Onu tanıyanlar Avusturyalı ve çirkin birisi olan bu adamın adının Adolf olduğunu, cırtlak bir sesle konuştuğunu, sürekli olarak sinir krizinin kıyısında dolaştığını, bir tavan arasında yaşadığını ve takvim sayfalarına bakarak yaptığı suluboya resimleri barlarda masa masa dolaşarak satmak suretiyle yaşamını zorlukla sürdürdüğünü söyleyeceklerdir.</p>

  <p>Fotoğrafçı Heinrich Hoffmann onu tanımıyor. Bu kafalar denizinde Mesih’in, yani Nibelungen ve Valkür ırkının kurtarıcısının, yani akıl hastanesinden mezbahaya şarkı söyleyerek yürüyen bu Büyük Almanya’nın aşağılanmasının ve uğranılacak bozgunun intikamım alacak olan Siegfried’in oradaki varlığının objektifine takıldığının farkında bile değil.</p>
