  <h1>İsa’nın yeniden doğuşu</h1>

  <p>Mazatekoların söylediğine göre İsa Oaxaca’da çarmıha gerildi, çünkü yoksulları ve ağaçları konuşturuyordu.</p>

  <p>Ve yine söylediklerine göre, uzun süre acı çektikten sonra çarmıhtan indirilmiş.</p>

  <p>Ve bir cırcırböceği şarkı söylemeye başladığında, toprağa gömülü bir halde ölümünü uyumaktaymış.</p>

  <p>Ve onu uyandıran cırcırböceği olmuş.</p>

  <p>Ve İsa ölümden çıkmak istediğini söylemiş.</p>

  <p>Ve cırcırböceği bunu köstebeğe söylemiş; o da toprağın altından onu içine koydukları tabuta kadar giden uzun bir tünel kazmış.</p>

  <p>Ve sonra köstebek fareden yardım istemiş; o da keskin dişleriyle tabutu açmış.</p>

  <p>Ve İsa dışarı çıkmış.</p>

  <p>Ve askerlerin tabutun üzerine koydukları devasa kayayı bir parmağıyla itmiş.</p>

  <p>Ve kendisine karşı çok iyi davranan cırcırböceğine, köstebeğe ve fareye minnetlerini sunmuş.</p>

  <p>Ve kanatları olmasa da gökyüzüne doğru yükselmiş.</p>

  <p>Ve üstünde bir melek oturduğu halde havada dalgalanan devasa kayayı açık mezarının üzerine bırakmış.</p>

  <p>Ve melek bütün bunları Meryem Hanım’a, yani İsa’nın annesine anlatmış.</p>

  <p>Ve Meryem Hanım bu sırrı içinde tutamayıp pazarda komşularına anlatmış.</p>

  <p>Ve onun yüzünden herkes öğrenmiş.</p>
