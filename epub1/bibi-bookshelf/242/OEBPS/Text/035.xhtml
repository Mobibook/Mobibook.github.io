  <h1>Hüzünlü kral</h1>

  <p>Heredot’un anlattığına göre, Firavun 111. Sesostris tüm Avrupa ve Asya’yı egemenliği altına aldıktan sonra cesur halkların bayraklarına bir penis sembolü ekleyip korkak halkların anıtlarına onları aşağılamak amacıyla bir vajina resmi kazıtarak kendince onlar arasındaki farkı ortaya koydu. Hepsi bu kadar olsa iyi; onu canlı canlı kızartmak isteyecek kadar çok seven kardeşinin çıkardığı yangından kurtulmak için kendi çocuklarının bedenleri üzerinde yürüdü.</p>

  <p>Bütün bunlar inanılmaz gözüküyor, ama hepsi doğru. Diğer yandan bu firavunun döneminde sulama kanallarının sayısının arttığı, çöllerin bakımlı bahçelere dönüştüğü ve Nübye’yi ele geçirmesiyle birlikte imparatorluğun sınırlarının Nil’in ikinci şelalesinin ötesine ulaştığı söyleniyor. Ayrıca hiçbir Mısır hükümdarının onun kadar kudretli olmadığı ve onun kadar kıskanılmadığı da bilinen bir gerçek.</p>

  <p>Ne var ki, II. Sesostris’in heykelleri bize karanlık bir surat, kederli gözler ve acılı dudaklar sunan yegâne örnekler. Zira imparatorluğun heykeltıraşları tarafından ölümsüz kılınan diğer firavunların hepsi kutsal sükûnetleri içinde bize huzurlu bir biçimde bakıyorlar. Ebedi yaşam firavunların sahip oldukları bir ayrıcalıktı. Kim bilir, Sesostris için bu ayrıcalık belki de bir lanet anlamına geliyordu.</p>
