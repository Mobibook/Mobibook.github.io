  <h1>Tersine dünya bildiğimiz dünyayla dalga geçerdi</h1>

  <p>Romalı kadınlar senede bir gün mutlak iktidarın tadını çıkarıyorlardı. Evli kadınlar bayramı <em>Matronalias</em> boyunca onlar hükmediyorlardı; erkekler de onların dediklerini yapıyorlardı.</p>

  <p>Eski Babil’deki eğlencelerin devamı olan <em>Saturnalias'</em><em>lar</em> bir hafta sürer ve <em>Matronalias’lar</em> gibi dünyanın düzenini altüst ederlerdi. Hiyerarşiler tersine dönerdi: zenginler, evlerini istila eden, giysilerini giyen, masalarında yemek yiyen ve yataklarında uyuyan yoksullara hizmet ederlerdi. Tanrı Saturnus’un şerefine düzenlenen <em>Satumaliasiar</em> 25 Aralık günü doruğa ulaşırlardı. O gün Yenilmez Güneş günüydü; asırlar sonra bir Katolik kararnamesiyle günün adı Noel yapıldı.</p>

  <p>Avrupa’nın ortaçağı boyunca kutlanan Masum Azizler Günü sırasında iktidar çocuklara, aptallara ve delilere bırakılırdı. İngiltere’de <em>The Lord of Misrule,</em> Düzensizlik Efendisi hüküm sürerdi; İspanya’daysa, her ikisi de tımarhanede yaşayan Horozların Kralı’yla Domuzların Kralı taht için kapışırlardı. Başına bir Papa başlığı takıp eline bir asa alan çocuk Delilerin Papası olur ve parmağındaki yüzüğü öptürürdü; bir eşeğin üstündeki başka bir çocuksa piskopos vaazları verirdi.</p>

  <p>Tersine dünyanın bütün bayramları gibi bu geçici özgürlük alanlarının da bir başı ve bir sonu olurdu. Çok kısa sürerlerdi. Kaptanın emir verdiği yerde mürettebata emir vermek düşmez.</p>
