  <h1>Kızıl Haç’ın babası</h1>

  <p>Kızıl Haç Cenevre’de doğdu. Savaşların muharebe meydanlarında terk ettiği yaralılara yardım etmek isteyen kimi İsviçreli bankacıların inisiyatiflerinin meyvesi oldu.</p>

  <p>Kurumun ilk başkanı Gustave Moynier kırk yıldan fazla bir süre Uluslararası Komite’nin başında bulundu. O, İncil ahlakından ilham alan bir kurum olan Kızıl Haç’ın medeni ülkelerde çok iyi karşılandığını, ama sömürge ülkelerinde nankörce bir tutumla karşılaştığını söylüyordu.</p>

  <p><em>-Merhamet</em> -diye yazdı- <em>yamyamlık yapan bu vahşi kabileler tarafından hiç bilinmeyen bir olgu. Merhamet duygusu onlara o kadar yabancı geliyor ki, dillerinde onu karşılayacak herhangi bir terim yok.</em></p>
