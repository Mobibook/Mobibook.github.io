  <h1>İnsanın devrimci eli</h1>

  <p>1789’da, öfkeli halk kitlesi Bastille Zindanları’na saldırdı ve orayı ele geçirdi.</p>

  <p>Ve tüm Fransa’da üreticiler asalaklara karşı ayaklandılar. Halk, neye yaradıklarını hiç kimsenin bulamadığı saygıdeğer kurumlar, Monarşi, Aristokrasi ve Kiliseyi semirtmiş olan haraçlar ve onda bir vergilerini ödemeyi reddetti.</p>

  <p>Kral ve kraliçe tüydüler. Atlı araba kuzeye, sınıra doğru yola koyuldu. Küçük prensler kız kıyafetleri giymişlerdi. Barones kılığına girmiş olan mürebbiyeleri bir Rus pasaportu taşıyordu. Kral XVI. Louis onun kâhyası rolündeydi, Kraliçe Marie Antoinette ise onun hizmetçisi.</p>

  <p>Varennes’e vardıklarında gece olmuştu.</p>

  <p>Birden karanlığın içinden çıkan kalabalık arabanın etrafını sardı, kralla kraliçeyi yakaladı ve onları gerisin geriye Paris’e yolladı.</p>
