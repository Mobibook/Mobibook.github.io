  <h1>Hiç olmayan bağımsızlık</h1>

  <p>Latin Amerika özgürlük kahramanlarının yaşamları şu şekilde sona erdi.</p>

  <p><em>Kurşuna dizilenler:</em> Miguel Hidalgo, Jose Marfa Morelos, Jose Miguel Carrera ve Francisco Morazan.</p>

  <p><em>Katledilen:</em> Antonio Jose de Sucre.</p>

  <p><em>Asılıp parçalanan:</em>Tiradentes.</p>

  <p><em>Sürgün edilenler:</em> Jose Artigas, Jose de San Martin, Andres de Santa Cruz ve Ramon Betances.</p>

  <p><em>Zindana atılanlar:</em></p>

  <p>Toussaint L’Ouverture ve Juan Jose Castelli.</p>

  <p>Jose Martı çarpışmada öldü.</p>

  <p>Simon Bolivar yalnızlık içinde öldü.</p>

  <p>10 Ağustos 1809’da Quito bağımsızlığını kutlarken anonim bir el bir duvara şöyle yazmıştı:</p>

  <p><em>Despotizmin son günü</em></p>

  <p><em>ve despotizmin ilk günü.</em></p>

  <p>Antonio Narino iki yıl sonra Bogota’da kabul etti.</p>

  <p><em>-Sadece efendilerimizi değiştirdik.</em></p>
