  <h1>Moliere</h1>

  <p>Sanki salgın hastalıkların verdiği ceza yetmezmiş gibi, hastalanma korkusu yeni bir hastalık türüne dönüştü.</p>

  <p>İngiltere’ de doktorlar kendilerini toprak bir kap kadar kırılgan zanneden ve bu yüzden de onlarla çarpışıp kırılmamak için diğer insanlardan uzaklaşan hastaları kabul ediyorlardı. Bu sırada Fransa’da, Moliere, yazdığı, yönettiği ve oynadığı son oyununu hastalık hastasına adadı.</p>

  <p>Moliere, bizzat kendi saplantı ve aşırılıklarını alaya alarak, kendi kendisiyle dalga geçiyordu. O başkarakteri temsil ediyordu: koltuğun yastıklarına gömülü, kürklere sarılı, kukuletası kulaklarına kadar çekili bir halde kendisine brodipepsi, dispepsi, apepsi, lienteri, dizanteri, hidropesi, hipokondri, hipokrasi teşhisi koyan doktorların talimatıyla sürekli kanamalara, müshil ilaçlarına ve lavmanlara maruz kalıyordu ...</p>

  <p>Bir akşam bütün ekip temsilin iptal edilmesi için ona yalvardığında, oyunun çok başarılı geçen açılışının üzerinden henüz çok az zaman geçmişti. Moliere çok hastaydı ve bu hastalık gerçekti, yoksa hayali bir ateş bastırması değildi söz konusu olan. Çok az nefes alıyordu, çok fazla öksürüyordu ve zorlukla konuşup zorlukla yürüyordu.</p>

  <p>Temsili iptal etmek mi? Buna cevap vermeye bile tenezzül etmedi. Arkadaşları onu içinde doğduğu ve gerçek kimliğinden vazgeçip iyi insanları eğlendirmek için Moliere’e dönüştüğü krallığa ihanete davet etmekteydiler.</p>

  <p>Ve hastalık hastası o gece, seyircileri hiçbir zaman güldürmediği kadar çok güldürdü. Ve Moliere tarafından yazılıp oynanan kahkaha, onu bütün yoksullukların ve ölüm korkusunun üzerine taşıdı ve her şeyle dalga geçerken attığı kahkahalar sayesinde o gece hayatının en güzel işini çıkardı. Göğsü parçalanacakmış gibi öksürdü, ama uzun konuşmalarının bir tek kelimesini bile unutmadı. Ve kan kusup yere devrilince, seyirciler ölümü oyunun bir parçası sandılar (ya da öyle olduğunu anladılar) ve onunla birlikte perde de inerken elleri patlayana kadar alkışladılar.</p>
