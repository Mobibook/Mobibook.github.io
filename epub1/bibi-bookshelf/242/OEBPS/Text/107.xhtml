  <h1>Kahkaha terapisi</h1>

  <p>Adı mesleğinin isim babası oldu.</p>

  <p>Galen bu işe gladyatörlerin yaralarını tedavi ederek başladı, İmparator Marcus Aurelius’un özel doktoru olarak bitirdi.</p>

  <p>Deneyime inandı ve spekülasyondan hep uzak durdu:</p>

  <p>- <em>Uzun ve zahmetli yolu, kolay ve kısa patikaya tercih ederim. </em>Hastalarla çalıştığı yıllarda alışkanlığın ikinci bir doğa olduğunu ve hem sıhhatin hem de hastalığın yaşam biçiminden başka bir şey olmadığını gözlemledi: hasta tabiatlı olan hastalarına alışkanlıklarını değiştirmeyi öğütlüyordu.</p>

  <p>Yüzlerce hastalığı ve onların tedavisini keşfetti ya da betimledi ve çeşitli çareleri denedikten sonra şunda karar kıldı:</p>

  <p><em>-Kahkahadan daha iyi bir ilaç yoktur.</em></p>
