  <h1>Doğal felaketler</h1>

  <p>Adımların ve seslerin olmadığı bir çöl; sadece rüzgar tarafından dövülen toz.</p>

  <p>Açlık yüzünden öldürmeden önce ya da açlık onları öldürmeden önce birçok Çinli kendini asıyor.</p>

  <p>Afyon savaşından zaferle çıkmış olan Britanyalı tüccarlar Londra’da, Çin’deki Açlık için Yardım Fonu'nu kurdular.</p>

  <p>Bu hayır kurumu pagan ülkeyi sindirim yoluyla Hıristiyanlaştıracağına söz verdi: Gökten, İsa tarafından gönderilen yiyecekler yağacak.</p>

  <p>1879’da, yağmursuz geçen üç kışın sonunda, Çinliler on beş milyon azaldılar.</p>
