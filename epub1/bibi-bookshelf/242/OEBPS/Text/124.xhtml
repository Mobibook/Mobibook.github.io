  <h1>Urraca</h1>

  <p>İspanya’nın ilk kraliçesi oldu.</p>

  <p>Urraca on yedi yıl boyunca ülkeyi yönetti; ancak ruhban sınıfı tarihi onun yönetiminin dört yıldan fazla olmadığını söylüyor.</p>

  <p>Atışmalardan ve didişmelerden bıkıp zorla evlendirildiği kocasından boşandıktan sonra onu yatağından ve saraydan attı; ancak ruhban sınıfı tarihi boşayanın koca olduğunu söylüyor.</p>

  <p>Kraliçe Urraca, Kilise kimin hükmettiğini bilsin ve tahttaki kadın varlığına saygı göstermeyi öğrensin diye, Santiago de Compostela Başpiskoposunu hapse attı ve onların kalelerini yıktı; böylesine Hıristiyan topraklar üzerinde hiç görülmemiş bir şeydi bu; ancak ruhban sınıfı tarihi bütün bunların, <em>onun bir anda yörüngesinden çı</em><em>kan kadınlık heyecanının ve bulaşıcı bir zehirle dolu zihninin ani bir patlamasından başka bir şey olmadığını,</em> söylüyor.</p>

  <p>Aşkları, gönül maceraları ve âşıkları oldu ve bütün bunları neşe içinde yaşadı; ancak ruhban sınıfı tarihi bunların <em>ağza almaya uta</em><em>nılacak davranışlar</em> olduğunu söylüyor.</p>
