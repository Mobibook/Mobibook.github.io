  <h1>İsis</h1>

  <p>Osiris gibi <sup>İ</sup>sis de sürekli doğumun sırlarını Mısır’da öğrendi.</p>

  <p>Onun görüntüsü hepimize tanıdıktır: oğlu Horus’u emziren ana tanrıça; çok sonraları Meryem Ana da İsa’yı emzirecektir. Ancak <sup>İ</sup>sis’in hiçbir zaman bakire olmadığını söyleyebiliriz. Annelerinin karnında birlikte oluşmaya başlamalarından itibaren Osiris’le birlikte oldu ve büyüdükten sonra Tiro şehrinde on yıl boyunca dünyanın en eski mesleğini icra etti.</p>

  <p>Daha sonraki binlerce yıl boyunca İsis bütün dünyayı dolaştı ve kendisini fahişeleri, köleleri ve diğer lanetlileri yeniden hayata döndürmeye adadı.</p>

  <p>Roma’da yoksulların yaşadığı yerlerin tam ortasında, genelevlerin hemen kıyısında tapınaklar kurdu. Bu tapınaklar imparatorun emriyle yıkıldı ve rahipleri çarmıha gerildi; ancak bu inatçı katırlar birçok sefer yeniden doğdular.</p>

  <p>Ve İmparator Jüstinyen’in askerleri İsis’in Nil üzerindeki Filae adasında bulunan tapınağını yerle bir edip onun yerine Aziz Esteban Katolik Kilisesini inşa edince, İsis’in hacıları günahkâr tanrıçalarına bağlılıklarını o andan itibaren Hıristiyan sunağının önünde bildirmeye başladılar.</p>
