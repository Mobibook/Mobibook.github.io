  <h1>Yüzler</h1>

  <p>Karavelalar Palos limanından hiçliğe doğru uçan kuşların peşi sıra yola çıkmışlardı.</p>

  <p>İlk yolculuktan dört buçuk asır sonra Daniel Vazquez, Amerika’nın Keşfi ’ni saygıyla anmak için, limanın hemen yanı başındaki Rabida Manastırı’nın duvarlarını boyadı.</p>

  <p>Sanatçı o hareketi kutlamayı amaçlarken, hiç istemeden, Kolomb ve bütün adamlarının çok mutsuz olduklarını ortaya çıkardı. Onun resimlerinde hiç kimse gülümsemiyor. O çökmüş, karanlık suratlar hiçbir güzelliği anlatmıyordu. En kötüyü sergiliyorlardı. Belki de hapishanelerden toplanan ya da rıhtımlardan kaçırılan o zavallı şeytanlar Avrupa’nın bugünkü Avrupa olması için gereken pis işleri yapacaklarını biliyorlardı.</p>
