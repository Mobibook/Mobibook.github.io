  <h1>Kafka</h1>

  <p>Dünyanın ilk can pazarını haber veren davulların sesi giderek yaklaşırken, Franz Kafka <em>Met</em><em>amorfoz</em> adlı romanını yazdı. Ve kısa bir süre sonra, başlayan savaşla birlikte Dava doğdu.</p>

  <p>Bunlar iki kolektif kâbustur:</p>

  <p>Bir adam kocaman bir bokböceğine dönüşmüş olarak doğar ve en sonunda bir süpürgeyle süpürülene kadar bunun nedenini anlayamaz;</p>

  <p>ve tutuklanan, suçlanan, yargılanan ve mahkûm edilen başka bir adam en sonunda cellatlar tarafından hançerlenene kadar bütün bunların nedenini anlayamaz.</p>

  <p>Bir biçimde bu hikâyeler, bu eserler savaş makinesinin tıkır tıkır işleyişinin haberini veren gazete sayfalarında her gün devam ediyorlardı.</p>

  <p>Ateşli gözlerin hayaleti, bedensiz bir gölge olan yazar ıstırabın en son sınırından yazıyordu.</p>

  <p>Çok az şey yayınladı, neredeyse hiç kimse onu okumadı.</p>

  <p>Yaşadığı gibi sessizce gitti. Acı içinde can çekişirken sadece doktordan bir şey istemek için konuştu:</p>

  <p><em>-Eğer katil değilseniz, beni öldürün.</em></p>
