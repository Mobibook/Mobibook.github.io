  <h1>Tavernanın ortaya çıkışı</h1>

  <p>Irak’ın Babilonya olduğu dönemde, masaların hazırlanması kadınların eline bakıyordu:</p>

  <p class="poetry"><em>Bira asla eksik kalmasın,<br/> evdeki çorba bol, <br/>ekmek bereketli olsun.</em></p>

  <p>Saraylarda ve tapınaklarda, <em>şef</em> erkekti. Ama evde değil. Kadın tatlı, hafif, beyaz, sarı, siyah ya da yıllanmış olmak üzere çeşit çeşit biraların yanı sıra çorbalar ve ekmekler yapıyordu. Bunların artan kısmını komşulara dağıtıyordu.</p>

  <p>Zaman içinde bazı evlerin içine tezgâh yapıldı ve eskiden davetli olanlar şimdi müşteriler oldular. Ve böylece taverna doğdu. Kadının hükmettiği bu küçücük krallık, bu ev uzantısı insanların buluşma yeri ve özgürlük alanı oldu.</p>

  <p>Tavernalarda komplolar tasarlanıyor ve yasak aşkların temeli atılıyordu.</p>

  <p>Günümüzden üç bin yedi yüz yıldan fazla bir zaman önce, Kral Hammurabi döneminde tanrılar dünyaya iki yüz seksen iki tane yasa gönderdiler.</p>

  <p>Bu yasalardan birisi taverna komplolarına iştirak eden tapınak görevlisi kadınların diri diri yakılmalarını emrediyordu.</p>
