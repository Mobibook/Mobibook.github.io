  <h1>Leonardo</h1>

  <p>Kamu ahlakının koruculuğunu üstlenen Gecenin Bekçileri, daha yirmili yaşlarının başında olan Leonardo’yu Üstad Verrocchio’nun atölyesinden alıp bir hücreye tıktı. Hiç uyumadan, doğru dürüst nefes almadan, canlı canlı yakılma korkusunu sürekli içinde hissederek orada iki ay geçirdi. Homoseksüelliğin cezası odun yığınıydı ve</p>

  <p><em>isimsiz bir ihbar mektubu onun </em><em>Jacopo </em><em>Saltrelli’yle bir sodomist ilişki yaşadığını</em><em> iddia etmişti.</em></p>

  <p>Delil yetersizliğinden serbest bırakıldı ve normal yaşama döndü. Ve sanat tarihinde ışık-gölge oyununu ve bulanık tarzı başlatan neredeyse hiçbiri tamamlanmamış şaheserler yarattı; kıssalar, efsaneler ve yemek tarifleri yazdı; kadavralar üzerinde anatomi çalışmaları yaparak insan organlarını ilk kez mükemmel bir biçimde resmetti; dünyanın döndüğünü teyit etti;</p>

  <p>helikopteri, uçağı, bisikleti, denizaltıyı, paraşütü, mitralyözü, el bombasını, havan topunu, tankı, hareketli vinci, yürüyen kazıcıyı, spagetti makinesini, rendeyi icat etti...</p>

  <p>ve pazar günleri kurulan pazardaki kuşları satın alıp sonra onları özgür bırakırdı.</p>

  <p>Onu tanıyanlar asla bir kadına sarılmadığını söylüyorlar, ama bütün zamanların en ünlü tablosu onun elinden çıktı. Ve bu bir kadının tablosuydu.</p>
