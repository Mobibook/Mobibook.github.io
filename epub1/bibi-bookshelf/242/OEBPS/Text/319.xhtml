  <h1>Arjantin’de resmi sanat</h1>

  <p>25 Mayıs 1810: Buenos Aires’te yağmur yağıyor. Şemsiyelerin altında bir sürü silindir şapka var. Mavi-beyaz rozetler dağıtılıyor. Bugün Mayıs Meydanı diye bilinen yerde toplanmış olan redingotlu beyler “yaşasın vatan” diye bağırıyor ve genel valinin gitmesini talep ediyorlar.</p>

  <p>Okul taş baskılarıyla makyajlanmamış gerçeklikteyse ne silindir şapkalar vardı, ne rozetler, ne redingotlar ve görünüşe göre ne yağmur ne de şemsiyeler. Sadece şehir meclisinde bağımsızlığı tartışmak için toplanan az kişiyi desteklemek üzere dışarıdan getirilmiş bir insan korosu vardı.</p>

  <p>Bu az sayıdaki işyeri sahipleri, kaçakçılar, bilgili hekimler ve üst rütbeli askerler caddelere ve başlıca sokaklara isimlerini veren itibarlı adamlar oldular.</p>

  <p>Bağımsızlığı ilan eder etmez serbest ticareti getirdiler.</p>

  <p>Böylece, Buenos Aires Limanı, Cordoba’nın, Catamarca’nın, Tucuman’ın, Santiago del Estero’nun, Corrientes’in, Salta’nın, Mendoza’nın, San Juan’ın ... iplik fabrikalarında, dokuma atölyelerinde, damıtma evlerinde, saraçhanelerinde ve diğer bilumum üretim tesislerinde doğmakta olan ulusal sanayiyi daha embriyo haldeyken katletti.</p>

  <p>Birkaç yıl sonra, Britanya Dışişleri Bakanı George Canning, Amerika’daki İspanyol sömürgelerinin özgürlüklerini kutluyordu:</p>

  <p><em>-Hispanoamerika İngilizdir</em> -diye teyit etti, kadehini kaldırırken.</p>

  <p>Zira yollardaki parke taşlara varasıya her şey İngilizdi.</p>
