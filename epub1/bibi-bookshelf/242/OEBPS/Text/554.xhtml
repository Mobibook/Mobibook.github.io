  <h1>Uydurma savaşlar</h1>

  <p>Reklam kampanyaları, <em>marketing</em> operasyonları. <em>Hedef</em> kamuoyu. Savaşlar, yalan söyleyerek satılıyor, aynen otomobil satar gibi.</p>

  <p>1964 Ağustosunda, Başkan Lyndon Johnson, Vietnamlıların iki Birleşik Devletler gemisine Tonkin Körfezi’nde saldırdıklarını açıkladı.</p>

  <p>Başkan bu nedenle Vietnam’ı istila etti, uçaklarını ve birliklerini oraya gönderdi, popülaritesi tavan yaptı, gazeteciler ve politikacılar tarafından alkışlandı, demokrat hükümet ve cumhuriyetçi muhalefet komünist saldırısına karşı tek bir parti gibi oldular.</p>

  <p>Savaş, çoğunluğu kadın ve çocuklardan oluşan bir yığın İraklının canını aldıktan sonra, Johnson’ın Savunma Bakanı Robert McNamara, Tolkin Körfezi saldırısının hiçbir zaman yaşanmadığını itiraf etti.</p>

  <p>Ölenler dirilmediler.</p>

  <p>2003 Martında, Başkan George W.Bush, <em>böylesine öldürücü olanı daha önce icat edilmemiş</em> kitle imha silahlarıyla Irak’ın dünyayı yok etme noktasına geldiğini açıkladı.</p>

  <p>Başkan bu nedenle Irak’ı istila etti, uçaklarını ve birliklerini oraya gönderdi, popülaritesi tavan yaptı, gazeteciler ve politikacılar tarafından alkışlandı, demokrat hükümet ve cumhuriyetçi muhalefet terörist saldırısına karşı tek bir parti gibi oldular.</p>

  <p>Savaş, çoğunluğu kadın ve çocuklardan oluşan bir yığın Vietnamlının canını aldıktan sonra, Bush kitle imha silahlarının hiçbir zaman var olmadığını itiraf etti. <em>Böylesine öldürücü olanı daha ön</em><em>ce icat edilmemiş silahlar</em> onun tarafından uydurulmuştu.</p>

  <p>İlk yapılan seçimlerde halk onu yeniden seçerek ödüllendirdi.</p>

  <p>Küçükken annem bana yalanın bacakları kısa olur demişti. O yanlış biliyormuş.</p>
