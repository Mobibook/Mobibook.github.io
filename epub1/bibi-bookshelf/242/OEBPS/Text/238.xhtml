  <h1>Şeytan’ın itiraflarının belgeleri</h1>

  <p>Çocukluğundan itibaren yaşlı oldu.</p>

  <p>İspanya’nın ve Amerika’nın kralı II. Carlos otuz yaşından büyüktü, ama yemeğini ağzına vermek gerekiyordu ve düşmeden yürüyemiyordu.</p>

  <p>Ne hekimlerin başına koyduğu ölü güvercinler, ne hizmetçilerinin yedirdiği engerek yılanı etiyle beslenmiş horozlar, ne içirilen inek idrarları, ne de uykusuna refakat eden keşişlerin yastığının altına soktukları tırnak ve yumurta kabuğuyla doldurulmuş muskalar fayda ediyordu.</p>

  <p>Onu iki kez evlendirmişlerdi ve kraliçelerinden, eşek sütü ve kav mantarı özüyle kahvaltı etmelerine rağmen hiçbir prens doğmamıştı.</p>

  <p>O günlerde Şeytan Asturias’ta, Cangas Manastırı’ndaki rahibelerden birinin bedeninde ikamet ediyordu. Şeytan çıkarıcı Peder Antonio Alvarez Argüelles itirafı koparmıştı:</p>

  <p><em>-Gerçekten de krala büyü yapılmış-</em> dedi Şeytan’ın bunu söylediğini söyleyen rahibenin söylediğini söyleyen şeytan çıkarıcı rahip. Ve büyünün ceset artıklarıyla yapıldığını söyledi:</p>

  <p><em>- </em><em>Yönetmesini engellemek için beyinlerle. Sağlığını bozmak için bağırsaklarla. Üremesini engellemek için böbreklerle.</em></p>

  <p>Ve şeytan çıkarıcı, Şeytan’ın büyüyü yaptıranın kadın olduğunu söylediğini söyleyen rahibenin söylediğini söyledi. Daha net söylemek gerekirse bu kişi kralın annesiydi.</p>
