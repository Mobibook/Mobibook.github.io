  <h1>Irkçılığın bilimsel olarak ortaya çıkışı</h1>

  <p>İnsan ırkları arasındaki hiyerarşinin en tepe noktasını işgal eden beyaz azınlık hâlâ <em>Kafkas Irkı</em> diye anılıyor.</p>

  <p>1775 yılında Johann Friedrich Blumenbach tarafından takıldı bu isim.</p>

  <p>Bu zoolog Kafkasya’nın insanlığın beşiği olduğuna inanıyordu; ona göre akıl ve güzellik buradan geliyordu. Bu terim, ortaya çıkan bütün gerçeklere rağmen bugün hâlâ kullanılmaya devam ediyor.</p>

  <p>Blumenbach, Avrupalıların diğer ırkları aşağılama hakkına temel teşkil etmek üzere iki yüz kırk beş tane kafatası topladı.</p>

  <p>İnsanlık beş katlı bir piramit oluşturuyordu.</p>

  <p>En üstte beyazlar bulunuyordu.</p>

  <p>Başlangıçtaki saflık alt katlara inildikçe kirli tenler tarafından bozuluyordu: Avustralya yerlileri, Amerika yerlileri, sarı Asyalılar. Ve hepsinin altında, içten ve dıştan tamamen bozulmuş olan siyah Afrikalılar yer alıyordu.</p>

  <p>Bilim siyahları her zaman bodrum katına gönderiyordu.</p>

  <p>1863 yılında, Londra Antropoloji Topluluğu siyahların beyazlar kadar zeki olmadıklarına ve onları ancak Avrupalıların <em>insanileşti- rebileceğine</em> ve <em>medenileştirebileceğine</em> hükmetti. Avrupa bütün pozitif enerjisini bu soylu görev için seferber etti, ama pek başarılı olamadı. Yaklaşık bir buçuk asır sonra, 2007 yılında, Nobel Tıp Ödülü sahibi Birleşik Amerikalı James Watson siyahların hâlâ beyazlar kadar akıllı olmadığının bilimsel olarak kanıtlandığını ileri sürdü.</p>
