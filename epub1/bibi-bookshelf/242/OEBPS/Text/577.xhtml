  <h1>Gecedeki tehlike</h1>

  <p>Uyurken, bizi gördü.</p>

  <p>Helena rüyasında bir havaalanında sıraya girdiğimizi gördü.</p>

  <p>Uzun bir sıra: her yolcu koltuğunun altında bir gece önce üzerinde uyuduğu yastığını taşıyordu.</p>

  <p>Yastıklar rüyaları okuyan bir makinenin içinden geçiyordu. Kamu düzeni açısından tehlike teşkil eden rüyaları okuyan bir makineydi bu.</p>
