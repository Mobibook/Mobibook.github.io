  <h1>Maya krallıklarında resmi sanat</h1>

  <p>İspanyol istilası Maya uygarlığının çöküşünden çok sonra gerçekleşti.</p>

  <p>Devasa meydanlarından, saraylarından ve kralların, önde gelen rahipler ve savaşçıların karşısında bağdaş kurarak oturup geri kalan halkların kaderini belirledikleri tapınaklarından geriye sadece harabeler kalmıştı.</p>

  <p>Bu kudretin mabetlerindeki ressamlar ve heykeltıraşlar kendilerini tanrıların yüceltilmesine, kralların kahramanlıklarının anlatılmasına ve atalara karşı beslenen hürmetin ifade edilmesine adarlardı.</p>

  <p>Resmi sanat hiç sesini çıkarmadan sadece işini yapan yığınlara en küçük bir yer bile ayırmazdı.</p>

  <p>Aynı şekilde, kralların uğradıkları bozgunların da kitaplarda, duvarlarda ya da kabartmalarda hiç yeri olmazdı.</p>

  <p>Bir Copan kralı, mesela, Kral Tavşan, Cauac Gökyüzü’nü kendi çocuğu gibi büyütmüş ve ona komşu Quirigua krallığını hediye etmişti. 737 yılında Cauac Gökyüzü kendisine yapılan iyiliğin karşılığını ödedi: Copan’ı işgal etti, savaşçılarına önünde diz çöktürdü ve kendisini büyüten kralı tutsak alıp kellesini uçurdu.</p>

  <p>Saray sanatının bu konuya yaklaşımını bilmiyoruz. Görkemli dönemlerinde elinde asası, tüyler, yeşim taşları ve jaguar postundan oluşan kostümleriyle defalarca resmedilmiş olan kralın talihsiz sonunu tasvir etmek için ne bir şey yazıldı ne de bir taş yontuldu.</p>
