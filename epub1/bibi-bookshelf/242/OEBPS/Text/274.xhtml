  <h1>Harriet</h1>

  <p>Bu on dokuzuncu yüzyılın ortalarında olur.</p>

  <p>Kaçar. Harriet Tubman giderken sırtındaki yara izlerini ve kafatasındaki çatlağı hatıra olarak yanında götürür.</p>

  <p>Kocası onunla birlikte gitmez. O köle ve köle babası olarak kalmayı tercih eder.</p>

  <p><em>-Sen delisin-</em><em> der ona-. </em><em>Kaçabileceksin, ama onu anlatamayacaksın.</em></p>

  <p>O kaçar, bunu anlatır, geri döner, anne babasını yanında götürür, tekrar geri döner ve kardeşlerini yanında götürür. Ve bu şekilde, güneydeki tarım arazilerinden kuzeydeki topraklara, sadece geceleri olmak üzere, on dokuz yolculuk yapar ve üç yüzden fazla zenciyi kurtarır.</p>

  <p>Onun kurtardığı kaçaklardan hiçbiri yakalanmaz. Dediklerine göre yolun yarısında yaşanan bitkinlikleri ve pişmanlıkları bir kurşunla çözermiş. Ve şöyle dediğini anlatırlar:</p>

  <p><em>-Benim hiçbir yolcum kaybolmaz.</em></p>

  <p>Döneminin en çok para eden kellesidir. Başına kırk bin dolar ödül konur.</p>

  <p>Kimse bu parayı alamaz.</p>

  <p>Giydiği tiyatrocu kostümleri onu tanınmaz kılar ve hiçbir insan avcısı onun izleri silme ve yeni yollar icat etme becerisiyle başa çıkamaz.</p>
