  <h1>Canavar hikâyeleri</h1>

  <p>Avrupa’nın dışında canavarlar cirit atıyor, deniz kızarıyor ve toprak kavruluyordu. Az sayıdaki gezgin korkusunu yenecek cesareti göstermişti. Geri dönünce gördüklerini anlattılar.</p>

  <p>1314 yılından itibaren seyahatlere çıkan Pordenone’li Odorico, iki kafalı kuşlar ve vücutları tüy yerine yünle kaplı tavuklar gördü. Hazar Denizi ’nde, bitkilerden canlı canlı küçük kuzucuklar fışkırıyordu. Gobi Çölü’nde erkeklerin testisleri dizlerine kadar sarkıyordu. Afrika’da, pigmeler daha altı aylık olur olmaz evlenip çocuk sahibi oluyorlardı.</p>

  <p>Jean de Mandeville 1356 yılında Doğu’daki bazı adaları ziyaret etti. Orada başı olmayan insanlar gördü; göğüslerinde bulunan ağızlarıyla yemek yiyor ve konuşuyorlardı. Ayrıca sadece bir tek ayağı olan insanlara rastladı; bu ayak bazen gölgelik bazen de şemsiye vazifesi görebiliyordu. Bazılarının da hem memeleri hem de penisleri ya da hem sakalları hem de vajinaları vardı ve bunlar isteklerine göre erkek ya da kadın olabiliyorlardı. Sadece çiğ yılan yiyen Tacorde Adası sakinleri konuşmuyor, tıslıyorlardı.</p>

  <p>Kardinal Pierre d’ Ailly, 148 yılında gezginlerin anlattıklarından yola çıkarak Asya’yı betimledi. Taprobana Adası’nda altından dağlar vardı ve bunların bekçiliğini ejderhalar ve köpek büyüklüğünde karıncalar yapıyordu.</p>

  <p>Antonio Pigafetta, l520’de dünyanın çevresini dolaştı. Ayakları falan her şeyi yerli yerinde canlı yapraklar açan ağaçlar gördü; bu yapraklar gündüzleri dallardan kopup dolaşmaya çıkıyorlardı.</p>
