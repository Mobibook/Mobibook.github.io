  <h1>Nasırlı eller</h1>

  <p>Britanya kraliyetinin hizmetindeki prensler, selvadaki kaplanların azlığına ve haremlerinde kargaşaya sebep olan kıskançlık krizlerine kederlenerek yaşıyorlardı.</p>

  <p>Yirminci yüzyılın tam ortasında, becerebildikleri şekilde kendilerini teselli ediyorlardı:</p>

  <p>Bharatpur mihracesi Londra’da bulabildiği bütün Rolls-Royce’ları satın almış, onları mülklerindeki çöplerin toplanmasında kullanıyordu;</p>

  <p>Junagadh’ınkininse, kendine ait bir evi, telefonu ve hizmetçisi olan bir sürü köpeği vardı;</p>

  <p>Alwar’ınki, pony atı bir yarışı kaybedince, hipodromu yaktı;</p>

  <p>Kapurthala’nınki Versailles Sarayı’nın birebir aynısını inşa ettirdi;</p>

  <p>Mysore’ninkiyse Windsor Sarayı’nın birebir aynısını inşa ettirdi;</p>

  <p>Gwalior’unki, sarayın yemek odasını dolaşarak konuklara tuz ve baharat götüren, altın ve gümüşten bir trencik satın aldı;</p>

  <p>Baroda mihracesinin kalemleri som altındandı ve Haydarabad’ınki, çalışma masasındaki kağıtlar uçmasın diye üstlerine yüz seksen dört kıratlık bir elmas koyuyordu.</p>
