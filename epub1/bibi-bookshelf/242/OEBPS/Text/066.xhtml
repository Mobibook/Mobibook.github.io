  <h1>Uluslararası Ticaret Örgütü’nün ortaya çıkışı</h1>

  <p>Ticaret tanrısını seçmek gerekiyordu. Olimpos’taki tahtında oturan Zeus bütün aile bireylerini tek tek gözünün önüne getirdi. Çok fazla düşünmesine gerek kalmadı. Bu işi üstlenecek kişi Hermes olmalıydı.</p>

  <p>Zeus ona altın kanatlı sandaletler hediye etti ve onu karşılıklı ticari mal değişimini geliştirmekle, anlaşmalar imzalamakla ve ticaret özgürlüğünü güvence altına almakla görevlendirdi.</p>

  <p>Daha sonraları Roma’da Merkür adını alan Hermes’in bu göreve seçilmesinin nedeni en iyi yalan söyleyen olmasıydı.</p>
