  <h1>Tipik kıyafetler</h1>

  <p>Güney Amerika daima evet diyen bir pazardı.</p>

  <p>Burada İngiltere’den gelen her şeye hoş geldin deniyordu.</p>

  <p>Brezilya buz patenleri satın alıyordu, Bolivya ise kalot şapkaları ve bugün yerli kadınlarının tipik kıyafeti olan melon şapkaları.</p>

  <p>Geleneksel bayramların olmazsa olmazı, Arjantin ve Uruguay’ın atlı çobanlarının tipik kıyafetiyse Britanya tekstil sanayisi tarafından aslında Türk ordusu için üretilmişti. Kırım Savaşı sona erince, İngiliz tüccarlar ellerinde kalan binlerce asker pantolonunu Plata Nehri’ne gönderdiler ve bunlar sığır çobanlarının tipik pantolonuna dönüştü.</p>

  <p>On yıl sonra, İngiltere bu Türk askeri üniformalarıyla Paraguay’ı yok etme görevini üstlenen Brezilya, Arjantin ve Uruguay birliklerini giydirdi.</p>
