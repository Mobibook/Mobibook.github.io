  <h1>Altın taht</h1>

  <p>Frigya kralı Midas, Cecil Rhodes’tan bir miktar yıl önce dünyayı elinin sihriyle altına dönüştürmek istemişti.</p>

  <p>Dokunduğu her şeyin altın olmasını istiyordu ve Tanrı Dionysos’tan bu gücü kendisine vermesini istedi. Altına değil şaraba inanan Dionysos da bu gücü ona verdi.</p>

  <p>Bunun üzerine Midas bir dişbudak dalını tutup kopardı ve dal anında altından bir asaya dönüştü. Bir tuğlaya dokundu ve onu altın külçesi yaptı. Ellerini yıkadığında etrafa bir altın yağmuru saçıldı. Yemek yemeye oturduğundaysa ağzına aldığı lokmalar dişlerini kırdı ve hiçbir içecek gırtlağından geçemedi. Kızını kucakladı ve kızı altından bir heykele dönüştü.</p>

  <p>Midas açlıktan, susuzluktan ve yalnızlıktan ölecek hale geldi.</p>

  <p>Dionysos onun haline acıdı ve onu Sart Çayı’nda yıkadı.</p>

  <p>O günden beri bu çayın altın kumları ve sihrini kaybedip hayatını kurtaran Midas’ınsa bir şapkanın altında boş yere gizlenmeye çalışılan eşekkulakları oldu.</p>
