  <h1>Far West’in ortaya çıkışı</h1>

  <p>Her tabancanın bir makineli tüfekten fazla mermi sıktığı Vahşi Batı filmlerinin setleri küçük köy bozuntularıydı ve oralarda duyulan yegâne ses esnemeler olurdu ve bu esnemeler eğlencelerden çok daha uzun sürerdi.</p>

  <p><em>Cowboys'</em> lar denilen ve sözde hayatları genç kızları kurtararak geçen o asık suratlı, gururlu süvariler aslında açlıktan nefesi kokan yayalardı ve çöl boyunca sefil bir ücret karşılığında hayatlarını riske atarak güttükleri ineklerin dışında herhangi bir dişi olmazdı etraflarında. Ve ne Gary Cooper’a, ne John Wayne’e, ne de Alan Ladd’e birazcık olsun benzemezlerdi, çünkü ya zenciydiler, ya Meksikalı, ya da bir makyajcının elinin asla değmediği dişleri dökük beyazlar.</p>

  <p>Ve kötülerin kötüsü rolünde fazla mesaiye mahkûm yerlilerinse, konuşmayı beceremeyip oklarla delik deşik olmuş posta arabasının çevresinde çığlıklar atan o kıt akıllı, tüylerle süslü ve bedenleri boyalılarla hiçbir alakaları yoktu.</p>

  <p>Far West destanı Doğu Avrupa kökenli bir avuç işadamının uydurmasıydı. Hollywood stüdyolarında yirminci yüzyılın en başarılı evrensel mitini üreten Laemmle, Fox, Warner, Mayer ve Zukor adındaki bu göçmenlerin müthiş bir ticari zekâları vardı.</p>
