  <h1>Prisciliano</h1>

  <p>Ve yeraltı mezarlıkları dönemi sona erdi.</p>

  <p>Kolezyum’da Hıristiyanlar aslanları yemeye başladılar.</p>

  <p>Roma inancın evrensel merkezine dönüştü ve Katoliklik imparatorluğun resmi dini oldu.</p>

  <p>Ve Kilise 385 yılında Piskopos Prisciliano ve taraftarlarını mahkum edince, dine karşı gelen bu sapkınları boğazlatan Roma İmparatoru oldu.</p>

  <p>Kafalar yerlerde yuvarlandı.</p>

  <p>Piskopos Prisciliano’ya bağlı Hıristiyanlar suçluydu:</p>

  <p>Zira dans ediyorlardı, şarkı söylüyorlardı, geceyi ve ateşi kutluyorlardı, kilisedeki ayini onun doğduğu yer olan kuşkulu ülke Galiçya’ya özgü bir pagan bayramına çeviriyorlardı, topluluk halinde ve yoksulluk içinde yaşıyorlardı, kilisenin kudretli kesimlerle kurduğu ittifakı reddediyorlardı, köleliği lanetliyorlardı ve kadınların da papazlar gibi vaaz vermelerine müsaade ediyorlardı.</p>
