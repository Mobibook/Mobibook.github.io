  <h1>Bulutlardaki tehlike</h1>

  <p>Vatikan’a ulaşan şüphe götürmez tanıklıklara göre, Antoni Gaudi sayısız mucizesinden ötürü azizler listesine girmeliydi.</p>

  <p>Katalan modernizminin yaratıcı sanatçısı 1926 ’da öldü ve o günden itibaren birçok tedavi edilemezi tedavi etti, birçok bulunamazı buldu ve nerede olursa olsun iş ve barınak yarattı.</p>

  <p>Kutsallaştırma süreci devam ediyor.</p>

  <p>Göğün mimarisi büyük bir tehlike altında bulunuyor. Çünkü hiçbir ayini kaçırmayan bu iffetli, bu püriten adam aslında bir pagandı; evlerde ve parklarda çizdiği dünyevi labirentlerde bunu görmek mümkün.</p>

  <p>Kendisine verdikleri bulutla ne yapacak şimdi? Bizi ilk günahın gecesi Adem’le Havva’nın içinde dolaşmaya mı davet edecek acaba?</p>
