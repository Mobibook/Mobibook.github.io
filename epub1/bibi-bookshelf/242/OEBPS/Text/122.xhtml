  <h1>Hypatia</h1>

  <p><em>-Önüne gelenle gidiyor-</em> diyorlardı, özgürlüğünü lekelemek istediklerinde.</p>

  <p><em>-Kadına benzemiyor-</em> diyorlardı, zekâsını övmek istediklerinde.</p>

  <p>Ne var ki, çok uzaklardan bir sürü öğretmen, hâkim, filozof ve politikacı onun anlatacaklarını dinlemek için İskenderiye Okulu’na koşuyorlardı.</p>

  <p>Hypatia, Öklid ve Arşimet’e kök söktürmüş olan matematik problemleri üzerinde çalışıyor ve ilahi ya da insani sevgiyi hak etmeyen kör inanç aleyhine konuşmalar yapıyordu. Kuşku duymayı ve soru sormayı öğretiyordu. Ve tavsiyelerde bulunuyordu:</p>

  <p><em>-Düşünme hakkını koru. Yanılarak düşünmek hiç düşünmemekten iyidir.</em></p>

  <p>Bu kilise karşıtı kadın maço Hıristiyanlar şehrinde ilim öğreterek ne yapmaya çalışıyordu?</p>

  <p>Ona cadı ve büyücü diyorlar, ölümle tehdit ediyorlardı.</p>

  <p>Ve 415 yılı Mart ayında bir öğle vakti kalabalık üzerine çullandı. Arabasından çekip çıkardılar, çırılçıplak soyup sokaklarda sürüklediler, tekmelediler ve bıçaklarıyla deştiler. Ondan geriye kalan parçaları da, kent meydanında yakılan büyük ateş ortadan kaldırdı.</p>

  <p><em>-Bu olay soruşturulacak-</em> diye açıklama yaptı İskenderiye valisi.</p>
