  <h1>Sana dünyayı gösteriyorum</h1>

  <p>Darwin genellikle James Colman’ın gezi notlarından alıntılar yapıyordu.</p>

  <p>Hint Okyanusu’nun faunasını,</p>

  <p>Vezüv’ün alevler içindeki gökyüzünü,</p>

  <p>Arabistan gecelerinin ışıltısını,</p>

  <p>Zanzibar sıcağının rengini,</p>

  <p>Seylan’ın tarçın kokan havasını,</p>

  <p>Edinburgh kışının karanlığını</p>

  <p>ve Rus hapishanelerinin kasvetini onun kadar iyi betimleyen olmadı.</p>

  <p>Colman, beyaz bastonunun peşinden giderek dünyayı bir ucundan diğer ucuna turladı.</p>

  <p>Görmemize o kadar çok yardım eden bu gezgin kördü.</p>

  <p><em>-Ben ayaklarımla görüyorum</em> -derdi.</p>
