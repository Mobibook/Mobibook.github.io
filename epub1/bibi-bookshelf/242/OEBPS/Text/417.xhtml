  <h1>Hava bombardımanlarının ortaya çıkışı</h1>

  <p>1911 yılında İtalyan uçakları Libya çölündeki bazı yerleşimlerin üzerine el bombaları attılar.</p>

  <p>Bu deneme gösterdi ki, gökyüzünden yapılan saldırılar, karadan yapılanlara nazaran daha yıkıcı, daha hızlı ve daha ucuzdu. Hava kuvvetleri komutanlığı açıklama yaptı:</p>

  <p><em>-Bombardıman, düşmanın moralini bozma açısından olağanüstü bir etki yarattı.</em></p>

  <p>Daha sonraki deneyimler yine Arap sivillere karşı Avrupalıların katliamları oldu. 1912’de, Fransız uçakları Fas’a saldırdılar ve hedeflerini ıskalamamak için özellikle en kalabalık yerleri seçtiler. Ve ertesi yıl, Almanya’dan henüz gelmiş olan icadın açılışını yapmak için İspanyol havacılığının seçeceği yer de Fas olacaktı: bunlar dört bir yana öldürücü çelik parçaları fırlatan çok etkili, parça tesirli bombalardı.</p>
