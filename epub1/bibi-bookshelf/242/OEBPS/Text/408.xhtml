  <h1>Van Gogh</h1>

  <p>Dört amcası ve bir erkek kardeşi sanat eseri ticaretiyle uğraşıyordu, ama o hayatı boyunca sadece bir tablo satmayı başardı. Beğendiğinden ya da acıdığından ötürü bir arkadaşının kız kardeşi, Arles’te yapılmış <em>Kırmızı Üzüm Bağı</em> adlı yağlıboya tabloyu dört yüz frank ödeyerek satın aldı.</p>

  <p>Bir asırdan fazla bir süre sonra resimleri, yaşarken hiç okumadığı gazetelerin finans sayfalarında haber oluyor,</p>

  <p>asla adımını atmadığı sanat galerilerinde en yüksek fiyattan değer biçiliyor,</p>

  <p>onun varlığını görmezden gelmiş müzelerde en görülen eserler oluyor ve ona başka bir işle ilgilenmesini tavsiye eden akademilerde en büyük hayranlığı uyandırıyor.</p>

  <p>Bugün Van Gogh, ona yemek vermeyecek restoranların duvarlarını, onu akıl hastanesine kapatacak doktorların muayenehanelerini ve onu hapse tıktıracak avukatların yazıhanelerini süslüyor.</p>
