  <h1>Gökten ziyaret edilen azizeler</h1>

  <p><em>Magdeburg’lu Azize Mechtild: </em><em>Efendim, beni güçlü bir şekilde sev, beni sık sık ve uzun süre boyunca sev. Arzudan kavrulur bir halde seni çağırıyorum. Senin ateşli aşkın bütün gün içimi yakıyor. Ben sadece çırılçıplak bir ruhum ve Sen, onun içinde, çok güzel giyinmiş bir konuksun.</em></p>

  <p><em>Azize </em><em>Marguerite Marie Alacoque: </em><em>İsa, bütün ağırlığıyla üzerime yüklendiği bir gün, benim direnmeme şu şekilde yanıt verdi: “Senden zevk alabilmem için, hiç karşı koymadan benim aşk nesnem olmanı istiyorum. ”</em></p>

  <p><em>Foligno’lu Azize </em><em>An</em><em>gela: </em><em>içime giren ve iç organlarımı yırtarak dışarı çıkan bir alet tarafından sanki ele geçirilmiş gibiydim. Uzuvlarım zevkten kırılacak gibi oluyordu... Ve işte tam o günlerde, Tanrı bana büyük engel teşkil eden annemin ölmesini istedi. Kısa bir süre sonra kocam ve bütün çocuklarım da öldüler. Büyük bir rahatlama hissettim. Tanrı bunu benim için yapmıştı; kalplerimizin tamamen birleşebilmesi için.</em></p>
