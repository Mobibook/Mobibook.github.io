  <h1>Ramon</h1>

  <p>Akdeniz, 1938 Sonbaharı: Ramon Franco’nun uçağı havada infilak eder.</p>

  <p>1926 yılında, Plus Ultra adındaki bir uçakla, Huelva’ dan havalanıp okyanusu aşmış ve Buenos Aires’e inmiştir. Bütün dünya onun kahramanlığını alkışlarken, o bu başarıyı âlem gecelerinde kafayı çekerek, Marseillaise söyleyerek ve krallarla papalara küfrederek kutlamıştır.</p>

  <p>Aradan fazla bir zaman geçmeden, bir sarhoşluk anında, uçağını Madrid Kraliyet Sarayı’na yönlendirmiş ama bombaları bırakmaktan son anda vazgeçmiştir, çünkü bahçede oynayan çocukları görmüştür.</p>

  <p>Defalarca batıp çıkmıştır: Cumhuriyetçi bayrağını taşımış, anarşist bir ayaklanmada yer almış, Katalan milliyetçiliği tarafından milletvekili seçilmiş ve bir kadın ikieşli olduğu gerekçesiyle onu ihbar etmiştir; oysaki gerçekte üç eşli bir yaşam sürmektedir.</p>

  <p>Ancak kardeşi Francisco hükümet darbesi yapıp içsavaşı tetik- leyince Ramon Franco’nun ailevi damarı kabarmış ve haç-kılıç ittifakının saflarına geçmiştir.</p>

  <p>İki yıl savaştıktan sonra uçağının parçaları Akdeniz’in sularında kaybolur. O sırada bomba yüklü olarak Barselona’ya doğru yol almaktadır. Niyeti bir zamanlar arkadaşı olanları ve kendisinin eskilerde kalan çılgın yakışıklı halini öldürmekti.</p>
