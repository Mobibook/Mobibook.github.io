  <h1>Guernica</h1>

  <p>Paris, 1937 İlkbaharı: Pablo Picasso uyanır ve okur.</p>

  <p>Atölyesinde kahvaltı ederken gazetesini okur.</p>

  <p>Fincanındaki kahvesi soğur.</p>

  <p>Alman Hava Kuvvetlerine bağlı uçaklar Guernica şehrini yerle bir etmiştir. Nazi uçakları üç saat boyunca alevler içindeki şehirden kaçanları takip etmiş ve makineli tüfek ateşiyle öldürmüştür.</p>

  <p>General Franco, Guernica’nın komünistlerin arasına karışmış olan Asturiaslı bombacılar ve Basklı piromanlar tarafından yakıldığını ifade eder.</p>

  <p>İki yıl sonra İspanya’daki Alman birliklerinin komutanı Wolfram von Richthofen Madrid’deki zafer kürsüsünde Franco’ya eşlik eder: Hitler ileriki günlerde girişeceği dünya savaşının provasını İspanyolları öldürerek yapmıştır.</p>

  <p>Uzun yıllar sonra, Colin Powell New York’ta, Birleşmiş Milletler’de, Irak’ın muhtemel yok edilişini haber veren bir konuşma yapar. O konuşmasını yaparken, salonun uzak tarafı görünmez; yani Guernica görünmez. Duvarı süsleyen Picasso’nun tablosunun reprodüksiyonunun üzeri kocaman mavi bir kumaşla kapatılmıştır.</p>

  <p>Birleşmiş Milletler yetkilileri, yeni bir can pazarını ilan ederken onun en uygun dekor olmadığına karar verdiler.</p>
