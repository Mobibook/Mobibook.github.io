  <h1>Modern sanatın ortaya çıkışı</h1>

  <p>Eskiden beri Afrikalı heykeltıraşlar şarkı söyleyerek yontarlar. Müzik eserlerinin içine sinsin ve orada tınlamaya devam etsin diye onları tamamlayana kadar şarkı söylemeyi kesmezler.</p>

  <p>1910’da, Köleler Sahili’nde bulduğu eski heykeller karşısında Leo Frobenius’un gözleri yuvalarından fırlar.</p>

  <p>Güzellikleri o kadar üst düzeydir ki, Alman kâşif onların Atina’dan getirilmiş Yunan eserleri ya da kayıp Atlantis’e ait yaratımlar olduklarını düşünür. Meslektaşları da onunla aynı fikirdedir: Hor görünün kızı, kölelerin anası Afrika bu harikaların yaratıcısı olamaz.</p>

  <p>Ama bunları yaratan Afrika’ dır. Müzikle dolu bu heykeller, birkaç asır önce, Yoruba tanrılarının kadınları ve erkekleri doğurduğu kutsal yer olan dünyanın ortasındaki İfe’de yaratılmışlardır.</p>

  <p>Ve Afrika’da övgüye (aynı zamanda da çalmaya) değer sonsuz bir sanat kaynağı doğmaya devam etmişti.</p>

  <p>Göründüğü kadarıyla oldukça dalgın bir adam olan Paul Gauguin, Kongo’dan bazı heykellere imzasını attı. Sonra bu yanlışlık bir salgına dönüştü. O günden itibaren Picasso, Modigliani, Lee, Giacometti, Ernst, Moore ve diğer birçok Avrupalı sanatçı sık sık aynı hataya düştüler.</p>

  <p>Sömürge olmasından ötürü hiç çekinmeden yağmalanan Afrika, yirminci yüzyıl Avrupa’sındaki en göz alıcı resim ve heykellerin ortaya çıkmasında kendisine ne kadar çok borçlu olunduğunun farkına bile varmadı.</p>
