  <h1>Don Kişot</h1>

  <p>Marco Polo harikalar kitabını Cenova’da cezaevindeyken dikte ettirmişti.</p>

  <p>Ondan tam olarak üç asır sonra, borçlarını ödemediği için tutuklanan Miguel de Cervantes, La Mancha’lı Don Kişot’u Sevilla’daki cezaevinde yarattı.</p>

  <p>Ve bu, cezaevinde doğan bir başka özgürlük macerası oldu.</p>

  <p>Pirinçten zırhını giyip sıska atına binen Don Kişot sonsuza kadar aptal kalmaya mahkûm biri gibi görünüyordu. Bu deli adam kendisinin bir şövalye romanı karakteri, şövalye romanlarınınsa tarih kitapları olduklarını sanıyordu.</p>

  <p>Ancak asırlardan beri ona gülen biz okurlar, <em>onunla birlikte</em> gülüyoruz. Oyun oynayan çocuk için, oyun devam ettiği müddetçe bir süpürge bir attır; biz de, okuma sürdüğü müddetçe Don Kişot’un tuhaf aksiliklerini paylaşır, onları sahipleniriz. Onları o kadar kendimizin yaparız ki kahramanı anti-kahramana dönüştürür ve ona ait olmayan unsurları bile ona atfederiz. <em>Köpekler havlıy</em><em>or, Sancho, yola çıkmamız için bir işaret bu;</em> politikacıların en çok kullandığı cümle budur. Don Kişot bunu asla söylemedi.</p>

  <p>Che Guevara anne babasına son mektubunu yazdığında, hüzünlü şövalyenin dünya yollarındaki talihsiz serüveni üç buçuk asrı çoktan doldurmuştu. Ailesine elveda demek için Marks’tan bir alıntı yapmadı. Şöyle yazdı: <em>Topuklarımın altında bir kez daha Rocinante ’nin kaburgalarını hissediyorum. Kalkanımı koluma takıp tekrar yollara düşüyorum.</em></p>

  <p>Kendisine kılavuzluk eden yıldızlara asla ulaşamayacağını bilse de denizci, gemisiyle gidiyor.</p>
