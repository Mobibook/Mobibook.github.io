  <h1>Orta Amerika’nın haritasını yırttılar</h1>

  <p>Francisco Morazan ilk ateşte ölmedi. Elinden geldiğince doğrulup ikinci kez nişan alma ve ateş emrini bizzat kendisi verdi.</p>

  <p>Acılarına son veren kurşun kafasını parçaladı.</p>

  <p>Onunla birlikte Orta Amerika da parçalandı. O zaman beşe bölünmüştü, şimdi altı oldu. Birbirlerini yok varsayan ve birbirlerinden hazetmeyen bu altı ülke Morazan zamanında tek bir cumhuriyetti.</p>

  <p>O, Orta Amerika’yı 1830’dan 1838’e kadar yönetmişti. Onun bir bütün olarak kalmasını istedi ve bu uğurda savaştı.</p>

  <p>Son çarpışmasında beş bin kişilik bir kuvvetin karşısına topladığı seksen kişiyle çıktı.</p>

  <p>Kosta Rika’nın başkenti San Jose’ye bir ata bağlanmış olarak girerken kalabalık onu sessiz bakışlarla izledi.</p>

  <p>Yargılanması fazla uzun sürmedi, hemen hüküm verildi ve kurşuna dizildi. Ve uzun saatler boyunca yağmur onu delik deşik etti.</p>

  <p>Morazan doğduğunda Honduras’ta ne bir devlet okulu ne de yoksulların mezarlığa gitmeden önce uğrayabilecekleri bir hastane vardı.</p>

  <p>Morazan, Honduras’ta ve bütün Orta Amerika’daki manastırları okula ve hastaneye dönüştürdü. Üst düzey ruhban sınıfı çiçek hastalığının, kuraklığın ve Kilise’nin ona açtığı savaşın suçlusunun Cennetten kovulmuş bu İblis olduğunu ilan etti.</p>

  <p>Onun ölümünden on üç yıl sonra William Walker bu toprakları istila etti.</p>
