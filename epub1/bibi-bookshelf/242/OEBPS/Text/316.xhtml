  <h1>Goya</h1>

  <p>1814’te VH. Fernando, Francisco de Goya’ya poz verdi. Bunda hiçbir gariplik yoktu. İspanyol kraliyetinin resmi sanatçısı Goya yeni kralın portresini yapıyordu. Ancak sanatçı ve kral birbirlerinden nefret ediyorlardı.</p>

  <p>Kral çok haklı olarak bu saray resminin kasten çok güzel yapılmadığından kuşkulanıyordu. Sanatçının, karnını doyurmasını sağlayan ve Kutsal Engizisyon’un şiddetine karşı ona güzel bir zırh sağlayan görevini yerine getirmekten başka çaresi yoktu. <em>Çıplak Maya</em> adlı tablonun yanı sıra savaşçıların cesareti ve keşişlerin erdemiyle alay eden sayısız eserin yaratıcısını diri diri yakma arzusu Tanrı’nın Mahkemesi’nde hiç eksik olmuyordu.</p>

  <p>Kralın gücü vardı ve sanatçının hiçbir şeyi yoktu. Engizisyon’u ve asillerin ayrıcalıklarını geri getirmek isteyen Fernando’yu tahtırevanla tahta taşıyan kalabalık bir yandan da bağırıyordu:</p>

  <p><em>-Yaşasın zincirler!</em></p>

  <p>Goya’nın kral ressamlığı görevini kaybetmesi çok sürmedi; onun yerine, fırçanın itaatkâr bürokratı Vicente Lopez geldi.</p>

  <p>Bunun üzerine işsiz ressam Manzanares Nehri kıyısındaki bir kır evine sığındı ve o duvarların arasında <em>kara resim</em> diye adlandırılan şaheserler doğdular.</p>

  <p>Goya onları kendisi için yaptı; yalnızlık ve umutsuzluk gecelerinde, başının üzerindeki şapkada taşıdığı mumların ışığında, sadece kendi zevki ya da zevksizliği için.</p>

  <p>Ve böylece mutlak sağırlıktan muzdarip bu sağır adam döneminin en aykırı seslerini işiterek onlara şekil ve renk verdi.</p>
