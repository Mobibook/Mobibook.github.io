  <h1>Aman kaçırmayın!</h1>

  <p>Hiçbir avukat onların savunmasını üstlenmez. Kendi kendilerini de savunamazlar, çünkü yasa zencilerin yeminine inanmaz.</p>

  <p>Yargıç onları kaşla göz arasında mahkum eder.</p>

  <p>1741 yılı boyunca New York şehrinde çıkan bazı yangınlar, aşırı özgürlük nedeniyle yozlaşmış olan kölelere karşı sert önlemler almayı gerektirmektedir. Eğer mahkum edilenler bu yangınlardan ötürü suçluysalar adalet yerini bulmuş olacaktır. Eğer onların suçu yoksa bu verilen ceza bir uyarı görevi görecektir.</p>

  <p>On üç zenci direklere bağlanıp diri diri yakılırlar; on yedi zenci darağacını boylar ve cesetleri çürüyene dek orada asılı kalır. Onların yanı sıra ayrıca dört beyaz da (yoksul ama beyaz) ölüme yollanır, zira bu cehennem komplosunu tasarlayacak bir akıl gerekmektedir ve o da ancak bir beyazda bulunur.</p>

  <p>Gösterinin tamamlanması bir haftayı bulur ve kalabalık içinde en güzel yeri kapmak için sürekli kavgalar çıkar.</p>
