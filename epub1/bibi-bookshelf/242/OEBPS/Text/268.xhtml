  <h1>Dik kafalı özgürlük</h1>

  <p>On altıncı yüzyılın ortalarında olur.</p>

  <p>İlk kaçış denemelerinde başarısız olan köleler kulak, tendon, ayak ya da ellerini kesmeyi kapsayan sakat bırakma cezalarına maruz kalmışlardı ve İspanya kralının <em>adlarını zikredemeyeceği yerlerin kesilmesini</em> yasaklaması da bir işe yaramamıştı.</p>

  <p>Bu sefer, daha önceden sabıkalı olanların geri kalan yerleri kesilir ve en sonunda da kendilerini darağacında, odun ateşinde ya da baltanın altında bulurlar. Sopalara geçirilen kesik başları köy meydanlarında sergilenir.</p>

  <p>Ancak buna rağmen, Amerika’nın her tarafında, selvanın normal toprağı andıran kum bataklıklarıyla çevrili derinliklerinde ya da dağların sivri kazıklardan oluşan tuzaklarla kaplı sarp kısımlarında özgür siyahların oluşturdukları tabyaların sayısı artar.</p>

  <p>Ortak noktaları her türlü aşağılanmaya maruz kalmak olan değişik Afrika uluslarına mensup köleler buralarda toplanırlar.</p>
