  <h1>Tehlikeli bir zaaf: Sorgulama</h1>

  <p>Hangisi daha değerlidir? Deneyim mi, yoksa öğreti mi?</p>

  <p>Galileo Galilei, yüksekçe bir yerden aşağıya doğru kayalar ve kayacıklar, toplar ve topçuklar atarak, nesnelerin ağırlıkları farklı olsa da, süratlerinin aynı olacağını kanıtladı. Aristoteles bu konuda yanılmıştı ve on dokuz asır boyunca bunu hiç kimse fark etmemişti.</p>

  <p>Diğer bir meraklı, Johannes Kepler, gün boyunca güneş ışığını takip eden bitkilerin dairesel olarak dönmediklerini fark etti. Bir şeyin etrafında dönen her nesnenin izlediği en mükemmel yol daire değil miydi acaba? Bu durumda Evren Tanrı’nın mükemmel eseri değil miydi?</p>

  <p><em>-Bu dünya mükemmel değil, mükemmellikle alakası yok</em><em> -diyen Kepler neticede şu sonuca ulaşıyordu: </em><em>O halde izlediği yollar niye mükemmel olsun ki?</em></p>

  <p>Usavurmaları hem Lütherciler hem de Katolikler nezdinde şüpheyle karşılandı. Kepler’in annesi, büyücülük yapma suçlamasıyla dört yıl hapis yatmıştı. Bunun bir nedeni olsa gerekti.</p>

  <p>Ama o, o zorunlu karanlık dönemlerde gerçeği gördü ve başkalarının da görmesine yardım etti:</p>

  <p>Güneşin kendi ekseni etrafında döndüğünü tahmin etti,</p>

  <p>bilinmeyen bir yıldızı keşfetti,</p>

  <p>diyoptri denilen ölçü birimini keşfetti ve modern optik bilimini kurdu.</p>

  <p>Ve yaşamının son günlerini yaşadığı sırada, “güneş nasıl ki bitkilerin yolculuğu üzerinde belirleyici oluyorsa, gelgitler de ayın konumuna göre oluşurlar” demek geldi içinden.</p>

  <p>- <em>Yaşlı bunak-</em> diye söylendiler meslektaşları.</p>
