  <h1>Eşek</h1>

  <p>Orada, yemliğin içindeki yeni doğmuş İsa’yı nefesiyle ısıtıyor ve ikonalarda da böyle resmediliyor: kocaman kulaklarıyla ön planda, sazdan beşiğin hemen yanı başında poz vererek.</p>

  <p>İsa, Hirodes’in kılıcından eşeksırtında kurtuldu.</p>

  <p>Yaşamı eşeksırtında geçti.</p>

  <p>Vaazlarını eşeksırtında verdi.</p>

  <p>Kudüs’e eşeksırtında girdi.</p>

  <p>Eşek o kadar mı eşekti?</p>
