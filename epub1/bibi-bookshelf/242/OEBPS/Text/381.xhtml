  <h1>İki kraliçe</h1>

  <p>Kraliçe Victoria, ölümünden kısa bir süre önce, kalabalık tacına yeni bir inci ekleme mutluluğuna erişti. Altın madenleri açısından zengin Aşanti Krallığı Britanya’nın sömürgesi oldu.</p>

  <p>Bu fethi bir asır boyunca yapılan birçok savaşa mal olmuştu.</p>

  <p>İngilizler Aşantilerden ulusun ruhunun oturduğu kutsal tahtı talep edince nihai çarpışma başladı.</p>

  <p>Aşantiler çok savaşçı insanlardı ve onları kaybetmek bulmaktan daha tercih edilir bir durumdu. Ancak nihai çarpışmada ordunun başına geçen bir kadın oldu. Ana kraliçe Yaa Asantewaa, savaşçı komutanları saklandıkları deliklerden çıkardı:</p>

  <p><em>-Cesaret nerede? Sizde olmadığı belli.</em></p>

  <p>Çarpışmalar çok şiddetli geçti. Üçüncü ayın sonunda İngiliz topları güçlerini kabul ettirdiler.</p>

  <p>Galip kraliçe Victoria, Londra’da öldü.</p>

  <p>Mağlup kraliçe Ya Asanewaa toprağından uzaklarda öldü.</p>

  <p>Savaşın galipleri kutsal tahtı hiçbir zaman bulamadılar.</p>

  <p>Yıllar sonra Aşanti Krallığı, Gana adını alarak siyah Afrika’da bağımsızlığını kazanan ilk sömürge oldu.</p>
