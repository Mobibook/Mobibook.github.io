  <h1>Nesnel habercilik</h1>

  <p style="text-align: center;"><img alt="29-La-informacion-objetiva" src="../Images/29-La-informacion-objetiva.jpg"/></p>

  <p>Nesnel olma mecburiyeti, demokratik ülkelerin kitlesel iletişim araçlarına kılavuzluk eden bir unsurdur.</p>

  <p>Nesnellik, çatışma anlarında konuyla ilgili tarafların her birinin bakış açısını halka ulaştırmaya dayanır.</p>

  <p>Vietnam Savaşı yıllarında, Birleşik Devletler’in büyük kitlesel iletişim araçları hem kendi hükümetlerinin hem de düşmanın durumu hakkında kamuoylarını bilgilendirdiler.</p>

  <p>Bu konulara merak duyan George Bayley, 1965 ve 1970 yılları arasında ABC, CBS ve NBC isimli televizyon kanallarında her iki tarafa ayrılan zamanları ölçtü: İstilacı ulusun bakış açısı yüzde doksan yedilik bir zaman dilimini kaplarken istilaya maruz kalan ulusun bakış açısına yüzde üçlük bir zaman dilimi kalmıştı.</p>

  <p>Doksan yediye karşılık üç.</p>

  <p>İstila edilenler için savaşa katlanma mecburiyeti; istila edenler içinse bunu anlatma hakkı.</p>

  <p>Haber gerçekliği yaratmaktadır, gerçeklik haberi değil.</p>
