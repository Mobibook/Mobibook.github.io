  <h1>Mengele</h1>

  <p>Hijyen gerekçesiyle gaz odalarının kapısında demirden ızgaralar vardı. Görevliler botlarındaki çamurları orada temizlerdiler.</p>

  <p>Diğer yandan, mahkûmlar içeriye ayakkabısız girerlerdi. Kapıdan girer ve bacalardan çıkarlardı; ama altın diş, yağ, saç ve değerli olabilecek her şeylerini bıraktıktan sonra.</p>

  <p>Orada, Auschwitz’de, Doktor Josef Mengele deneylerini yapardı.</p>

  <p>Diğer Nazi âlimler gibi o da, geleceğin süper ırkını üretecek tesislerin hayalini kuruyordu. Kalıtımsal kusurları incelemek ve bunları düzeltmek için dört kanatlı sineklerin, bacaksız farelerin, cücelerin ve Yahudilerin üzerinde çalışırdı. Ne var ki onun bilimsel tutkusunu ikiz çocuklar kadar tetikleyen başka bir şey yoktu.</p>

  <p>Mengele çocuk kobaylarına çikolata verir ve yanaklarından sevecen bir şekilde makas alırdı, ama deneklerin birçoğu bilimin ilerlemesi açısından herhangi bir fayda sağlamadı.</p>

  <p>Bazı ikizleri Siyam ikizlerine dönüştürmek istedi ve damarlarını birleştirmek için sırtlarını açtı: birbirlerinden ayrı olarak ve acıdan uluyarak öldüler.</p>

  <p>Bazılarının cinsiyetlerini değiştirmek istedi: bir tarafları kesilmiş olarak öldüler.</p>

  <p>Bazılarının seslerini değiştirmek için ses tellerini ameliyat etti: dilsiz öldüler.</p>

  <p>Türü güzelleştirmek için gözleri koyu renk olan ikizlere mavi boya enjekte etti: kör olarak öldüler.</p>
