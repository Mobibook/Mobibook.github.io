  <h1>Tangonun ortaya çıkışı</h1>

  <p>Plata Nehri’nde, kenar mahallelerin genelevlerinde doğmuştu. Kadınlar yataklarında diğer müşterilerini ağırlarken, sıralarını bekleyen erkekler, zaman geçirmek için kendi aralarında dans ediyorlardı. Yavaş ve kesik kesik çıkan müziği bıçak ve hüznün hüküm sürdüğü sokaklarda kayboluyordu.</p>

  <p>Tango kökeninin işaretini alnında taşıyordu; ayaktakımı, kötü bir yaşam ve işte bu yüzden de doğduğu yerden dışarı çıkması yasaktı.</p>

  <p>Ancak, toplum içine çıkması uygun görülmeyen tarz dışarıya adımını attı. 1917’de Carlos Gardel’in elinden tuttuğu tango Buenos Aires’in merkezine daldı, Esmeralda tiyatrosunun sahnesine çıktı ve kendi adıyla takdim edildi. Gardel <em>Hüzünlü gecem</em> adlı şarkıyı seslendirdi ve alkışlandı. Ve tangonun sürgün yaşamı sona erdi. Gözyaşlarına boğulan kendi halindeki orta sınıf sımsıcak bir hoş geldin dedi ve ona geçer notunu verdi.</p>

  <p>Bu Gardel’in plağa kaydettiği ilk tango oldu. Hâlâ dinleniyor ve sanki her geçen gün güzelleşiyor. Gardel’e Büyücü diyorlar. Biraz olsun abartmıyorlar.</p>
