  <h1>Homeros</h1>

  <p>Ne bir şey vardı, ne de hiç kimse. Hayaletler bile yoktu. Sadece dilsiz taşlar ve kalıntıların arasında otlayacak yeşillik arayan koyun vardı.</p>

  <p>Ancak kör ozan artık orada bulunmayan büyük şehri görmeyi başardı. Onun surlarla çevrili olup körfezin üzerindeki tepede yükseldiğini gördü ve onu yerle bir etmiş olan savaşın naralarını ve kılıç şakırtılarını duydu.</p>

  <p>Ve bunları bir şarkıyla dile getirdi. Bu Truva’nın yeniden kuruluşu oldu. Truva, yok oluşunun üzerinden dört buçuk asır geçtikten sonra, Homeros’un sözleriyle hayat bulup yeniden doğdu. Ve unutulmaya mahkum olan Truva Savaşı bütün savaşların en ünlüsüne dönüştü.</p>

  <p>Tarihçiler onun bir ticaret savaşı olduğunu söylüyorlar. Truvalılar Karadeniz’e doğru açılan geçidi kapatmışlardı ve buradan geçiş için çok paralar alıyorlardı. 'Yunanlılar Truva’yı Çanakkale Boğazı’ndan Doğu’ya doğru giden bir yol açmak için yakıp yıktılar. Zaten dünya tarihindeki bütün -ya da neredeyse bütün- savaşların nedeni ticaridir. O halde kendine özgü çok az bir özelliği olan bu savaşı hatırlanmaya değer kılan ne? Truva’nın taşları doğal süreçlerini tamamlayarak tamamen kuma dönüşmek üzereydiler ki Homeros onları gördü ve dinledi.</p>

  <p>Onun söylediği şarkılar sadece bir hayal ürünü müydü acaba?</p>

  <p>Bir kuğu yumurtasından doğmuş olan Kraliçe Helena’yı kurtarmak üzere oluşturulan bin iki yüz gemilik donanma sadece bir hayal ürünü müydü?</p>

  <p>Akhilleus’un, mağlup ettiği rakibi Hektor’u atların çektiği bir arabanın arkasına bağlayıp kuşatma altındaki kentin surlarının etrafında defalarca dolaştırdığını Homeros mu uydurdu?</p>

  <p>Peki, Paris kaybetmek üzereyken Afrodit’in onu sihirli bir sis tabakasına sararak kurtarması, bir sanrının ya da sarhoşluğun eseri olmuş olamaz mı?</p>

  <p>Peki Apollon’un öldürücü okunu Akhilleus’un topuğuna nişanlaması?</p>

  <p>Truva’ları kandıran devasa tahta atın yaratıcısı -diğer adı İlyada olan- Odysseus destanları mıdır acaba?</p>

  <p>On yıl süren bu savaştan karısı tarafından banyoda öldürülsün diye dönen muzaffer Agamemnon’un sonu ne kadar gerçektir?</p>

  <p>Bize son derece kıskanç, intikamcı, hain gözüken bu kadınlar ve bu erkekler, bu tanrıçalar ve bu tanrılar, var oldular mı acaba?</p>

  <p>Kim bilir, hiç var oldular mı?</p>

  <p>Emin olduğumuz tek gerçek var olmayı bugün hâlâ sürdürdükleri.</p>
