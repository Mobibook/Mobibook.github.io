  <h1>Seçimleri kazanmak yasak</h1>

  <p>İnsanlar daha sıkı çalışsınlar ve daha ahlaklı bir hayat sürsünler diye, Wall Street krizi kahve fiyatını ve El Salvador’un sivil iktidarını alaşağı etti.</p>

  <p>Çorbadaki zehri ve haritadaki düşmanı ortaya çıkarmak için sihirli bir sarkaç kullanan General Maximiliano Hernandez Martinez ülkenin dizginlerini eline aldı.</p>

  <p>General demokratik seçim çağrısı yaptı, ama halk kendisine sunulan bu fırsatı kötüye kullandı. Çoğunluk Komünist Parti’ye oy verdi. Generalin seçimleri iptal etmekten başka çaresi kalmadı ve bunun üzerine eşzamanlı olarak halk ayaklanması ve uzun yıllardır uykuda olan İzalco volkanı patladı.</p>

  <p>Mitralyözler barışı yeniden sağladılar. Binlerce insan öldü. Tam sayıyı hiç kimse bilmiyor. Ölenler işçilerdi, yoksullardı, yerlilerdi: Ekonomi onları <em>iş gücü</em> olarak, ölümse NN- olarak adlandırıyordu.</p>

  <p>Yerli şefi Jose Feliciano Ama’yı bir zeytin ağacına astıklarında zaten daha önce defalarca öldürmüşlerdi. Ve bu vatandaşlık dersine katılmak üzere ülkenin her tarafındaki okullardan getirilen çocuklar onu görsünler diye orada rüzgârda sallanmaya bıraktılar.</p>
