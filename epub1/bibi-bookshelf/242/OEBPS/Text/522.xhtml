  <h1>Evet, ben yapabilirim</h1>

  <p>1961 yılında bir milyon Kübalı okuma yazma öğrendi ve binlerce gönüllü, bunun bir yılda gerçekleştirileceği ilk açıklandığında suratlara yerleşen alaycı gülümsemeleri ve acıyan bakışları sildiler.</p>

  <p>Bir süre sonra, Catherine Murphy o günlere ait hatıraları derledi:</p>

  <p><em>*Griselda </em><em>Aguilera: </em><em>Annemle babam burada, Havana ’da okuma yazma öğretiyorlardı. Ben de onlarla gitmek istiyordum, ama bırakmıyorlardı. Her sabah ikisi birlikte, çok erkenden çıkıp giderler, ben akşama kadar evde tek başıma kalırdım. Bir gün o kadar çok ısrar ettim ki, dayanamayıp onlara eşlik etmeme izin verdiler. İlk öğrencimin adı </em><em>Carlos Perez </em><em>Isla ’ydı ve elli sekiz yaşındaydı. O sırada benim yaşımsa yediydi.</em></p>

  <p><em>*Sixto </em><em>Jimenez: </em><em>Gitmem için beni de bırakmıyorlardı. On iki yaşındaydım ve okuma yazmayı gayet iyi biliyordum. Her gün isteğimi yineliyordum, tartışıyorduk, ama nafile. Bu çok tehlikeli diyordu annem. Ve işte tam o günlerde Domuzlar Körfezi çıkarması patladı. Kendilerini Küba ’nın sahibi zanneden katiller gözlerini kan bürümüş bir halde intikam almaya geliyorlardı. Biz onları iyi tanıyorduk; o eski dönemde, biz daha dağlarda yaşarken iki kez evimizi yakmışlardı. Bunun üzerine annem hemen çantamı hazırladı. Ve bana güle güle dedi.</em></p>

  <p><em>*Sila </em><em>Osorio: </em><em>Annem, </em><em>Manzanillo </em><em>civarındaki dağlarda okuma yazma öğretti. Ona yedi çocuklu bir aile düşmüştü. Hiçbiri okuma yazma bilmiyordu. Annem altı ay boyunca o evde yaşadı. Gündüzleri kahve topluyor, su taşıyor... Akşamları da ders veriyordu. Hepsi okuma yazma öğrendiğinde oradan ayrıldı. Oraya tek başına gelmişti, ama ayrılırken yanında birisi vardı. Düşünsene: Okuma yazma seferberliği olmasa, ben var olmayacaktım.</em></p>

  <p><em>*Jorge </em><em>Oviedo: </em><em>Palma Soriano </em><em>tugaylarına bağlı öğretmenler geldiğinde ben on dört yaşındaydım. Daha önce hiç okula gitmemiştim, ama ilk okuma yazma sınıfına kaydımı yaptırdım. Daha birkaç tane düz çizgi çekmiştim ki hemen anladım: Bu benim işimdi. Ve ertesi sabah evden kaçıp yollara düştüm. Koltuğumun altında tugayın okuma yazma kitapçığını taşıyordum. Oriente eyaletindeki dağlarda yer alan bir köye ulaşıncaya kadar bayağı yürüdüm. Kendimi okuma yazma öğretmeni olarak tanıttım. İlk dersimi verirken </em><em>Palma Soriano </em><em>’da dinlemiş olduklarımı tekrarladım. Hepsini hatırlıyordum. İkinci dersi vermeden önce kitapçıkta ne dendiğini öğrendim, daha doğrusu tahmin ettim. Daha sonraki derslerde de bu devam etti...</em></p>

  <p><em>Ben okuma yazma öğrencisi olmadan okuma yazma öğretmeni oldum. Ya da aynı anda ikisi birden oldum, bilmiyorum.</em></p>
