  <h1>Tule’nin devi</h1>

  <p><em>1586 yılında, İspanyol papaz Josep de </em><em>Acosta </em><em>onu, </em><em>Oaxaca’nin </em><em>üç fersah uzağındaki Tule köyünde gördü: </em><em>Bu ağacı yukarıdan düşen bir yıldırım tam ortasından ikiye ayırmış. Dediklerine göre yıldırım parçalamadan önce altına bin adamın sığacağı gölgesi varmış.</em></p>

  <p>Ve 1630’da, Bernabe Cobo, ağacın üç kapısı olduğunu yazdı; ayrıca bu kapılar at sırtında içlerinden geçecek denli büyüktüler.</p>

  <p>O bugün hâlâ orada. İsa’dan önce doğdu ve bugün hâlâ orada duruyor. O bu dünyanın en yaşlı ve en devasa canlısı. Sık dalları arasında binlerce kuşun yuvası bulunuyor.</p>

  <p>Bu yeşil tanrı yalnızlığa mahkum edilmiş. Ona eşlik eden bir orman yok etrafında.</p>
