  <h1>İçine şeytan girmiş olanlar</h1>

  <p><em>Korkuyu öğretmeye gelecekler.</em></p>

  <p><em>Güneşi hadım etmeye gelecekler.</em></p>

  <p>Maya peygamberleri bu aşağılanma döneminin geleceğini Yucatan’ da haber vermişlerdi.</p>

  <p>Ve 1562 yılında yine Yucatan’da, Peder Diego de Landa, yerlilerin kitaplarını büyük bir törenle ateşe fırlattı.</p>

  <p>Ve şeytan çıkarıcı şöyle yazdı:</p>

  <p><em>Kendi harfleriyle yazılmış bir sürü kitaplarını bulduk ve içlerinde Şeytan’ın saptırmalarından ve batıl düşüncelerden başka bir şey olmadığı için hepsini yaktık.</em></p>

  <p>Kükürt kokusu çok uzaklardan duyuluyordu. Mayalar sorguladıkları için, merak ettikleri için, zaman içinde günlerin izini sürdükleri için ve on üç gökyüzünde yıldızların peşine düştükleri için yakılmayı hak ediyorlardı.</p>

  <p>Yaptıkları diğer birçok şeytanlığın yanı sıra, var olan en doğru takvimi yaratmışlardı; güneş ve ay tutulmasını herkesten daha kesin bir biçimde önceden hesaplamışlardı; sıfır rakamını, Araplar bu yeniliği Avrupa’ya getirme nezaketini getirmeden çok önce keşfetmişlerdi.</p>
