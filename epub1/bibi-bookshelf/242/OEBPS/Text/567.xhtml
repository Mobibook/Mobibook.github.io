  <h1>Nehir ve balıklar</h1>

  <p>Eski bir atasözü, insanlara balık vermek yerine balık tutmayı öğretmek daha iyidir der.</p>

  <p>Amazon bölgesinde yaşayan Piskopos Pedro Casaldaliga, bunun çok doğru olduğunu, çok güzel bir fikir olduğunu söylüyor, ama herkesin malı olan nehri birinin satın alıp bize balık tutmayı yasaklarsa ne olacak? diye soruyor. Ya da, içine dökülen toksik maddelerle nehir zehirlenirse, balıklar zehirlenirse ne olacak? Ya da, şu anda olan olursa ne olacak?</p>
