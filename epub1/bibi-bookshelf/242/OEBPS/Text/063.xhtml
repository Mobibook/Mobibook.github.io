  <h1>Karaciğer ruhun eviyken</h1>

  <p>Geçmiş zamanlarda, kardiyologların ve boleroların söz yazarlarının doğmasından çok önce, duygulara ev sahipliğini kalbin yerine pekâlâ karaciğer yapabilirdi.</p>

  <p>Karaciğer her şeyin merkeziydi.</p>

  <p>Çin geleneğine göre karaciğer ruhun uyuduğu ve düş gördüğü mekândı.</p>

  <p>Mısır’da karaciğerin korunup gözetilmesinden sorumlu olan Tanrı Horus’un oğlu Amset’ti. Roma’da bu işle ilgilenense tanrıların babası Jüpiter’den başkası değildi.</p>

  <p>Etrüskler kurban ettikleri hayvanların karaciğerinden geleceği okuyorlardı.</p>

  <p>Yunan söylencesine göre, Prometeus tanrılardan biz insanlar için ateşi çaldı. Olimpos’un efendisi Zeus, onu bir kayaya zincirleyerek cezalandırdı; bir akbaba her gün gelip karaciğerini yiyordu.</p>

  <p>Dikkat edin, kalbini değil, karaciğerini. Ancak Prometeus’un karaciğeri her gün yenileniyordu ve bu da onun ölümsüzlüğünün kanıtıydı.</p>
