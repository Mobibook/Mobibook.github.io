  <h1>Kölelik birçok kez öldü</h1>

  <p>Herhangi bir ansiklopediyi aç. Köleliği ilk kaldıran ülkenin hangisi olduğuna bak. Ansiklopedinin vereceği yanıt bellidir: İngiltere.</p>

  <p>Gerçekten de, dünya köle ticareti şampiyonluğunu kimseye bırakmayan Britanya İmparatorluğu günün birinde, insan eti satışının artık eskisi kadar getirimli olmadığını anlayınca fikir değiştirir. Londra köleliğin kötü bir şey olduğunu 1807’de keşfetmiştir, ancak kararı yeterince ikna edici bulunmamış olsa gerek, otuz yıl sonra bunu iki kez yinelemek zorunda kalır.</p>

  <p>Fransız Devrimi’nin sömürgelerdeki kölelere özgürlüklerini verdiği de bir gerçektir, ancak <em>ölümsüz</em> diye adlandırılan özgürleştirici karar kısa bir süre sonra Napolyon Bonapart tarafından katledilerek öldürülmüştür.</p>

  <p>İlk özgür ülke, gerçek anlamda özgür ülke Haiti olmuştur. Köleliği İngiltere’den üç yıl önce, yeni kazandığı bağımsızlığını kutlarken ve unutulmuş yerli ismini tekrar elde ederken, şenlik ateşlerinin güneşinin aydınlattığı bir gecede kaldırmıştır.</p>
