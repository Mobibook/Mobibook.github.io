  <h1>Vatikan’ı ziyaret</h1>

  <p>Michelangelo (Mikelanj)’ya soruyorum, eğer beni yanıtlarsa sevinirim:</p>

  <p><em>-Musa heykelinin neden boynuzları var?</em></p>

  <p><em>-Şistine Şapeli’ndeki İnsanın Yaradılışı freskinde hepimiz Adem ’e yaşam veren parmağa odaklanıyoruz, peki Tanrı ’nın diğer koluyla, sanki istemeden de olsa, sevgi dolu biçimde kucakladığı çıplak genç kız kim ?</em></p>

  <p><em>-Havva ’nın yaratılışı freskinde, o kırık dalların Cennet’te ne işi var? Onları kim kesti? Ormanları kesme izni var mıydı?</em></p>

  <p><em>-Ve Kıyamet Günü freskinde, bir meleğin kendisini yumruklayarak dışarı atmasına rağmen cehenneme girmeye çalışan ve düşerken üzerinde papalığın anahtarlarıyla dolu bir çuval olan Papa kim ?</em></p>

  <p><em>-Vatikan sizin yaptığınız bu freskin üzerindeki kırk bir tane penisin üzerini kapattı. Papa ’nın emriyle bacak aralarını utangaç kumaşlarla kapatan kişinin sizin dostunuz ve meslektaşınız Daniele da Volterra olduğunu ve bu yüzden de ona I</em><em>1</em><em> Braghettone- dendiğini biliyor musunuz?</em></p>
