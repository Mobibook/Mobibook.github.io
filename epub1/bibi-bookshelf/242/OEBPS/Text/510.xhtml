  <h1>Maradona</h1>

  <p>Daha önce hiçbir yıldız futbolcu futbol ticaretinin efendileri karşısında bu kadar açık sözlü olmamıştı. Ünlü ya da popüler olmayan oyuncuların hakları için mücadele eden, bütün zamanların en ünlü ve en popüler futbolcusu oldu.</p>

  <p>Bu cömert ve dayanışmacı idol, en fazla beş dakika içinde, bütün futbol tarihinin en çelişkin iki golünü kaydetmeye muvaffak olmuştu. Hayranları bu iki gol nedeniyle ona büyük hürmet gösteriyorlardı: Sadece sanatçının bacaklarının bütün hünerini yansıtan o gol değildi övgüye layık görülen, aynı zamanda, elinin çaldığı hırsızın golü de diğeri kadar, belki daha da fazla, insanların hayranlığını kazanmıştı. Diego Armando Maradona’ya tapılmasının nedeni sadece olağanüstü hokkabazlıkları değil, ayrıca kirli, günahkâr bir tanrı ve tanrıların en insancılı olmasıydı. Herkes ondaki insani -ya da en azından erkeksi- zaafların değişken sentezini fark edebilirdi: Zampara, pisboğaz, içkici, hilekâr, yalancı, övüngen, sorumsuz.</p>

  <p>Ancak tanrılar, ne kadar insancıl olurlarsa olsunlar, jübile yapmazlar.</p>

  <p>O içinden geldiği anonim kalabalığın arasına bir daha asla dönemedi.</p>

  <p>Onu sefaletten kurtarmış olan şöhret, daha sonra onu tutsağı yaptı.</p>

  <p>Maradona, kendisini Maradona zannetmeye mahkûm oldu ve her eğlencenin yıldızı, her vaftiz töreninin bebeği, her cenazenin ölüsü olmaya mecbur kaldı.</p>

  <p>Sükse bağımlılığı kokain bağımlılığından daha yıkıcıdır. Üstelik idrar ya da kan testleri bu uyuşturucuyu ele vermez.</p>
