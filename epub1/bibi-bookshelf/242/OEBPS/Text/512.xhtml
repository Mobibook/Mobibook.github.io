  <h1>Brecht</h1>

  <p>Bertold Brecht gerçekliğin kullandığı maskelerle dalga geçmeye bayılırdı.</p>

  <p>1953 ’te, Komünist Almanya’da emekçi protestoları başladı.</p>

  <p>İşçiler sokaklara çıktılar ve Sovyet tankları da onların çenelerini kapatma işini üstlendi. Bu arada devletin resmi yayın organı, Brecht’in iktidar partisini desteklediğini gösteren bir mektup yayınladı. Üzerinde oynama yapılan mektup onun aslında söylemediği şeyleri söylemiş gibi gösteriyordu. Bunun üzerine Brecht, içerisinde bazı önerilerin yer aldığı bir şiiri el altından yayarak, sansürle dalga geçmenin bir yolunu yine buldu:</p>

  <p><em>17 </em><em>Haziran ayaklanmasının ardından</em></p>

  <p><em>Yazarlar Sendikası Başkanı</em></p>

  <p><em>bazı bildiriler dağıttırmış Stalin Caddesinde</em></p>

  <p><em>Diyormuş ki bildiride, </em></p>

  <p><em>halka güveni kalmamıştır hükümetin </em></p>

  <p><em>ve halkın çok çalışması gerekir </em></p>

  <p><em>kendini affettirmesi için.</em></p>

  <p><em>Daha kolay olmaz mı acaba, </em></p>

  <p><em>hükümetin halkı feshetmesi</em></p>

  <p>&nbsp;</p>

  <p><em>ve yerine yenisini seçmesi?</em></p>
