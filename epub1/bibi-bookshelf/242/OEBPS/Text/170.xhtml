  <h1>Kibir ateşi</h1>

  <p>Uzun siyah bir cübbeye sarınarak dolaşan görüntüsü, büyük bir karga burunla taçlanıyordu. Cübbenin altına giydiği yele kıllarından yapılmış giysi etine bütün gün işkence yapıyordu.</p>

  <p>Tanrı’nın öfkesi onun vaazları vasıtasıyla kükrüyordu. Rahip Girolamo Savonarola korkutuyor, tehdit ediyor ve cezalandırıyordu. Sözleri Floransa şehrinin kiliselerini yangın yerine çeviriyordu: evlatları günahkâr anne babaları reddetmeye çağırıyor, Engizisyon’dan kaçan homoseksüelleri ve zinacıları ihbar ediyor ve karnaval günlerinin kefaret ödeme günlerine dönüşmesini talep ediyordu.</p>

  <p>Vaaz verdiği kürsüler kutsal öfkeden kavruluyor ve Plaza della Signoria meydanındaki, Savonarola’nın altına gece gündüz odun attığı kibir ateşiyse harıl harıl yanıyordu. Kendilerini erdemli bir yaşama adamak için dünya zevklerinden vazgeçen kadınlar mücevherlerini, parfümlerini ve makyaj malzemelerini bu ateşe atıyordu; hovarda bir yaşamı yücelten şehvet uyandırıcı tablolar ve kitapların akıbeti de o alevlerin arası oluyordu.</p>

  <p>On beşinci asrın sonlarında Savonarola da o ateşe atıldı. Artık onu kontrol etmekten aciz olan Kilise, din adamını canlı canlı yaktı.</p>
