  <h1>Resim çizme sanatı</h1>

  <p>Korint Körfezi’ndeki yataklardan birinde yatan bir kadın odun ateşinin ışığında uyumakta olan aşığının profilini seyrediyor.</p>

  <p>Adamın gölgesi duvara vuruyor.</p>

  <p>Aşığı şu anda kadının yanında yatıyor, ama gidecek. Şafak vakti savaşa gidecek, ölüme gidecek. Aynı zamanda duvardaki gölgesi, onun yolculuk arkadaşı da onunla birlikte gidecek ve onunla birlikte ölecek.</p>

  <p>Şu anda henüz gece. Kadın korların içinden yarısı yanmış bir odun parçası alıyor ve duvara gölgenin konturlarını çiziyor.</p>

  <p>Bu çizgiler gitmeyecek.</p>

  <p>Kendisini kucaklamayacaklar ve o bunu biliyor. Ama en azından gitmeyecekler.</p>
