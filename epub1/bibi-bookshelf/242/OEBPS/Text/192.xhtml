  <h1>Carlos</h1>

  <p>Deli Juana’nın oğlu Carlos, kimi miras kalmış, kimi fethedilmiş, kimi de satın alınmış tam on yedi diyarın kralı oldu.</p>

  <p>1519’da Frankfurt’ta, Kutsal Roma Cermen İmparatorluğu’nun tahtına oturacak kralı seçecek olan kişileri tonlarca altın sayesinde ikna ederek kendisini Avrupa’nın imparatoru ilan ettirdi.</p>

  <p>Onu bu önemli göreve layık görenler Alman bankerler Fugger ve Welser, Cenevizli bankerler Fornari ve Vivaldo ve Floransalı banker Gualterotti’ydi.</p>

  <p>Carlos daha on dokuz yaşındaydı ve çoktan bankerlerin esiri olmuştu.</p>

  <p>Hükmeden bir kral olurken aynı zamanda da hükmedilen bir kral oldu.</p>
