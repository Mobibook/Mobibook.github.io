  <h1>Anormal olmak yasak</h1>

  <p>Birleşik Devletler’in faziletli topraklarına kötü tohumlarını atmak için fırsat kollayan fiziksel, zihinsel ya da ahlaksal açıdan anormaller, caniler, sapıklar, şekli bozuklar, sersemler, deliler, mastürbasyoncular, ayyaşlar, serseriler, dilenciler ve fahişeler sürekli gözetim altındaydılar.</p>

  <p>1907 yılında Indiana eyaleti, dünyada yasanın zorunlu kısırlaştırmaya izin verdiği ilk yer oldu.</p>

  <p>1942 yılına gelindiğinde, yirmi yedi eyaletteki kamu hastanelerinin kırk bin hastası kısırlaştırmaya mecbur edilmişlerdi. Bunların hepsi yoksul ya da çok yoksuldu; bunların birçoğu zenci, bir kısmı Porto Rikolu ve azımsanmayacak bölümü de yerliydi.</p>

  <p>Kendisini insan türünü kurtarmaya adayan örgüt Human Betterment Foundation’ın posta kutularını taşıran mektuplar yardım isteyen insanların yakarışlarıyla doluydu. Bunlardan birinde, üniversiteli bir kız evleneceği gencin normal göründüğünü, ama kulaklarının çok küçük olduğunu ve sanki ters koyulmuş gibi durduklarını anlatıyordu:</p>

  <p><em>-Doktor beni çocuklarımızın anormal olabilecekleri konusunda uyardı.</em></p>

  <p>Bir diğerinde, çok uzun boylu bir çift yardım istiyordu:</p>

  <p><em>-Dünyaya anormal derecede uzun boylu çocuklar getirmek istemiyoruz.</em></p>

  <p>Haziran 1941 tarihli bir mektupta, yine bir üniversiteli kız bir sınıf arkadaşını zekâ özürlü olduğu gerekçesiyle ihbar ediyor çünkü onun aptal çocuklar doğurma riski taşıdığına inanıyor.</p>

  <p>&nbsp;</p>

  <p>Vakfın ideologu Harry Laughlin, ırksal temizlik konusunda Reich-’ın davasına yaptığı katkılardan ötürü, 1936 yılında Heidelberg Üniversitesi ’nden fahri doktora unvanı alır.</p>

  <p>Laughlin’in sara hastalarına karşı özel bir ilgisi vardı. Onların zihnisel özürlülere benzediklerini ama onlardan daha tehlikeli olduklarını ve normal bir toplumda onlara yer olmadığını iddia ediyordu. Hitler yasası, <em>zararlı genlerin aktarımının engellenmesi</em> için, zihinsel özürlülerin, şizofrenlerin, manik-depresiflerin, fiziksel özürlülerin, sağırların, körlerin ve saralıların kısırlaştırılmasını zorunlu kılıyordu.</p>

  <p>Laughlin de saralıydı. Ama bunu hiç kimse bilmiyordu.</p>
