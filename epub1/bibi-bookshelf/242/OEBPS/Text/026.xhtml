  <h1>Sonsuza dek yaşamak isteyen kral</h1>

  <p>İlk başta bizim ebemiz olan zaman, gün gelecek celladımız olacak. Dün, zaman bizi emzirdi ama yarın yiyecek.</p>

  <p>Her şey bundan ibaret ve biz bunu iyi biliyoruz.</p>

  <p>Biliyor muyuz?</p>

  <p>Bu dünyada yazılan ilk kitap, ölmeyi reddeden Kral Gılgamış’ın maceralarını anlatır.</p>

  <p>Bu destan yaklaşık beş bin yıldır ağızdan ağza anlatıla geldi ve Sümerler, Akadlar, Babilliler, Asurlular tarafından yazıya aktarıldı.</p>

  <p>Fırat kıyılarının hükümdarı Gılgamış bir tanrıçayla bir insanın oğluydu. İlahi irade, insani kader: tanrıçadan kudret ve yakışıklılığını, insan babadansa ölümü aldı.</p>

  <p>Çok yakın dostu Enkidu son günlerine yaklaşana dek, ölümlü olmayı hiçbir zaman kafasına takmamıştı aslında.</p>

  <p>Gılgamış ve Enkidu olağanüstü kahramanlıkları paylaşmışlardı: Birlikte tanrıların mekânı Sedir Ormanı’na girmiş ve oranın, kükremesi dağları titreten dev bekçisini alt etmişlerdi. Daha sonra yine birlikte, tek bir böğürtüsüyle içine yüz insanın düştüğü bir çukur açan Kutsal Boğa’ya da boyun eğdirmişlerdi.</p>

  <p>Enkidu’nun ölümü Gılgamış’ı altüst etti ve aynı zamanda da çok korkuttu. Cesur dostunun çamurdan geldiğini fark etti ve kendisinin de çamurdan olduğunu anladı.</p>

  <p>Ve ebedi yaşamı aramak üzere yollara düştü. Ölümsüzlüğün peşinde bozkırlarda ve çöllerde dolaştı,</p>

  <p>ışığın ve karanlığın ötesine geçti,</p>

  <p>büyük nehirlerde yelken açtı,</p>

  <p>cennetin bahçesine kadar gitti,</p>

  <p>gizemlerin efendisi maskeli meyhaneci kadın tarafından hizmet edildi,</p>

  <p>denizin diğer tarafına ulaştı,</p>

  <p>tufandan sağ kurtulan kayıkçıyı tanıdı,</p>

  <p>yaşlılara gençlik veren otu buldu,</p>

  <p>kuzey yıldızlarının yolunu ve güney yıldızlarının yolunu takip etti,</p>

  <p>güneşin girdiği kapıyı açtı ve güneşin çıktığı kapıyı kapattı.</p>

  <p>Ve ölümsüz oldu, ta ki ölene kadar.</p>
