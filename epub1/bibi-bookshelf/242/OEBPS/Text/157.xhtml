  <h1>Çinliler neyi icat etmediler?</h1>

  <p>Daha çocukken Çin’in dünyanın öbür tarafında, Uruguay’ın tam karşısında bulunduğunu ve insanın yeterince derin bir kuyu kazacak sabrı göstermesi durumunda oraya varabileceğini öğrendim.</p>

  <p>Daha sonraları evrensel tarih üzerine bir şeyler öğrendim, ama o zamanlar evrensel tarih denilen şey Avrupa tarihiydi, ki aynı şey bugün de devam ediyor. Dünyanın geri kalan kısmı, Çin de dahil olmak üzere, karanlıklar içindeydi. Neredeyse her şeyi icat etmiş olan bir ulusun geçmişi hakkında pek az şey biliyor ya da hiçbir şey bilmiyoruz.</p>

  <p>İpek beş bin yıl önce orada doğdu.</p>

  <p>Çinliler çayı herkesten önce keşfettiler, adlandırdılar ve yetişirdiler.</p>

  <p>Derin kuyulardan tuz çıkaran ilk onlar oldular; gazı ve petrolü mutfaklarında ve lambalarında ilk kez kullananın onlar olması gibi.</p>

  <p>İngilizlerin tarımlarını makineleştirmelerinden iki bin yıl önce taşınabilir demir sabanlarının yanı sıra, ekme, harman dövme ve hasat makinelerini icat ettiler.</p>

  <p>Avrupalı gemilerin onu kullanmaya başlamalarından bin yüz yıl önce pusulayı icat ettiler.</p>

  <p>Su değirmenlerinin demir ve çelik fırınlarına enerji sağlayabileceğini Almanlardan bin yıl önce keşfettiler.</p>

  <p>Kâğıdı bin dokuz yüz yıl önce icat ettiler.</p>

  <p>Gutenberg’den altı asır önce kitapları bastılar ve ondan iki yüz yıl önce de matbaalarında hareketli metal harfleri kullandılar.</p>

  <p>Bin iki yüz yıl önce barutu ve ondan bir asır sonra da topu icat ettiler.</p>

  <p>Dokuz yüz yıl önce bobinleri pedalla hareket ettirilen ipek dokuma makineleri icat ettiler. İtalyanlar iki asırlık bir rötarla onları taklit ettiler.</p>

  <p>Ayrıca dümeni, örekeyi, akupunkturu, porseleni, futbolu, oyun kartlarını, gaz lambasını, havai fişeği, uçurtmayı, kâğıt parayı, mekanik saati, sismografı, verniği, fosforlu boyayı, misinayı, asma köprüyü, el arabasını, şemsiyeyi, yelpazeyi, üzengiyi, nalı, anahtarı, diş fırçasını ve diğer aletleri de onlar icat ettiler.</p>
