  <h1>Whitman</h1>

  <p>1882’de Boston’da yaşandı.</p>

  <p>Kötü Alışkanlıkları Yok Etmek için New England Topluluğu <em>Çimen Yaprakları'nın</em> yeni baskısının dağıtımını durdurmayı başardı.</p>

  <p>Birkaç yıl önce, ilk baskı yayınlandığında kitabın yazarı Walt Whitman işini kaybetmişti.</p>

  <p>Gece zevklerini göklere çıkarması kamu ahlakı açısından kabul edilemez bulunuyordu.</p>

  <p>Ve bütün bunlar Whitman’ın en yasak olanı gayet güzel bir biçimde gizlemesine rağmen yaşanıyordu. <em>Çimen Yapraklarının</em> bir yerinde onu ima etme noktasına geldi, ama geri kalan şiirlerinde, hatta özel günlüklerinde <em>his</em> diye geçen kısımları <em>her</em> olarak düzeltti, bir <em>erkeği</em> düşündüğünde onu <em>kadın</em> olarak kaleme aldı.</p>

  <p>Işıltılı çıplaklığa şarkılar söyleyen büyük şairin hayatta kalabilmek için kendisini gizlemekten başka çaresi yoktu. Hiç olmadığı halde altı çocuğu varmış gibi yaptı, kadınlarla aslında hiçbir zaman yaşamadığı maceralar uydurdu ve kendisini, kusursuz genç kızlarla bakire çayırlardan bahsederek Amerika’nın erkekliğini cisimleştiren, sakallı sert adam olarak gösterdi.</p>
