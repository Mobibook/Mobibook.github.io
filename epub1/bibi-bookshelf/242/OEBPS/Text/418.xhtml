  <h1>Santos Dumont’un yaşları</h1>

  <p>Otuz iki yaşında, birçok uçuş kazasından açıklanamaz bir biçimde sağ kurtulan Brezilyalı havacı Alberto Santos Dumont’a, Fransız Legion d’Honneur nişanının Şövalye mertebesi verilir. Basın onu Paris’in en zarif erkeği olarak takdis eder.</p>

  <p>Otuz üç yaşında, modern uçağın babasıdır. Mancınık yardımı olmadan havalanan, yükselen ve yerden altı metre yükseklikte uçan motorlu bir kuş icat eder. Yere inince, haykırır:</p>

  <p><em>- </em><em>Uçağın geleceğine artık çok daha fazla güvenim var.</em></p>

  <p>Kırk dokuz yaşında, Birinci Dünya Savaşı’ndan kısa bir süre sonra, Milletler Cemiyeti ’nde uyarır:</p>

  <p><em>-Hava makinelerinin sergiledikleri kahramanlıklar, onların ölüm saçıcılar olarak sadece savaşan güçler arasında değil maalesef savunmasız insanlara karşı da gelecekte ulaşabilecekleri büyük yıkıcı gücü bütün korkunçluğuyla görmemizi sağlıyor.</em></p>

  <p>Elli üç yaşında:</p>

  <p><em>-Suya zehir atmak yasaklanırken, insanların üzerine bombalar yağdıran uçakların hangi nedenle yasaklanamayacağını anlamıyorum.</em></p>

  <p>Elli dokuz yaşında kendi kendine sorar:</p>

  <p><em>-Aşka yardım etmek varken, lanet bir savaş silahına dönüşen bu mereti neden icat ettim ki?</em></p>

  <p>Ve kendini asar. Neredeyse hiç kilosu yoktur, boyu yok gibi bir şeydir, o kadar ufak tefektir ki, bir kravat işini görür.</p>
