  <h1>Uzaklardan gelen komutan</h1>

  <p>Brunete, 1937 Yazı: Savaşın tam ortasında bir mermi Oliver Law’ın göğsünü parçalar.</p>

  <p>Oliver siyahtı, kızıldı ve işçiydi. Lincoln Tugayı’nın saflarında, İspanyol cumhuriyeti için savaşmak üzere Chicago’dan gelmişti.</p>

  <p>Tugayda, siyahlar ayrı bir alay oluşturmazlar. Birleşik Devletler tarihinde ilk kez beyazlar ve siyahlar bir aradadırlar. Ve Birleşik Devletler tarihinde yine ilk kez beyaz askerler siyah bir komutanın emirlerini yerine getirmişlerdir.</p>

  <p>Bu tuhaf bir komutandır: Oliver Law askerlerine saldırı emri verdiğinde bir dürbünle onları uzaktan seyretmez, onlardan önce ileri doğru atılırdı.</p>

  <p>Zaten uluslararası tugayları oluşturan gönüllülerin hepsi, öyle ya da böyle, tuhaf kişilerdir: ne madalya kazanmak için, ne toprak fethetmek için, ne de petrol kuyularını ele geçirmek için savaşırlar.</p>

  <p>Oliver bazen kendi kendine sorardı:</p>

  <p><em>-Eğer bu beyazların arasındaki bir savaşsa ve beyazlar bizi asırlardır köle olarak kullanmışlarsa, o halde benim burada ne işim var? Bir siyah olarak benim burada ne işim var?</em></p>

  <p>Ve kendi kendine yanıt verirdi:</p>

  <p><em>-Buraları faşistlerden temizlemek gerekiyor.</em></p>

  <p>Ve sanki bir şaka yaparmış gibi, gülerek eklerdi:</p>

  <p><em>-Bu işi yaparken aramızdan bazılarının ölmesi gerekecek.</em></p>
