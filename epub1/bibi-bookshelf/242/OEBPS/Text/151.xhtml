  <h1>Ortaçağdaki azizler seri tıp hizmeti veriyorlardı</h1>

  <p><em>O döneme şahit olanların anlattığına göre, Aziz Domin</em><em>icus </em><em>körlerin kapalı gözlerini açtı, bedenleri iğrenç cüzamdan temizledi, hastaları şifaya ulaştırdı, sağırlara kaybettikleri işitme duyusunu geri verdi, kamburları düzeltti, topalları sevinçten havaya sıçrattı, kötürümleri mutluluktan ayağa kaldırdı, dilsizleri gür bir sesle konuşturdu ...</em></p>

  <p><em>Keşiş Toulouse’lu </em><em>Bernard </em><em>on iki körü, üç sağırı, yedi topalı, dört sakatı iyileştirdi ve otuzdan fazla başka hastalıklardan muzdarip olanları şifaya kavuşturdu.</em></p>

  <p><em>Aziz Luis sayılamayacak kadar çok sayıdaki </em><em>kabartı, gut, felç, körlük, sağırlık, çıban, tümör ve aksaklık mağdurunu</em><em> sağlığına ka</em><em>vuşturdu.</em></p>

  <p>Azizler öldükten sonra bile tedavi edici güçlerini kaybetmiyorlardı. Fransa’daki mezarlıklarda ziyaretçileri mucizevî bir şekilde iyileştiren kutsal mezarların muhasebesi titizlikle tutuluyordu: <em>hemiplejiklerin ve paraplejiklerin %41 ’i, körlerin %19’u, delilerin %12’si, sağırların, dilsizlerin ve hem sağır hem dilsizlerin %8,5’i, evhamlıların ve diğer hastaların %17’si.</em></p>
