  <h1>Hatşepsut</h1>

  <p><em>Güzel ve bereketli genç kadın; onun görkemi ve tarzı ilahi özelliklere sahipti.</em></p>

  <p>Tutmosis’in büyük kızı alçakgönüllü bir biçimde böyle tasvir edilmiş. Bir savaşçı babanın savaşçı kızı olan Hatşepsut tahta çıktıktan sonra kendisinin kraliçe olarak değil <em>kral</em> olarak tanınmasına karar verdi. Mısır daha önce birçok kral anası, birçok kraliçe görmüştü ama gerçek bir hükümdar olan güneşin kızı Hatşepsut onların hepsinden farklıydı.</p>

  <p>Ve bu memeli firavun mihver kullandı, erkek kıyafeti giydi, takma sakal taktı ve yirmi yıl boyunca Mısır’ a zafer ve bolluk yaşattı.</p>

  <p>Onun büyüttüğü, savaş sanatlarını ve devlet yönetimini ondan öğrenen yeğeni onun hatırasını yok etmek istedi. Bu erkek kudreti gaspçısının firavunlar listesinden silinmesini, isminin ve suretinin bütün resimlerden ve anıtlardan kazınmasını ve zaferlerinin anısına diktirdiği heykellerin tümünün yıkılmasını emretti.</p>

  <p>Ancak bazı heykeller ve kimi yazıtlar bu temizlik harekâtından kurtuldular ve işte bu emrin tam olarak yerine getirilememesi saye-sinde, erkek kılığına girmiş bir kadın firavunun, ölmek istemeyen bir ölümlünün yaşamış olduğunu ve şunları söylediğini biliyoruz: <em>Benim şahinim hükümdarlık bayraklarının dalgalandığı yerlerin çok ötesine, sonsuzluğa doğru uçar...</em></p>

  <p>Üç bin dört yüz yıl sonra mezarı bulundu. İçi boştu. Onun öbür tarafta olduğunu söylüyorlar.</p>
