  <h1>Aranıyor</h1>

  <p>Adı İsa.</p>

  <p>Ona Mesih diyorlar.</p>

  <p>Ne bir işi var ne de bir evi.</p>

  <p>Tanrı’nın oğlu olduğunu ve de dünyayı aydınlatmak için Gök’ten yere indiğini söylüyor.</p>

  <p>Çölün münzevisi, köyleri gezip ortalığı karıştırıyor.</p>

  <p>Hırsızlar, azılı suçlular, yoksullar peşinden geliyorlar.</p>

  <p>Sefillere, kölelere, delilere, ayyaşlara ve fahişelere Cennet vaat ediyor.</p>

  <p>Cüzamlıları iyileştirerek, ekmekleri ve balıkları çoğaltarak ve daha başka mucizeler ya da sihirbazlıklar yaparak gariban halkı kandırıyor.</p>

  <p>Ne Roma devlet otoritesine saygı gösteriyor, ne de Yahudi geleneğine. O her zaman kanun dışı olarak yaşadı.</p>

  <p>Hakkında daha doğarken verilen idam kararından otuz üç yıl boyunca kaçıyor. Ama çarmıh onu bekliyor.</p>
