  <h1>Haritada değişiklik</h1>

  <p>1821 ’de American Colonization Society bir parça Afrika toprağı satın aldı.</p>

  <p>Washington’da yeni ülkeyi vaftiz edip adını Liberya olarak koydular. Ülkenin başkentinin ismi de, o dönemde Birleşik Devletler başkanı olan James Monroe’ya atfen Monrovia kondu. Kendilerininkinin aynısı olan ama üzerinde sadece bir yıldız bulunan ülke bayrağı da Washington’da tasarlandı ve yetkililerce onaylandı. Ülke anayasası Harvard’da hazırlandı.</p>

  <p>Bu yeni doğmuş ülkenin vatandaşları Birleşik Devletler’in güneyindeki tarım arazilerinden serbest bırakılmış, daha güzel bir deyimle kovulmuş kölelerdi.</p>

  <p>Eskiden kölelik yapmış olanlar Afrika topraklarına ayak basar basmaz efendilere dönüştüler. <em>Selvanın vahşi zencileri</em> olan oranın yerlileri bu yeni gelenlere saygı göstermek zorundaydılar; en son gelenler sıranın en önüne geçmişlerdi.</p>

  <p>Topçu bataryalarının desteğinde en verimli topraklara el koydular ve en önemlisi de oy kullanma hakkını kendi tekellerine aldılar.</p>

  <p>Daha sonra, geçen yıllarla birlikte, ülkenin kauçuğunu Firestone ve Goodrich adlı şirketlere, petrol, demir ve elmaslarınıysa diğer Kuzey Amerikalı şirketlere verdiler.</p>

  <p>Ülke nüfusunun yüzde beşini oluşturan onların mirasçıları Afrika'daki bu yabancı askeri üssü yönetmeye devam ediyorlar. Arada sırada yoksul halk kitleleri bir kargaşa çıkarınca, düzeni sağlamaları için hemen <em>deniz piyadeleri</em> çağırılıyor.</p>
