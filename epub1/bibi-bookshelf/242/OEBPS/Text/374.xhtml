  <h1>Louise</h1>

  <p><em>-Ben </em><em>onların bildiklerini bilmek istiyorum</em> -demişti.</p>

  <p>Sürgün arkadaşları bu vahşilerin insan eti yemekten başka bir şey bilmedikleri konusunda onu uyardılar:</p>

  <p><em>-Ordan sağ çıkamazsın.</em></p>

  <p>Ancak Louise Michel Yeni Kaledonya yerlilerinin dilini öğrendi, selvaya daldı ve oradan sağ çıktı.</p>

  <p>Yerliler ona üzüntülerini aktardıktan sonra oraya niye gönderildiğini sordular:</p>

  <p><em>- </em><em>Yoksa kocanı mı öldürdün?</em></p>

  <p>Onlara Komün’le ilgili her şeyi anlattı:</p>

  <p><em>-Ah! Şimdi tamam</em> -dediler-. <em>Demek sen de bir mağlupsun. Aynen bizim gibi.</em></p>
