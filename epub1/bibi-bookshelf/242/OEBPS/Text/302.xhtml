  <h1>Giyotin</h1>

  <p>İçinde kapı olmayan yüksek bir kapının boş çerçevesi. Yukarıda asılı duran öldürücü bıçak.</p>

  <p>Çok farklı isimler takıldı ona: Makine, Dul Kadın, Tıraş Bıçağı. Kral Louis’nin kafasını kestikten sonra <em>Louisette</em> diye anılmaya başlandı. En sonunda da, bir daha değişmemek üzere Giyotin adını aldı.</p>

  <p>Joseph Guillotin boş yere protesto etti. Korku saçan ve kalabalıkları etrafına toplayan bu cellâdın kendi kızı olmadığını bin kere söyledi. Hiç kimse azılı bir ölüm cezası karşıtı olan bu hekimin gerekçelerini dinlemiyordu: o ne derse desin, herkes hâlâ onun Paris meydanlarının en popüler aktrisinin babası olduğunu zannediyordu.</p>

  <p>Ve insanlar Bay Guillotin’in giyotin sehpasında öldüğünü sandılar, hâlâ da öyle sanıyorlar. Gerçekte, o son nefesini huzurlu yatağında, kafası bedenine iyice yapışık olarak verdi.</p>

  <p>Giyotin, elektrikle kumanda edilen aşırı hızlı bir modelinin Paris hapishanesinin avlusunda bir Arap göçmenin cezasını infaz ettiği 1977 yılına kadar çalıştı.</p>
