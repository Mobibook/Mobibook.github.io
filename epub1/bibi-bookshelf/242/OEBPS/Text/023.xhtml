  <h1>Masa ayinleri</h1>

  <p>Irak’ın Asur ülkesi olduğu dönemde, bir kral Nemrut şehrindeki sarayında bir ziyafet verdi; yirmi çeşit sıcak yemek ve kırk çeşit mezenin ikram edildiği yemekte bira ve şarap su gibi aktı. Üç bin yıl önceden günümüze ulaşan kaynaklara göre bu ziyafete, insanlarla birlikte yiyip içen tanrıların dışında, altmış dokuz bin beş yüz yetmiş dört kişi davet edildi ve bunların arasında bir tek kadın yoktu, hepsi erkekti.</p>

  <p>Bundan daha eski başka saraylardaki mutfak ustalarının yazdığı ve günümüze kadar ulaşan başka yemek tarifleri de var. Bu kişilerin o dönemde rahipler kadar güçleri ve saygınlıkları vardı; hazırladıkları kutsal yemek formülleri zamanın ve savaşın felaketlerine rağmen var olmayı sürdürdüler. Tarifleri bazen çok ayrıntılı talimatlar içeriyor (hamur tencerenin içinde dört parmak kadar kabarır); bazense daha yuvarlak ifadeler kullanıyor (göz kararı tuz atılır), ama hep aynı cümleyle bitiyor:</p>

  <p><em>Servis yapmaya hazır.</em></p>

  <p><sup>Ü</sup>ç bin beş yüz yıl önce yaşamış olan Aluzinnu adındaki palyaço da bize kendi tariflerini bıraktı. Kaliteli şarküteri kehaneti olarak nitelenebilecek olan bir tanesi şöyle:</p>

  <p><em>Yılın sondan bir önceki ayının son günü için sinek bokuyla doldurulmuş eşek kıçı bağırsağıyla kıyaslanabilecek biryemek </em><em>yoktur.</em></p>
