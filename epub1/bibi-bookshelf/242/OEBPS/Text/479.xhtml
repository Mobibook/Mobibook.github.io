  <h1>Verimsiz olmak yasak</h1>

  <p>Ev fabrikaya bitişikti. Yatak odasının penceresinden bacalar görünüyordu.</p>

  <p>Müdür her öğle evine gidiyor, karısı ve beş çocuğuyla oturuyor, Yüce Tanrımız duasını yapıyor ve yemeğini yiyordu. Ardından bahçeyi, ağaçları, çiçekleri, tavukları ve ötücü kuşları dolaşıyor, ama sanayi üretiminin düzgün işleyişini bir an olsun gözden kaçırmıyordu.</p>

  <p>Fabrikaya ilk gelen ve en son çıkan o olurdu. Saygı duyulan ve korkulan bir yöneticiydi; hiç beklenmedik bir anda herhangi bir yerde ortaya çıkabilirdi.</p>

  <p>Kaynakların israfına tahammülü yoktu. Yüksek maliyetler ve düşük üretkenlik onun uykularını kaçıran unsurlardı. Hijyen eksikliği ve düzensizlikten nefret ederdi. Her türlü yanlışı affedebilirdi, ama verimsizliği asla.</p>

  <p>Sülfürik asidin ve Karbon monoksitin yerine çok daha hızlı öldüren Zyklon B gazını kullanan, Treblinka’daki fırınlardan on kat daha üretken yakma fırınlarını icat eden, en kısa zamanda en yüksek miktarda ölüm üretmeyi başaran ve tüm insanlık tarihinin en iyi yok etme merkezini yaratan o oldu.</p>

  <p>Rudolf Höss, 1947 yılında, kurduğu ve yönettiği toplama kampı Auschwitz’de, bazı şiirlerini ithaf ettiği çiçekli ağaçların arasında asıldı.</p>
