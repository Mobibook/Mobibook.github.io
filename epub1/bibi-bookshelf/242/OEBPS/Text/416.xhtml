  <h1>Tesla</h1>

  <p>Nikolay Tesla her yerde radyoyu kendisinin icat ettiğini anlattı, ama Nobel’i götüren Guglielmo Marconi oldu. Yıllar süren bir davanın ardından 1943 yılında Birleşik Devletler Yüksek Mahkemesi Tesla’nın patenti daha önce aldığını kabul etti, ama onun bundan haberi olmadı, zira beş aydan beri mezarında uyumaktaydı.</p>

  <p>Tesla sürekli olarak kendisinin -bugün dünyanın şehirlerini aydınlatan- alternatif akım jeneratörünü icat ettiğini ama buluşunun ilk başta mahkûmları elektrikli sandalyede kavurmak için kullanıldığını ve bu yüzden de kötü bir üne sahip olduğunu söyledi.</p>

  <p>Tesla sürekli olarak hiç kablo kullanmadan bir ampulü kırk kilometre mesafeden yakabileceğini söyledi, ama bunu başardığında Colorado Springs enerji tesislerini havaya uçurdu ve halk onu sopayla kovaladı.</p>

  <p>Tesla sürekli olarak uzaktan kumanda edilen çelikten adamcıklar ve vücudun içinin fotoğrafını çeken ışınlar icat ettiğini söyledi, ama ölmüş arkadaşı Mark Twain’le sohbet eden ve Mars’tan mesajlar alan bu sirk büyücüsünü çok az kişi ciddiye alırdı.</p>

  <p>Tesla New York’taki bir otelde öldüğünde cepleri, kendisini altmış yıl önce Hırvatistan’dan getiren gemiden indiğindeki kadar bomboştu. Manyetik akı ölçüm birimi ve bir milyon volttan fazlasını üreten bobin, onun anısına, bugün Tesla diye adlandırılıyor.</p>
