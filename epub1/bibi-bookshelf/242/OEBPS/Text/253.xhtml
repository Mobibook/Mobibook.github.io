  <h1>İngiltere’de aile fotoğrafı</h1>

  <p>Eğer William Shakespeare’in kalemine konu olmasaydı, York ve Lancaster aileleri arasındaki kavga belki de sadece basit bir komşu çekişmesi olarak kalacaktı.</p>

  <p>Şair, kırmızı gülle beyaz gül arasındaki bu hanedanlar savaşının kendi ustalığı sayesinde evrensel bir boyut kazanacağını muhtemelen tahmin etmemiştir.</p>

  <p>İngiliz tarihinde ve Shakespeare’in eserinde, seri katillerin şahı Kral III. Richard, tahta yürüdüğü yolu bir kan gölüne dönüştürmüştür. Kral VI. Henry’yi ve Prens Edward’ı öldürdü. Kardeşi Clarence’ı bir şarap fıçısında boğdu; eli değmişken yeğenlerini de ortadan kaldırdı. Yine daha çocuk yaştaki yeğenlerinden ikisini Londra kulesine hapsettikten sonra onları kendi yastıklarıyla boğdu ve gizlice bir merdiven altına gömdü. Ayrıca Lord Hastings’i astırdı ve bir şeyler çevirmesinden korkarak, diğer yarısı gibi olan, en yakın arkadaşı Buckingham Dükü’nün de kellesini uçurdu.</p>

  <p>II. Richard savaşta ölen son İngiliz kralı oldu.</p>

  <p>Shakespeare’in kendisine armağan ettiği cümle sayesinde ölümsüzlük kazandı.</p>

  <p><em>-Bir ata karşılık krallığımı veriyorum!</em></p>
