  <h1>Ortalığı karıştıran</h1>

  <p>Yer ve gök, kötü ve iyi, doğum ve ölüm birbirlerinden ayrılmışlardı. Gündüzle gece birbirine karışmıyordu ve kadın kadındı, erkek de erkek.</p>

  <p>Ancak, serseri haydut Exfi’nun en büyük eğlencesi, karışıklıklar yaratarak eğlenmekti ve bugün hâlâ aynı şekilde eğlenmeye devam ediyor.</p>

  <p>Yaptığı haylazlıklarla sınırları siliyor ve tanrıların ayırdıklarını birleştiriyor. Onun eseri ve şakası yüzünden güneş kararıyor, gece aydınlanıyor ve erkeklerin gözeneklerinden kadınlar filizleniyor ve kadınların terlerinden de erkekler ortaya çıkıyor. Her kim ölüyorsa, aslında doğuyor, her kim doğuyorsa, aslında ölüyor ve her yaratılanda ya da her yaratmada ters ve düz karışıyor; o kadar ki, artık ne kimin yönetip kimin yönetildiği, ne de neresi yukarı, neresi aşağı hiç bilinmiyor.</p>

  <p>Er ya da geç ilahi düzen kendi hiyerarşisini ve kendi coğrafyasını tekrar oturtur ve her şeyi yerli yerine koyar; ne var ki, er ya da geç delilik tekrar ortaya çıkar.</p>

  <p>O zaman da tanrılar, dünyanın yönetilmesi bu denli zor bir yer olmasından yakınır dururlar.</p>
