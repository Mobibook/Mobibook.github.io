  <h1>Mariana</h1>

  <p style="text-align: center;"><img alt="22-Mariana" src="../Images/22-Mariana.jpg"/></p>

  <p>Kral Fernando 1814’te Pepa’yı öldürdü.</p>

  <p>Pepa, iki yıl önce Engizisyon’u kaldırıp basın özgürlüğünü, oy kullanma hakkını ve diğer küstahlıkları getirmiş olan Cadiz Anayasası ’na halkın taktığı isimdi.</p>

  <p><em>Kral, Pepa’nın hiçbir zaman var olmadığına karar verdi. Onu, </em><em>sanki bütün o olaylar hiç yaşanmamış gibi, tarihten silinmesi gere</em><em>ken, </em><em>bomboş ve herhangi bir değeri ya da etkisi olmayan bir şey olarak</em><em> </em><em>ilan etti.</em></p>

  <p>Ve bunun ardından, monarşik despotluğun düşmanlarını tarihten silmek için bütün İspanya’da darağaçları kuruldu.</p>

  <p>Bir 1831 yılı sabahı, çok erken saatlerde, Granada şehrinin kapılarından birinin önünde, demirden kolye Mariana Pineda’nın boynunu kırana dek, cellât manivelanın kolunu çevirdi.</p>

  <p>O suçlu bulunmuştu; bir bayrak işlemekten, özgürlük entrikacılarını ele vermemekten ve âşıklarının yaptıkları iyilikleri kendisini mahkum eden yargıca söylememekten ötürü.</p>

  <p>Mariana’nın kısa bir yaşamı oldu. Yasak fikirleri, yasak erkekleri, siyah başörtülerini, çikolatayı ve romantik şarkıları seviyordu.</p>
