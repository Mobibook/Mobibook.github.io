  <h1>Ana’nın yaşları</h1>

  <p>Ana Fellini küçükken anne babasının bir trafik kazasında öldüğünü zannediyordu. Dedesi ve ninesi ona böyle söylemiştiler. Dediklerine göre, anne babası onu almaya gelirlerken uçağın düşmesi sonucu ölmüşlerdi.</p>

  <p>On bir yaşındayken, birisi ona anne babasının Arjantin’deki askeri diktatörlüğe karşı savaşırken öldüklerini söyledi. Hiçbir şey sormadı, hiçbir şey söylemedi. Eskiden çok konuşkan bir kız olmasına rağmen, o günden itibaren ya çok az konuştu ya da sustu.</p>

  <p>On yedi yaşındayken öpmekte zorlanıyordu, çünkü dilinin altında bir yara vardı.</p>

  <p>On sekiz yaşındayken yemekte zorlanıyordu, çünkü yara her geçen gün daha da derinleşiyordu.</p>

  <p>On dokuz yaşındayken onu ameliyat ettiler.</p>

  <p>Yirmi yaşındayken öldü.</p>

  <p>Doktor onu ağzındaki bir kanserin öldürdüğünü söyledi.</p>

  <p>Dedesiyle ninesi onu gerçeğin öldürdüğünü söylediler.</p>

  <p>Mahallenin büyücüsüyse çığlık atmadığı için öldüğünü söyledi.</p>
