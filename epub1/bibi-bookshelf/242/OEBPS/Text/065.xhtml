  <h1>Herakles</h1>

  <p style="text-align: center;"><img alt="05-Heracles" src="../Images/05-Heracles.jpg"/></p>

  <p>Zeus çok cezalandırıcıydı. Kötü davranışlarından ötürü daha sonra Roma’ da Herkül diye anılacak olan oğlu Herakles’i köle olarak sattı.</p>

  <p>Herakles, Lidya kraliçesi Onfale tarafından satın alındı ve onun hizmetindeyken devasa bir yılanı öldürdü. Bu onun için fazla güç olmadı, çünkü çocukluğundan beri yılanları parçalamaya alışkındı. Daha sonra geceleri sineğe dönüşüp insanların uykusunu çalan ikizleri yakaladı.</p>

  <p>Ne var ki bu kahramanlıklar Kraliçe Onfale’yi bir nebze olsun ilgilendirmiyordu. Zira onun aradığı bir sevgiliydi, bir muhafız değil.</p>

  <p>Zamanın büyük çoğunu odalarına kapanıp geçirirlerdi. İnsan içine çıktıklarında, Herakles’in boynunda inci kolyeler, bileğinde altın bilezikler ve adaleleri dikişleri patlattığı için üzerinde çok az kalan rengârenk kıyafetler olurdu. Onfale ise sevgilisinin elleriyle Ne- mea’da boğazladığı bir aslanın derisini giyerdi üzerine.</p>

  <p>Krallıktaki söylentilere göre, Herakles gerektiği gibi davranmadığı zaman Onfale onu bir sandaletle kıçına vurarak cezalandırırmış. Ve yine söylentilere bakılacak olursa, Herakles boş zamanlarında sahibesinin ayaklarına kapanır ve yün eğirerek, dokuma yaparak zaman geçirirmiş; bu arada sarayın kadınları onu yelpazeyle serinletir, saçlarını tarar, ona kokular sürer, ağzına yiyecek bir şeyler verir ve dudaklarına şarap damlatırlarmış.</p>

  <p>Baba Zeus, Herakles’in hemen işinin başına dönmesini ve evrensel bir süper maço olarak on iki kahramanlığı gerçekleştirmesini emredene kadar bu tatil havası üç yıl sürdü.</p>
