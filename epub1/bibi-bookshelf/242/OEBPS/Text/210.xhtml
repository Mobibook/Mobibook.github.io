  <h1>Kötülüğün ejderhası</h1>

  <p>Avrupa, Amerika’da iguanayı buldu.</p>

  <p>Bu şeytani mahlûkat ejderhaların temsili resimlerini andırıyordu. İguananın kafası ejderha kafası, kursağı ejderha kursağıydı; sorgucu, pulları, pençeleri ve kuyruğu da aynen ejderhanınkiler gibiydi.</p>

  <p>Ancak eğer ejderha da iguana gibiyse Aziz George’un mızrağının ona saplanmakla hata ettiğini söyleyebiliriz.</p>

  <p>Bu hayvan sadece aşık olunca tuhaflaşır; renk ve tavır değiştirir, sinirli olur, yemekten ve gezmeden kesilir ve çok kuşkucu olur. Aşk ona işkence etmediği zamanlardaysa, herkesin arkadaşı olur, en lezzetli yaprakları bulmak için ağaçlara tırmanır, sadece zevk için nehirde yüzer ve kayaların üzerinde, diğer iguanalarla bir arada, güneşin altına yatıp siesta yapar. Hiç kimseye zararı dokunmaz, kendisini savunmayı bilmez ve etini yiyen insanların midesine rahatsızlık vermeyi bile beceremez.</p>
