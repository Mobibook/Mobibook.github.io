  <h1>Peri masallarının ortaya çıkışı</h1>

  <p>On yedinci yüzyılın ilk yarısında İngiltere kralları I.James ve l.Charles ’ın yanı sıra, İskoçya ve İrlanda, doğmakta olan Britanya sanayisini korumaya yönelik bazı tedbirler aldılar. İşlenmemiş yün ihracatını yasakladılar, yas kıyafetine varasıya kadar ulusal tekstil malzemelerinin kullanımını mecbur kıldılar ve Fransa’yla Hollanda’ dan gelen manifaturaların büyük kısmına limanlarını kapattılar.</p>

  <p>On sekizinci yüzyılın başlarında, Robinson Crusoe’nin yaratıcısı Daniel Defoe, ekonomi ve ticaret konuları üzerine bazı denemeler yazdı. Defoe, en çok bilinen çalışmalarından birinde, Britanya tekstil sanayisinin gelişmesinde devlet korumacılığının katkısını göklere çıkarıyor: gümrük duvarları ve vergileriyle fabrikaların serpilmesine böylesine yardım eden o krallar olmasaydı, İngiltere yabancı sanayilerin saf yün tedarikçisi olmaya devam ederdi. İngiltere’nin sınaî büyümesinden yola çıkan Defoe geleceğin dünyasını onların ürünlerine bağımlı devasa bir sömürge olarak hayal ediyordu.</p>

  <p>Daha sonraları, Defoe’nin düşü gerçekleştiği ölçüde, emperyal güç onun izlediği yolu izlemek isteyen diğer ülkeleri bazen sıkıştırarak bazen de bombalayarak engelledi.</p>

  <p><em>-Yukarı çıktıktan sonra merdiveni tekmeledi</em> -demişti Alman ekonomist <em>Friedrich List.</em></p>

  <p>Bunun ardından İngiltere ticaret serbestliğini icat etti; günümüzde, zengin ülkeler uyku tutmayan gecelerde yoksul ülkelere aynı masalı anlatmaya devam ediyorlar.</p>
