  <h1>Amerigo</h1>

  <p>Botticelli’nin Venüs’ünün adı Simonetta’ydı, Floransa’da yaşıyordu ve Amerigo Vespucci’nin bir kuzeniyle evlenmişti. Aşkta şansı pek yaver gitmeyen Amerigo ise acısını gözyaşlarında değil denizlerin suyunda boğdu; denizleri aşarak bugün kendi adını taşıyan topraklara ulaştı.</p>

  <p>Gökyüzünde hiç görülmemiş yıldızların altında, Amerigo ne kralları, ne malları, ne de kıyafetleri olan ve tüylere altından daha çok değer veren insanlar buldu ve onlara verdiği bir pirinç çıngırak karşılığında bin duka altını değerinde yüz elli yedi tane inci aldı. Bu tehlikeli masumlarla gayet iyi anlaştı, ama yine de kafasına bir odun yiyip ızgarada kızartılma korkusuyla geceleri bir gözü açık uyuyordu.</p>

  <p>Amerigo, Amerika’da inancının zayıfladığını hissetti. O ana dek Incil’in her dediğine sorgusuz sualsiz inanmıştı. Ancak burada gördüklerinden sonra bir daha asla Nuh’un gemisi hikâyesine inanmadı, zira bir gemi ne kadar büyük olursa olsun buradaki bin değişik renkli ve bin değişik ötüşlü kuşun ve sayısız türdeki olağanüstü böceğin, böcekçiğin ve mahlfikatın sığacağı denli büyük olamazdı.</p>
