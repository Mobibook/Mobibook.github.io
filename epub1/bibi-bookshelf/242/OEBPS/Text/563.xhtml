  <h1>Bhopal</h1>

  <p>Kabus komşuları gece yarısı uyandırdı: Gökyüzü alev alevdi.</p>

  <p>1984 yılında Hindistan’ın Bhopal şehrinde, Union Carbide Corporation şirketine ait olan fabrikada bir patlama oldu.</p>

  <p>Hiçbir güvenlik sistemi çalışmadı. Ya da ekonomi terimleriyle ifade edecek olursak: verimlilik, büyük çaplı maliyet düşüşleri dayatarak, güvenlikten feragat etti.</p>

  <p>Kaza diye adlandırılan bu suç binlerce insanı öldürürken bir o kadarının da bir daha iyileşmeyecek şekilde hasta olmasına yol açtı.</p>

  <p>Dünyanın güneyinde insan hayatı çok ucuzdur. Uzun süren bir mücadelenin ardından Union Carbide her ölen insan için üç bin dolar, tedavisi mümkün olmayan her hasta için de bin dolar tazminat ödedi. Ve şirketin saygın avukatları hayatta kalanların taleplerini reddettiler, zira bu insanlar neyi imzaladıklarının farkında olmayan okuma yazma bilmez kişilerdi. Şirket, Bhopal’ın ne suyunu ne havasını (bunlar hâlâ zehirli bir haldeler) ne de toprağını (hâlâ cıva ve kurşun dolu) temizledi.</p>

  <p>Ama Union Carbide bu işi en iyi bilen makyaj uzmanlarına milyonlar ödeyerek imajını temizledi.</p>

  <p>Birkaç yıl sonra, bir diğer kimya devi Dow Chemical, bu şirketi satın aldı. Ama sadece şirketi, yoksa onun sabıka kaydını değil. Dow Chemical olaydaki her türlü sorumluluğu reddederek kendisini işin için sıyırdı ve şirket binası önünde protesto gösterisi yapan kadınlar aleyhine kamu düzenini bozmaktan dava açtı.</p>
