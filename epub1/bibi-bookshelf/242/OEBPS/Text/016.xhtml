  <h1>Serfler ve senyörler</h1>

  <p>Kakao güneşe ihtiyaç duymaz, çünkü onu içinde taşır.</p>

  <p>İçindeki güneşten çikolatanın bize verdiği zevk ve keyif doğar.</p>

  <p>Tanrılar, orada yukarılarda, yoğun iksirin tekelini ellerinde tutuyorlardı ve biz insanlar bunu bilmemeye mahkum edilmiştik.</p>

  <p>Quetzalcoatl onu çalıp Tolteklere verdi. Diğer tanrılar uyurken o birkaç tane kakao tohumunu aldı, onları sakalının arasına gizledi, uzun bir örümcek ağının ipini kullanarak yeryüzüne indi ve tohumları Tula şehrine armağan etti.</p>

  <p>Prensler, rahipler ve savaşçı komutanlar Quetzalc6atl’ın armağanını gasp ettiler.</p>

  <p>Sadece onların damakları bu tadı tatmaya layık oldu.</p>

  <p>Gökteki tanrılar çikolatayı ölümlülere yasaklamışlardı; yerin sahipleri de onu bayağı ve kaba insanlara yasakladılar.</p>
