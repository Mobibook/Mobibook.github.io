  <h1>Frijit ahlak anlayışı</h1>

  <p>Doktor Watson hiçbir şey söylemiyordu, ama Sherlock Holmes ona yanıt veriyordu. Aklından geçen düşünceleri birbiri ardına okuyarak onun sessizliğini yanıtlıyordu.</p>

  <p>Bu parlak dedüksiyon festivalleri, İngiliz dedektifin maceralarından ikisini başlattı. İkisinde de kelimesi kelimesine yinelendi ve bütün bunlar yazarın dikkatsizliğinden ötürü olmadı.</p>

  <p><em>Karton kutu</em> adındaki orijinal öykü, karısıyla onun aşığını öldüren bir denizcinin hikâyesini anlatıyordu. Dergilerde yayınlanmış öyküleri birleştirme esnasında yazar, Arthur Conan Doyle, okurlarının hassasiyetini yaralamamayı ve Kraliçe’yi gücendirmemeyi tercih etti.</p>

  <p><em>Good manners-</em> dönemi kibarlık ve sessizlik gerektiriyordu. Zinanın adını anmak gerekmiyordu, çünkü zina diye bir şey yoktu. Conan Doyle otosansür uygulayarak günahkâr öyküsünü imha etti, ama oradaki başlangıç monologunu alıp meşhur dedektifinin bir başka hikâyesine monte etti.</p>

  <p>Öte yandan Sherlock Holmes sıkıntılı günlerinde, Londra’nın ona üstün zekâsını kullanmasını gerektirecek herhangi bir gizem içermeyen sıradan cesetlerden başka bir şey sunmadığı zamanlarda, kokain çekiyordu. Ve Conan Doyle, dünyanın en ünlü dedektifinin birçok macerasında onun bu alışkanlığını dile getirmekten hiçbir rahatsızlık duymadı.</p>

  <p>Uyuşturucularla ilgili herhangi bir sorun yoktu. Victoria dönemi ahlak anlayışı bu konuya hiç karışmıyordu. Kraliçe yemek yediği yere tükürmüyordu. Onun adını taşıyan dönem tutkuları yasaklıyor ama onların tesellisini satıyordu.</p>
