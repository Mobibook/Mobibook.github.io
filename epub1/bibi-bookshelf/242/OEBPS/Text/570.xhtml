  <h1>Ormandaki Tehlike</h1>

  <p style="text-align: center;"><img alt="32-Peligro-en-la-selva" src="../Images/32-Peligro-en-la-selva.jpg"/></p>

  <p>Savitri gitti.</p>

  <p>Çağrısını işitip onu aramaya gelen yabani götürdü onu; parmaklığı ezip geçti, muhafızları etkisiz hale getirdi ve çadırın içine daldı. Bu arada dişi olan zincirlerini kopardı ve ikisi birlikte ormanın içinde gözden kayboldular.</p>

  <p>Olympic adlı sirkin sahibi kaybının yaklaşık dokuz bin dolar olduğunu hesapladı ve daha da kötüsü, Savitri’nin arkadaşı Gavitri’nin bunalıma girdiğini ve artık çalışmak istemediğini söyledi.</p>

  <p>Kaçak çift 2007 yılı Ağustos ayı sonlarında, Kalküta’dan iki yüz kilometre kadar uzaktaki bir gölün kıyısında bulundu.</p>

  <p>İz sürücüler onlara yaklaşmaya teşebbüs etmediler. Erkek ve dişi fil hortumlarını düğüm yapmışlardı.</p>
