  <h1>“Bu lanetli kana susamışlar çetesi”</h1>

  <p>On sekizinci yüzyılın başlarında Jonathan Swift <em>“Gulliver’in Seyahatleri"</em> adlı eserinin son bölümünde sömürge maceralarını anlattı.</p>

  <p><em>Korsanlar soymak ve yağmalamak için demir alırlar; kendilerini iyi karşılayan savunmasız insanlar bulurlar; bu ülkeye yeni bir isim verir ve krallarının adına oraya el koyarlar; bu eylemin teyidini de oradaki çürümüş bir kalasa ya da bir taşa işaretlerler.</em></p>

  <p><em>İlahi hakka dayanarak el koyulmuş bu topraklarda şimdi yeni bir saltanat başlıyor. Bu topraklarda doğmuş olanlar ya sürülüyor ya da öldürülüyor; altının nerede olduğunu öğrenmek için prenslerine işkence yapıyorlar; her türlü insanlık dışı davranış ve aşırılık için özel izinleri var; toprak kan kokuyor; ve kendilerini öylesine kutsal bir göreve adayan bu lanetli kana susamışlar çetesi, putperest ve barbar bir halkı medenileştinnek üzere gönderilmiş modern bir koloni oluyor.</em></p>
