  <h1>Küstahlık</h1>

  <p>1936 Olimpiyatları’nda, Hitler’in doğduğu ülkenin takımı futbolda Peru takımına mağlup oldu.</p>

  <p>Peru’nun üç gölünü iptal eden hakem, Führer’in hoşuna gitmeyecek bir sonuç ortaya çıkmaması için elinden geleni yaptı, ancak Avusturya’nın 4-2 kaybetmesini engelleyemedi.</p>

  <p>Ertesi gün olimpiyat ve futbol yetkilileri her şeyi olması gerektiği şekle soktu.</p>

  <p>Maç iptal edildi. Ama yetkililere kalırsa bu iptalin nedeni Siyah Silindir namını kazanmış bir hücum gücü karşısında ari ırkın mağlubiyetinin kabul edilmezliği değil, seyircilerin daha maç bitmeden sahaya girmiş olmalarıydı.</p>

  <p>Peru Olimpiyatları terk etti ve Hitler’in ülkesi bu sayede turnuvanın ikinciliğine ulaştı.</p>

  <p>İtalya, Mussolini’nin İtalya’sı, turnuvada birinci oldu.</p>
