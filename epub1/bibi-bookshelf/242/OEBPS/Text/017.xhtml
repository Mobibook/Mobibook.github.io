  <h1>Hükmedenler ve hükmedilenler</h1>

  <p style="text-align: center;"><img alt="02-Dominantes-y-dominados" src="../Images/02-Dominantes-y-dominados.jpg"/></p>

  <p>Kudüslü İncil diyor ki, İsrailoğulları Tanrı’nın seçtiği halk, yani Tanrı’nın evladı halk oldular.</p>

  <p>İkinci ilahiye göreyse, bu seçilmiş halka dünyanın hâkimiyetini verdi:</p>

  <p><em>İste benden, sana miras olarak ulusları vereceğim</em></p>

  <p><em>ve sen dünyanın sınırlarının sahibi olacaksın.</em></p>

  <p>Ama nankör ve günahkâr oldukları için, İsrailoğulları aynı zamanda onun canını da sıkıyorlardı. Dedikoducuların söylediğine göre, bir sürü tehdit, lanet ve cezanın ardından en sonunda Tanrı’nın sabrı tükendi.</p>

  <p>O andan itibaren bu seçilmiş olma özelliğini başka halklar üstlendiler.</p>

  <p>1900 yılında, Birleşik Devletler senatörü Albert Beveridge şöyle buyurdu:</p>

  <p><em>-Her şeye kadir yüce Tanrı, bugünden itibaren dünyayı yeniden yapılandırmamız için bizi seçilmiş halkı olarak işaret etti.</em></p>
