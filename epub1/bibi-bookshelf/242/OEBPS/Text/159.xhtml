  <h1>Cömert Papa</h1>

  <p>Çin Donanması’nın yaptığı o yolculuklardan yetmiş yıl sonra, İspanya Amerika kıtasının istilasına başladı ve Vatikan’ın tahtına bir İspanyol oturdu.</p>

  <p>Valensiya doğumlu Rodrigo Borgia, dört katır yükü altın ve gümüş karşılığında satın aldığı kardinallerin oylarıyla Roma’nın Papa’sı oldu ve VI. Aleksander ismini aldı.</p>

  <p>İspanyol Papa, birkaç yıl sonra Amerika olarak adlandırılacak olan adaları ve toprakları Tanrı’nın adına İspanya krallarına ve onların mirasçılarına hediye eden <em>Bağış İmtiyazları</em>’nı yayınladı.</p>

  <p>Papa ayrıca, yarım asırdır altın, fildişi ve köle taşınan Kara Afrika’nın adalarının ve topraklarının sahibi ve efendisinin Portekiz olduğunu teyit etti.</p>

  <p>Onun kafasından geçenler Amiral Zheng’in seferlerine kılavuzluk etmiş olan niyetlerden oldukça farklıydı. Papa, Amerika ve Afrika ’yı <em>barbar ulusların Katolik inanca döndürülmeleri için</em> hediye ediyordu.</p>

  <p>O dönemde İspanya’nın nüfusu Amerika kıtasınmkinin on beşte biriydi ve Kara Afrika’da Portekiz’in yüz misli insan yaşıyordu.</p>
