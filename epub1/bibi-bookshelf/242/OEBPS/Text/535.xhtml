  <h1>Fotoğraflar: Bu kurşun yalan söylemiyor</h1>

  <p>Şili ’nin Santiago şehri, Hükümet Sarayı, Eylül 1973.</p>

  <p>Fotoğrafı kimin çektiği bilinmiyor. Bu Salvador Allende’nin son fotoğrafı: Başında bir kask var, elinde bir silahla yürüyor ve göğe doğru bakıyor, uçaklar bomba yağdırıyor.</p>

  <p>Özgür seçimlerle gelmiş olan Şili Devlet Başkanı şöyle demişti:</p>

  <p><em>-Ben buradan canlı çıkmam.</em></p>

  <p>Latin Amerika tarihinde sıradanlaşmış bir cümledir bu: gerçekle yüzleşme anında, bu sözü söylemeye devam edebilmek için hayatta kalmayı tercih eden birçok devlet başkanı bu ifadeyi kullandı.</p>

  <p>Ama Allende oradan canlı çıkmadı.</p>
