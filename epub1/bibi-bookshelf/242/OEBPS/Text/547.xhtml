  <h1>Sokaklardaki tehlike</h1>

  <p>Yarım asırdan fazla bir süredir Uruguay hiçbir dünya futbol şampiyonasını kazanmadı, ama askeri diktatörlük boyunca başka turnuvaları birincilikle bitirdi: nüfusa oranla dünyanın en çok siyasi tutuklu ve işkence mağduru bulunan ülkesi oldu.</p>

  <p>En kalabalık hapishanesinin adı Özgürlük. Ve bu isme saygılarını sunar gibi, tutsak sözcükler oradan dışarı kaçtılar. Tutukluların küçücük sigara kâğıtlarına yazdıkları şiirler demir parmaklıkların arasından sıvıştılar. İşte onlardan biri:</p>

  <p><em>Bazen yağmur yağıyor ve ben seni seviyorum.</em></p>

  <p><em>Bazen güneş açıyor ve ben seni seviyorum.</em></p>

  <p><em>Bazen burası bir hapishane.</em></p>

  <p><em>Ben seni daima seviyorum.</em></p>
