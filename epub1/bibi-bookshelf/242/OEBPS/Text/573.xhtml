  <h1>Gökteki tehlike</h1>

  <p>2003 yılındaki bir halk ayaklanması Bolivya Hükümeti’ni devirdi.</p>

  <p>Yoksulların daha fazla dayanacak gücü kalmamıştı. Yağmur suyunu bile özelleştirmişler ve Bolivya’nın bütün Bolivyalılarla birlikte satışa çıkarıldığını ilan eden bayrağı dikmişlerdi.</p>

  <p>Ayaklanma, çok yükseklerde yer alan La Paz şehrinin de yükseklerinde bulunan El Alto’yu silkeledi. Burası yoksulun yoksulu insanların melankoli çiğneyerek ömürlerini tükettikleri bir yerdir; o kadar yüksektedirler ki, bulutları yukarı iterek yürürler ve oradaki bütün evlerin göğe açılan kapıları vardır.</p>

  <p>Ve ayaklanmada ölenler göğe gittiler. Orası onlara dünyadan çok daha yakındı. Şimdi Cennet’in düzenini bozmakla meşguller.</p>
