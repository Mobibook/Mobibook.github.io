  <h1>Irkçılığın dinsel olarak ortaya çıkışı</h1>

  <p>Nuh, gemisinin Ağrı Dağı’na varmasını kutlarken sarhoş oldu.</p>

  <p>Uyandığında bedeninde eksiklik vardı. Incil’in değişik versiyonlardan birine göre, oğlu Kam onu uyurken hadım etmişti. Yine bu versiyona göre Tanrı Kam’ı lanetledi ve onun oğulları, oğullarının oğulları asırlar boyunca kölelik yapmaya mahkum edildiler.</p>

  <p>Ancak İncil’in değişik versiyonlarından hiçbirisinde Kam’ın zenci olduğu yazmıyor. İncil doğduğunda Afrika’da henüz köle ticareti yapılmıyordu, Kam’ın teninin rengi çok sonraları karardı. Bu kararma ilk kez herhalde on bir ya da on ikinci yüzyılda, Araplar çölün güneyinden köle ticareti yapmaya başlayınca ortaya çıktı. Ancak Kam’ın tamamen kapkara olması muhtemelen on altıncı ya da on yedinci yüzyıla, köleciliğin Avrupa’nın en önemli ticaret kolu olduğu döneme rastlar.</p>

  <p>O andan itibaren zenci ticareti ilahi bir saygınlık ve sınırsız bir varlık kazanır. Akıl dinin, din de zulmün hizmetindedir: köleler zenci olduğu için, Kam’ın da zenci olması gerekiyordu. Kölelerin çocukları da zenci oldukları için, doğuştan köleliğe yazgılıydılar, zira Tanrı asla hata yapmazdı.</p>

  <p>Kam ve çocukları, çocuklarının çocukları kıvırcık saçlı, kırmızı gözlü ve dolgun dudaklı olacaklardı; çıplak bir halde korkunç penislerini göstererek ortalıkta dolaşacak, hırsızlık yapmadan duramayacak, efendilerinden nefret edecek, asla doğruyu söylemeyecek ve uyuyarak geçirmeleri gereken zamanı kirli işlere adayacaklardı.</p>
