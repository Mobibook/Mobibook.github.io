  <h1>Beni çok sev</h1>

  <p>Adolf Hitler’in dostlarının hafızaları çok zayıf, ama onlardan aldığı yardım olmasaydı Nazi macerasının gerçekleşmesi pek mümkün olamazdı.</p>

  <p>Meslektaşları Mussolini ve Franco gibi Hitler de Katolik Kilisesi’nin çok çabuk gelen rızasına güvendi.</p>

  <p>Hugo Boss ordusunu giydirdi.</p>

  <p>Bertelsmann subaylarını eğiten eserleri bastı.</p>

  <p>Uçakları Standard Oil’in verdiği yakıtla uçuyordu ve askerleri Ford marka kamyon ve ciplerde yolculuk ediyorlardı.</p>

  <p>Bu araçların yaratıcısı ve <em>Uluslararası Yahudi</em> adlı kitabın yazarı Henry Ford onun ilham perisi oldu. Hitler ona madalya takarken teşekkür etmeyi de unutmadı.</p>

  <p>Ayrıca Yahudileri belirlemeyi mümkün kılan şirket IBM’in başkanına da madalya taktı.</p>

  <p>Rockefeller Foundation, Nazi Tıbbının ırksal ve ırkçı araştırmalarını finanse etti.</p>

  <p>Başkanın babası Joe Kennedy o dönemde Birleşik Devletler’in Londra Büyükelçisiydi, ama daha çok Almanya’nın büyükelçisiymiş gibi davranıyordu. Başkanların babası ve dedesi Prescott Bush ise servetini Hitler’in hizmetine sunan Fritz Thyssen’le işbirliği yaptı. Deutsche Bank, Auschwitz toplama kampının inşasını finanse etti.</p>

  <p>Daha sonraları Bayer, Basf ya da Hoechst olarak anılacak olan Alman kimya sanayisi devi IGFarben Konsorsiyumu, kamplardaki mahkûmları kobay olarak ya da işgücü olarak kullanıyordu. Bu köle işçiler her şeyi üretiyorlardı, hatta kendilerini öldürecek olan gazı bile.</p>

  <p>Mahkûmlar ayrıca, Krupp, Tyhssen, Siemens, Varta, Bosch, Daimler Benz, Volkswagen ve BMW gibi Nazi çılgınlıklarının ekonomik temelini teşkil eden başka şirketler için de çalışıyorlardı.</p>

  <p>İsviçre bankaları mahkûmların altınlarını (mücevherlerini ve dişlerini) Hitler’den satın alarak dünyanın parasını kazandılar. Altınlar, sınırın kanlı canlı kaçaklara karşı sıkı sıkıya kapalı olduğu İsviçre’ye, şaşılacak kadar kolay giriyordu.</p>

  <p>Coca-Cola firması Fanta’yı savaşın ortasında Almanya pazarı için üretti. Aynı dönemde Unilever, Westinghouse ve General Electric firmaları da Almanya’daki yatırımlarını ve kazançlarını katladılar. Savaş bitince ITT firması, müttefiklerin bombardımanının Almanya’daki fabrikalarına verdiği zararı gerekçe gösterip milyonluk bir tazminat kazandı.</p>
