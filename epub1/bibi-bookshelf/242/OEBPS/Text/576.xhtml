  <h1>Yolun devamlılığı</h1>

  <p>Birisi zamanının sonuna gelip öldüğünde, bu dünyada onun adıyla anılmış gezintiler, arzular ve sözler de onunla birlikte ölürler mi?</p>

  <p>Yukarı Orinoco yerlilerinin geleneğinde, ölen kişi adını kaybeder. Ölen kişinin yeşil muz çorbasına ya da mısır şarabına karıştırılan küllerini içerler ve bu törenden sonra bir daha hiç kimse onun adını anmaz: O artık başka bedenlerde, başka isimlerle gezer, arzular ve söyler.</p>
