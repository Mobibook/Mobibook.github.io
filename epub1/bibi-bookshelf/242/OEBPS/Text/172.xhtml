  <h1>Memeler</h1>

  <p>Kimi homoseksüeller cezadan kurtulmak için kadın kılığına girip fahişelik yaparlardı.</p>

  <p>On beşinci asrın sonlarında Venedik’te fuhuş sektörü çalışanlarına memelerini açıkta bırakma zorunluluğu getirildi. Fahişelerin çıplak göğüslerini müşteri çekmeye çalıştıkları evlerin penceresinden göstermeleri gerekiyordu. Rialto yakınlarındaki bir köprünün üzerinde çalışıyorlardı ve bu köprünün adı bugün hâlâ <em>Ponte </em><em>delle Tette</em>dir.</p>
