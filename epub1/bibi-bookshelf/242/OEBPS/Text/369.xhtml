  <h1>Emily</h1>

  <p>1886’da Amherst’te yaşandı.</p>

  <p>Emily Dickinson ölünce ailesi onun odasında bin sekiz yüz saklanmış şiir buldu.</p>

  <p>Ayakuçlarına basarak yaşamıştı ve ayakuçlarına basarak şiir yazdı. Bütün hayatı boyunca sadece on bir tane şiiri yayınlandı ve bunların neredeyse hepsi ya imzasızdı ya da başka bir isimle imzalanmışlardı.</p>

  <p>Irkının ve sınıfının ayırt edici özelliği olan sıkıntı püriten atalarından ona miras kaldı: birbirine dokunmak yasak, konuşmak yasak.</p>

  <p>Beyler politika ve ticaret yapıyor, kadınlarsa türün devamını garanti altına alıyor ve hasta bir halde yaşıyorlardı.</p>

  <p>Emily yalnızlık ve sessizlik içinde yaşadı. Kendi odasına kapanarak dilbilgisi yasalarını ve kendi içine kapanıklığının yasalarını ihlal eden şiirler yaratıyordu. Ve yine odasından yengesi Susan’a her gün mektup yazıyor ve onun hemen yandaki evde oturmasına rağmen mektuplarını postayla yolluyordu.</p>

  <p>Bu şiirler ve mektuplar, onun gizli acılarının ve yasak arzularının içinde serbest kalmak istedikleri gizli tapınağı oluşturdular.</p>
