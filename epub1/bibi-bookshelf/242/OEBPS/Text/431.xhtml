  <h1>Görünmez adamlar</h1>

  <p>1869’da tamamlanan Süveyş Kanalı gemilerin bir denizden diğerine geçişini mümkün kıldı.</p>

  <p>Ferdinand de Lesseps’in bu projenin yaratıcısı olduğunu ve Sait Paşa’yla varislerinin kanalı çok küçük bir bedel ya da bir hiç karşılığında Fransızlara ve İngilizlere sattığını,</p>

  <p>Guiseppe Verdi’nin <em>Aida</em> operasını kanalın açılışında sahnelensin diye bestelediğini,</p>

  <p>ve doksan yıl sonra Cemal Abdül Nasır’ın uzun ve sancılı bir kavga neticesinde kanalı Mısır’ın malı yaptığını biliyoruz.</p>

  <p>Kanalı inşa ederken açlıktan, yorgunluktan ve koleradan ölen zorla çalışmaya mahkûm edilmiş yirmi bin mahpusu ve köylüyü kim hatırlıyor?</p>

  <p>Panama Kanalı 1914 yılında iki okyanus arasında bir geçit açtı.</p>

  <p>Ferdinand de Lesseps’in bu projenin yaratıcısı olduğunu,</p>

  <p>kanalı inşa eden firmanın Fransa tarihindeki en ünlü skandallardan birisine imza atarak battığını,</p>

  <p>Birleşik Devletler başkanı Teddy Roosevelt’in kanalı, Panama’yı ve yolu üzerinde bulduğu her şeyi ele geçirdiğini,</p>

  <p>ve altmış yıl sonra, Başkan Omar Torrijos’un uzun ve sancılı bir kavga neticesinde kanalı Panama’nın malı yaptığını biliyoruz.</p>

  <p>Kanalı inşa ederken ölen Antilli, Hintli ve Çinli işçileri kim hatırlıyor? Her kilometrede açlık, yorgunluk, sarıhumma ve sıtmanın katlettiği yedi yüz işçi ölmüştü.</p>
