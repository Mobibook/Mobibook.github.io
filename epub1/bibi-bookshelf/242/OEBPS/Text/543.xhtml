  <h1>Kriminoloji</h1>

  <p>Her yıl, kimyasal böcek ilaçları en az üç milyon köylüyü öldürüyor.</p>

  <p>Her gün, iş kazaları en az on bin işçiyi öldürüyor.</p>

  <p>Her dakika, sefalet en az on çocuğu öldürüyor.</p>

  <p>Bu suçlar haber bültenlerinde yer almıyor. Savaşlar gibi bunlar da zalimliğin normal halleri.</p>

  <p>Suçlular ellerini kollarını sallayarak dolaşıyorlar. Hapishaneler kitleleri katledenler için yapılmamış. Hapishaneler yoksulların hak ettikleri konut planı şeklinde inşa ediliyorlar.</p>

  <p>İki asırdan fazla bir zaman önce, Thomas Paine kendi kendine soruyordu:</p>

  <p><em>- </em><em>Yoksul olmayan birini asmaları neden bu kadar tuhaf karşılanıyor ki</em><em> ?</em></p>

  <p>Teksas, yirmi birinci yüzyıl: darağacının müşterilerine son yemekleri veriliyor. Veda mönüsünde yer almalarına rağmen, hiçbirisi ıstakoz ya da <em>fileminyon</em> seçmiyor. Mahkûmlar alıştıkları üzere, hamburger ve patates kızartması yiyerek dünyaya elveda demeyi yeğliyorlar.</p>
