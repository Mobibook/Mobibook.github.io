  <h1>Yazmaya evet</h1>

  <p>Şekerlemeleri çok sevdiğinden olsa gerek, Ganeşa’nın kocaman bir göbeği vardır ve bir filin kulaklarıyla hortumuna sahiptir. Ancak insan elleriyle yazar.</p>

  <p>O başlangıçların ustasıdır, insanların işlerine başlamasına yardım edendir. Eğer o olmasaydı, Hindistan’daki hiçbir iş başlaya-mazdı. Yazı sanatında ve diğer işlerde en önemli şey başlamaktır. Ganeşa, herhangi bir başlangıcın yaşamın en önemli anı olduğunu öğretir ve bir mektubun ya da bir kitabın ilk sözcüklerinin, bir ev ya da bir tapınak inşaatında dizilen ilk tuğlalar kadar önemli olduğunu.</p>
