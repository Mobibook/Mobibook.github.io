  <h1>Evrensel tarantula</h1>

  <p>1886’da Chicago’da yaşandı.</p>

  <p><em>Mayıs ayının birinci günü, işçi grevi Chicago ve diğ</em><em>er kentleri felç edince </em><em>Philadelphia Tribune</em><em> </em><em>gazetesi teşhisini koydu: </em><em>Çalışma dünyası bir tür evrensel </em><em>tarantula </em><em>tarafından ısrıldı ve tamamen delirdi.</em></p>

  <p>Zır deliler günlük sekiz saat çalışma ve sendikal örgütlenme için mücadele eden emekçilerdi.</p>

  <p>Ertesi yıl cinayetle suçlanan dört emekçi lideri, haklarında açılan düzmece bir davada hiç kanıt olmadan ölüm cezasına çarptırıldılar. Georg Engel, Adolf Fischer, Albert Parsons ve Auguste Spies darağacına gönderildiler. Beşinci zanlı Louis Linng hücresinde intihar etmişti.</p>

  <p>Her bir mayıs günü bütün dünya onları hatırlıyor.</p>

  <p>Zaman içinde uluslararası anlaşmalar, anayasalar ve yasalar onlara hak verdiler.</p>

  <p>Ne var ki, en önde gelen şirketler bunu anlamamakta ısrar ediyorlar. İşçi sendikalarını yasaklıyorlar ve günlük çalışmayı Salvador Dali’nin tablolarındaki o durmuş saatlerle ölçüyorlar.</p>
