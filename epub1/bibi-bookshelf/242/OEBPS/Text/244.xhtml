  <h1>Hendrickje</h1>

  <p>1654 yılında, hamile olduğu herkesçe bilinen Hendrickje Stoffels adındaki genç kız, Amsterdam Protestan Kiliseler Konseyi tarafından yargılandı ve mahkum edildi.</p>

  <p>Genç kız <em>Ressam Rembrandt’la cinsel ilişkide bulunduğunu</em> itiraf etti ve <em>tam bir orospu gibi ya da,</em> daha güzel bir deyişle, <em>oros</em><em>puluk </em><em>yaparak,</em> evlenmeden onun yatağını paylaştığını kabul etti.</p>

  <p>Konsey onu İsa Efendimizin masasından sonsuza kadar dışladı ve pişman olduğunu söyletip tövbekârlığa zorlayarak cezalandırdı.</p>

  <p>Rembrandt mahkum edilmedi; belki de jüri o meşhur Havva ve elma hikâyesini göz önünde bulunduruyordu. Ancak bu skandal tablolarının değerini alaşağı etti ve Rembrandt iflasını açıklamak zorunda kaldı.</p>

  <p>Işığın karanlıktan doğduğunu ortaya çıkarmış olan ışık-gölge üstadı son yıllarını karanlıkta geçirdi. Evini ve tablolarını kaybetti. Kiralık bir mezarda toprağa verildi.</p>
