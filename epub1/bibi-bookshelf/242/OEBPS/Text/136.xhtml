  <h1>Trotula</h1>

  <p>Haçlıların Maarat’ ı haritadan sildikleri sırada Trotula Ruggiero, Salerno şehrinde ölüyordu.</p>

  <p>Tarih, İsa’nın savaşçılarının kahramanlıklarını yazmakla meşgul olduğu için onun hakkında çok fazla bilgimiz yok. Tek bildiğimiz, çok uzun bir kortejin eşliğinde mezarlığa götürüldüğü ve jinekoloji, doğum ve bebek bakımı üzerine kitap yazan ilk kadın olduğa</p>

  <p><em>Kadınlar, utanma ve doğuştan gelen bir tedbirlilik yüzünden mahrem yerlerini bir erkek doktora göstermeye cesaret edem</em><em>ezler, </em>diye yazdı Trotula. Diğer kadınlara hassas konularda yardımcı olan bir kadının deneyimleri bu kitapta toplanmıştı. Kadınlar ona bedenlerini, ruhlarını açıyor ve erkeklerle konuşamadıkları gizli şeyleri onunla paylaşıyorlardı.</p>

  <p>Trotula onlara dulluğu kolaylaştırmayı, kendilerini bakireymiş gibi göstermeyi, doğum ve sonrasındaki dönemi atlatmayı, ağız kokusunu yok etmeyi, teni ve dişleri beyazlatmayı ve <em>yılların geri dö</em><em>nüşü olmayan yıpratıcılığını gidermeyi</em> öğretiyordu.</p>

  <p>Cerrahi o dönemde modaydı, ama Trotula bıçağa inanmıyordu. O başka tür terapileri terci ediyordu: eller, otlar, kulaklar. Şefkatli masajlar yapıyor, ot karışımı tarifleri yazıyor ve dinlemeyi biliyordu.</p>
