  <h1>Rodos heykeli</h1>

  <p>Çok alçakgönüllü bir yaşam projesi vardı:</p>

  <p><em>-Eğer yapabilseydim, diğer gezegenleri fethederdim.</em></p>

  <p>Enerjisi daha beşikten geliyordu:</p>

  <p><em>-Biz dünyanın ilk ırkıyız. Ne kadar çok dünyayı iskâna açarsak, bu insan ırkı için faydalı olacaktır.</em></p>

  <p>Afrika’nın en zengin adamı, elmaslar kralı ve altın madenlerine giden yegâne demiryolunun sahibi Cecil Rhodes çok açık konuşuyordu:</p>

  <p>- <em>Yeni toprakları ele geçirmemiz gerekiyor</em> -diye açıklıyordu. <em>Böylece aşırı nüfusumuzu oraya gönderecek ve oralarda fabrikalarımızın ve madenlerimizin ürünleri için yeni pazarlar bulacağız. İmparatorluk, her zaman söylediğim gibi, bir mide kaldırma olayıdır.</em></p>

  <p>Rhodes, eğlenmek için pazar günleri havuza bozuk para atar, zenci hizmetçilerin onları dişleriyle çıkarmasını seyrederdi. Ancak hafta içindeki günlerini başkalarının topraklarını yutmaya adardı. Bu doymak bilmez adam, doğal bir hak olarak zencilerin ellerindeki topraklara el koyarak ve sömürgecilik rekabeti içinde <em>boers</em> adı verilen diğer beyazları kovarak, İngiltere’nin haritasını beş misline çıkardı. Üstlenilen görevi daha ileriye taşımak için derme çatma biçimde toplama kampları icat etmek gerekti. Almanlar bunları önce Namibya’da, sonra da Avrupa’ da daha mükemmel bir hale getireceklerdi.</p>

  <p>İngiliz konkistadorun kahramanlıklarına duyulan saygının bir göstergesi olarak iki Afrika ülkesinin ado Rhodesia (Rodezya) oldu.</p>

  <p>Her zaman emre amade Rudyard Kipling onun mezar taşı metnini yazdı.</p>
