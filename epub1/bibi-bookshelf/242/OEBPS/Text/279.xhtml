  <h1>Kuklaların babası</h1>

  <p>Antonio Jose da Silva, Brezilya’da doğar Lizbon’da yaşar. Kuklaları Portekiz sahnelerine kahkahalar getirir.</p>

  <p>Kutsal Engizisyon’un işkence odalarında ezilmiş parmaklarını dokuz yıldan beri kullanamaz, ancak onun tahtadan kişiliklerini teşkil eden maçolar, hayalperestler, kararsızlar onlardan hoşlanan insanları güldürmeye ve onlara teselli vermeye devam ederler.</p>

  <p>Yaşamı çok erken sona erer. Odun ateşinde bulur kendisini; suçu Yahudi olmak ve çok konuşmaktır. Zira kuklaları, Kraliyet ailesine, Kiliseye ve kendilerini sahnede takip ederken komik duruma düşen başları kapüşonlu cellâtlara göstermeleri gereken saygıyı göstermemişlerdir.</p>

  <p>Asil Ruhlu diye anılan Portekiz kralı V. Joao, kuklalar kralının odun yığınının üzerinde yanıp kül olmasını şeref tribününden izler.</p>

  <p>Ve bu Antonio dünyaya elveda derken, 1730 yılının aynı günü, denizin öbür tarafından başka bir Antonio dünyaya merhaba der.</p>

  <p>Antonio Francisco Lisboa, Ouro Preto’da doğar. Sakat Aleijadinho diye tanınacaktır. O da parmaklarını kaybetmiştir, ama işkence yüzünden değil, gizemli bir lanet yüzünden.</p>
