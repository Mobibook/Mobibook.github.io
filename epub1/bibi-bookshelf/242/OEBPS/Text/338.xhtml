  <h1>Derin Amerika</h1>

  <p>Kraliçe Victoria onları Buckingham Sarayı’nda kabul etti, diğer Avrupa saraylarında dolaştırıldılar, Washington’da Beyaz Saray’a kabul edildiler.</p>

  <p>Bartola ve Maximo daha önce hiç görülmediği kadar ufacıktılar. Onları satın almış olan John Henry Anderson avuçlarının içinde dans ettirerek gösteri yapıyordu.</p>

  <p>Anderson ’a göre, horozların toprağın altında öttükleri, yerlilerin kafalarına türban taktıkları ve insan eti yedikleri Yucatan’daki selvanın içinde yer alan gizli bir Maya şehrinden gelseler de, sirk afişleri onların Aztek olduğunu söylüyordu.</p>

  <p>Tuhaf kafataslarını inceleyen bilim adamları, ahlaki ilkelerin onların o küçük beyinlerine sığmayacağı ve Bartola’yla Maximo’nun konuşma ve düşünme yetisinden yoksun Amerikalı atalardan geldikleri yönünde görüş beyan ettiler. İşte bu yüzden, aynen bir papağan gibi, sadece birkaç kelime tekrarlayabiliyor ve efendilerinin komutlarından başka bir şeyi anlayamıyorlardı.</p>
