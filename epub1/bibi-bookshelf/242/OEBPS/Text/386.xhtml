  <h1>Churchill</h1>

  <p>Mambru denilen Marlborough lordu mirasçılarının ülke yönetimindeki etkisi her şeyin üzerindeydi. Genç Winston Churchill de, ailesi sayesinde, Sudan’a savaşmaya gidecek olan mızraklılar taburuna katılmayı başardı.</p>

  <p>1898’de, Nil Nehri kıyısındaki Hartum yakınlarında gerçekleşen Omdurman muharebesinde asker ve kronikçi olarak bulundu.</p>

  <p>Britanya Kraliyeti, kuzeyde Kahire’den başlayıp en güneyde Cape Town’a kadar bütün Afrika’yı boydan boya kat eden bir sömürge koridoru oluşturmaya çalışıyordu. Emperyal genişleme projesi açısından Sudan’ın ele geçirilmesi hayati önem taşıyordu. Londra bu projeyi şu sözlerle açıklıyordu:</p>

  <p><em>-Ticaret aracılığıyla Afrika ’yı medenileştiriyoruz,</em></p>

  <p>Aslında şunu itiraf etmeleri gerekirdi:</p>

  <p><em>-Medeniyet aracılığıyla Afrika ’yı ticarileştiriyoruz.</em></p>

  <p>Her ne pahasına olursa olsun bu kurtarıcı misyon gerçekleştirilecekti. Afrikalı raşitik beyinlerin bunu anlaması zaten beklenmediği için, hiç kimse onların bu konuda ne düşündüğünü sorma zahmetine katlanmadı.</p>

  <p><em>Churchill, Omduman şehrine düzenlenen bombardıman sırasın</em><em>da, bir asır sonra </em><em>yanlışlıkla vurulan hedef</em><em> olarak anılmaya başla</em><em>yacak olan bu saldırının kurbanı </em><em>birçok talihsiz sivilin de öldüğünü </em><em>kabul etti. Ama e</em><em>mperyal güçler en sonunda, -onun sözleriyle- </em><em>barbarlığın silahlarına karşı Bilim ’in silahları </em><em>tarafından o güne kadar kazanılmış en anlamlı zafere</em><em> ulaştılar ve </em><em>modern bir Avrupa gücüne karşı bugüne kadar oluşturulanlar içindeki en güçlü ve en iyi silahlanmış vahşiler ordusunu bozguna uğrattılar.</em></p>

  <p>Galiplerin resmi verilerine göre Omdurman muharebesinin bilançosu şöyleydi:</p>

  <p>Medeniyet birliklerinde ölenlerin oranı yüzde iki;</p>

  <p>vahşilerin birliklerinde ölenlerin oranı yüzde doksan.</p>
