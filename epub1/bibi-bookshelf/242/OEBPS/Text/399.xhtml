  <h1>Kipling</h1>

  <p>Öte yandan, bu tür istila savaşları Rudyard Kipling’i çok heyecanlandırıyordu. Londra’da imal edilmiş ama Bombay’da doğmuş olan bu yazar, o günlerde ünlü şiiri <em>Beyaz adamın görevini</em> yayınladı.</p>

  <p>Kipling dizelerinde, medenileştirme misyonunu tamamlayana kadar işgal ettikleri topraklardan çıkmamaları konusunda işgalci uluslara uyarılarda bulunuyordu:</p>

  <p><em>Beyaz Adamın yükünü sahiplen.</em></p>

  <p><em>En iyi evlatlarını gönder,</em></p>

  <p><em>mecbur et onları sürgüne</em></p>

  <p><em>tutsaklarının gereksinimlerini gidermeye,</em></p>

  <p><em>yeni tutsak ettiğin,</em></p>

  <p><em>vahşi, kindar, yarı şeytan yarı çocuk</em></p>

  <p><em>halklarca sana dayatılan</em></p>

  <p><em>ağır boyunduruğu kabullenerek.</em></p>

  <p>Hintli şair, kölelerin kendi ihtiyaçlarının dahi farkında olmayacak kadar cahil ve efendilerinin onlar için yaptıkları fedakârlıkların değerini asla bilmeyecek kadar nankör oldukları konusunda uyarıda bulunuyordu:</p>

  <p><em>Beyaz Adamın yükünü sahiplen,</em></p>

  <p><em>ve o alışıldık ödülü kazan:</em></p>

  <p><em>en iyi davranılanların laneti,</em></p>

  <p><em>el üstünde tutulanların nefreti,</em></p>

  <p><em>(Ah, yavaş da olsa) aydınlığa </em></p>

  <p><em>taşınanların şikayeti...</em></p>
