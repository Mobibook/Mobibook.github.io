  <h1>Yamyam Avrupa</h1>

  <p>Köleler gemilere tir tir titreyerek biniyorlardı, zira orada beyazlar tarafından yenileceklerini zannediyorlardı. Aslında çok yanılıyor sayılmazlardı. Eninde sonunda, zenci ticareti Afrika’yı yutan bir ağız oldu.</p>

  <p>Eskiden beri Afrika krallarının köleleri vardı ve kendi aralarında savaşırlardı, ancak insan avı ve ticaretinin ekonominin yanı sıra diğer her şeyin merkezine oturması Avrupalı kralların onu keşfetmesiyle başladı. O andan itibaren, gençlerin alınıp götürülmesiyle, Afrika giderek boşaldı ve bu onun kaderi üzerinde belirleyici oldu.</p>

  <p>Mali bugün dünyanın en yoksul ülkelerinden biri. On altıncı yüzyılda çok zengin ve ileri bir ülkeydi. Timbuktu Üniversitesi yirmi beş bin öğrenciye eğitim veriyordu. Fas sultanı Mali’yi işgal edince aradığı altını bulamadı, çünkü geride çok az sarı altın kalmıştı. Ama siyah altını Avrupalı köle tacirlerine satarak çok daha fazlasını kazandı: aralarında hekimler, hukukçular, müzisyenler ve heykeltıraşların da bulunduğu savaş esirleri köleleştirilerek Amerika’daki tarım çiftliklerine gönderildiler.</p>

  <p>Köle makinesinin kol gücüne ihtiyacı vardı, kol güçlerinin avlanması içinde savaşlar gerekiyordu. Afrika krallarının savaş ekonomisi gün geçtikçe dışarıdan gelen her şeye daha çok bağımlı oldu. 1655 yılında Hollanda’da yayınlanan bir ticaret kılavuzu Afrika kıyılarında en çok talep gören silahları ve oralardaki kralların kalbini kazanmak için verilmesi gereken armağanların bir listesini veriyordu. Cin çok değerli bir içkiydi ve bir avuç Murano kristali yedi köleye eşdeğerdi.</p>
