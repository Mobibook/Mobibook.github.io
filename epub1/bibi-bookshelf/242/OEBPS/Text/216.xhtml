  <h1>Diğer silahlar</h1>

  <p>Francisco Pizarro yüz altmış sekiz tane askerle Peru’da, Atahulpa’nın seksen bin kişilik ordusunu, tek bir kayıp dahi vermeden, nasıl yenebildi?</p>

  <p>Cortes, Pizarro gibi istilacılar, nefret ve savaşlar yüzünden birbirine küskün olan yerli halkların bölünmüşlüğünü çok ustaca bir biçimde sömürmeyi bildiler ve asla yerine getirilmeyen vaatlerle Aztek ve İnkaların güç merkezlerine karşı çok büyük ordular oluşturdular.</p>

  <p>Ayrıca, konkistadorlar Amerika’nın hiç tanımadığı silahlarla saldırıyorlardı.</p>

  <p>Barut, çelik ve atlar hiç akıl erdirilemeyen yeniliklerdi. Yerlilerin sopaları, toplara, arkebüzlere, mızraklara ve kılıçlara karşı hiçbir şey yapamıyordu; dokuma göğüslükler çelik zırhlar karşısında hiçbir işe yaramıyordu; iki ayakları üzerinde savaşan yerliler de, süvarinin ve atın toplamı olan altı ayaklı savaşçılar karşısında varlık gösteremiyordu. Çiçek hastalığı, kızamık, grip, tifüs, akciğer vebası gibi hastalıklar ve istilacıların diğer gönülsüz müttefikleri de o topraklarda daha önceden bilinen şeyler değillerdi.</p>

  <p>Ve bütün bunlar yetmezmiş gibi, yerliler Medeniyet’in adetlerini hiç bilmiyorlardı.</p>

  <p>İnkaların kralı Atahualpa, tuhaf ziyaretçilerine hoş geldiniz demek için yaklaşınca Pizarro onu tutsak etti ve bir kaçırmada asla istenmemiş miktarda büyük bir fidye karşılığında serbest bırakacağına söz verdi. Pizarro fidyeyi aldıktan sonra tutsağının kellesini uçurdu.</p>
