  <h1>Roma’yı küçümseyen şair</h1>

  <p>Onun doğduğu ve öldüğü yer İspanya oldu, ama ozan Martialis Roma’da yaşadı ve yazdı.</p>

  <p>Neron dönemiydi ve barbarların (Almanlara böyle deniyordu) saçlarından yapılan peruklar çok modaydı:</p>

  <div class="poetry">
    <p><em>Bu sarışın saç onun kendisinin.</em></p>

    <p><em>Bunu o söylüyor ve yalan değil.</em></p>

    <p><em>Biliyorum nereden satın aldığını.</em></p>

    <p>Takma kirpiklere gelince:</p>

    <p><em>Göz kırpmaktasın,</em></p>

    <p><em>bu sabah bir kutudan çıkardığın</em></p>

    <p><em>göz kapağının altından.</em></p>

    <p>Ölüm, bugün olduğu gibi, şairleri değere bindiriyordu:</p>

    <p><em>Sadece ölüler methediliyor.</em></p>

    <p><em>Bense tercih ederim övülmesem de yaşamayı.</em></p>
  </div>

  <p>&nbsp;</p>

  <div class="poetry">
    <p>Doktor ziyareti öldürücü olabiliyordu:</p>

    <p><em>Ateşim yoktu geldiğinde.</em></p>

    <p><em>Çıkıverdi seni görünce.</em></p>

    <p>Ve adalet bazen adaletsiz olabiliyordu:</p>

    <p><em>Sana kim önerdi zinacının burnunu kesmeyi?</em></p>

    <p><em>Sanki sana o uzuvla ihanet etmişler gibi.</em></p>
  </div>

  <p>&nbsp;</p>
