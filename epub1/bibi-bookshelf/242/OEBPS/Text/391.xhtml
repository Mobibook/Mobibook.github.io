  <h1>Buffalo Bill</h1>

  <p>On sekizinci yüzyılda, Massachusetts kolonisi kendisine getirilen her Kızılderili kafa derisine yüz sterlin ödüyordu.</p>

  <p>Birleşik Devletler bağımsızlığını kazandıktan sonra <em>scalps</em> denen kafa derilerinin değeri dolarla belirlenmeye başladı.</p>

  <p>On dokuzuncu yüzyılda, Buffalo Bill en büyük yerli kafa derisi yüzücüsü ve kendisine ün ve isim kazandıran bufaloların en büyük yok edicisi olarak tanındı.</p>

  <p>Bir zamanlar sayıları altmış milyonu bulan bufaloların sayısı binin altına inince ve başkaldırmış olan son yerliler de açlık yüzünden teslim olunca, Buffalo Bill büyük gösterisi Wild West Circus ile dünyayı dolaşmaya başladı. Günaşırı farklı bir şehirde temsil temposuyla, vahşiler tarafından tehdit edilen posta arabalarını kurtarıyor, henüz evcilleştirilmemiş atlara biniyor ve bir sineği ikiye bölecek şekilde nişan alıyordu.</p>

  <p>Kahraman, yirminci yüzyılın ilk Noel’ini ailesiyle birlikte geçirmek için, show’una ara verdi.</p>

  <p>Yuvanın sıcaklığında, etrafı aile fertleriyle çevrili bir halde kadehi eline aldı, şerefe dedi, içti ve küt diye yere yuvarlandı.</p>

  <p>Açtığı boşanma davasında karısı Lulu’yu, kendisini zehirlemek istemekle itham etti.</p>

  <p>Karısı onun içkisinin içine bir şey karıştırdığını itiraf etti, ama bunun Çingenenin birinden satın alınmış, Ejderha Kanı markalı bir aşk iksiri olduğunu söyledi.</p>
