  <h1>Sahra’nın yeşillikleri</h1>

  <p>Tassili’deki ya da Sahra’nın diğer bölgelerindeki kaya resimleri yaklaşık altı bin yıldan beri bize ineklerin. boğaların, antilopların, zürafaların, gergedanların, fillerin stilize resimlerini sunmaktadır...</p>

  <p>Bu hayvanlar tamamen hayal ürünü müydüler? Yoksa bunlar çölün sakinleriydi de susayınca kum mu içiyorlardı? Peki, ne yiyorlardı? Kayaları mı?</p>

  <p>Sanatın burada bize anlattığı çölün o zamanlar çöl olmadığı. O zaman buralarda bulunan göller denize benziyormuş ve bir zamanlar vadilerinde, daha sonra kaybolan yeşilliği aramak üzere güneye göç etmek zorunda kalan hayvanlar otluyormuş.</p>
