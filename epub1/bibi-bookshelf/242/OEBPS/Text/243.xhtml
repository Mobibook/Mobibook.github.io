  <h1>İçine şeytan girenler</h1>

  <p>Teolog papaz Martin de Castanega açıkça ortaya koymuştu ki, erkeklerden ziyade kadınlar Şeytan’ın hoşuna gidiyordu, <em>çünkü on</em><em>lar ürkektiler, yürekleri hiç dayanamıyordu ve beyinleri daha su</em><em>luydu.</em></p>

  <p>İblis keçi bacağıyla ya da tahtadan pençeleriyle okşayarak ya da kral kıyafeti giymiş kurbağa şekline bürünerek onları cezp ediyordu.</p>

  <p>Şeytan tarafından ele geçirilenlerin içinden Şeytanı çıkarma seanslarına şahit olmak isteyen insanlar kiliselere sığınıyorlardı.</p>

  <p>Kutsanmış tuz, mukaddes sedefotu, azizlerin saç ve tırnaklarıyla doldurulan göğüslük şeytan çıkarıcının göğsünü koruyordu. Çarmıha gerilmiş İsa figürünü havaya kaldırarak büyücülüğe karşı savaşa girişiyordu. Şeytan tarafından ele geçirilenler lanetler yağdırıyor, uluyor, havlıyor, ısırıyor, cehennemin diliyle küfrediyor ve bir yandan da elleriyle elbiselerini parçalıyor ve kahkahalarla gülerek mahrem yerlerini gösteriyorlardı. Şeytan’ın kendisine mekân yaptığı bedenlerden birini kucaklayan Şeytan çıkarıcının çırpınmalar ve haykırışlar dinene kadar onunla birlikte yerlerde yuvarlandığı sırada heyecan zirveye yükseliyordu.</p>

  <p>Ayrıca Şeytan tarafından ele geçirilenin kustuğu çivileri ve camları yerlerde arayanlar olurdu.</p>
