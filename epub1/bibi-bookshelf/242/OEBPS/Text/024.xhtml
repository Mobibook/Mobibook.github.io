  <h1>Biranın kısa tarihi</h1>

  <p>En eski atasözlerinden biri Sümer dilinde yazılmıştır ve herhangi bir kaza halinde içkiyi her türlü suçlamadan muaf tutmaktadır:</p>

  <p><em>Biranın hiçbir suçu yoktur.</em></p>

  <p><em>Bütün suç yoldadır.</em></p>

  <p>Ve kitapların en eskisinin anlattığına göre, Kral Gılgamış’ın dostu Enkidu bira ve ekmeği tanıyana kadar vahşi bir hayvan olmuştur.</p>

  <p>Bira bugün Irak diye adlandırdığımız topraklardan Mısır’a gitti. Yüze yeni gözler kattığı için Mısırlılar onun Tanrı Osiris’in bir armağanı olduğunu sandılar. Arpa birası ekmeğin ikiz kardeşi olduğu için ona <em>sıvı ekmek</em> adını verdiler.</p>

  <p>Amerika kıtasındaki And bölgesinde tanrılara sunulan en eski armağandır: toprak ilk başlardan beri günlerini şenlendirmek için mısır birasıyla ıslatılmayı talep etmektedir.</p>
