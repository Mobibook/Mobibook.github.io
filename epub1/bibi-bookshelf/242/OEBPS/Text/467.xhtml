  <h1>Machado</h1>

  <p>Hudut, 1939 Kışı: İspanyol cumhuriyeti yavaş yavaş çökmektedir.</p>

  <p>Antonio Machado, Barselona’dan ve bombalardan kurtularak Fransa’ya ulaşmayı başarır.</p>

  <p>Gerçekte olduğu yaştan çok daha yaşlıdır.</p>

  <p>Öksürür, bastonla yürür.</p>

  <p>Deniz kıyısına gelir.</p>

  <p>Bir kâğıt parçasına şöyle yazar:</p>

  <p><em>Çocukluktan kalan şu güneş.</em></p>

  <p>Bunlar son yazdıkları olur.</p>
