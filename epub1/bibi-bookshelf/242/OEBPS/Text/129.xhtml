  <h1>Hikâye anlatıcıların anası</h1>

  <p>Sultan, kendisine ihanet eden birinden intikam almak için hepsinin kellesini uçururdu.</p>

  <p>Şafak vakti evlenir, günbatımındaysa dul kalırdı.</p>

  <p>Bakireler birbiri ardına önce bekâretlerini, sonra da kellelerini kaybediyorlardı.</p>

  <p>İlk gece sonunda hayatta kalmayı birtek Şehrazat başardı ve daha sonra yaşamın her yeni gün için yeni bir hikâye anlatarak yaşamaya devam etti.</p>

  <p>Birilerinden dinlediği, okuduğu ya da uydurduğu bu hikâyeler kellesini kurtarmasını sağlıyorlardı. Onları ay ışığından başka bir ışık almayan yatak odasının loşluğunda alçak sesle anlatıyordu. Onları anlatmaktan keyif alıyor ve keyif veriyordu, ama çok dikkatli hareket ediyordu. Bazen, anlatının tam ortasında, sultanın boynunu incelediğini hissediyordu.</p>

  <p>Eğer sultan sıkılırsa, onun için her şey bitecekti.</p>

  <p>Ölüm korkusundan anlatı üstatlığı doğdu.</p>
