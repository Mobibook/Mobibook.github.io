  <h1>Hesiodos</h1>

  <p>Homeros hakkında hiçbir şey bilinmiyor. Yedi kent onun kendi sınırları içinde doğduğuna yemin ediyor. Belki de Homeros bunların her birinde, yatacak yer ve yemek karşılığında, bazı geceler dizelerini seslendirmiştir.</p>

  <p>Hesiodos’la ilgili olarak Askra adındaki bir köyde doğduğunu ve Homeros’la aynı dönemde yaşadığını söylüyorlar.</p>

  <p>Ancak o savaşçıların görkemini anlatan şarkılar söylemedi. Onun kahramanları Boiotia’lı çiftçilerdi. Hesiodos yapılan işlerle ve merhametsiz tanrıların lanetini sert toprakta cılız meyveler üreten insanların günleriyle ilgilendi.</p>

  <p>Şiirinde, Sirius yıldızı gökyüzünde görününce odunun kesilmesini tavsiye ederdi,</p>

  <p>Sirius güneye doğru hareket edince de üzümlerin toplanmasını, Orion gelince buğday harmanının kurulmasını,</p>

  <p>Pleiades yıldız kümesi ortaya çıkınca hasat yapılmasını, Pleiades ortadan kaybolunca tarlanın sürülmesini, çıplak çalışılmasını ve denize, hırsızlara, kadınlara, tedirgin dillere ve uğursuz günlere güvenilmemesini.</p>
