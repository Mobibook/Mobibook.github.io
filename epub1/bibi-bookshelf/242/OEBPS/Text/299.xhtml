  <h1>La Marseillaise</h1>

  <p>Dünyanın en meşhur marşı evrensel tarihin meşhur bir anından doğdu. Ama aynı zamanda da onu yazan elden ve ilk kez mırıldanan ağızdan doğdu: meşhur biri olmayıp onu bir gecede besteleyen yaratıcısının, Yüzbaşı Rouget de Lisle’in elinden ve ağzından.</p>

  <p>Sözlerini sokakların sesi dikte ettirdi; müziğiyse, sanki her zaman yüzbaşının içindeymiş ve çıkmayı beklermişler gibi, birden doğuverdi.</p>

  <p>1792 yılıydı ve çalkantılı saatler yaşanıyordu: Prusya Ordusu Fransız Devrimi’nin üzerine doğru yürüyordu. Strasbourg sokaklarını nutuklar ve çağrılar dolduruyordu:</p>

  <p><em>- </em><em>Vatandaşlar, herkes silaha sarılsın!</em></p>

  <p>Yeni kurulmuş olan Rhin Birliği, tehdit altındaki devrimi savunmak üzere cepheye hareket etti. Rouget’nin marşı birliklere cesaret verdi. Coşku ve heyecanla yinelendi. Ve bundan birkaç ay sonra, kim bilir nasıl, Fransa’nın öbür ucunda tekrar ortaya çıktı. Marsilyalı gönüllüler savaşa, artık Marsilyalı diye anılan bu güçlü şarkıyı haykırarak yürüdüler ve tüm Fransa koro halinde onlara katıldı. Ve halk Tuileries Sarayı’na bu marşı söyleyerek saldırdı.</p>

  <p>Marşın bestecisi bu yüzden hapse atıldı. Yüzbaşı Rouget vatana ihanet şüphelisiydi, çünkü Devrim’in en büyük keskin ideologu olan Madame Giyotin’le farklı düşünme aptallığında bulunmuştu.</p>

  <p>En sonunda hapisten çıktı. Ama artık ne bir üniforması vardı ne de bir maaşı.</p>

  <p>Ondan sonraki yaşamı bitler tarafından yenerek, polis tarafından kovalanarak çok zorlu koşullarda geçti. Ne zaman bu devrim marşının babası olduğunu söylese insanlar yüzüne karşı kahkahalarla gülüyorlardı.</p>
