  <h1>Sömürge kültürü dersi</h1>

  <p>Fransız Hükümeti, 1856 yılında Cezayir’i aydınlatması için sihirbazlar sihirbazı Robert Houdin’i görevlendirdi.</p>

  <p>Şu Cezayirli büyücülere bir ders vermek gerekiyordu. Cam yutan, sadece bir dokunuşla yaraları iyileştiren bu düzenbazlar sömürgeci güce karşı isyan tohumlarını ekiyorlardı.</p>

  <p>Houdin hünerlerini gösterdi. Önde gelen şeyhler ve en popüler yerel büyücüler bu doğaüstü güçler karşısında şaşkına döndüler.</p>

  <p>Gösterinin en can alıcı kısmında, Avrupa’nın temsilcisi küçük bir kutuyu yere bıraktı ve Cezayir’in en güçlü kuvvetli adamından onu yerden kaldırmasını istedi. Adale yığını kutuyu kaldırmayı denedi, ama başaramadı. Bir daha, sonra bir daha, ama nafile, bütün çabaları boşunaydı. Ve en son denemesinde kıç üstü yere çakıldı ve şiddetli yuhalamalara maruz kalıp aşağılanmış bir şekilde oradan sıvıştı.</p>

  <p>Aşağılama sona erince Houdin çadırda tek başına kalmıştı. Kutuyu yerden kaldırdıktan sonra yerdeki tahtalardan birinin altına gizlenmiş çok güçlü elektro-mıknatısını ve elektrik şoklarını boşaltan manivelayı topladı.</p>
