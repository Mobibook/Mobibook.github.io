  <h1>Şeytan Müslüman</h1>

  <p>Dante, Muhammed’in terörist olduğunu düşünüyordu. Yoksa onu, sonsuza kadar işkence görme cezasına çarptırarak cehennemin katlarından birine yerleştirmezdi. <em>Onu gördüğümde,</em> demişti “İlahi Komedya” adlı eserinde, <em>sakalından göbeğinin altına kadar bir </em><em>ya</em><em>nk </em><em>a</em><em>çılmıştı bedeninde...</em></p>

  <p>Birçok Papa, Hıristiyanlığa ıstırap çektiren Müslüman güruhun etten kemikten yaratılmış varlıklar olmayıp yedikleri her mızrak ve kılıç darbesiyle ya da arkebüz ateşiyle daha da büyüyen kalabalık bir şeytanlar ordusu olduklarını düşünüyorlardı.</p>

  <p>Demonolog Johann Wier 1564 yılında, “Hıristiyan ruhları helak etmek için dünya üzerinde tam zamanlı faaliyet gösteren şeytanların” sayısını hesaplamıştı. Yetmiş dokuz lejyona bölünmüş olarak hareket eden tam yedi milyon dört yüz dokuz bin yüz yirmi yedi tane şeytan vardı dünya üzerinde.</p>

  <p>O nüfus sayımından beri cehennemin köprülerinin altından bir sürü kaynar sular aktı. Karanlıklar krallığının yeryüzündeki temsil- çilerinin sayısı bugün kaç tanedir acaba? Tiyatro sanatları sayımı güçleştiriyor.</p>
