  <h1>Robocop’un çocukları savaşa gidiyor</h1>

  <p>2005 yılında Pentagon, yenilmez bir otomatlar ordusu rüyasının gerçekleşmekte olduğunu açıkladı.</p>

  <p>Askeri sözcü Gordon Johnson’ a göre, Afganistan ve Irak savaşları robotların gelişimine büyük katkı sağladı. Gece görüş sistemi ve otomatik silahlarla donatılmış robotlar artık, düşman hedeflerinin yerlerini neredeyse sıfır hata payıyla belirleme ve yok etme becerisine sahipler.</p>

  <p>Daha optimum bir etkinliğe ulaşmayı engelleyen insani özelliklere de sahip değiller.</p>

  <p><em>-Robotların ne karınları acıkıyor ne de korku hissediyorlar</em> -dedi Johnson-. <em>Verilen emirleri asla unutmuyorlar. Ve yanlarında savaşanın yediği bir kurşunla ölmesi onların umurunda bile olmuyor.</em></p>
