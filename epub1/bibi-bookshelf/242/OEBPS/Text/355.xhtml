  <h1>Ganimetçik</h1>

  <p>İmparatorluk sarayının yakılması emrini veren Lord Elgin Pekin’e kırmızı renkli üniformalar giymiş sekiz taşıyıcının omuzlarında ve dört yüz süvarinin koruması altında girdi. Partenon’un heykellerini British Museum’a satmış olan Lord Elgin’in oğlu olan bu Lord Elgin, yağmadan ve yangından zaten bu amaçla kurtarılmış olan bütün saray kütüphanesini British Museum’a bağışladı. Ve kısa bir süre sonra diğer bir sarayda, Buckingham Palace’ta, Kraliçe Victoria’ya mağlup kralın altın ve yeşimden asasını ve Avrupa’ya yolculuk etmiş olan ilk Pekin köpeğini armağan etti. Köpek yavrusu da ganimetin bir parçasıydı. Adını da ganimetçik anlamına gelen <em>Lootie</em> koymuşlardı.</p>

  <p>Çin cellâtlarına muazzam bir tazminat ödemeye mecbur kaldı, zira medeni uluslar topluluğuna katılma işi bayağı masraflı olmuştu. Ve kısa bir süre içinde en önemli afyon pazarına ve Lancashire’da üretilen İngiliz kumaşlarının en büyük alıcısına dönüştü.</p>

  <p>On dokuzuncu yüzyılın başlarında, Çin atölyeleri dünya sanayi üretiminin üçte birini tek başlarına gerçekleştiriyorlardı. On dokuzuncu yüzyılın sonlarına gelindiğinde bu oran altıda bire düşmüştü.</p>

  <p>Çin daha sonra Japonya tarafından istila edildi. Bu çok zor olmadı. Zira artık uyuşturulmuş, aşağılanmış ve her şeyi alınmış bir ulustu.</p>
