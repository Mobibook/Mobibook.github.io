  <h1>Fotoğraflar: Zafer bayrağı</h1>

  <p>İwo Jima adası, Suribachi Volkanı, Şubat 1945.</p>

  <p>Altı <em>deniz piyadesi,</em> Birleşik Devletler bayrağını, uzun çarpışmaların ardından Japonlardan daha yeni aldıkları volkanın tepesine dikiyorlar.</p>

  <p>Joe Rosenthal ’in bu fotoğrafı, bu savaşta ve daha sonrakilerde muzaffer vatanın sembolüne dönüşecek ve afişlerde, posta pullarında, hatta hazine bonolarında milyonlarca kez kullanılacaktır.</p>

  <p>Gerçekte bu, o gün dikilen ikinci bayraktır. Ona nazaran çok daha küçük olan ve destansı fotoğraflar içinse pek uygun olmayan ilki birkaç saat önce, hiçbir olağanüstülük yaşanmadan dikilmiştir. Ve bu fotoğraf zaferi kaydettiğinde savaş bitmiş değildir; aksine daha yeni başlamaktadır. Bu altı askerden üçü eve canlı dönemeyecek ve Pasifik’in bu küçücük adasında yedi bin <em>deniz piyadesi</em> daha ölecektir.</p>
