  <h1>Üniversitenin ortaya çıkışı</h1>

  <p>Sömürge döneminde, bu imkâna sahip olan Brezilyalı aileler çocuklarını Portekiz’deki Coimbra Üniversitesine gönderirlerdi.</p>

  <p>Daha sonraları, Brezilya’da hukuk ve tıp alanında doktora eğitimi veren bazı kurumlar oldu. Doktor sayısı çok azdı, çünkü birçok kişinin hiçbir hakka sahip olmadığı, tek ilaçlarının ölüm olduğu bir ülkedeki olası müşteri sayısı çok azdı.</p>

  <p>Üniversite yoktu.</p>

  <p>Ancak 1922’de Belçika kralı III. Leopold bu ülkeyi ziyaret edeceğini duyurdu. Böylesine saygıdeğer bir ziyaret bir fahri doktora unvanı verilmesini gerektiriyordu ve böyle bir unvanı ancak bir üniversite kurumu verebilirdi.</p>

  <p>İlk üniversite işte bu nedenle doğdu. Acele bir biçimde, İmparatorluk Körler Enstitüsü’nün işgal ettiği binada kuruldu. Körleri dışarı atmaktan başka bir çare maalesef bulunamadı.</p>

  <p>Ve böylece, en güzel müziğini, futbolunu, yemeğini ve neşesini zencilere borçlu olan Brezilya, Kongo’daki zencileri yok etme konusunda uzmanlaşmış bir ailenin varisi olmak dışında hiçbir hüneri olmayan bir krala doktora verebildi.</p>
