  <h1>Toplumsal sınıfların ortaya çıkışı</h1>

  <p>Açlığın hüküm sürdüğü o ilk zamanlarda, güneş ışınları arkasından girdiğinde toprağı eşelemekte olan ilk kadındı. Bunun üzerinden çok fazla zaman geçmeden bir yaratık doğdu.</p>

  <p>Güneşin bu davranışı Tanrı Pachacamac’ın hiç hoşuna gitmedi ve yeni doğmuş canlıyı paramparça etti. Ölen yavrucuğun parçalarından ilk bitkiler filizlendiler. Dişleri mısır tanelerine, kemikleri yukalara, etleriyse patates, yerelması ve kabağa dönüştü...</p>

  <p>Güneşin buna öfkesi hiç gecikmedi. Işınları Peru kıyısını kavurdu ve sonsuza dek kuruttu. Ve güneş bu topraklara üç tane yumurta bıraktığında intikamı zirveye çıktı.</p>

  <p>Altın yumurtadan senyörler çıktılar.</p>

  <p>Gümüş yumurtadan senyörlerin kadınları çıktılar.</p>

  <p>Ve bakır yumurtadan onlara çalışanlar çıktılar.</p>
