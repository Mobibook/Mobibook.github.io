  <h1>Türbanların son pırıltısı</h1>

  <p>En sonunda Morosların canına tak etti. Hâlâ Endülüs’te kalmış olan Muhammed’in çocukları bu yasaklamalar karşısında ayaklandılar.</p>

  <p>Üzerinden bir yıldan fazla zaman geçmesine rağmen İsa’nın askerleri bu isyanı bastıramadılar. Ta ki, aynen Haçlı Seferleri döneminde olduğu gibi, çok önemli bir yardımı alana dek: askerlere sıfır vergiyle gasp etme, esirleri köleleştirme ve ganimet yağmalama hakkı tanındı.</p>

  <p>Düzenin güçleri, buğday ve arpa hasatlarını, bademleri, inekleri, kuzuları, ipekleri, altınları, elbiseleri, kolyeleri, kızları ve kadınları yağmaladılar. Avladıkları erkekleriyse, açık arttırmalarda sattılar.</p>
