  <h1>İki kez ölen piskopos</h1>

  <p>Hatıralar müzelerde tutsak edilmiş ve dışarıya çıkış izinleri yok.</p>

  <p>Piskopos Juan Gerardi, Guatemala’daki terör araştırmasını yönetti. Piskopos, bin kişinin tanıklıklarına dayanan ve bin dört yüz sayfa tutan sonuçları, bir 1998 İlkbaharı gecesi, katedralin avlusunda açıkladı. Ve şöyle dedi:</p>

  <p><em>-Gayet iyi biliyoruz ki bu yol, hatıraların yolu, tehlikelerle doludur.</em></p>

  <p>İki gece sonra, kafatası taşlarla parçalanmış halde kendi kanının üzerine uzanmış olarak bulundu.</p>

  <p>Sonra, ne sihirdir ne keramet, kanlar yıkandı ve izler silindi. Bazı itiraflar dolaştı ortalıkta, ama bunlar daha ziyade kafa karıştırmaya yönelik açıklamalardı. Ve bütün bunların ardından, cinayeti içinden çıkılmaz bir labirente dönüştürmek için devasa bir uluslararası operasyon başlatıldı.</p>

  <p>Ve piskoposun ikinci kez ölümü bu şekilde gerçekleşti. Bu kirli göreve avukatlar, gazeteciler, yazarlar ve kiralık kriminologlar iştirak ettiler. Her gün yeni suçlular ve yeni hikâyeler; bunun ve daha iki yüz bin cinayetin sorumlularının cezadan muaf pozisyonlarını garanti altına almak için kurbanın vücudu hakkında yığınla namussuzluk iftirası ortaya atılıyor ve bunlar ortaya çıktıkları hızla hemen kayboluyorlardı.</p>

  <p><em>-Kiliseye sızmış olan komünistlerden biri yaptı.</em></p>

  <p><em>-Aşçı yaptı.</em></p>

  <p><em>-İdareci yaptı.</em></p>

  <p><em>-Kilisenin önünde yatan o ayyaş yaptı.</em></p>

  <p><em>-Kıskançlık yüzünden oldu.</em></p>

  <p><em>-Kafayı parçalamak ibneler arasında tipik bir öldürme yöntemidir.</em></p>

  <p><em>-İntikam içindi, bir papaz onu tehdit ediyordu.</em></p>

  <p><em>-O papaz ve köpekti.</em></p>
