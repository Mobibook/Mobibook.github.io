  <h1>Asansörün icadı</h1>

  <p>İngiliz kral VIII. Henry’nin altı kraliçesi oldu.</p>

  <p>Kolayca dul kalıyordu.</p>

  <p>Kadınları ve ziyafet sofralarını yiyip bitiriyordu.</p>

  <p>Altı yüz uşak ziyafet masalarına doldurulmuş kekliklikler, muhteşem tüyleriyle birlikte tavus kuşları ve bıçağı elindeyken, dişlemeden önce soyluluk sıfatları verdiği dana ya da süt domuzlarının etlerini servis ediyorlardı.</p>

  <p>Son kraliçesine sıra geldiğinde Henry o kadar şişmandı ki, yemek odasını evlilik yatağından ayıran basamağı dahi çıkamıyordu.</p>

  <p>Kralın, karmaşık bir makara mekanizmasının yardımıyla kendisini oturur vaziyette sofradan yatağa kadar çıkaran bir koltuk icat etmekten başka çaresi kalmamıştı.</p>
