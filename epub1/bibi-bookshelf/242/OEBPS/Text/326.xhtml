  <h1>Ekolojinin icadı</h1>

  <p>Bu meraklı ve cesur Alman, daha bu isimle anılmasından çok önce sürdürülebilir büyüme konusunda endişeleniyordu. Doğal kaynakların çeşitliliği her tarafta onu kendisine hayran bırakıyor, insanların buna gösterdikleri saygının azlığıysa onu ürkütüyordu.</p>

  <p>Humboldt, Umana Adası’ndaki Orinoco Nehri’nde yerlilerin, üreme devam etsin diye kaplumbağaların plaja bıraktıkları yumurtaların önemli bir kısmına dokunmadıklarını söylüyordu. Ama oraya gelen Avrupalılar bu güzel geleneği devam ettirmemiş ve açgözlülükleri doğanın insanlara sunduğu bir zenginliği hızla yok etmeye başlamıştı.</p>

  <p>Venezuella’daki Valensiya Gölü’nün su seviyesi neden azalıyordu? Çünkü sömürgeci tarım arazileri orada eskiden beri bulunan ormanları yok etmişti. Humboldt, yaşlı ağaçların yağmur suyunun buharlaşmasını durdurduğunu, topraktaki erozyonu önlediğini ve nehirlerle yağmurlar arasındaki uyumlu dengeyi garanti altına aldığını söylüyordu. Onların yok edilmesi korkunç kuraklıklara ve durdurulamaz su baskınlarına neden oluyordu:</p>

  <p><em>-Sadece Valensiya Gölü değil-</em> diyordu. <em>Bölgedeki bütün nehirlerin debisi giderek azalıyor. Sıradağlar bütün ormanlarını yitirmiş durumda. Avrupalı göçmenler ormanları yok ediyorlar. Nehirler yılın önemli bir döneminde kuruyorlar ve sıradağlarda yağmurlar başladığında oluşan seller ekili arazileri mahvediyor.</em></p>
