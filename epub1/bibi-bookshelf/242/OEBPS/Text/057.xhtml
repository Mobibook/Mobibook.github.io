  <h1>Ibrani kadınlar</h1>

  <p>Eski Ahit’e göre Havva’nın kızları ilahi suçun cezasını çekmeye devam ediyorlardı.</p>

  <p>Zina yapanlar, büyücüler ve evlenene kadar bekâretini korumayanlar taşlanarak ölebiliyorlardı; din adamlarının kızı olup da fahişelik yapanlar odun ateşini boyluyorlardı; ve ilahi yasa, kendisi ya da kocasını koruma maksadıyla bile olsa, bir erkeği testislerinden yakalayan kadının elinin kesilmesini emrediyordu.</p>

  <p>Erkek bir çocuk doğuran kadın kırk gün boyunca kirli kabul ediliyordu. Eğer doğan bebek kızsa bu süre seksen güne çıkıyordu.</p>

  <p>Regl olan kadın yedi gün, yedi gece boyunca kirli kabul ediliyor ve bu kirlilik, ona ya da onun oturduğu iskemleye ya da onun uyuduğu yatağa dokunan herkese geçiyordu.</p>
