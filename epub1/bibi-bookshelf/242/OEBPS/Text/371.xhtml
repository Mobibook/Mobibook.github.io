  <h1>Bay Şirket</h1>

  <p>1886’da Washington’da yaşandı.</p>

  <p>Devasa şirketler, sıradan ve kaba vatandaşlarla aynı yasal haklara kavuştular.</p>

  <p>Yüksek Mahkeme, işletme faaliyetlerini düzenleyen ve sınırlandıran iki yüzden fazla yasayı iptal etti ve insan haklarını özel şirketleri de içine alacak şekilde genişletti. Yasa büyük işletmeleri nefes alıp veren canlılarmış gibi farz edip onlara da kişilerle aynı hakları tanıdı: yaşama hakkı, ifade özgürlüğü hakkı, mahremiyet hakkı. ..</p>

  <p>Yirmi birinci yüzyılın başlarında bu anlayış hâlâ devam ediyor.</p>
