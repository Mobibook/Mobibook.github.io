  <h1>Oğul</h1>

  <p>Nasıl olduğunu hiç kimse bilmiyor: asla birisiyle birlikte olmamış olan tek tanrı Yehova, bir oğlan babası oldu.</p>

  <p>Incil’e göre oğul dünyaya geldiğinde Celile’yi Hirodes yönetiyordu. Hirodes Hıristiyan tarihinin başlamasından dört yıl önce öldüğüne göre Isa’nın en azından Isa’dan önce dördüncü yılda doğmuş olması gerekiyor.</p>

  <p>Hangi yılda doğduğu bilinmiyor. Ne günü biliniyor, ne de ayı. Nenizili Aziz Gregor 379 yılında ona doğum sertifikasını verene kadar İsa, hiç doğum günü kutlamadan neredeyse dört asır geçirmişti. Buna göre İsa bir 25 Aralık günü doğmuştu. Böylece Katolik Kilisesi, bir kez daha, putperestlerin prestij kazandıkları bir unsuru sahiplenecekti. Pagan geleneğine göre bu tarih, kutsal güneşin kışın karanlıkları arasından geceye karşı yolculuğuna başladığı gündü.</p>

  <p>Ne zaman olduysa oldu, ama o ilk barış gecesi, sevgi gecesi kesinlikle bugün bizi sağır eden savaş roketleriyle kutlanmadı. O günlerde sarışın kıvırcık bukleli bebeği (aslında yeni doğan bebek o değildi) gösteren ikonalar kesinlikle yoktu: hiç kimsenin asla görmediği hareketli bir yıldızın peşinden Beytüllahim’deki yemliğe doğru gidenlerin üç kişi olmamaları bir yana, ne kraldılar, ne de müneccimdiler. Ve şurası kesinki, tapınaktaki tüccarlar açısından kötü olayların habercisi olan o ilk Noel dünya pazarlarında olağanüstü bir hareketliliğe neden olmadı, böyle bir niyeti de yoktu zaten.</p>
