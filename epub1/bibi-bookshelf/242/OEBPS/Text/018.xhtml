  <h1>Emeğin bölünmesinin ortaya çıkışı</h1>

  <p>Hindistan’ daki kastlara ilahi saygınlık kazandıran kişinin Kral Manu olduğu söylenir.</p>

  <p>Onun ağzından rahipler filizlenmiştir; kollarından krallar ve savaşçılar; baldırlarından tüccarlar; ayaklarındansa serfler ve zanaat- kârlar.</p>

  <p>Ve o günden itibaren toplumsal piramit inşa edildi ve bu piramidin Hindistan’da üç binden fazla katı vardır.</p>

  <p>Herkes nerede doğması gerekiyorsa orada doğar, ne yapması gerekiyorsa onu yapar. Beşiğin bir anlamda mezarındır, kökenin de kaderin: şu anki yaşamın daha önceki yaşamlarında yaptıklarının bir cezası ya da ödülüdür. Mirasın senin bu dünyadaki yerini ve işlevini tayin eder.</p>

  <p>Kral Manu kötü davranışları düzeltmeyi tavsiye ederdi: <em>Eğer aşağı kasttan </em><em>bir kişi kutsal kitapların sözlerini dinlerse kulaklarının içine eritilmiş kurşun dökülecektir; eğer bunları tekrarlamaya kal</em><em>karsa, dili kesilecektir.</em> Bu tür terbiye etme biçimleri artık uygulanmıyor, ama aşk, iş ya da başka bir nedenle ait olduğu kastı terk edenler hâlâ halkın öldürmeye varabilecek sert tepkisini göğüslemeye razı olmak zorundalar.</p>

  <p>Beş Hindudan birinin dahil olduğu kastsızlar en alttakilerin de altındadır. Onlara <em>dokunulmazlar</em> denir, çünkü bulaşıcıdırlar: sadece birbirleriyle ilişki kurarlar, diğerleriyle konuşamazlar, onların yürüdükleri yollardan yürüyemezler, onların bardaklarına ya da tabaklarına dokunamazlar. Yasa onları korur, ama gerçeklik dışlar. Her önüne gelen onları aşağılar; her önüne gelen onlara tecavüz eder ve bu durumda dokunulmazlar dokunulmuş olurlar.</p>

  <p>2004 yılının sonlarında tsunami Hindistan kıyılarını vurunca, dokunulmazlar çöpleri ve ölüleri toplama işini üstlendiler.</p>

  <p>Her zaman olduğu gibi.</p>
