  <h1>Hintli kadınlar</h1>

  <p>Güneşin, suyun ve tüm yaşam kaynaklarının anası olan Mitra, doğumundan itibaren hep tanrıçaydı. Ancak, Babil’den ya da Pers ülkesinden Hindistan’a gelince, tanrıçalıktan tanrılığa dönüşmek zorunda kaldı.</p>

  <p>Mitra Hindistan’a geleli kaç yıl oldu ve orada kadınlar hâlâ pek hoş karşılanmıyorlar. Erkeklere göre daha az sayıda kadın var. Bazı bölgelerde on erkeğe karşılık sekiz kadın var. Dünyaya yaptıkları yolculuğu tamamlayamadan annelerinin karnında ya da doğum esnasında boğularak ölenlerin sayısı çok fazla.</p>

  <p>Bu durumu düzeltmekten ziyade bazı uyarılarda bulunmakla yetiniliyor, zira Hint geleneğinin kutsal kitaplarından birinin ikazına göre bu kadınlardan bazıları çok tehlikeli olabilirmiş:</p>

  <p><em>Şehvetli bir kadın zehirdir, yılandır, ölümdür ve aynı anda bunların hepsidir.</em></p>

  <p>Güzel gelenekler kaybolmaya yüz tutmuş olsalar da, gayet iffetli kadınlara da rastlanmıyor değil. Gelenekler dul kadının da, kocasının ölü bedeninin yakıldığı ateşe kendisini atmasını emrediyor. Bunu yerine getirenlerin sayısı günümüzde çok az, ama bunu uygulayan birileri hâlâ var.</p>

  <p>Asırlarca ya da binlerce yıl boyunca bunu yapan çok sayıda kadın oldu. Ama bütün Hindistan tarihi boyunca, ölen karısının bedeninin yakıldığı ateşe kendini atan bir tek erkeğe bile rastlanmadı.</p>
