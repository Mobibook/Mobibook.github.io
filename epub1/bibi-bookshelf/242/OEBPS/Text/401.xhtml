  <h1>Medeni pirinç</h1>

  <p>Filipin Adalarının kurtarılışı, daha en başından itibaren, yürekleri merhamet dolu hanımefendilerin paha biçilemez katkıları sayesinde mümkün oldu.</p>

  <p>İşgalci kuvvetlere mensup üst düzey görevlilerin ve yüksek rütbeli subayların bu iyi yürekli eşleri ilk önce Manila Hapishanesini ziyaret ettiler. Orada tutukluların oldukça zayıf olduklarını görüp uyarılarda bulundular. Ardından mutfağa girip bu zavallıların ne yediklerini görünce tam bir hayal kırıklığı yaşadılar. Tek yiyecekleri ilkel halkların tipik yemeği olan yabani pirinçti: koyu renkli, mat, kabuğu, filizi ve diğer her şeyiyle değişik büyüklükte taneler.</p>

  <p>Yalvararak kocalarından yardım istediler, onlar da bu iyi niyetli talebi karşılıksız bırakmadılar. Birleşik Devletler’den gelen ilk geminin yükü, her biri aynı büyüklükte tanelerden oluşan, kabukları soyulmuş, beyazlatılmış ve parlatılmış medeni pirinçti.</p>

  <p>1901 yılının sonlarından itibaren Filipinli mahkûmlar bundan yediler. İlk on ay boyunca, 4825’i bir salgın hastalığa yakalandılar ve 216’sı hayatını kaybetti.</p>

  <p>Kuzey Amerikalı doktorlar bu felaketi, geri kalmış ülkelerdeki yetersiz hijyen koşullarında ortaya çıkan bir mikroba bağladılar; ancak bir şeylerden kuşkulandıkları için hapishanelerin eski yemek rejimine dönmeleri yönünde talimat verdiler.</p>

  <p>Mahkûmlar tekrar yabani pirinci yemeye başlayınca ortada salgın falan kalmadı.</p>
