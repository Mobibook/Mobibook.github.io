  <h1>Duvar yazıları</h1>

  <p>Eleştirel ve küfürlü duvar yazısı anlamına gelen İspanyolca <em>pas- quin</em> sözcüğünün kökeni Roma’daki bir heykeldir. Anonim eller, Pasquino adındaki bu mermer karakterin göğsüne ve sırtına Papalara yönelik övgüler yazıyorlardı.</p>

  <p>*Vl. Aleksander hakkında:</p>

  <p><em>Alexander </em><em>çivileri ve çarmıha gerili İsa ’yı satıyor.</em></p>

  <p><em>Buna hakkı var: onları daha önceden satın almıştı.</em></p>

  <p>*X. Leon hakkında:</p>

  <p><em>Öldü onuncu Leon, daima şefkat sunan, ayak takımına ve seyyar satıcıya, kirli, namussuz, iğrenç tiran.</em></p>

  <p>*Engizisyoncu IV. Paolo hakkında:</p>

  <p><em>Evlatlar, daha az akıl</em></p>

  <p><em>ve daha çok iman, buyurur Kutsal Engizisyon.</em></p>

  <p><em>İşte bu yüzden hiç düşünmemek yeğdir, aklın karşısına çıkan odun ateşidir.</em></p>

  <p><em>Aman iyi muhafaza edin dilinizi, zira Papa çok sever kızarmış dili.</em></p>

  <p>*Ve Pasquino heykeli, bu tür yazılar yazdığından kuşkulanılan birçok kişiyi diri diri yakan Papa V.Pio hakkında şöyle demişti: <em>Ne darağacı ne ağır yanan ateş ne de diğer işkencelerin korkutamaz beni Pîo.</em></p>

  <p><em>Yakılmamı emredebilirsin ama sesimi kesemezsin.</em></p>

  <p><em>Mermerdenim ben, gülerim ve meydan okurum sana.</em></p>
