  <h1>Müttefikler</h1>

  <p>Hernan Cortes, Tenochtitlan şehrini altı yüz İspanyolun yanı sıra Tlaxcala, Chalco, Mixquic, Chimalhuacan, Amecameca, Tialmanalco ve Aztek İmparatorluğu tarafından küçük düşürülmüş ya da Büyük Tapınak’ın basamaklarını kendi kanlarıyla yıkamaktan bıkmış diğer halklara mensup çok sayıdaki yerliden oluşan bir birlikle ele geçirdi.</p>

  <p>Sakallı savaşçıların onları özgürlüğe kavuşturmak için geldiklerini sanıyorlardı.</p>
