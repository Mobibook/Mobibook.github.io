  <h1>Pele</h1>

  <p>Şampiyonanın son maçında iki İngiliz kulübü karşılaştılar. Bitiş düdüğüne fazla bir süre kalmamıştı ve mücadele berabere devam ediyordu ki, bir oyuncu diğeriyle çarpışıp boylu boyunca yere devrildi.</p>

  <p>Bir sedye onu sahanın dışına çıkardı ve bir anda bütün sağlık ekibi yapılması gereken ne varsa hepsini yaptı, ama baygın oyuncu hiçbir tepki vermiyordu.</p>

  <p>Dakikalar, asırlar geçiyordu ve antrenör saatini, akrep ve yelkovanıyla birlikte yutacak gibi oluyordu. Bütün değişiklik haklarını kullanmıştı. Oyuncuları on kişiyle on bir kişilik rakibe karşı bütün güçleriyle savunuyorlardı, ama güçleri giderek tükeniyordu.</p>

  <p>Yenilginin geliyorum dediği sırada takımın doktoru antrönere doğru koştu ve sevinçle haber verdi:</p>

  <p><em>-Başardık! Kendine geliyor!</em></p>

  <p>Sonra da alçak sesle, ekledi:</p>

  <p><em>-Ama kim olduğunu bilmiyor.</em></p>

  <p>Antrenör, bir yandan ayağa kalkmayı denerken aynı zamanda tutarsız bir biçimde kekelemekte olan oyuncuya doğru yaklaştı ve kulağına fısıldadı:</p>

  <p><em>-Sen Pele ’sin.</em></p>

  <p>Maçı 5-0 kazandılar.</p>

  <p>Gerçeği anlatan bu yalanı yıllar önce Londra’da dinlemiştim.</p>
