  <h1>Savaşın dehşeti</h1>

  <p>Lao Tse mavi bir öküzün sırtında dolaşırdı.</p>

  <p>Ateşle suyun birbirine karıştığı gizli yere çıkan çelişki yollarını kat ederdi.</p>

  <p>Çelişkinin içinde hem her şey hem de hiçbir şey, hem yaşam hem de ölüm, hem yakın hem de uzak, hem önce hem de sonra birlikte bulunuyordu.</p>

  <p>Köylü filozof Lao Tse’ye göre bir ulus ne kadar çok zenginse, o kadar çok fakirdi. Ve savaşı tanıdıkça barışın öğrenileceğine inanıyordu, zira zafer acının içinde yaşıyordu:</p>

  <p><em>Her eylem tepkileri beraberinde getirir.</em></p>

  <p><em>Şiddet her zaman geri teper.</em></p>

  <p><em>Orduların kamp yaptıkları yerlerde sadece böğürtlen ve diken biter.</em></p>

  <p><em>Savaş açlığı çağırır.</em></p>

  <p><em>Fetihten zevk duyan kişi, insan acısından zevk duyan kişidir.</em></p>

  <p><em>Savaşta öldürenler, her fethetmeyi bir cenaze töreniyle kutlamalıdırlar.</em></p>
