  <h1><em>Jaaz</em>ın ortaya çıkışı</h1>

  <p>1906 yılı yaşanıyordu. İnsanlar New Orleans’ın fakir bir mahallesinde yer alan Perdido Caddesi boyunca, her gün olduğu gibi, gidip geliyorlardı. Pencereye çıkan beş yaşında bir çocuk, gözlerini ve kulaklarını tam açmış, sanki bir şey olmasını bekler gibi o tekdüzeliği seyrediyordu.</p>

  <p>Ve o şey oldu. Köşeden bir müzik yükseldi ve sonra bütün caddeyi kapladı. Bir adam göğe doğru diktiği kornetini çalarken etrafına biriken kalabalık elleriyle tempo tutuyor, şarkı söylüyor ve dans ediyordu. Ve pencereden bakan Louis Armstrong adındaki çocuk o kadar çok sallandı ki, aşağıya düşmesine ramak kaldı.</p>

  <p>Birkaç gün sonra, kornetli adam akıl hastanesine kapatıldı. Onu siyahlara ayrılan bölüme koydular.</p>

  <p>Buddy Bolden olan ismi bu vesileyle ilk ve son kez gazetelerde yer aldı. Çeyrek asır sonra bu akıl hastanesinde öldüğünde gazeteler bunun farkına bile varmadılar. Ama hiçbir zaman kâğıda dökülmemiş ve kaydedilmemiş olan müziği eğlencelerde ya da cenazelerde onun tadına varmış olanların kulaklarında çınlamaya devam etti.</p>

  <p>Konunun uzmanlarının söylediğine göre o hayalet jazz’ın yaratıcısı oldu.</p>
