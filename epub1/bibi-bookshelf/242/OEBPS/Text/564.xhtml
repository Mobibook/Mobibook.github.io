  <h1>Hayvani iletişim araçları</h1>

  <p>Bir 1986 İlkbaharı gecesi Çernobil Nükleer Santrali’nde bir patlama meydana geldi.</p>

  <p>Sovyet Hükümeti, konuyla ilgili konuşma yasağı getirdi.</p>

  <p>Korkunç sayıda insan ya hayatını kaybetti ya da yürüyen bombalara dönüştü, ama televizyon, radyo ve gazeteler olaydan hiç bahsetmediler. Üçüncü günün sonunda gizliliği ihlal ettiler ama bunu yaşanan radyoaktif patlamanın yeni bir Hiroşima olduğu konusunda insanları uyarmak için değil, meydana gelenin küçük bir kaza olduğu, her şeyin kontrol altında bulunduğu ve paniğe kapılacak bir durum olmadığı konusunda halkı yatıştırmak için yaptılar.</p>

  <p>Yakınlarda ya da uzaklardaki topraklarda ve sularda yaşayan köylülerle balıkçılar çok ama çok ciddi bir durumun söz konusu olduğunu anladılar. Kötü haberi iletenler hemen uçmaya başlayıp ufukta gözden kaybolan arılar, eşekarıları ve kuşların yanı sıra yerin bir metre derinliğine kaçıp balıkçıları yemsiz, tavuklarıysa yemeksiz bırakan solucanlar oldular.</p>

  <p>Bundan birkaç on yıl sonra Asya’nın güneydoğusunda bir <em>tsu</em><em>nami</em> meydana geldi ve dev dalgalar çok sayıda insanı yuttu.</p>

  <p>Trajedi kuluçka aşamasındayken ve denizin derinliklerinde, toprağın daha yeni çatırdamaya başladığı sırada filler hortumlarıyla umutsuz sızlanma sesleri çıkarttılar, ama hiç kimse anlamadı. Ardından bağlı bulundukları zincirleri kopardılar ve paniğe kapılmış bir halde ormanın içlerine doğru kaçmaya başladılar.</p>

  <p>Ayrıca flamingolar, leoparlar, kaplanlar, yaban domuzları, geyikler, mandalar, maymunlar ve yılanlar da felaketten önce oradan kaçtılar.</p>

  <p>Dalgalara yenik düşenler sadece insanlarla kaplumbağalar oldular.</p>
