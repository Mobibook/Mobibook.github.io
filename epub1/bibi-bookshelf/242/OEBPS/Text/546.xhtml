  <h1>Hapishanelerdeki tehlike</h1>

  <p>1998’de, Bolivya Cumhuriyeti Cezaevi İşleri Ulusal Müdürlüğü, Cochabamba Vadisi’ndeki bir hapishanenin bütün tutuklularının imzaladığı bir mektup aldı.</p>

  <p>Tutuklular yetkililerden hapishane duvarının yükseltilmesini talep ediyorlardı, çünkü bu haliyle komşular üzerinden kolayca atlayabiliyor ve onların kurutmak için avluya astıkları çamaşırları çalıyorlardı.</p>

  <p>Bütçede bu iş için ayrılacak yeterli kaynak olmadığı için, mektuba bir yanıt verilmedi. Mektuplarına bir yanıt alamayınca, tutukluların işe el atmaktan başka bir çaresi kalmadı. Ve hapishane yakınında yaşayan vatandaşlardan korunmak için çamurla samandan yaptıkları kerpiçlerle duvarı bir hayli yükselttiler.</p>
