  <p>Romalı kadınlar</p>

  <p>Cicero, <em>akıl düzeylerinin düşüklüğünden ötürü</em> kadınların mutlaka erkek bir koruyucunun tahakkümü altında olmaları gerektiğini buyurmuştu.</p>

  <p>Romalı kadınlar bir erkeğin elinden başka bir erkeğin eline geçiyorlardı. Kızını evlendiren baba onu damada belli bir mal ya da bir borç karşılığında verirdi. Zaten önemli olan çeyiz, servet ve mirastı; işin zevk kısmı kölelerle hallediliyordu.</p>

  <p>Aristoteles gibi diğer Romalı hekimler de, soylu, plep ya da köle, istisnasız bütün kadınların erkeklerden daha az dişleri ve daha küçük beyinleri olduğuna inanıyorlardı ve regl dönemlerinde aynaların üzerine kırmızımtırak bir tül örterlerdi.</p>

  <p>İmparatorluğun en üst bilimsel otoritesi Yaşlı Plinius, regl dönemindeki kadının yeni şarabı ekşittiğini, hasadı bozduğunu, tohumları ve meyveleri kuruttuğunu, aşılanmış bitkileri ve erkek arıları öldürdüğünü, bronzu paslandırdığı ve köpekleri delirttiğini kanıtladı.</p>
