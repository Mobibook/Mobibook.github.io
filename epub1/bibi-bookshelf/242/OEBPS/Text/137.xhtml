  <h1>Assisi’li Aziz Francesco</h1>

  <p>Haçlılar Mısır’ın Damieta şehrini kuşatmışlardı. 1219 yılında, tam kuşatmanın ortasında, rahip Francesco ordusundan ayrıldı ve tek başına, yalınayak düşman kuvvetlerine doğru yürümeye başladı.</p>

  <p>Rüzgâr toprağı süpürüyor ve sanki topraktan filizlenmiş gibi toprağı seven, gökten düşmüş bu cılız meleğin toprak rengi tuniğine çarpıyordu.</p>

  <p>Daha uzaktayken geldiğini gördüler.</p>

  <p>Sultan El-Kamil’le barış için konuşmaya geldiğini söyledi.</p>

  <p>Francesco hiç kimseyi temsil etmiyordu, ama surların kapısı açıldı.</p>

  <p>Hıristiyan kuvvetleri ikiye bölünmüştü: Yarısı rahip Francesco’nun bir zır deli olduğunu düşünürken, diğer yarısı tam bir aptal olduğuna inanıyordu.</p>

  <p>Kuşlara konuşması herkesin dilindeydi; kendisine <em>Tanrı ’nın ozanı</em> dedirtiyordu; gülmeyi salık veriyor ve kendisi de hep gülüyordu ve rahiplere hep tavsiye ediyordu:</p>

  <p><em>- </em><em>Üzüntülü, asık suratlı ve ikiyüzlü görünmekten kaçının.</em></p>

  <p>Assisi köyündeki bostanında bitkilerin kökleri yukarı gelecek şekilde tersine büyüdükleri anlatılıyordu. Ve biliniyordu ki, o herkesin tersine düşünüyordu. Kralların ve Papaların savaşları, tutkuları ve yaptıkları ona göre sadece servet kazanmaya yarıyordu, gönülleri kazanmaya değil; nitekim Haçlı Orduları Müslümanlara boyun eğdirmek için oluşturuluyordu, onları kazanmak için değil.</p>

  <p>Merak ettiği için ya da kim bilir hangi nedenle, sultan onu kabul etti.</p>

  <p>Hıristiyan ve Müslüman karşı karşıya silahları değil, kelimeleri çarpıştırdılar. Uzun diyalog boyunca İsa ve Muhammed bir konu üzerinde uzlaşmadılar. Ama birbirlerini dinlediler.</p>
