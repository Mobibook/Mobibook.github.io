  <h1>Doktor yüzünden ölmek</h1>

  <p>On dokuzuncu yüzyılın başlarında Fransa her yıl otuz milyondan fazla canlı sülük satın alıyordu.</p>

  <p>Yüzyıllardan beri doktorlar vücudu kötü kandan kurtarmak için hastalarını sülüklerle ya da kesiklerle kanatıyorlardı. Kan akıtma yöntemi zatürree, melankoli, romatizma, felç, kırık kemikler, bozulmuş sinirler ve baş ağrısına karşı uygulanan bir tedaviydi.</p>

  <p>Kanama, hastaları zayıf düşürüyordu. Bu tedavi şeklinin doğru olduğuna dair elde hiçbir kanıt olmamasına rağmen Bilim, yirminci yüzyıla girene dek, tam iki bin beş yüz yıl boyunca bu yöntemi</p>

  <p><em>her şeyi tedavi et</em> şeklinde uyguladı.</p>

  <p>Bu doğruluğu tartışılmaz tedavi yüzünden bütün salgın hastalıkların toplamından fazla insan telef oldu.</p>

  <p><em>-Öldü, ama tedavi edilmiş olarak-</em><em> denilebiliyordu.</em></p>
