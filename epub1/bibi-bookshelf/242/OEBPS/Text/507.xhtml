  <h1>Futbolda Yurttaşlık Hakları</h1>

  <p>Boş stadyumlarda çimler uzuyordu.</p>

  <p>Ayak emeği mücadeleye kararlıydı: Kulüplerinin kölesi olan Uruguaylı oyuncuların tek talebi sendikalarının varlığının ve var olma hakkının yöneticiler tarafından tanınmasıydı. Davalarında o kadar haklıydılar ki, grevin gitgide uzamasına ve futbolsuz her pazarın bitmek bilmez bir sıkıntı kaynağı olmasına rağmen halk grevcileri destekledi.</p>

  <p>Yöneticiler uzlaşmaya yanaşmıyorlardı ve oturdukları yerden açlık çekenlerin teslim olmasını bekliyorlardı. Ama oyuncular tavırlarını yumuşatacak gibi görünmüyorlardı. Uzun alınlı, az konuşan, düşenleri kaldıran, bitkinlere dayanak olan ve cezanın sürdüğü her gün daha da büyüyen bir adamın varlığı onlara çok moral verdi: Neredeyse okuma yazma bilmeyen, futbol oyuncusu ve inşaat işçisi olan bu adam Obdulio Varela adında bir zenciydi.</p>

  <p>Ve böylece yedi ayın sonunda, Uruguaylı oyuncular bacak bacak üstüne atma grevini kazandılar.</p>

  <p>Ve bir yıl sonra da, dünya futbol şampiyonluğunu kazandılar.</p>

  <p>Maçın tartışmasız favorisi ev sahibi Brezilya’ydı. Finale gelirken İspanya’yı 6-1, İsveç’iyse 7-1 ’lik skorlarla devirmişlerdi. Ve görünüşe göre kader ağlarını örmüş ve final seremonisinde kurban edilecek ülkenin Uruguay olmasına karar verilmişti. Ve her şey bu şekilde gelişiyordu; Uruguay kaybediyor, tribünlerdeki iki yüz bin insan çılgınca tezahürat yapıyordu. Tam o sırada, şişmiş bir ayak bileğiyle oyuna devam eden Obdulio dişlerini sıktı. Ve daha önce grevin kaptanlığını yapmış olan adam, bu kez imkânsız bir zaferin kaptanı oldu.</p>
