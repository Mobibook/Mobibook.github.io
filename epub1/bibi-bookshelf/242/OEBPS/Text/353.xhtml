  <p class="center">Denizlerin hanımefendisi,<br/> uyuşturucu kaçakçılığının kraliçesi</p>

  <p>İnsan satışı uzun süre boyunca Britanya İmparatorluğu’nun en kazançlı işkolu olmuştu; ama hiçbir mutluluğun sonsuza kadar sürmediği bilinen bir gerçektir. Çok bereketli geçen üç asrın ardından Kraliyet Ailesi köle ticaretinden çekilmek zorunda kaldı ve uyuşturucu satışı emperyal ihtişamın en kazançlı faaliyet alanı oldu.</p>

  <p>Kraliçe Victoria’nın Çin’in kapalı kapılarını yerle bir etmekten başka çaresi kalmadı. Royal Navy’nin gemilerinde ticaret serbestliği savaşçılarına İsa’nın misyonerleri eşlik ediyorlardı. Onların peşinden, eskiden zencileri taşımış olan ve şimdi zehir taşıyan gemiler gelmekteydi.</p>

  <p>Afyon savaşının ilk aşamasında, Britanya İmparatorluğu Hong Kong adasını gasp etti. Adanın yeni atanan valisi Sör John Bowring ilan etti:</p>

  <p><em>-Serbest ticaret İsa ’dır ve İsa serbest ticarettir.</em></p>
