  <h1>Şeytan yoksul</h1>

  <p>Korkunun esirlerinin kapatıldığı devasa hapishaneler olan günümüzün kentlerinde kalelerin ismi ev olurken, giyilen zırhlara da kıyafet deniyor.</p>

  <p>Bir olağanüstü hâl durumu. Gevşeme, önlemini al, kimseye güvenme. Dünyanın efendileri alarm zilini çalıyorlar. Cezadan muaf bir şekilde doğanın ırzına geçen, ülkeleri esir alan, maaşlardan çalan ve insanları öldüren bu güçler bizi uyarıyorlar: dikkat edin! Sefil varoşlarda siper almış tehlikeli kalabalıklar kıskançlıklarını kemirerek ve hınçlarını yudumlayarak fırsat kolluyorlar.</p>

  <p>Yoksullar: adam yerine konmayanlar, savaşlarda ölenler, hapishaneleri dolduranlar, her zaman çalışmaya hazır kollar, kullan-at kollar.</p>

  <p>Sessizleştirerek öldüren açlık, sesini çıkarmayanları öldürüyor. Uzmanlar, yoksulluk uzmanları onlardan bahsediyor: Onların çalışmadıkları işleri, yemedikleri yemekleri, olmayan kilolarını, olmayan boylarını, sahip olmadıkları, düşünmedikleri, oylamadıkları, inanmadıkları şeyleri anlatıyorlar.</p>

  <p>Oysaki bizim tek bilmek istediğimiz yoksulların neden yoksul oldukları. Sakın onların açlığı bizi doyuruyor ve çıplaklığı giydiriyor olmasın?</p>
