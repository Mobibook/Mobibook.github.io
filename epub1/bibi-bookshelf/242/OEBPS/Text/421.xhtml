  <h1>Nijinsky</h1>

  <p>1919 yılında İsviçre’de, Suvrette de Saint Moritz otelinin bir salonunda, Vaciac Nijinsky son kez dans etti.</p>

  <p>Dünyanın en ünlü dansçısı, bir milyonerler topluluğunun önünde, savaşın dansını yapacağını ilan etti. Ve büyük şamdanların ışığı önünde dansını gerçekleştirdi.</p>

  <p>Nijinsky öfkeli bir biçimde etrafında dönüyor, yerden havalanıyor, havada ikiye ayrılıyor ve ardından ateş püskürerek tekrar yere düşüyor ve zemin mermer değil de sanki çamurdanmış gibi yerde yuvarlanıyor ve ayağa fırlayıp tekrar dönmeye başlıyor, havaya yükselirken hareketini yarıda kesiyor, sonra bir kez daha, bir kez daha aynı hareketi tekrarlıyordu; ta ki kendinden geriye kalan o kısım, o sessiz çığlık pencereye çarpıp karların içinde kaybolana dek.</p>

  <p>Nijinsky orada delilik krallığına, kendi sürgün topraklarına adımını attı. Ve bir daha da geri dönmedi.</p>
