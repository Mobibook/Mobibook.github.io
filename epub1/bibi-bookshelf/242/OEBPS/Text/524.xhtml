  <h1>Tekrar tekrar doğan</h1>

  <p>Che, tehlikeli bir şey olan bu doğmaya devam etme alışkanlığına neden sahip acaba? Onu ne kadar çok manipüle etseler de, ona ne kadar çok ihanet etseler de, o daha çok doğuyor. O bütün insanlar içinde en çok doğan.</p>

  <p>Bunun nedeni Che’nin düşündüğünü söylemesi ve söylediğini yapması olmasın sakın? Sözlerin ve icraatların nadiren karşılaştıkları, karşılaştıklarında da birbirlerini tanımadıkları için selamlaşmadıkları bu dünyada, o bu yüzden bu kadar olağanüstü olmaya devam ediyor olamaz mı?</p>
