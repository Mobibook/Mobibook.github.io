  <h1>İki hain</h1>

  <p>Domingo Faustino Sarmiento, Jose Artigas’tan nefret etti. Başka hiç kimseden o denli nefret etmedi.</p>

  <p>Onu <em>kendi ırkına ihanet eden</em> olarak adlandırdı ki, bu doğruydu. Beyaz tenli ve açık renk gözlü olan Artigas, melez gaucholarla-, siyahlarla ve yerlilerle omuz omuza savaştı. Savaşı kaybetti, sürgüne gitti ve unutulmuş olarak yalnızlık içinde öldü.</p>

  <p>Sarmiento da kendi ırkına ihanet etmiş bir adamdı. Bunu anlamak için onun portrelerine bakmak yeterli. Aynaya karşı açtığı savaşta, koyu renkli Arjantinlilerin yok edilmesini, onların yerineyse açık renk gözlü beyaz Avrupalıların yerleştirilmesi fikrini savundu ve bunu uyguladı. Ülkesinin devlet başkanı ve itibarlı, ihtişamlı, övülen, ölümsüz kahraman oldu.</p>
