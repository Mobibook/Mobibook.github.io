  <h1>Verimli olmak yasak</h1>

  <p>İnsanların daha sıkı çalışıp daha ahlaklı bir hayat sürmeleri için, Wall Street şeker fiyatlarını da dibe vurdurdu.</p>

  <p>Bu felaket, Karayip Denizi adalarını çok sert bir biçimde cezalandırdı ve Brezilya’nın kuzeydoğusunun kafasına acılarına son verecek kurşunu sıktı.</p>

  <p>Kuzeydoğu zaten artık dünyanın şeker merkezi filan değil, şekerkamışına dayalı tek ürün tarımının zavallı varisiydi.</p>

  <p>Dünya pazarının sunaklarında onu kurban etmelerinden bir süre önce, bugün uçsuz bucaksız bir çöl olan bu bölge yemyeşil bir yerdi. Şeker, ormanları ve verimli toprakları katletti. Kuzeydoğu her geçen gün daha az şeker, ama daha çok sorun ve suç üretmeye başladı.</p>

  <p>Bu ıssızlıkta, kuraklık ejderhası ve Lampiii.o adındaki haydut yaşıyordu.</p>

  <p>Her seferinde, işe çıkmadan önce hançerini öperdi:</p>

  <p><em>-Sizde cesaret var mı?</em></p>

  <p><em>-Cesareti bilemem. Alışkanlığım var.</em></p>

  <p>En sonunda alışkanlığım ve kellesini kaybetti. On iki otomobillik bir ödül karşılığında Teğmen Joâo Bezerra onun kellesini uçurdu. Bunun üzerine hükümet, komünist avına çıkması için daha önce Lampiiio’ya yüzbaşı rütbesini verdiğini unuttu ve çok muzaffer bir edayla, ele geçirdiği ganimetleri sergiledi: üzeri küçük madeni paralarla süslü bir Napolyon şapkası, sahte elmas taşlı beş tane yüzük, bir şişe <em>White Horse</em> marka viski, <em>F</em><em>leurs </em><em>d’Amour</em> marka bir şişe parfüm, bir yağmurluk ve başka süsler.</p>
