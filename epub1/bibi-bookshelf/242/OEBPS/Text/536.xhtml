  <h1>Bir öpücük cehennemin kapılarını açtı</h1>

  <p style="text-align: center;"><img alt="30-Un-beso-abrio-las-puertas-del-infierno" src="../Images/30-Un-beso-abrio-las-puertas-del-infierno.jpg"/></p>

  <p>O bir işaret oldu, tıpkı İncilde anlatılan ihanet gibi:</p>

  <p><em>-Kime bir öpücük kondurursam, o kişi odur.</em></p>

  <p>Ve 1977’nin sonlarında, Buenos Aires’te, Sarışın Melek sırasıyla Mayıs Meydanı Anneleri’nin kurucuları olan Esther Balestrino, Marfa Ponce ve Azucena Viliaflor’un yanı sıra Alice Domon ile Leonie Duquet adlı rahibeleri öptü.</p>

  <p>Ardından yer yarıldı ve bu kadınlar içine girdi. Diktatörlüğün İçişleri Bakanı annelerin tutuklu olduklarını reddetti, rahibelerinse Meksika’ya fahişelik yapmaya gittiklerini söyledi.</p>

  <p>Anneler ve rahibelerin hepsinin işkenceden geçirildikleri ve bir uçaktan canlı canlı denize atıldıkları caha sonra ortaya çıktı.</p>

  <p>Ve Sarışın Melek teşhis edildi. Gazeteler, Yüzbaşı Alfredo Astiz’in, başı önde, İngilizlere teslim olma belgesini imzalarken çekilmiş fotoğrafını yayınlayınca, uzattığı sakala ve başındaki kaskete rağmen teşhis edildi. Bu atılar, imzayla Falkland Savaşı resmen sona eriyordu ve o savaş esnasında tek bir el bile ateş etmemişti. Zira <em>0</em> haşka kahramanlıklarda uzmanlaşmıştı.</p>
