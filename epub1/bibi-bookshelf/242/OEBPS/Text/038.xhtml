  <h1>Diğer piramit</h1>

  <p>Bazı piramitlerin inşası bir asırdan fazla sürebiliyordu. Binlerce ve binlerce insan, taş blokları günbegün birbirinin üzerine koyarak, her firavunun hazinesiyle birlikte ebedi yaşamını geçireceği devasa yapıları inşa ediyorlardı.</p>

  <p>Piramitleri yapan Mısır toplumunun kendisi de bir piramitti.</p>

  <p>En altta topraksız köylüler bulunuyordu. Bunlar, Nil’in taştığı dönemlerde tapmak inşaatlarında çalışıyor, bentler yapıyor ya da kanallar açıyorlardı. Nehrin suları yatağına geri dönünce de, başkasına ait olan topraklarda çalışıyorlardı.</p>

  <p>Yaklaşık dört bin yıl önce, Kâtip Dwa-Jeti onları şöyle anlattı:</p>

  <p><em>Bostancının boynunda boyunduruk olur.</em></p>

  <p><em>Boyunduruk altında omuzları yamulur.</em></p>

  <p><em>Boynunda vardır cerahatli bir nasır.</em></p>

  <p><em>Sebzeleri sular sabahleyin.</em></p>

  <p><em>Hıyarları sular akşamleyin.</em></p>

  <p><em>Palmiyeleri sular öğleyin.</em></p>

  <p><em>Bazen de küt diye düşer ve ölüverir.</em></p>

  <p>Onun için anıtsal mezarlar inşa edilmezdi. Çıplak yaşardı ve ölünce de evi toprak olurdu. Çölün yollarına gömülürdü ve yaşarken üzerinde uyuduğu hasırla suyunu içtiği toprak çanak ona eşlik ederdi.</p>

  <p>Avucunun içine de, belki yemek ister diye, birkaç tane buğday konurdu.</p>
