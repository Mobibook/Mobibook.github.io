  <h1>Baskı özgürlüğünün orta çıkışı</h1>

  <p>Afyon Çin’de yasaktı.</p>

  <p>Britanyalı tüccarlar, Hindistan’ dan kaçak olarak getirdikleri afyonu el altından satıyorlardı. Gayretleri sayesinde, eroinin ve morfinin anası olan ve kullananlara sahte bir mutluluk yaşatırken aynı zamanda hayatlarını da mahveden bu uyuşturucuya bağımlı Çinlilerin sayısı gün geçtikçe arttı.</p>

  <p>Kaçakçılar Çinli otoritelerin kendilerine verdikleri rahatsızlıklardan bıkmışlardı. Pazarın gelişimi ticaret serbestliğini zaruri kılıyordu, ticaret serbestliği de savaşı.</p>

  <p>İyi yürekli William Jardine uyuşturucu kaçakçılarının en kudretlisiydi ve Çin’de, kendi sattığı afyonun kurbanlarına tedavi sunan, Misyoner Tıp Topluluğu’nu yönetiyordu.</p>

  <p>Jardine, savaş çıkarmaya uygun bir ortam yaratsınlar diye Londra’da bazı etkili yazar ve gazetecileri satın alma işiyle meşgul oldu. <em>Bestseller</em> yazarı Samuel Warren ve diğer iletişim profesyonelleri özgürlük liderlerini göklere çıkardılar. İfade özgürlüğü ticaret özgürlüğünün hizmetinde: o zulüm krallığında hapis yatmayı, işkence görmeyi ve ölümü göze alarak Çin despotizmine meydan okumakta olan namuslu vatandaşların fedakârlığını yücelten kitap ve makale yağmuru Britanya kamuoyunun üzerine döküldü.</p>

  <p>Ortam yaratıldıktan sonra fırtınanın kopması kaçınılmazdı. Afyon savaşı, arada birkaç yıllık kesintilere uğrasa da 1839’dan 1860’a kadar sürdü.</p>
