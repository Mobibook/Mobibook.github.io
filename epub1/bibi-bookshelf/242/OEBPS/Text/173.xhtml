  <h1>Çatalın keşfi</h1>

  <p>Derler ki, Leonardo çatalı üç uçlu hale getirerek mükemmelleştirmek istemiş ama öyle yapınca aynen cehennemler kralının üç dişli mızrağına benzemiş.</p>

  <p>Ondan asırlar önce Aziz Pier Damiani, Bizans’tan gelen bu yeni icadı reddetmişti:</p>

  <p><em>-Tanrı bu şeytani aleti kullanmamızı isteseydi bize parmaklarımızı vermezdi.</em></p>

  <p>İngiltere Kraliçesi Elizabeth ve Fransa’nın Güneş Kralı yemeklerini elleriyle yerlerdi. Yazar Michel de Montaigne hızlıca bir şeyler atıştırırken bazen parmaklarını ısırırdı. Müzisyen Claudio Monteverdi çatal kullanmak zorunda kaldığı her seferinde, işlediği günaha karşılık olarak üç ayine katılırdı.</p>
