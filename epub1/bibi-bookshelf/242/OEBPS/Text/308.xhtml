  <h1>Konuşan ölüm</h1>

  <p>Köleliğin kaldırılması da, on dokuzuncu asır boyunca, yeni Latin Amerika ülkelerinde birbiri ardına yinelenen bir olay oldu.</p>

  <p>Yinelenmesi onun önemini kanıtlayan bir unsurdu. Simon Bolivar 1821’de köleliğin ölümünü ilan etti. Otuz yıl sonra mevta hâlâ çok sağlıklı bir şekilde hayatta olduğu için Kolombiya ve Venezuella’da köleliği kaldırmaya yönelik yeni yasalar çıkarıldı.</p>

  <p>1830 Anayasası’nın resmi olarak yayımlandığı günlerde, Uruguay gazetelerinde şu tür ilanlara rastlanıyordu:</p>

  <p><em>Çok ucuza bir ayakkabıcı köle satılıyor.</em></p>

  <p><em>Ev işlerinde çok becerikli olan, yeni doğurmuş bir hizmetçi satılıyor.</em></p>

  <p><em>17 yaşında, hiçbir kusuru olmayan zenci bir genç kız satılıyor.</em></p>

  <p><em>Tüm ev işlerinde çok başarılı bir zenci kız ve büyük bir kazan satılıyor.</em></p>

  <p>Beş yıl önce, 1825’te, insan satışını yasaklayan ilk kanun Uruguay’da yasalaşmıştı. Bunun 1842’de, 1846’da ve 1853’te yinelenmesi gerekecekti.</p>

  <p>Brezilya Amerika kıtasında köleliği yasaklayan son, dünyada ise sondan bir önceki ülke oldu. Orada kölelik on dokuzuncu yüzyılın sonlarına dek sürdü. Gerçi daha sonraları da varlığı devam etti, ama illegal olarak; bugün de olduğu gibi. 1888’de Brezilya Hükümeti bu konuyla ilgili tüm belgelerin yakılmasını emretti. Böylece ülke tarihinden köle emeği resmi olarak silinmiş oldu. Hiç var olmadan öldü ve ölmüş olsa da varlığını sürdürüyor.</p>
