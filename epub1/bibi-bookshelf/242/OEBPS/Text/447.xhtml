  <h1>Paris’in teslim oluşu</h1>

  <p>İsimsiz sokaklarda, paçavralardan yapılmış topları tekmeleyen yalınayak bir çocukken, dizlerini ve ayak bileklerini kertenkele yağıyla ovuyordu. Söylediğine göre bacaklarının sihri oradan geliyordu.</p>

  <p>Jose Leandro Andrade çok az konuşan biriydi. Ne gollerini kutlardı, ne de aşklarını. Ayağına yapışan topu ya da tango yaparken vücuduna yapışan kadını o aynı kibirli adımlarla ve sanki o anda orada değilmiş havasıyla taşırdı.</p>

  <p>1924 Olimpiyatlarında Parislilerin gözlerini kamaştırdı. Halk çılgına döndü, basın ona <em>Siyah Harika</em> adını taktı. Üne kavuşunca kadınlar peşini bırakmadı. Bacaklarını cömertçe sergileyen ve yaldızlı ağızlıklarından halka şeklinde dumanlar çıkaran kadınların parfümlü kâğıtlara yazdığı ama onun okuyamadığı mektuplar yağıyordu her taraftan.</p>

  <p>Uruguay’a dönerken yanında ipek bir kimono, civciv sarısı eldivenler ve bileğini süsleyen bir kol saati götürdü.</p>

  <p>Bütün bunlar çok kısa sürdü.</p>

  <p>O dönemde futbol şarap, yemek ve eğlence karşılığında oynanırdı.</p>

  <p>Sokaklarda gazete sattı.</p>

  <p>Madalyalarını sattı.</p>

  <p>Uluslararası futbol dünyasının ilk siyah yıldızı oldu.</p>
