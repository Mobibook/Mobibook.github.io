  <h1>Trenin kolları</h1>

  <p>Günde altı milyon yolcuyu taşıyan Bombay’ın trenleri fizik kurallarını altüst eder: onların içine her seferinde, sığabileceğinden çok daha fazla yolcu biner.</p>

  <p>Bu zorlu yolculukları iyi bilen Suketu Mehta’nın dediğine göre, tamamen dolu trenleri kaçıran yolcular trenin peşinden koşmaya başlarlar, zira treni kaçırmak demek işini kaybetmek demek.</p>

  <p>İşte bu sırada vagonlardan dışarıya kollar çıkar; trenin peşinden koşanların tırmanmasına yardım etmek için camlardan çıkan ya da tavandan aşağıya sarkan kollar. Ve trenin bu kolları koşarak gelene, ne yabancı mısın yoksa yerli misin diye, ne hangi dili konuşuyorsun diye, ne Brahma’ya mı, Allah’a mı, Buda’ya mı yoksa İsa’ya mı inanıyorsun diye, ne de hangi kasta -en alttakine mi yoksa hiçbirine mi- aitsin diye sormuyorlar.</p>
