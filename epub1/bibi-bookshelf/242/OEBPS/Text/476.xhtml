  <h1>Siyah ses</h1>

  <p>Columbia şirketi o şarkının kaydını yapmayı reddetti, güfte yazarıysa başka bir isimle imzalamak zorunda kaldı.</p>

  <p>Ama Billie Holiday <em>Strange Fruit</em> adlı şarkıyı seslendirince, bütün sansür ve korku duvarları yıkıldı. Gözlerini kapayarak söylediği bu şarkı özünden ötürü ve onu seslendirmek için doğmuş olan ses sayesinde dinsel bir marş oldu. O günden itibaren, linç edilen her zenci bir ağaçta asılı duran ve güneşte çürüyen tuhaf bir meyveden çok daha fazla şey ifade etti.</p>

  <p>On dört yaşındayken, yiyecek bir şeyler karşılığında şarkı söylediğinde Harlem’in o gürültülü genelevlerinde sessizliği sağlama mucizesini gösteren;</p>

  <p>eteğinin altında bir çakı taşıyan;</p>

  <p>aşıklarının ve kocalarının şamarlarından korunmasını bilemeyen;</p>

  <p>uyuşturucunun ve hapishanelerin esiri olarak yaşamış olan;</p>

  <p>yaralar, bereler yüzünden harita gibi vücudu olan;</p>

  <p>her zaman, daha önce hiç söylenmediği kadar güzel söyleyen,</p>

  <p>Billie.</p>
