  <h1>Duvarlar</h1>

  <p>Berlin Duvarı her günün haberiydi. Sabahtan akşama okuyor, izliyor, dinliyorduk: Utanç Duvarı, Kötülük Duvarı, Demir Perde ...</p>

  <p>Yıkılmayı hak eden bu duvar en nihayetinde yıkıldı. Ama dünyada başka duvarlar ortaya çıktı ve çıkmaya da devam ediyor. Berlin Duvarı’ndan çok daha büyük olsalar da, onlardan hiç bahsedilmiyor ya da çok az bahsediliyor.</p>

  <p>Birleşik Devletler’in Meksika sınırında yükselen duvarından çok az söz ediliyor, aynen Ceuta ve Melilla’daki tel örgülerden çok az söz edildiği gibi.</p>

  <p>İsrail’in Filistin topraklarındaki işgalini kalıcılaştıran ve Berlin Duvarı’ndan on beş kez daha uzun olacak Batı Şeria Duvarı’ndan neredeyse hiç kimse bahsetmiyor. Ve hiç kimse, ama hiç kimse Sahravi topraklarının Fas Krallığı tarafından gaspını kalıcılaştıran ve Berlin Duvarı’ndan altmış kat uzun olan Fas Duvarı’yla ilgili tek bir şey dâhi söylemiyor.</p>

  <p>Sesi öylesine çok çıkan duvarlar ve öylesine sessiz kalan duvarlar var, neden acaba?</p>
