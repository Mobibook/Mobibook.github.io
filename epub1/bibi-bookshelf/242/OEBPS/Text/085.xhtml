  <h1>Bacakları kapama grevi</h1>

  <p>Peloponez Savaşı’nın tam ortasında Atinalı, Spartalı, Korintli ve Beotialı kadınlar savaşa karşı grev ilan ettiler.</p>

  <p>Bu, Dünya tarihinin ilk bacakları kapama grevi oldu. Tiyatroda yapıldı. Aristofanes’in hayal gücünden ve onun Atinalı ebe Lisistrata’ya çektirdiği nutuktan doğdu.</p>

  <p><em>-Ayaklarımı gökyüzüne kadar kaldırmayacağım, dört ayak üzerinde durup kıçımı havaya kaldırmayacağım!</em></p>

  <p>Aşk orucu savaşçıların canına tak diyene dek grev hiç aralıksız devam etti. Durup dinlenmeden dövüşmekten bitkin düşen ve kadınların isyanından korkan savaşçıların savaş alanlarına elveda demekten başka çareleri kalmamıştı.</p>

  <p>Gelenekleri sanki onlara inanıyormuş gibi savunan muhafazakâr yazar Aristofanes aşağı yukarı böyle uydurdu, böyle anlattı. Ancak özünde tek kutsal şeyin gülme hakkı olduğuna inanıyordu.</p>

  <p>Tiyatro sahnesinde barış yapılmıştı.</p>

  <p>Ama gerçek hayatta hayır.</p>

  <p>Bu oyun ilk kez sahneye konduğunda Yunanlar yirmi yıldan beri savaşmaktaydılar ve savaş yedi yıl daha devam etti.</p>

  <p>Kadınlarsa, grev hakkına ya da fikir beyan etme hakkına sahip olmadan, cinsiyetlerine özgü işlere boyun eğme hakkından başka bir hak bilmeden yaşamayı sürdürdüler. Tiyatro onların cinsiyetine özgü işler arasında değildi. Kadınlar en kötü yerler olan sahneye en uzak kısımlarda oturmak koşuluyla oyunları seyredebiliyorlardı, ama bu oyunlarda rol alamıyorlardı. Tiyatroda aktrisler yoktu. Aristofanes’in eserinde, Lisistrata ve diğer karakterler kadın maskesi takmış erkekler tarafından canlandırıldı.</p>
