  <h1>Kılık değiştirmiş savaşlar</h1>

  <p>Kolombiya yirminci yüzyılın başlarında Bin Gün Savaşı’nı yaşadı.</p>

  <p>Yirminci yüzyılın ortalarında, günlerin sayısı üç bine çıktı.</p>

  <p>Yirmi birinci yüzyılın başlarında artık günleri saymak imkânsızlaştı.</p>

  <p>Ancak Kolombiya açısından ölümcül olan bu savaş Kolombiya’nın sahipleri açısından o denli ölümcül değil:</p>

  <p>Savaş ortamı korkuyu arttırıyor ve korku da adaletsizliği kaderin kaçınılmaz bir unsuruna dönüştürüyor;</p>

  <p>savaş yoksulluğu arttırıyor ve yoksulluk da çok az bir ücret ya da bir hiç karşılığında çalışan kol gücü sunuyor;</p>

  <p>savaş köylüleri topraklarından sürüyor ve bu topraklar çok düşük bir fiyata ya da bedavaya kapatılıyorlar;</p>

  <p>savaş bir yandan silah kaçakçılarına ve sivilleri kaçıranlara büyük paralar kazandırırken, diğer taraftan uyuşturucu kaçakçılarına, kokainin Kuzey Amerikalıların burunlarını, Kolombiyalılarınsa ölülerini ortaya koydukları bir iş kolu olarak kalması için güvenli sığınaklar yaratıyor;</p>

  <p>savaş sendikaların militanlarını katlediyor, sendikalar grevlerden ziyade cenaze törenleri düzenliyor ve böylece Chiquita Brands, Coca-Cola, Nestle, Del Monte ya da Drummond Limited gibi şirketleri rahatsız etmeyi bırakıyorlar;</p>

  <p>ve savaş, kendisinin kaçınılmaz olduğu kadar açıklanamaz da olması için, savaşın nedenlerini ortaya koyanları katlediyor.</p>

  <p>Şiddet konusunda uzman olan kişiler Kolombiya’nın ölüme âşık bir ülke olduğunu söylüyor.</p>

  <p>Bu onun genlerinde var, diyorlar.</p>
