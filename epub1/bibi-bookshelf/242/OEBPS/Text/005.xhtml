  <h1>Mağaralar</h1>

  <p>Sarkıtlar tavandan sarkarlar. Dikitler yerden yükselirler.</p>

  <p>Her ikisi de, suyun ve zamanın dağların içine oydukları mağaraların derinliklerinde kayaların terlemesiyle ortaya çıkan kırılgan kristallerdir.</p>

  <p>Sarkıtlar ve dikitler binlerce yıldan beri karanlığın içinde damlaya damlaya ya sarkmakta ya da dikilmektedirler.</p>

  <p>Bazılarının oluşumu bir milyon yıl sürmüştür.</p>

  <p>Zira hiç aceleleri yoktur.</p>
