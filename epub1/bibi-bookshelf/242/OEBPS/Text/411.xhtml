  <h1>Reklamın ortaya çıkışı</h1>

  <p>Rus doktor İvan Pavlov şartlı refleksleri keşfetti.</p>

  <p>Bu uyarı ve tepki sürecine <em>öğrenme</em> adını verdi:</p>

  <p>Zil çalar, köpek yemeğini alır, köpek salya salgılar;</p>

  <p>saatler sonra, zil çalar, köpek yemeğini alır, köpek salya salgılar;</p>

  <p>ertesi gün, zil çalar, köpek yemeğini alır, köpek salya salgılar;</p>

  <p>ve eylem bu şekilde yinelenir, saat saat, günbegün; ta ki bir an gelir, zil çalar, köpek yemeğini almaz, salya salgılar.</p>

  <p>Saatler sonra, günler sonra, zil çalınca, köpek boş tabağın önünde salya salgılamaya devam eder.</p>
