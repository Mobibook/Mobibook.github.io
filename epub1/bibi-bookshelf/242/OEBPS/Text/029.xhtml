  <h1>Nil</h1>

  <p>Nil, Firavun’a boyun eğiyordu. Mısır’a her yıl şaşkınlık verici bereketi sunan su baskınlarının önünü açan oydu. Bu öldükten sonra da devam ediyordu: güneşin ilk ışığı taşların arasındaki bir delikten Firavun’un mezarına kadar süzülüp yüzünü aydınlatınca, toprak üç hasat veriyordu.</p>

  <p>O zamanlar böyleydi.</p>

  <p>Artık değil.</p>

  <p>Deltanın yedi kolundan bugün sadece ikisi kaldı ve bereketli kutsal döngülerden de geriye ne döngüler kaldı, ne de kutsallıkları; artık sadece dünyanın en uzun nehri için eskiden söylenmiş övgü marşları var:</p>

  <p><em>Sen bütün sürülerin susuzluğunu giderirsin.</em></p>

  <p><em>Sen bütün gözlerin gözyaşlarını içersin.</em></p>

  <p><em>Ayağa kalk, </em><em>Nil, </em><em>sesin kükresin!</em></p>

  <p><em>Herkes senin sesini dinlesin!</em></p>
