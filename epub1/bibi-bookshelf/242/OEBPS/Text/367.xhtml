  <h1>Altın kasırgası</h1>

  <p>1880’de Washington’da yaşandı.</p>

  <p>John Sutter yıllardan beri, yamalı albay üniforması sırtında ve çantası tıka basa belgelerle dolu bir halde, Kongre binasının ve Beyaz Saray’ın etrafında ayaklarını sürükleyerek dolaşıp duruyordu. Bir mucize kabilinden kendisini dinleyecek birini bulduğunda San Fracisco şehri ve civarındaki geniş araziler üzerinde bulunan mülkiyet hakkına dair evrakları çıkarıp gösteriyor ve altın kasırgasının çırılçıplak bıraktığı adamın hikâyesini anlatıyordu.</p>

  <p>İmparatorluğunu Sacramento Vadisi’nde kurmuş ve çok sayıda yerli kölenin yanı sıra bir albay rütbesi ve bir de Playel piano satın almıştı. Altın yerden buğday gibi fışkırınca toprakları, evleri istila edildi, inekleri, koyunları mideye indirildi ve ekili-dikili arazileri dümdüz edildi.</p>

  <p>Her şeyini kaybetti ve o andan itibaren yaşamını hakkını aramaya adadı. Bir yargıç onu haklı bulunca, büyük bir kalabalık Adalet Sarayı’nı ateşe verdi.</p>

  <p>Washington’a taşındı.</p>

  <p>Orada, umut ederek yaşadı ve umut ederek öldü.</p>

  <p>Bugün San Francisco şehrindeki bir sokağın adı Sutter.</p>

  <p>Teselli oldukça geç geldi.</p>
