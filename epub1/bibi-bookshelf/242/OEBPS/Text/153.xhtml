  <h1>Tanrı’nın melekçikleri</h1>

  <p style="text-align: center;"><img alt="11-Angelitos-de-dios" src="../Images/11-Angelitos-de-dios.jpg"/></p>

  <p>Flora Tristan, Londra’ya gittiğinde çok şaşırdı, zira İngiliz anneleri çocuklarını asla okşamıyorlardı. Çocuklar kadınların hemen altında yer alarak toplumsal piramidin en alt basamağını oluşturuyorlardı. Onlara kırık bir kılıca duyulacağı kadar güven duyuluyordu.</p>

  <p>Öte yandan, bundan üç asır önce, çocukların saygıya ve eğlenceye layık bireyler olduklarını kabul etmiş olan üst sınıftan ilk Avrupalı bir İngilizdi. Thomas More onları seviyordu, onları koruyordu, her fırsatını bulduğunda onlarla oynuyordu ve yaşamın asla bitmeyecek bir oyun olması arzusunu onlarla paylaşıyordu.</p>

  <p>Onun teşkil ettiği örnek kalıcı olmadı.</p>

  <p>Asırlar boyunca ve çok yakın bir zaman öncesine kadar, İngiliz okullarında çocukların cezalandırılması yasaldı. Yetişkin uygarlığın kızları kemerlerle, oğlanlarıysa sopa ya da coplarla demokratik bir biçimde ve sınıf farkı gözetmeden dövmek suretiyle çocuksu barbarlığı düzeltme hakkı bulunuyordu. Toplumsal ahlakın hizmetindeki bu disiplin aygıtları yoldan çıkmış birçok kuşağın zaaflarını ve sapmalarını düzelttiler.</p>

  <p>Kemerler, sopalar ve coplar İngiliz devlet okullarında daha yeni, 1986 yılında, yasaklandılar. Bunun ardından özel okullar da yasaklama kararı aldılar.</p>

  <p>Çocukların çocuk olmalarını engellemek için, anne babaları onları cezalandırabilir, sadece uygulanan darbelerin <em>makul ölçüde ol</em><em>maları</em> ve <em>iz bırakmamaları koşuluyla.</em></p>
