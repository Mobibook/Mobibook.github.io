  <h1>Vermeer’in dirilmesi</h1>

  <p>Öldüğünde tabloları hiç para etmiyordu. 1676’da dul eşi iki tablosunu vererek fırıncıya olan borcunu ödedi.</p>

  <p>Sonra da, Vermeer van Delft unutulma cezasına mahkûm oldu.</p>

  <p>Tekrar dünyaya dönmesi için iki asır gerekti. Işığın avcıları olan izlenimciler onu unutulmuşluktan çekip çıkardılar. Renoir onun dantel ören kadın tablosunun gördüğü en güzel eser olduğunu söyledi. Olağanlığın vakanüvisi Vermeer, evinden ve onun civarından başka hiçbir şeyin resmini yapmadı. Karısı ve kızları onun modelleriydiler, ele aldığı konularda gündelik ev işleriydi. Her zaman aynı şey, ama asla aynı şey değil: o rutin içinde yaşayan evde, o da Rembrandt gibi, Kuzey’in karanlık güneşinin gizlediği şeyleri keşfetmesini bildi.</p>

  <p>Onun tablolarında hiyerarşi yoktur. Hiçbir şey ya da hiç kimse ne daha az ne de daha çok ışıltılıdır. Evrenin ışığı şarap kadehinde olduğu kadar onu tutan elde de, mektupta olduğu kadar onu okuyan gözlerde de, eskimiş bir duvar halısında olduğu kadar sana bakan şu genç kızın yıpranmamış yüzünde de gizlice titreşir.</p>
