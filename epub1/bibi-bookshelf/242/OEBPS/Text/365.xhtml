  <h1>İnsancıklar</h1>

  <p>Darwin meleklerin değil, maymunların kuzeni olduğumuz konusunda bizi aydınlattı. Daha sonra Afrika selvasından geldiğimizi ve hiçbir leyleğin bizi Paris’ten falan getirmediğini öğrendik. Ve kısa bir süre önce de genlerimizin, farelerin genleriyle neredeyse birebir aynı olduğunun farkına vardık.</p>

  <p>Tanrı’nın şaheserleri mi yoksa Şeytan’ın kötü bir şakası mı olduğumuzu artık bilmiyoruz. Biz, insancıklar:</p>

  <p>Her şeyin yok edicisiyiz,</p>

  <p>hemcinslerimizin avcısıyız,</p>

  <p>atom bombasının, hidrojen bombasının ve insanları öldürürken nesnelere hiç zarar vermediği için bunların arasında en faydalısı olan nötron bombasının yaratıcılarıyız,</p>

  <p>makineler icat eden,</p>

  <p>İcat ettiği makinelerin hizmetinde yaşayan,</p>

  <p>içinde yaşadığı evi yiyip bitiren,</p>

  <p>kendisine içecek olan suyu ve yiyecek veren toprağı zehirleyen,</p>

  <p>kendisini kiralayabilen ya da satabilen ve kendi benzerlerini kiralayabilen ya da satabilen,</p>

  <p>zevk için öldüren,</p>

  <p>işkence eden,</p>

  <p>tecavüz eden yegane hayvanlarız.</p>

  <p>Ama aynı zamanda da,</p>

  <p>gülen,</p>

  <p>uyanıkken düş kuran,</p>

  <p>ipekböceğinin salyasından ipek yapan,</p>

  <p>çöplüğü güzelliğe dönüştüren,</p>

  <p>gökkuşağının tanımadığı renkleri keşfeden,</p>

  <p>dünyanın seslerine yeni müzikler katan</p>

  <p>ve gerçeklikle hafıza dilsiz olmasın diye</p>

  <p>yeni sözcükler yaratan yegane hayvanlarız.</p>
