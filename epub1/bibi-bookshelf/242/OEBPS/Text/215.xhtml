  <h1>Top oyunu</h1>

  <p>Hernan Cortes topu yere doğru fırlattı. Böylece İmparator Carlos ve çok sayıdaki saray eşrafı daha önce hiç görmedikleri bir olaya şahit oldular: top yerde sıçradı ve tekrar havaya yükseldi.</p>

  <p>Avrupa bu sihirli topu tanımıyordu, ama Meksika’da ve Orta Amerika’da kauçuk çok eskiden beri kullanılıyordu ve top oyununun üç bin yıldan eski bir geçmişi vardı.</p>

  <p>Kutsal bir tören sayılan bu oyunda, yukarıdaki on üç tane gökyüzü aşağıdaki dokuz tane dünyaya karşı mücadele ederdi ve zıplayan, uçan top ışıkla karanlık arasında gider gelirdi.</p>

  <p>Galip gelenin ödülü ölüm olurdu. Rakibine üstünlük sağlayan ölürdü. Gökteki güneş sönmesin ve yağmur toprağın üzerine yağmaya devam etsin diye galip kendisini tanrılara kurban ederdi.</p>
