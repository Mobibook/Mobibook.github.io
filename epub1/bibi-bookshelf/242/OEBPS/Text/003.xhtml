  <h1>Renk cümbüşüne doğru yolculuk</h1>

  <p>Âdem ve Havva zenci miydi?</p>

  <p>İnsanın, dünyanın dört bir yanına doğru çıktığı yolculuk Afrika’dan başladı. Büyükbabalarımız gezegenin fethini oradan başlattılar. Farklı yollar beraberinde farklı kaderleri getirdi ve güneş de renk ayrımı işini üstlendi.</p>

  <p>Bugün, dünyanın gökkuşağını oluşturan kadınlar ve erkekler olarak bizlerin gerçek gökkuşağından fazla rengimiz var; ancak hepimiz Afrika kökenli göçmenleriz. Bembeyaz kişiler bile Afrika’dan geliyorlar.</p>

  <p>Belki de ortak kökenimizi hatırlamayı reddediyoruz, çünkü ırkçılık hafıza kaybına neden oluyor ya da o çok eski zamanlarda dünyanın tümünün bizim krallığımız olduğuna, üzerinde sınırlar olmayan uçsuz bucaksız bir harita olduğuna ve bize şart koşulan yegâne pasaportun ayaklarımız olduğuna inanmak bize zor geliyor.</p>
