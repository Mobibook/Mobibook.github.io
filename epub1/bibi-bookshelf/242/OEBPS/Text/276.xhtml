  <h1>Rosa Maria’nın yaşları</h1>

  <p>1725 yılında, altı yaşındayken bir köle gemisi onu Afrika’dan getirdi ve Rio de Janeiro ’da satıldı.</p>

  <p>On dört yaşındayken, efendisi bacaklarını açtı ve ona yeni bir iş öğretti.</p>

  <p>On beş yaşındayken Ouro Preto’lu bir aile tarafından satın alındı ve ondan itibaren bedenini altın madencilerine kiraladı.</p>

  <p>Otuz yaşındayken bu aile onu bir papaza sattı. Yeni sahibi onun üzerinde şeytan çıkarma yöntemlerini ve diğer gece egzersizlerini uyguluyordu.</p>

  <p>Otuz iki yaşındayken, onun bedenine kendisine mesken tutan şeytanlardan biri pipo içti, onun ağzından uludu ve onu yere devirdi. O bu yüzden Mariana şehir meydanında yüz kırbaç cezasına çarptırıldı ve cezanın infazından sonra bir koluna ölene dek felç indi.</p>

  <p>Otuz beş yaşındayken oruç tuttu, dua etti, üzerine giydiği kıl gömlekle bedenine işkence yaptı ve Meryem Ana ona okumayı öğretti. Dediklerine göre, Rosa Marfa Egipcfaca da Vera Cruz Brezilya’da okuma yazma öğrenen ilk zenci oldu.</p>

  <p>Otuz yedi yaşındayken sokağa atılmış kadın köleler ve miadını doldurmuş fahişeler için bir sığınma evi kurdu. Bunun için gereken parayı tükürüğüyle çiğnediği ekmek parçalarını her türlü hastalığa karşı etkili bir ilaç olarak satarak elde etti.</p>

  <p>Kırk yaşındayken birçok inanan onun trans halinde yönettiği ayinlere iştirak ediyordu; tütün dumanları içindeki bir melekler korosunun müziğine göre dans ederken, bir yandan da memeleriyle bebek İsa’yı emziriyordu.</p>

  <p>Kırk iki yaşındayken cadılıkla suçlandı ve Rio de Janeiro hapishanesine kapatıldı.</p>

  <p>Kırk üç yaşındayken teologlar onun cadı olduğunu teyit ettiler, çünkü uzun bir süre boyunca hiç şikâyet etmeden dilinin altında yanan bir muma dayanabilmişti.</p>

  <p>Kırk dört yaşındayken Lizbon’a, Kutsal Engizisyon’un hapishanesine gönderildi. Sorgulanmak üzere işkence odalarından geçti ve daha sonra ondan haber alınamadı.</p>
