  <h1>Franco döneminde eğitim</h1>

  <p>Andres Sopena Monsalve okul kitaplarını şöyle bir gözden geçirdi:</p>

  <p><em>*İspanyollar, Araplar ve Yahudiler hakkında: </em><em>Şunu da yüksek sesle dile getirebiliriz ki İspanya hiçbir zaman geri kalmış bir ülke olmadı, nitekim daha ilk çağlardan beri at nalı gibi çok faydalı icatlar yapıp dünyanın en gelişmiş halklarına öğretti.</em></p>

  <p><em>Araplar İspanya ’ya geldiklerinde çölün cahil ve vahşi savaşçılarıydılar; İspanyollarla ilişkileri onlarda sanat ve bilim hayallerinin doğmasına neden oldu.</em></p>

  <p><em>Yahudiler, birçok yerde Hıristiyan çocukları korkunç işkencelerle öldürmüşlerdi. Halk bu yüzden onlardan nefret ediyordu.</em></p>

  <p><em>*Amerika hakkında: </em><em>Günün birinde Kristof Kolomb adında bir denizci, Katolik Kraliçe İsabel’in huzuruna çıkıp denizleri aşmayı, sahibinin onlar olacağı topraklar aramayı ve herkese iyi insan olmayı ve de dua etmeyi öğretmek istediğini söyledi.</em></p>

  <p><em>Amerika ’nın yoksul insanları İspanya ’nın yüreğine çok dokunacaktı.</em></p>

  <p><em>*Dünya hakkında: </em><em>İngilizce ve Fransızca o kadar bozulmuş diller ki tam bir yok oluşa doğru gidiyorlar.</em></p>

  <p><em>Çinlilerin hafta sonu tatili yoktur ve hem fizyolojik hem de zihinsel açıdan diğer insanlardan daha aşağıdırlar.</em></p>

  <p><em>*Zenginler ve yoksullar hakkında: </em><em>Her taraf kar ve buzla kaplandığında kuşlar yiyecek bir şey bulamazlar ve yoksul durumuna düşerler. Ben bu yüzden onlara yiyecek veririm, tıpkı zenginlerin yoksullara destek olup onların karınlarını doyurmaları gibi.</em></p>

  <p><em>Sosyalizm yoksulları</em><em>, </em><em>zenginleri yok etsinler diye örgütler.</em></p>

  <p><em>*Generaller generali Franco’nun misyonu</em><em> hakkında: </em><em>Rusya ambleminin kanlı orağını Avrupa ’nın bu güzel köşesine saplamanın hayallerini kuruyordu; masonlar ve Yahudilerle birleşen dünyadaki tüm komünist ve sosyalist kitleler, İspanya ’da zafere ulaşmayı arzuluyorlardı... Ve işte tam o günlerde bir adam çıktı, bir kurtarıcı, bir Lider. Zor bir iş olan ülke yönetmeyi öğrenmemiş ve bu kendisine öğretilmemiş halka, bir devleti yönetme sorumluluğunu vermek bir delilik ve kötülüktür.</em></p>

  <p><em>*Sağlıklı yaşam hakkında: </em><em>Kahve, tütün, alkol, gazete, politika, sinema ve lüks gibi uyarıcılar organizmamızı hiç durmadan yiyip bitirirler.</em></p>
