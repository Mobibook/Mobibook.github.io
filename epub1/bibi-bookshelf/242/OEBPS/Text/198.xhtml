  <h1>Bu dünyanın en kudretli adamı öbür dünyada yaşıyordu</h1>

  <p>İmparator Chin, Çin devletini kuran kişi oldu ve ülkenin ismi buradan gelmektedir. İmparator II. Felipe, Amerika’dan bugünkü ismini ona borçlu olan Filipinler’e kadar dünyanın yarısının sahibi ve efendisi oldu. Her ikisi de öbür dünya için yaşadılar.</p>

  <p>İspanyol Kral, hafta sonlarını kendi ebedi uykusu için tasarlanmış olan Escorial tapınağını ziyaretle geçirir ve en güzel öğle uykularını oradaki tabutun içinde yapardı. Böylece yavaş yavaş kendisini alıştırıyordu.</p>

  <p>Zira ölümün yanında diğer hiçbir şeyin önemi kalmıyordu. Yenilmez armadası bozguna uğratılmış ve kraliyet hazinesi tamtakır kalmıştı ama kendi anıt kabrine yaptığı gezintiler onu bu dünyanın bütün nankörlüklerinden kurtarıyordu.</p>

  <p>Kral Felipe, tahttan kalkıp mezarına doğru gittiği son seferde kendi ihtişamının anısına altmış bin tane ayin düzenlenmesini emretti.</p>
