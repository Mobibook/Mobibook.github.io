  <h1>Dilin ortaya çıkışı</h1>

  <p>Yerle bir edilen Paraguay’dan geriye o ilk şey kaldı: o kadar ölümün içinde hayatta kalan doğum oldu.</p>

  <p>Orijinal dilleri guarani hayatta kaldı ve onunla birlikte de, sözün kutsal olduğuna dair kesinlik.</p>

  <p>Geleneklerin en eskisi, bu topraklarda renkli ağustosböceğinin, yeşilçekirgenin, kekliğin ve en sonunda da sedirin şarkı söylediğini anlatıyor: sedirin ruhundan ilk Paraguaylıları guarani diliyle oraya çağıran şarkı yükseldi.</p>

  <p>Onlar o ana dek yoktular.</p>

  <p>Adlarını anan sözden doğdular.</p>
