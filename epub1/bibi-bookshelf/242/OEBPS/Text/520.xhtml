  <h1>Sankara</h1>

  <p>Thomas Sankara, Yukarı Volta’nın ismini değiştirdi. Eski Fransız sömürgesi Burkina Faso, <em>dürüst insanlar ülkesi,</em> olarak anılmaya başladı.</p>

  <p>Uzun süren sömürge döneminin ardından dürüst insanlara çöl miras kaldı: çorak topraklar, kurumuş nehirler, yok edilmiş ormanlar. Doğan her iki bebekten biri üçüncü ayı göremeden ölüyordu.</p>

  <p>Sankara değişimi başlattı. Toplumsal enerji, gıda üretiminin arttırılmasına, okuma yazma eğitimine, doğal ormanların kurtarılmasına ve çok az bulunduğu için kutsal sayılan suyun korunmasına yönlendirildi.</p>

  <p>Sankara’nın sesi yankılana yankılana Afrika’dan dünyaya doğru yayıldı:</p>

  <p><em>-Diğer gezegenlerdeki yaşamı araştırırken harcanan muazzam tutarların en azından yüzde birinin bu gezegendeki yaşamı kurtarmak için kullanılmasını öneriyoruz.</em></p>

  <p><em>-Dünya Bankası ve Uluslararası Para Fonu yüz metre derinlikte su aramak için ihtiyaç duyduğumuz kredileri bizden esirgiyorlar, ama üç bin metrede petrol aramak için kuyular açmayı öneriyorlar.</em></p>

  <p><em>-Biz yeni bir dünya kurmak istiyoruz. Cehennemle Araf arasında tercih yapmayı reddediyoruz.</em></p>

  <p><em>-Bencillikleri komşularının mutsuzluğuna sebep olan insanları ihbar ediyoruz. Bugün dünyada, toprağa ve havaya yönelik canice saldırılarla biyosferi mahvedenler cezasız kalmayı sürdürüyor.</em></p>

  <p><em>1987 yılında, o meşhur </em><em>uluslararası topluluk bu yeni </em><em>Lumum</em><em>ba</em><em> </em><em>’dan kurtulmaya karar verdi.</em></p>

  <p><em>Ve bu görev onun en iyi arkadaşı olan </em><em>Blaise </em><em>Campaore’ye verildi.</em></p>

  <p><em>Cinayet ona ömür boyu iktidarı getirdi.</em></p>
