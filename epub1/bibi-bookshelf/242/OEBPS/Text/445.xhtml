  <h1>Josephine’in yaşları</h1>

  <p>Dokuz yaşında, Mississipi Nehri kıyısında yer alan Saint Louis’de ev temizliğine gitmektedir.</p>

  <p>On yaşında, sokaklarda insanlardan para toplamak için dans etmeye başlar.</p>

  <p>On üç yaşında, evlenir.</p>

  <p>On beş yaşında, ikinci kez evlenir. İlk kocasıyla ilgili hiçbir şey hatırlamaz; kötü bir anı bile. İkincisinden aldığı soyadınıysa muhafaza eder, çünkü kulağına hoş gelir.</p>

  <p>On yedisindeyken, Josephine Baker, Broadway’de çarliston dansı yapar.</p>

  <p>On sekizinde, Atlantik’i geçer ve Paris’i fetheder. <em>Siyah Venüs </em>muzlardan bir kemer dışında sahnede çırılçıplak dans eder.</p>

  <p>Yirmi bir yaşında, palyaço ve <em>femme fatal</em> karışımı tuhaf tarzı onu bütün Avrupa’nın en çok hayranı olan ve en iyi kazanan sahne yıldızı yapar.</p>

  <p>Yirmi dördündeyken gezegenin en çok fotoğrafı çekilen kadınıdır. Pablo Picasso önünde diz çökerek resmini yapar. Paris’in beyaz tenli hanımefendileri ona benzemek için yüzlerine, ten rengini koyulaştıran ceviz kremi sürerler.</p>

  <p>Otuzunda, bazı otellerde sorunlar yaşar, çünkü seyahatlerine bir şempanze, bir yılan, bir keçi, iki papağan, bir sürü süs balığı, üç kedi, yedi köpek, boynunda elmas bir kolye taşıyan <em>Çikita</em> adında bir leopar ve Worth firmasının ürettiği le <em>reviens</em> adlı parfümle yıkadığı <em>Albert</em> adında bir domuz yavrusu da eşlik etmektedir.</p>

  <p>Kırk yaşında, Nazi işgali sırasında Fransız direnişine yaptığı hizmetlerden ötürü Legion d’Honneur nişanını alır.</p>

  <p>Kırk bir yaşında, dördüncü kocayı aradığı sıralarda, değişik renklerden ve değişik coğrafyalardan on iki tane çocuğu evlat edinir ve onlara <em>benim gökkuşağı kabilem</em> adını verir.</p>

  <p>Kırk beşinde, Birleşik Devletler’e döner. Gösterilerini beyazların ve siyahların karışık olarak izlemelerini şart koşar. Aksi takdirde, sahneye çıkmaz.</p>

  <p>Elli yedi yaşında, kürsüyü Martin Luther King’le paylaşır ve çok sayıda insanın iştirak ettiği Washington’a Yürüyüş öncesi ırk ayrımcılığına karşı bir konuşma yapar.</p>

  <p>Altmış sekizinde, çok ses getiren bir iflastan sonra toparlanır ve Paris’teki Bobino tiyatrosunda bu dünyadaki yarım asırlık sanat yaşamını kutlar.</p>

  <p>Ve bu dünyadan gider.</p>
