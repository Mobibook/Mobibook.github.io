  <h1>Bir zamanlar salya olan ipek</h1>

  <p>Huangdi kraliçesi Lei Zu, Çin ipek sanatının kurucusudur.</p>

  <p>Öykü anlatıcıların anlattığına göre Lei Zu ilk ipekböceğini yetiştirdi. Ona yiyecek olarak beyaz dut yapraklarını verdi ve kısa bir süre içinde ağzından salgıladığı iplikle dokuduğu koza bütün bedenini sardı. Bunun üzerine Lei Zu ’nun parmakları yaklaşık bir kilometre uzunluğundaki bu ipliği çok dikkatli bir biçimde yavaş yavaş çözdü. Böylece kelebek olması gereken koza ipek oldu.</p>

  <p>İpek transparan kumaşlara, muslinlere, tüllere, taftalara dönüştü ve incilerle işlenmiş kalın kadifelerle ve şatafatlı brokarlarla birlikte kadınları ve erkekleri giydirdi.</p>

  <p>Hükümdarlığın dışında ipek yasaklanmış bir lükstü. İzlediği yollar karlı dağları, kavurucu çölleri, denizkızlarının ve korsanların mekânı olan denizleri aşıyordu.</p>
