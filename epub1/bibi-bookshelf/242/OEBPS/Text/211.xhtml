  <h1>Amerikalılar</h1>

  <p>Resmi tarihin anlattığına göre Vasco Nuiiez de Balboa, Panama’daki bir tepeden iki okyanusu aynı anda gören ilk insan oldu. Orada yaşayan diğer insanlar, onlar kör müydüler?</p>

  <p>Mısırın, patatesin, domatesin, çikolatanın, Amerika’daki dağların ve nehirlerin isimlerini onlara ilk kez kim verdi? Hernan Cortes ve Francisco Pizarro mu? Orada eskiden beri yaşayanlar dilsiz miydiler?</p>

  <p>Myflower gemisiyle Amerika’ya gelen göçmenler onu duydular: Tanrı Amerika’nın vaat edilmiş toprak olduğunu söylüyordu. Orada eskiden beri yaşayanlar sağır mıydılar?</p>

  <p>Daha sonraları, o kuzeyden gelen göçmenlerin torunları, isimleri ve geri kalan her şeyi sahiplendiler. Bugün Amerikalı denilince akla hemen onlar geliyor. Amerika’nın geri kalan kısmında yaşayan bizler ne oluyoruz o zaman?</p>
