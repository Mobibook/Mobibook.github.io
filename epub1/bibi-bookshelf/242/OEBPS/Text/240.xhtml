  <h1>Juana</h1>

  <p>Avila’lı Teresa gibi Juana Ines de la Cruz da evlilik kafesinden kurtulmak için rahibe oldu.</p>

  <p>Ancak çok akıllı oluşu manastıra da pek uygun düşmüyordu. Bu kadın kafası erkek beynine mi sahipti? Neden bir erkek gibi yazıyordu? Bu kadar iyi yemek hazırladığına göre neden düşünmek istiyordu ki? Ve şakacı Juana hemen cevabı yapıştırıyordu:</p>

  <p><em>-Biz kadınlar mutfak felsefesi dışında ne bilebiliriz ki?</em></p>

  <p>Rahip Gaspar de Astete <em>Hıristiyan kadının yazmayı bilmesi ge</em><em>rekmez, bu ona zarar verebilir</em> diye uyarmasına rağmen, Teresa gibi Juana da yazıyordu.</p>

  <p>Teresa gibi Juana da, sanki yazmayı bilmesi yetmezmiş gibi bir de kesinlikle iyi yazıyordu.</p>

  <p>Farklı yüzyıllarda ve aynı denizin farklı kıyılarında, Meksikalı Juana ve İspanyol Teresa konuşmayla ve yazıyla dünyanın hor görülen yarısını savunuyorlardı.</p>

  <p>Teresa gibi Juana da Engizisyon tehdidini yaşadı. Ve Kilise, kendi kilisesi, ilahi güçten ziyade insanlara hitap ettiği için ve az itaat edip fazla sorguladığı için onu suçlu buldu.</p>

  <p>Juana pişmanlık beyanını mürekkeple değil kanıyla imzaladı ve sonsuza kadar sessiz kalacağına yemin etti. Ve sessizce öldü.</p>
