  <h1>Günlerin ortaya çıkışı</h1>

  <p>Irak’ın Sümer ülkesi olduğu dönemde, zaman haftalara bölündü, haftalar da günlere ve her günün bir adı oldu.</p>

  <p>Rahipler ilk gökyüzü haritalarını çizdiler ve gezegenlere, takımyıldızlara ve günlere birer isim verdiler.</p>

  <p>Bu isimler dilden dile, Sümerceden Babilceye, Babilceden Yu- nancaya, Yunancadan Latinceye geçe geçe bize kadar geldiler.</p>

  <p>O rahipler gökte hareket eden yedi yıldızı tanrılar olarak adlandırmışlardı ve binlerce yıl sonra biz de, zamanın içinde hareket eden günleri tanrılar olarak adlandırmayı sürdürüyoruz. Haftanın günleri çok ufak değişikliklere uğramış olarak orijinal isimlerini kullanmayı sürdürüyorlar: Luna, Marte, Mercurio, Jupiter, Venus, Saturno, Sol.- <em>Lunes, martes, miercoles, jueves...</em></p>
