  <h1>Marie</h1>

  <p>Nobel ödülünü kazanan ilk kadın oldu ve bu ödülü iki kez kazandı.</p>

  <p>Sorbonne’un ilk ve uzun yıllar boyunca da tek kadın profesörü oldu.</p>

  <p>Ve daha sonra, bu dünyayı terk ettiğinde, erkek olmamasına ve Polonya’da doğup büyümüş olmasına rağmen <em>Fransa ’nın büyük adamlar</em><em>ına ayrılan</em> olağanüstü mozole Pantheon’a kabul edilen ilk kadın oldu.</p>

  <p>On dokuzuncu yüzyılın sonlarında, Marie Sklodowska ve kocası Pierre Curie uranyumdan dört yüz kez fazla radyasyon yayan bir element keşfettiler. Marie’nin ülkesine atfen ona <em>polonyum</em> adını verdiler. Kısa bir süre sonra <em>radyoaktivite</em> sözcüğünü icat ettiler ve uranyumdan üç bin kez daha güçlü bir element olan radyumla deneylerine başladılar. Ve birlikte Nobel ödülünü kazandılar.</p>

  <p>Pierre’in daha o zamandan şüpheleri vardı: Onlar acaba cennetten mi yoksa cehennemden mi bir armağan getirmişlerdi? Stockholm ’deki konuşmasında, bizzat dinamitin mucidi Alfred Nobel ’in davranışının bir örnek teşkil ettiği konusunda uyarıda bulundu:</p>

  <p><em>-Güçlü patlayıcılar insanlığın hayranlık uyandıran projeleri gerçekleştirmesini sağladılar. Ama bunlar halkları savaşa sürükleyen büyük canilerin ellerine geçtiklerinde korkunç yıkım araçlarına dönüşmektedirler.</em></p>

  <p>Kısa bir süre sonra, Pierre dört ton askeri malzeme taşıyan bir at arabasının altında kalarak öldü.</p>

  <p>Marie yaşamaya devam etti ve bedeni bilimsel alanda elde ettiği başarıların bedelini ödedi. En sonunda kan kanserinden ölene dek, maruz kaldığı radyasyon bedeninde yanıklara, yaralara ve şiddetli ağrılara neden oldu.</p>

  <p>Yeni radyoaktivite krallığındaki buluşlarıyla yine Nobel ödülü kazanan kızı İrene’i ise lösemi öldürdü.</p>
