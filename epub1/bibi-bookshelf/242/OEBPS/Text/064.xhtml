  <h1>Maçoluğun ortaya çıkışı</h1>

  <p>Sanki bu işkence yetmezmiş gibi, Prometeus’un ihanetini cezalandırmak için Zeus ayrıca ilk kadını yaratacak ve onu hediye olarak bize gönderecekti.</p>

  <p>Olimposlu şairlere göre, bu kadının adı Pandora’ydı; güzel, meraklı ve özellikle de hoppa bir kadındı Pandora.</p>

  <p>Pandora yeryüzüne kollarında büyük bir kutuyla birlikte geldi. Kutunun içinde tutsaklar ve talihsizlikler vardı. Zeus bu kutuyu açmayı ona yasaklamıştı. Ama yeryüzüne, bizim aramıza ayak basar basmaz daha fazla dayanamadı ve kutuyu açtı.</p>

  <p>Musibetler hemen havada uçuşmaya başladılar ve iğnelerini bize batırdılar. Bunun sonucunda da dünyaya ölüm, yaşlılık, hastalık, savaş, çalışma vb. geldi...</p>

  <p>İncili yazan rahiplere göre başka tanrılar tarafından başka bir bulutta yaratılan Havva adındaki diğer kadın da bize felaketten başka bir şey getirmemişti.</p>
