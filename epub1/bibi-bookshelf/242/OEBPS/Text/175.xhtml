  <h1>Bosch</h1>

  <p>Bir mahkum altın paralar sıçar.</p>

  <p>Diğeri devasa bir anahtara asılır.</p>

  <p>Bıçağın kulakları vardır.</p>

  <p>Arp müzisyenin canını alır.</p>

  <p>Ateş donar.</p>

  <p>Domuz, rahibe türbanı takar.</p>

  <p>Ölüm yumurtanın içinde yaşar. Makineler insanları kullanır.</p>

  <p>Herkes kendi işiyle uğraşır.</p>

  <p>Her deli kendi konusuyla meşgul olur.</p>

  <p>Hiç kimsenin yolu hiç kimseninkiyle kesişmez.</p>

  <p>Herkes hiçbir yere doğru koşuşturur.</p>

  <p>Karşılıklı duyulan korku hariç hiçbir ortak noktaları yoktur.</p>

  <p><em>- </em><em>Hieronymus Bosch </em><em>beş asır önce küreselleşmeyi resmetti,</em><em> di</em><em>yor </em><em>John Berger.</em></p>
