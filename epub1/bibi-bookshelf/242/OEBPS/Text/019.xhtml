  <h1>Yazının bulunuşu</h1>

  <p>Irak daha Irak değilken, ilk yazılı sözcükler orada doğdular.</p>

  <p>Kuşların ayak izlerine benziyorlar. İşinin ehli eller sivriltilmiş kamışları kullanarak onları kilin üzerine çizmişler.</p>

  <p>Kili pişirmiş olan ateş onları o zamandan beri korumuş. Yok eden ya da kurtaran, öldüren ya da hayat veren ateş: aynen tanrıların ya da bizim yaptığımız gibi. Çamurdan tabletler ateş sayesinde, iki nehrin arasındaki bu topraklarda binlerce yıl önce anlatılmış olanı bugün de bize anlatmayı sürdürüyorlar.</p>

  <p>Belki de yazının Teksas ’ta icat edildiğinden emin olan George W. Bush, yaptığının yanına kâr kalacağının sevinciyle, bugün Irak’a karşı bir yok etme savaşı başlattı. Bu savaşın binlerce ve binlerce kurbanı oldu ve bunların tamamı etten kemikten insanlar değiller, orada tarihin birçok hatırası da katledildi.</p>

  <p>Canlı bir tarih vazifesi gören sayısız toprak tablet ya çalındı ya da bombardımanlarda yok oldu.</p>

  <p>Tabletlerden birinde şöyle diyordu:</p>

  <p><em>Biz tozdan ve hiçlikteniz.</em></p>

  <p><em>Bütün yaptığımız bir rüzgârdan başka bir şey değil.</em></p>
