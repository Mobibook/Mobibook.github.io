  <h1>Tavuğun ortaya çıkışı</h1>

  <p>Firavun Tutmosis, kendisine Nil deltasından Fırat kıyılarına kadar nam ve kudret kazandıran parlak seferlerin birini daha tamamlayıp Suriye’den geri döndü.</p>

  <p>Mağlup ettiği kralın bedeni, âdet olduğu üzere, amiral gemisinin pruvasına baş aşağı asılmıştı ve donanma gemilerinin tamamı ganimetler ve armağanlarla ağzına kadar doluydu. Armağanlar arasında daha önce hiç görülmemiş, şişman ve çirkin bir kuş da vardı. Onu veren kişi bu gösterişsiz armağanı takdim ederken zorlanmıştı:</p>

  <p><em>-Evet, evet</em><em> </em><em>-demişti yere bakarak-. </em><em>Bu kuş güzel değil. Şakımayı da bilmez. Kısa bir gagası, aptalca bir ibiği ve salakça bakan gözleri vardır. Ve zavallı tüylerden oluşan kanatları uçmayı unutmuştur.</em></p>

  <p>Sonra tükürüğünü yuttu ve devam etti:</p>

  <p><em>-Ama her gün bir yavru verir.</em></p>

  <p>Ve içinde yedi tane yumurta olan bir kutuyu açtı:</p>

  <p><em>-Geçtiğimiz hafta doğurduğu yavruları işte burada.</em></p>

  <p>Yumurtalar kaynayan suyun içine atıldı.</p>

  <p>Kabukları soyulup üzerlerine biraz tuz serpildikten sonra onların tadına bizzat Firavun baktı.</p>

  <p>Kuş dönüş yolculuğunu onun kamarasında ve onun hemen yanı başında yaptı.</p>
