  <h1>Yayındaki tehlike</h1>

  <p>Paiwas Radyosu, yirmi birinci yüzyılın arifesinde Nikaragua’nın merkezinde doğdu.</p>

  <p>En çok dinleyici kitlesine sahip programı sabahları yayınlanıyor. <em>Mesajcı cadı</em> binlerce kadına destek olurken, binlerce kocanın da yüreğine koru salıyor.</p>

  <p>Cadı, kadınlara Papanicolau- veya Sayın Anayasa gibi hiç tanımadıkları dostlarını takdim ediyor ve onlara haklarından bahsediyor: <em>Sokakta, evde ve tabii ki yatakta sıfır şiddet,</em> ve onlara soruyor:</p>

  <p><em>-Dün gece nasıl geçti? Eşleriniz size nasıl davrandı? Kibarlıkla mı yoksa tatlı sert bir biçimde mi?</em></p>

  <p>Erkekleriyse, kadınlarını dövdüklerinde ya da onlara tecavüz ettiklerinde, ad ve soyadlarıyla ilan ediyor. Cadı, geceleri bir süpürgenin üzerinde ev ev dolaşıyor; sabahları da camdan küresini okşayarak, mikrofonun önünde bilinmeyenleri tahmin ediyor:</p>

  <p><em>-Neredesin ? Evet, işte oradasın, seni görüyorum. Karını dövüyorsun. Ne kadar kabasın, lanet olası!</em></p>

  <p>Radyo, polisin haklarında herhangi bir işlem yapmadığı ihbarları alıyor ve onları yayınlıyor. Zira polisler çiftlik soygunlarıyla meşguller; ne de olsa bir inek bir kadından daha değerli.</p>
