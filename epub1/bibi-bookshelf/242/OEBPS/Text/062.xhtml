  <h1>Amazonlu kadınlar</h1>

  <p>Korku saçan kadınlar olan Amazonlar, henüz Herakles iken Her- kül’e karşı ve Truva Savaşı’nda da Akhilleus’a karşı savaşmışlardır. Erkeklerden nefret ederlerdi ve daha isabetli ok atabilmek için sağ göğüslerini keserlerdi.</p>

  <p>Amerika kıtasını boydan boya geçen büyük nehre Amazon adını veren kişi İspanyol konkistador- Francisco de Orellana’dır.</p>

  <p>Doğduğu noktadan denize döküldüğü yere kadar bu nehirde seyahat eden ilk Avrupalıdır. İspanya’ya eksik bir gözle döndü ve emrindeki askerlerin, çıplak bir halde saldıran, vahşi hayvanlar gibi kükreyen ve canları sevişmek istediğinde bir erkeği kaçırıp bütün gece onu öpücüklere boğduktan sonra şafak vakti öldüren savaşçı kadınların oklarıyla delik deşik edildiğini anlattı.</p>

  <p>Ve hikâyesine belli bir Yunan saygınlığı katmak isteyen Orellana, onların Tanrıça Diana’nın hayranlığını kazanmış olan Amazonlar olduklarını söyledi ve yurtlarının bulunduğu nehre onların ismini koydu.</p>

  <p>Asırlar geçti, Amazonlarla ilgili başka hiçbir şey işitilmedi, ama nehrin ismi öyle kaldı. Böcek zehirleri, kimyasal gübreler, madenlerin cıvası ve teknelerin yakıtıyla her gün kirletilmesine rağmen nehir balıklar, kuşlar ve hikâyeler yönünden dünyanın en zengin suları olmayı sürdürüyor.</p>
