  <h1>Diğer doğal felaketler</h1>

  <p>1879’da, yağmursuz geçen üç kışın sonunda, Hintliler dokuz milyon kişi azaldılar.</p>

  <p>Bu doğanın suçu:</p>

  <p><em>-Bunlar doğal felaketler</em> -diyorlar konuya vakıf olanlar.</p>

  <p>Ama Hindistan’da, bu korkunç yıllarda, kuraklıktan ziyade piyasa cezalandırıyor.</p>

  <p>Piyasa kanunu gereği serbestlik zulmediyor. Satmaya mecbur eden ticaret serbestliği, yemeyi yasaklıyor.</p>

  <p>Hindistan bir sömürge ekim sahası, bir hayır evi değil. Orada piyasa hükmediyor. Onun yapan ve bozan görünmez eli bilgelik yüklüdür; onun yaptığını düzeltmek kimseye düşmez.</p>

  <p>Britanya Hükümeti, Yardım Kampları denilen çalışma kamplarında bir sürü can çekişen insanın ölmesine yardım etmekle ve köylülere asla ödeyemeyecekleri vergiler koymakla yetinir. Köylüler yok pahasına sattıkları topraklarını kaybederler; kıtlık, işadamlarının stokladıkları tahıl fiyatlarını bulutlara taşırken, toprakları işleyen kol gücü yok pahasına satılır.</p>

  <p>İhracatçılar her zamankinden daha çok satıyorlar. Londra ve Liverpool limanlarına buğday ve pirinç dağları dökülüyor. Açlık çeken sömürge Hindistan yemiyor ama yediriyor. Britanyalılar Hintlilerin açlığını yiyorlar.</p>

  <p>Yatının imkânlarını arttıran, üretim maliyetlerini düşüren ve ürün fiyatlarını yukarı çeken açlık adındaki bu mal piyasa tarafından iyi fiyatlandırılır.</p>
