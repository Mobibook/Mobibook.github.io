  <h1>Taç Mahal</h1>

  <p>On yedinci yüzyılın ortalarında Hintli ve Çinli atölyeler üst üste konulduğunda bütün dünyadaki el işçiliğinin yarısından fazlasını üretiyorlardı.</p>

  <p>O ihtişamlı dönemde, Hükümdar Şah Cihan Taç Mahal’i ölen karısının (diğerlerinin yanında en gözdesi olanın) evi olarak, Yamuna Nehri’nin kıyısına inşa ettirdi.</p>

  <p>Dul hükümdar karısının ve evin birbirlerine çok benzediklerini söylüyordu, çünkü günün ve gecenin her saatinde o nasıl değişiyorsa, tapınak da öyle değişiyordu.</p>

  <p>Taç Mahal’in İranlı mimar ve astrolog ve daha birçok sıfatı olan Üstad Ahmet tarafından tasarlandığı söyleniyor.</p>

  <p>Yirmi bin işçi tarafından yimıi yılda inşa edildiği söyleniyor.</p>

  <p>Bin filin uzaklardan taşıdığı beyaz mermer, kızıl kum, yeşim taşı ve türkuazla yapıldığı söyleniyor.</p>

  <p>Böyle söyleniyor. Ama onun hafif güzelliğini, dalgalanan beyazlığını görenler, Taç Mahal havadan yapılmış olamaz mı diye kendi kendilerine soruyorlar.</p>

  <p>2000 yılının sonlarında, Hindistan’ın en meşhur sihirbazı, ağzı açık bakan bir kalabalığın karşısında onu iki dakikalığına ortadan kaybetti.</p>

  <p>Bunun, sihrinin eseri olduğunu söyledi:</p>

  <p><em>-Onu yok ettim</em> -dedi.</p>

  <p>Acaba yok mu etti, yoksa havaya mı dönüştürdü?</p>
