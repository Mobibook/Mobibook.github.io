  <h1>Dedeler</h1>

  <p>Siyah Afrika’nın birçok halkı, ölüp aramızdan ayrılmış olan atalarımızın ruhlarının evin yanında büyüyen ağacın ya da bahçede otlayan ineğin içinde yaşadıklarına inanırlar. Dedenin dedesinin dedesi şimdi o dağdan kıvrılıp akan dere. Aynı şekilde senin atan da, aranızda hiçbir akrabalık bağı ya da tanışıklık olmasa da, bu dünyadaki yolculuğunda sana eşlik etmek isteyen ruhlardan herhangi birisi olabilir.</p>

  <p>Ailenin sınırları olmaz, diyor Dagara halkından Soboufu Some:</p>

  <p><em>-Bizim çocuklarımızın bir sürü anaları ve babaları vardır. Ne kadar isterlerse o kadar.</em></p>

  <p>Ve senin yürümene yardım eden ataların ruhları da, her bir kişinin sahip olduğu çok sayıdaki -artık ne kadar isterse o kadar- dedeler aslında.</p>
