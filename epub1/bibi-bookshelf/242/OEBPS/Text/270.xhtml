  <h1>Özgürlerin kraliçesi</h1>

  <p>Bu on sekizinci yüzyılın ilk yarısında olur.</p>

  <p>Emeğin uluslararası bölünme planı Jamaika’nın Avrupa masalarını tatlandırma işini üstlenmesine karar verir. Toprak sadece şeker, şeker ve şeker üretir.</p>

  <p>Brezilya’da olduğu gibi Jamaika’da da, mönü zenginliği sadece kaçak kölelerin sahip olduğu bir ayrıcalıktır. Yüksek tepelerin üzerinde verimli topraklar pek bol olmasa da, kaçaklar oralarda, domuz ve tavuk dahil olmak üzere, her şeyi yetiştirmenin bir yolunu bulurlar.</p>

  <p>Tepelerde yaşayan bu kaçaklar hiç görünmeden aşağıya inerler, vururlar ve kaçarlar.</p>

  <p>Barlovento’nun o mavi dağlarında Nanny’nin tapınağı ve tahtı vardır. O özgürlerin kraliçesidir. Eskiden bir köle doğurma maki- nesiyken şimdi İngiliz askerlerinin dişlerinden yapılma kolyeler taşımaktadır.</p>
