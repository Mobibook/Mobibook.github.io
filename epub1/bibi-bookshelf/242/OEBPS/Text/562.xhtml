  <h1>Teknolojik devrimin kısa hikâyesi</h1>

  <p>Büyüyün ve çoğalın dedik, makineler de büyüyüp çoğaldılar.</p>

  <p>Bizim için çalışacaklarına söz vermiştiler.</p>

  <p>Şimdi biz onlar için çalışıyoruz.</p>

  <p>Gıda miktarını arttırsınlar diye icat ettiğimiz makineler açlığı çoğaltıyorlar.</p>

  <p>Kendimizi savunmak için icat ettiğimiz makineler bizi öldürüyorlar.</p>

  <p>Hareket etmek için icat ettiğimiz otomobiller bizi hareketsiz hale getiriyorlar.</p>

  <p>Buluşmak için icat ettiğimiz şehirler bizi yalnızlaştırıyorlar.</p>

  <p>İletişim kurmak için icat ettiğimiz önde büyük iletişim araçları, ne bizi dinliyor ne de bizi görüyorlar.</p>

  <p>Biz makinelerimizin makineleriyiz.</p>

  <p>Onlar masum olduklarını iddia ediyorlar.</p>

  <p>Ve bunda haklılar.</p>
