  <h1>Siyah olmak yasak</h1>

  <p>Haiti ve Dominik Cumhuriyeti Masacre- adındaki bir nehirle ayrılan iki ülkedir.</p>

  <p>Daha 1937 yılında böyle anılıyordu, ama nehrin adının bir kehanetin eseri olduğu daha sonra anlaşıldı: Dominik Cumhuriyeti tarafındaki şekerkamışı tarlalarında çalışan binlerce Haitili işçi bu nehrin kıyısında pala darbeleriyle katledildiler. Fare suratlı, Napol- yon şapkalı Generaller generali Rafael Leonidas Trujillo, ırkı beyazlaştırmak ve hiç de saf olmayan kendi kanındaki şeytanı kovmak için bu siyahların katledilmeleri emrini verdi.</p>

  <p>Dominikli gazetelerinin bu olaydan hiç haberi olmadı. Haiti gazetelerinin de öyle. Üç haftalık sessizliğin ardından, bir şeyler yazılıp çizilince Trujillo olayın abartılmaması konusunda uyardı, zira ölenlerin sayısı on sekiz binden fazla değildi.</p>

  <p>Uzun tartışmaların ardından ölü başına yirmi dokuz dolar ödeme yapıldı.</p>
