  <h1>Soğuk Savaş’ın haritası</h1>

  <p>Eğer maço terimi göğsü kıllı erkeğe verilen adsa, Senatör Joseph MacCarthy tam bir maçoydu. Yirminci yüzyılın ortalarında yumruğunu masaya vurdu ve vatanın,</p>

  <p>özgürlüğün boğulduğu,</p>

  <p>kitapların yasaklandığı,</p>

  <p>fikirlerin yasaklandığı,</p>

  <p>vatandaşların ihbar edilmeden önce ihbar ettikleri,</p>

  <p>düşünen insanın ulusal güvenlik için tehdit oluşturduğu</p>

  <p>ve farklı olan herkesin emperyalist düşmanın hizmetindeki bir casus olduğu,</p>

  <p>Demir Perde’nin ardındaki korku krallıkları gibi kızıl totalitarizmin pençesine düşme konusunda ciddi bir tehlike yaşadığını haykırdı.</p>

  <p>Senatör MacCarthy Birleşik Devletler’e korku salar. Ve korkutarak yönetmeyi hedefleyen korku düzeni içinde,</p>

  <p>özgürlük boğulur,</p>

  <p>kitaplar yasaklanır,</p>

  <p>fikirler yasaklanır,</p>

  <p>vatandaşların ihbar edilmeden önce ihbar ederler,</p>

  <p>düşünen insan ulusal güvenlik için tehdit oluşturur</p>

  <p>ve farklı olan herkes komünist düşmanın hizmetindeki bir casustur.</p>
