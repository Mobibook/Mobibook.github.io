  <h1>Fotoğraf: Dünya haritası</h1>

  <p>Kırım Denizi kıyısı, Yalta, Şubat 1945.</p>

  <p>İkinci Dünya Savaşı’nın galipleri toplanıyorlar.</p>

  <p>Churchill, Roosevelt ve Stalin gizli anlaşmalar imzalıyorlar. Büyük güçler birçok ülkenin kaderini belirliyorlar; bu ülkelerin bunu anlamaları iki yılı bulacak. Böylesine muazzam bir tarihsel sıçrama dışarıdan ve yukarıdan belirlenen bir isim değişikliğine indirgenebilirmiş gibi, bazıları kapitalist kalmaya devam edecekler, diğerleriyse komünist olacaklar.</p>

  <p>Üç kişi dünyanın yeni haritasını çizerler, Birleşmiş Milletler’i kurarlar ve mutlak gücün garantisi olan veto hakkını kendilerine tanırlar.</p>

  <p>Richard Sarno ve Robert Hopkins’in objektifleri Churchill’in telaşsız tebessümünü, Roosevelt’in ölümün çoktan yerleştiği suratını ve Stalin ’in kurnaz gözlerini kayıt altına alırlar.</p>

  <p>Stalin henüz Joe Amca’ dır, ama kısa bir süre sonra gösterime girecek olan <em>Soğuk Savaş</em> adlı filmde bir alçağı oynayacaktır.</p>
