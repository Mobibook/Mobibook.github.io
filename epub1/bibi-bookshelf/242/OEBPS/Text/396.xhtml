  <h1>Marti</h1>

  <p>Sanki bir yere geç kalmış gibi hızlı adımlarla yürüyen zayıf ve kel bir beye rastladıklarında, baba oğul Havana’nın çiçekli sokaklarında dolaşmaktaydılar.</p>

  <p>Baba oğlunu uyardı:</p>

  <p><em>-Şuna dikkat et. O dışından beyazdır, ama içinden siyah.</em></p>

  <p>Oğul Fernando Ortiz o sırada on dört yaşındaydı.</p>

  <p>Yıllar geçip Fernando büyüyünce, asırlar süren ırkçı inkâr politikasına karşı Küba’nın gizlenmiş siyah köklerini ortaya çıkarmasını bilen kişi olacaktı.</p>

  <p>O zayıf, kel ve sanki bir yere geç kalmış gibi yürüyen adamın adıysa Jose Marti’ydi. İspanyol kökenli olmasına rağmen Kübalıların hepsinden daha Kübalıydı ve şöyle demişti:</p>

  <p><em>-İngiltere’den gelen pantolonumuz, Paris’ten gelen yeleğimiz, Kuzey Amerika'dan gelen ceketimiz ve İspanya’dan gelen beremizle tebdili kıyafet dolaşan insanlardık.</em></p>

  <p>Ve Medeniyet adı verilen sahte bilgeliği reddedip olması gerekeni ortaya koydu:</p>

  <p><em>-Cüppe ve apolet olmasın artık!</em></p>

  <p>Ve teyit etti:</p>

  <p><em>-Dünyanın bütün şanı, şöhreti bir mısır tanesinin içine sığar.</em></p>

  <p>Havana’daki o karşılaşmadan kısa bir süre sonra Martı dağa çıktı. Tam çarpışmanın orta yerinde, bir İspanyol kurşunu onu atının üzerinden alaşağı ettiğinde, Küba için mücadele etmekteydi.</p>
