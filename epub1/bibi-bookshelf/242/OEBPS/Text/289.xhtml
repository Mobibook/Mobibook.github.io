  <h1>Sally</h1>

  <p>Jefferson dul kalınca, karısının bütün mal varlığı onun üzerine geçti. Diğer şeylerin yanı sıra Sally de ona miras kaldı.</p>

  <p>Gençlik yıllarında çok güzel olduğuna dair şahadetler var.</p>

  <p>Sonrası, meçhul.</p>

  <p>Sally hiçbir zaman konuşmadı, eğer konuştuysa da dinleyen olmadı ya da hiç kimse dediklerini kaydetme işini üstlenmedi.</p>

  <p>Oysaki elimizde Başkan Jefferson’dan kalan bir sürü portre ve söylediği bir sürü söz var. Mesela, <em>bedenin ve zihnin doğa vergisi özellikleri konusunda zencilerin beyazlara nazaran daha alt düzey</em><em>de olduklarına</em> dair derin şüpheleri olduğunu ve ahlaksal açıdan iğrenç bulduğu beyaz kanla siyah kanın karışması olayının onda uyandırdığı <em>büyük tiksintiyi</em> her zaman dile getirdiğini biliyoruz. O, eğer köleler günün birinde özgür olacaklarsa, <em>onları her türlü karışma riskinden uzakta tutarak</em> söz konusu tehlikenin bertaraf edilmesi gerektiğine inanıyordu.</p>

  <p>1802 yılında, James Callender adındaki gazeteci Richmond’daki <em>Recorder</em> gazetesinde yayınlanan bir makalesinde erkesin bildiğini tekrarladı: Başkan Jefferson, kölesi olan Sally’nin çocuklarının babasıydı.</p>
