  <h1>İnsan yiyen dev bir Tatar</h1>

  <p>Cengiz Han uzun yıllar boyunca Avrupalı yetişkinleri korkudan titreten öykülerin insan yiyen devi, Şeytan tarafından Moğolistan’dan gönderilen yağmacıların başındaki deccaldi.</p>

  <p><em>-Onlar insan değil! Onlar</em><em> şeytan!</em> -diye haykırıyordu Sicilya ve Almanya Kralı II.Friedrich.</p>

  <p>Aslında Avrupa kendisini hakarete uğramış hissetti çünkü Cengiz Han onların topraklarını istila etmeye değer bulmamıştı. Çok geri kalmış olduğu için değersiz bulmuş ve Asya’ya yönelmişti. Ve çok zarif olmayan yöntemlerle Çin, Afganistan ve Pers ülkesini içine alarak Moğol platosundan Rus steplerine kadar uzanan muazzam bir imparatorluk kurmuştu.</p>

  <p>Han ’ın bütün aile fertleri o kötü ünden nasibini almıştı.</p>

  <p>Ne var ki Cengiz’in yeğeni Kubilay Han zaman zaman Pekin’deki sarayına kadar ulaşan Avrupalı seyyahları çiğ çiğ yemiyordu. Onları krallar gibi ağırlıyor, anlattıklarını can kulağıyla dinliyor ve onlara iş veriyordu.</p>

  <p>Marco Polo onun için çalıştı.</p>
