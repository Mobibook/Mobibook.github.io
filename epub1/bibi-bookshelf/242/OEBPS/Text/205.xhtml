  <h1>Şeytan yabancı</h1>

  <p>Suçlumetre göçmenlerin bizim işimizi çalmak için geldiklerini işaret ederken, tehlikemetre yanıp sönen kırmızı ışığıyla uyarıyor.</p>

  <p>Ülkeye kaçak yollarla girmiş olan kişi eğer yoksulsa, gençse ve beyaz değilse, daha ilk bakışta yoksulluktan, suça meyilden ya da teninin renginden mahkûm edilir. Yoksul, genç, koyu renk tenli olmasa bile, yine de çok sıcak karşılanmayacaktır, zira yarı maaşa iki misli çalışmaya hazırdır.</p>

  <p>İşini kaybetme paniği, bu korku çağında bize hükmeden bütün korkuların içinde en güçlü hissedilen korkulardan biridir. İşsizliğin, maaşların düşüklüğünün, güvenlik eksikliğinin ve diğer korkunç talihsizliklerin sorumluları suçlanacağı zaman dışarıdan gelen göçmen her zaman el altında bulundurulur.</p>

  <p>Avrupa eskiden askerleri, mahpusları ve açlıktan ölen köylüleri dünyanın güney kesimine yollardı. Sömürgecilik maceralarının bu aktörleri tarihe Tanrı’nın gezgin temsilcileri olarak geçtiler. Bu, Medeniyet’in dünyayı barbarlıktan kurtarma operasyonuydu.</p>

  <p>Şimdi yolculuk ters istikamete doğru yapılıyor. Güneyden kuzeye gelen ya da gelmeye teşebbüs eden sömürge bedbahtlığının bu aktörleri tarihe Şeytan’ın habercileri olarak geçecekler. Bu da, barbarlığın Medeniyet’e saldırı operasyonu oluyor.</p>
