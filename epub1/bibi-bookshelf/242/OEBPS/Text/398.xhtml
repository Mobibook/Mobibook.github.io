  <h1>Mark Twain</h1>

  <p>Başkan George W.Bush Irak’ı işgal ettiğinde Filipin Adaları’nı kurtarma savaşını kendisine örnek aldığını açıkladı.</p>

  <p>Her iki savaş da Gök’ten ilham almıştı.</p>

  <p>Bush yaptığı şeyi kendisine Tanrı’nın emrettiğini açıkladı. Bir asır önce, Başkan William McKinley de Tanrı’nın sesini duymuştu.</p>

  <p><em>-Tanrı bana Filipinlileri kendi kaderleriyle başbaşa bırakamayacağımızı söyledi, çünkü onlar kendi kendilerini yönetmekten acizler. Bizim tek yapabileceğimiz onların sorumluluğunu üzerimize almak, onları eğitmek, medenileştirmek ve Hıristiyanlaştırmak.</em></p>

  <p>Böylece Filipinler ülkesi Filipinlilerden gelebilecek tehlikelerden kurtarıldı. Birleşik Devletler daha sonra aynı şekilde Küba’yı, Porto Riko’yu, Honduras’ı, Kolombiya’yı, Panama’yı, Dominik Cumhuriyeti’ni, Hawai’yi, Guam’ı, Samoa’yı. .. vb. de kurtaracaktı.</p>

  <p>O günlerde, Yazar Ambrose Bierce gerçeği ortaya koydu:</p>

  <p><em>-Savaş, Tanrı ’nın bize Coğrafya öğretmek için seçtiği yöntemdir.</em></p>

  <p>Antiemperyalist Cephe’nin lideri olan meslektaşı Mark Twain ise o sıralarda, yıldızların yerini kurukafaların aldığı yeni bir ulusal bayrak tasarlayacaktı.</p>

  <p>General Frederick Funston, vatana ihanetten ötürü bu beyin asılmayı hak ettiğini ileri sürdü.</p>

  <p>Tom Sawyer ve Huck Finn babalarını savundular.</p>
