  <h1>Irmağın kıyısındaki kadın</h1>

  <p>Ölüm yağıyor.</p>

  <p>Kolombiyalılar, can pazarında kurşunla ya da bıçakla,</p>

  <p>pala ya da pençe darbesiyle,</p>

  <p>darağacında ya da ateşte,</p>

  <p>havadan düşen bomba ya da yerde yatan mayınla ölüyorlar.</p>

  <p>Uraba selvasında, Perancho ya da Peranchito nehirlerinin herhangi bir kıyısında, Eligia adındaki bir kadın kamış ve palmiye yaprağından yapılmış evinde, sıcağa, sivrisineklere ve de korkuya karşı yelpazelenir. Ve yelpaze ileri geri kanat çırparken yüksek sesle şöyle diyor:</p>

  <p><em>-Eceliyle ölmek ne güzel bir şey olurdu.</em></p>
