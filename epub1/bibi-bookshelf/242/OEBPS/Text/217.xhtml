  <h1>Biyolojik savaşın icadı</h1>

  <p>Avrupa’nın teması Amerika için ölümcül oldu. On yerliden dokuzu öldüler.</p>

  <p>En gaddarları savaşçıların en küçükleri oldu. Konkistadorlar gibi virüsler ve bakteriler de başka topraklardan, başka sulardan, başka havalardan geliyorlardı ve birliklerin ardından görünmez bir biçimde ilerleyen bu orduya karşı yerlilerin herhangi bir savunması yoktu.</p>

  <p>Karayip adalarının çok sayıdaki halkı, geride isimlerinin bir hatırasını bile bırakmadan bu dünyadan silindiler ve kölelik ya da intihar sonucu ölenlerden çok daha fazlasını veba salgınları telef etti.</p>

  <p>Çiçek hastalığı Aztek kralı Cuitlahuac ve İnka kralı Huayna Capac ’ı öldürdü ve Meksiko şehrinde kurbanların sayısı o kadar çok oldu ki, üstlerini örtmek için evleri üzerine yıkmak gerekti.</p>

  <p>Massachusetts’in ilk valisi John Winthrop, çiçek hastalığının toprakları seçilmiş kulları için temizlemek üzere Tanrı tarafından gönderildiğini söylemişti. Yerliler kendilerine yanlış bir yurt seçmişlerdi. Kuzeyli koloniciler yerlilere birçok kez çiçek hastalığı bulaştırılmış battaniyeler hediye ederek Tanrı’ya yardımcı oldular:</p>

  <p><em>-Bu lanetli ırkın kökünü kazımak için-</em> diye bir açıklama yapacaktı, Kumandan Sör Jeffrey Amherst, 1763 yılında.</p>
