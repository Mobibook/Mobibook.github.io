  <h1>Ali</h1>

  <p>Tüy ve kurşun oldu. Boks yaparken dans ediyor ve rakibini deviriyordu.</p>

  <p>1967 yılında, hayata Cassius Clay olarak merhaba demiş olan Muhammed Ali askeri üniformayı giymeyi reddetti:</p>

  <p><em>-Beni Vietnamlıları öldürmeye göndermek istiyorsunuz</em> -dedi-. <em>Ülkemdeki zencileri aşağılayan kim? Vietnamlılar mı? Onlar bana hiçbir şey yapmadılar.</em></p>

  <p>Ona vatan haini dediler. Hapishaneyle tehdit ettiler, boks yapmasını yasakladılar. Dünya şampiyonu unvanını elinden aldılar.</p>

  <p>Bu ceza onu, zafer kupası oldu. Tacını elinden alırken onu kral ilan etmiş oldular.</p>

  <p>Beş yıl sonra, bazı üniversite öğrencileri ondan bir şey okumasını istediler. Bunun üzerine onlar için evrensel edebiyatın en kısa şiirini yarattı:</p>

  <p><em>-Me, we.</em></p>

  <p>Ben, biz.</p>
