  <h1>Asla gülmeyen bir Papa</h1>

  <p>Yahudiler, Hıristiyanlar ve Müslümanlar aynı Tanrı’ya inanırlar. Bu, Yehova, Tanrı ve Allah olmak üzere üç farklı biçimde adlandırılan, İncil’deki tanrıdır. Yahudiler, Hıristiyanlar ve Müslümanlar onun emirlerine uyduklarını iddia ederek birbirlerini öldürürler.</p>

  <p>Diğer dinlerin de birçok tanrısı olmuştur ya da olmaya devam etmektedir. Yunanistan’da, Hindistan’da, Meksika’da, Peru’da, Japonya’da, Çin’de birçok tanrı var olmuştur ya da var olmaya devam etmektedir. Ne var ki, İncil’deki Tanrı kıskançtır. Kimi kıskanır? Eğer biricik ve gerçek olan O ise rekabet onu niye bu kadar endişelendirir?</p>

  <p><em>Başka ilahlara tapmayacaksınız. Çünkü ben adı Kıskanç bir Rab’bim, kıskanç bir Tanrı’yım</em><em> (Mısır’dan çıkış).</em></p>

  <p>Babalarının yaptığı bir sadakatsizliğin cezasını neden evlatlar, üstelik kuşaklar boyunca çekiyorlar?</p>

  <p><em>Çünkü ben, Tanrın Rab, benden nefret edenin babasının işlediği suçun hesabını çocuklarından, üçüncü, dördüncü kuşaklardan sorarım</em><em> (Mısır’dan çıkış).</em></p>

  <p>Niçin sürekli güvensiz? Kullarından neden bu kadar çok şüphe ediyor? Neden kendisine boyun eğsinler diye onları tehdit etme ihtiyacı hissediyor? Doğrudan, karşı karşıya ya da peygamberleri aracılığıyla konuşurken uyarıyor:</p>

  <p><em>Eğer Tanrı’nın, Rab’binin sözünü dinlemezsen seni veremle, ateşli hastalıkla, iltihapla, kangrenle, kuraklıkla cezalandıracak. Bir kadın alacaksın, ama başka bir adam onunla yatacak. Topraklarının üzerine yağmur yerine toz ve kum yağacak. Tarlalarına bir sürü tohum atacaksın, ama onları böcekler yiyecek. Bağlar dikecek, ama şarap içemeyeceksin, çünkü üzümlerinizi kurtlar yiyecek. Kendinizi </em><em>ve karılarınızı düşmanlarınıza köle olarak satmak isteyeceksiniz, ama satın alan kimse olmayacak.</em><em> (</em><em>Yasanın Tekrarı)</em></p>

  <p><em>Altı gün çalışılacak, ama yedinci gün sizin için kutsal gün olacak, Yehova ’nın onuruna hepiniz dinleneceksiniz. O gün her kim çalışırsa öldürülecek</em><em> (Mısır’ dan Çıkış).</em></p>

  <p><em>Yehova ’ya küfreden herkes öldürülecek. Bütün halk onu taşlayacak</em><em> (L</em><em>evililer).</em></p>

  <p>Cezalar ödüllerden çok daha etkili. İncil imansızlara karşı korkunç bir cezalandırma kataloğu gibi:</p>

  <p><em>Sizin karşınıza vahşi yırtıcı hayvanlar çıkaracağım. Günahlarınıza karşılık sizi yedi kez fazla cezalandıracağım. Kendi oğullarınızın etini yiyeceksiniz, kendi kızlarınızın etini yiyeceksiniz. Kılıcımla sizin peşinize düşeceğim. Ülkeniz viran olacak, kentleriniz harabeye dönecek</em><em> (Levililer).</em></p>

  <p>Sürekli öfkeli olan bu tanrı üç din aracılığıyla günümüz dünyasına hükmediyor. Çok sevecen bir Tanrı olduğunu söylemek zor: <em>Rab kıskanç, öç alıcı bir Tanrı ’dır. Öç alır ve gazapla doludur. Hasımlarından öç alır, düşmanlarına karşı öfkesi süreklidir</em> (Nahum).</p>

  <p>On emrinde savaşı yasaklamıyor. Aksine, savaşılmasını emrediyor. Hiç kimseye, bebeklere bile merhamet edilmemesini emrettiği bir savaş onun savaşı:</p>

  <p><em>Şimdi git, Amalekliler’e saldır</em><em> ve </em><em>hiçbirine merhamet etme: kadın erkek, çoluk çocuk, öküz, koyun, deve, eşek hepsini öldür... </em><em>(Samuel)</em></p>

  <p><em>Yakıp yıkıcı Babil’in Kızı: Ne mutlu senin çocuklarını yakalayana ve onları kayaya çarpana!</em><em> (Mezmurlar)</em></p>
