  <h1>İçimizdeki şeytanlar</h1>

  <p>Konstantinopl düşeli henüz birkaç yıl olmuştu ki, Martin Luther, İblis’in sadece Türklerin ve Arapların arasında ikamet etmediği,</p>

  <p><em>kendi içimizde de bulunduğu yönünde bir uyarıda bulundu: o, yediğimiz ekmekte, içtiğimiz suda, giydiğimiz elbisede ve soluduğumuz havadaydı.</em></p>

  <p>Ve böyle olmaya devam etti.</p>

  <p>Asırlar sonra, 1982 yılında, Şeytan ev kadını kılığında Vatikan’ ı ziyaret etme cüretinde bulundu. Papa II. Jean Paul, yerlerde sürüklenirken korkunç çığlıklar atan bu kadının önünde, İblis’e karşı göğüs göğse bir savaşa girişti. Geçmiş dönemlerin diğer bir papası, VIII. Urbano’nun Galileo Galilei’nin kafasındaki, dünyanın güneş etrafında döndüğü yönündeki şeytanca düşünceyi oradan çıkarmakta kullandığı şeytan kovma dualarıyla davetsiz misafiri etkisiz hale getirdi.</p>

  <p>İblis bu kez bir stajyer kılığında Beyaz Saray’ın oval ofisinde ortaya çıkınca, Başkan Bill Clinton o modası geçmiş Katolik yönteme başvurmadı. Başkan, üç ay boyunca Yugoslavya’yı misil yağmuruna tutarak Şeytan’ı korkutup kaçırttı.</p>
