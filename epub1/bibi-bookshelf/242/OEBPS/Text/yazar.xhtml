    <p class="orta1"><b>AYNALAR*</b></p>

    <p class="orta2"><em>Neredeyse Evrensel Bir Tarih</em></p>

    <p>EDUARDO GALEANO, Montevideo, Uruguay’da orta sınıf Katolik bir ailede doğmuştur. Çocukluğunda futbol oyuncusu olmak istemiş, gençliğinde birçok farklı işte çalışimştır. 14 yaşında ilk politik çizgi romanı, Sosyalist Parti’nin haftalık yayın organı El <em>Sol</em>'da yayınlanmıştır. Gazetecilik kariyerine 1960'larda, <em>Marcha</em>'da editör olarak başlamıştır.</p>

    <p>1973'teki askeri darbe sonucunda hapse atılmış, daha sonra da sürgüne yollanmıştır. Arjantin’e yerleşmiş ve bir kültür dergisi olan, Crisis’i yazmaya başlamıştır. 1976’da Arjantin’de Videla rejimi, askeri bir darbe ile iktidara gelince İspanya’ya kaçmak zorunda kalmıştır. Yazar, 1985 yılında geri dönebildiği Montevideo’da yaşamaktadır. <em>Aynalar</em>’ın yanı sıra Aşkın ve <em>Savaşın Gündüz ve Geceleri</em> ile <em>Ve Günler Yürümeye Başladı</em> da yayınevimiz tarafından yayımlanmıştır.</p>
