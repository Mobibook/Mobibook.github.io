  <h1>Kutsanmış su</h1>

  <p style="text-align: center;"><img alt="20-Agua-bendita" src="../Images/20-Agua-bendita.jpg"/></p>

  <p>1761 yılında Paris’te basılan bir harita, Afrika korkusunun nereden kaynaklandığını açıkça ortaya koydu. Vahşi hayvanlar çölde çok nadiren bulunan su kaynaklarında kalabalık gruplar halinde toplanıyorlardı. Çeşitli türlere mensup bir sürü hayvan zor bulunan su için kavga ediyorlardı. Sıcak ve susuzluktan ötürü heyecanlanan hayvanlar, altlarındakinin hangi türden hangi hayvan olduğuna dikkat etmeden birbirlerinin üzerine çıkıyorlardı. Ve çok farklı türlerin birbiriyle çiftleşmesi dünyanın en korkunç yaratıklarının ortaya çıkmasına neden oluyordu.</p>

  <p>Köle tüccarları sayesinde köleler bu cehennemden kurtulma şansını yakalıyorlardı. Vaftiz töreniyse kendilerine Cennet’in kapılarını açıyordu.</p>

  <p>Vatikan bunu öngörmüştü. 1454 yılında, Papa V.Nicholas Portekiz kralına, zencileri Hıristiyanlaştırdığı sürece sonsuza kadar kölecilik faaliyeti yapma iznini vermişti. Ve birkaç yıl sonra, Papa III. Calixto’nun çıkardığı başka bir emirname, Afrika’da köle avlamanın Hıristiyanlığın Haçlı Seferlerinden biri olduğunu belirtiyordu.</p>

  <p>O günlerde, o kıyıların büyük bir bölümü korku tarafından hâlâ yasaklanmış bir haldeydi: sular kaynıyordu, gemilere saldıran yılanlar denizlerde pusu kuruyordu ve beyaz denizciler Afrika toprağına ayak basar basmaz zenciye dönüşüyorlardı.</p>

  <p>Ancak daha sonraki asırlarda, Avrupa kraliyetlerinin hepsi ya da neredeyse hepsi, kötü üne sahip bu kıyılarda küçük tabyalar ve fabrikalar kurdular. Bütün ticaretler arasında en kârlısı olan bu işi oralardan idare ediyorlardı ve ilahi arzuyu yerine getirmek için de kölelerin üzerine kutsanmış su serpiştiriyorlardı.</p>

  <p>Vaftiz töreni bu boş bedenlerin içine ruh yerleştirse de, kontratlarda ve muhasebe defterlerinde kölelerden, <em>parçalar</em> ya da <em>mallar </em>şeklinde bahsediliyordu.</p>
