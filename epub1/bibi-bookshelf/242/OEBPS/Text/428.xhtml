  <h1>Modern romanın ortaya çıkışı</h1>

  <p>Bin yıl önce iki Japon kadın sanki bugünmüş gibi yazdılar.</p>

  <p>Jorge Luis Borges ve Marguerite Yourcenar’a göre hiç kimse asla Murasaki Shikibu’nun <em>Genji’nin Hikâyesi</em> adlı, erkek maceralarının ve kadınların aşağılanmasının usta işi bir yorumu olan eserinden daha iyi bir roman yazmadı.</p>

  <p>Diğer Japon, Sei Shönagon da, bin yıl sonra övülmenin tuhaf onurunu Murasaki’yle paylaştı. <em>Yastıkname</em> adlı eseri, sözcük anlamı <em>fırçanın akışına göre</em> demek olan <em>zuihitsu</em> tarzının doğmasına yol açtı. Küçük hikâyelerden, notlardan, düşüncelerden, haberlerden, şiirlerden oluşan çok renkli bir mozaikti bu tarz: darmadağınık gözüken ama çok çeşitli olan bu parçacıklar bizi oraya ve o döneme girmeye davet ediyorlar.</p>
