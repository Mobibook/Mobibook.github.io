  <h1>Jül Sezar</h1>

  <p><em>Fahişe düşkünü kel</em> adını takmışlardı ona, bütün kadınların kocası ve bütün kocaların karısı olduğunu söylerlerdi.</p>

  <p>Güvenilir haber kaynakları Kleopatra’nın yatak odasından aylarca dışarı çıkmadığına yemin ediyorlardı.</p>

  <p>Savaş ganimeti olarak onu da yanına alıp İskenderiye’den Roma’ya döndü. Bir sürü gladyatörü ölüme göndererek ve Kleopatra’nın armağan ettiği zürafaları ve diğer nadir görülen şeyleri sergileyerek kendi ihtişamına övgüler sundu ve zaferlerle neticelenen Avrupa ve Afrika seferlerini taçlandırdı.</p>

  <p>Ve Roma’da, imparatorluk toprakları üzerindeki tek mor renkli pelerini giydi ve kafasına defne yapraklarından yapılma bir taç taktı. Resmi şair Vergilius kökü Aeneas’a, Mars’a ve Venüs’e uzanan ilahi ailesine şiirler okudu.</p>

  <p>Ve kısa bir süre sonra yapılan zirvelerin zirvesinde kendisini ömür boyu diktatör ilan etti ve kendi sınıfının dokunulmaz imtiyazlarını tehdit eden bir dizi reform yaptı.</p>

  <p>Ve kendi sınıfının mensupları, patriciler, tedavi etmeye çalışmaktansa kesmenin daha doğru bir davranış olacağına karar verdiler.</p>

  <p>Dostları ve çok sevdiği Marcus Brutus (belki de onun oğluydu) öldürülmesine karar verilen kudretli adamın etrafını sardılar. Ona ilk sarılan ve ilk hançeri saplayan Brutus oldu.</p>

  <p>Ve sonra diğer hançerler onun bedenine saplandılar ve oradan çıkarılıp kıpkırmızı bir halde havaya kaldırıldılar.</p>

  <p>Ölüsü orada taşların üzerinde öylece kaldı, zira köleleri bile ona dokunmaya cesaret edemiyorlardı.</p>
