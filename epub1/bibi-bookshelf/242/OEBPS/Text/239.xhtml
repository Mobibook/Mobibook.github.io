  <h1>Teresa</h1>

  <p>Avila’lı Teresa manastıra evlilik cehenneminden kurtulmak için girmişti. Erkeğin hizmetçisi olmaktansa Tanrı’nın kölesi olmak daha iyiydi.</p>

  <p><em>Öte yandan Aziz Pol kadınlara üç hak ba</em><em>hşetmişti: </em><em>itaat etmek, hizmet etmek ve susmak.</em><em> Ve Kutsal Papa’nın temsilcisi Teresa’yı </em><em>sinirli ve yerinde duramayan, başına buyruk ve dik kafalı bir kadın olmaktan ve ibadet adı altında, kadınları öğretmemesini buyurmuş olan Aziz Pol aleyhine kötü öğretiler icat etmekten ötürü mahkûm </em><em>etti.</em></p>

  <p>Teresa İspanya’da rahibelerin ders verdiği ve yetki sahibi olduğu birçok manastır kurmuştu. Erdeme çok önem veriyor, ama kişilerin soyunu sopunu hiç önemsemiyordu ve hiçbir rahibenin temiz kanlı olmasını şart koşmuyordu.</p>

  <p>1576’da Engizisyon’un önüne çıkarıldı, çünkü eskiden beri Hıristiyan olduğunu söyleyen dedesi Yahudi dönmesi çıkmıştı ve sergilediği mistik trans halleri kadın suretine girmiş olan Şeytan’ın eseriydi.</p>

  <p>Dört asır sonra Francisco Franco, ölüm döşeğinde Şeytan’dan korunmak için Teresa’nın sağ kolundan medet umdu. Kaderin cilvesi olsa gerek, o dönemde Teresa artık azize ve İber yarımadası kadının sembolüydü. Roma’ya gönderilen bir ayağı dışında vücudunun diğer parçaları İspanya’nın değişik kiliselerine dağılmıştı.</p>
