  <h1>Onlar haber olmuyor</h1>

  <p>Hindistan’ın güneyinde, Nallamada Hastanesinde, intihara teşebbüs eden biri hayata döndürülür.</p>

  <p>Onu hayata döndürmüş olanlar yatağının etrafında keyifle sırıtmaktadırlar.</p>

  <p>Yeniden hayata dönmüş adam şöyle der:</p>

  <p><em>-Ne bekliyorsunuz? Size teşekkür etmemi mi? Yüz bin rupi borcum vardı. Şimdi bunun üzerine bir de dört gün hastane masrafı binecek. Siz sersemlerin bana yaptığı iyilik bu işte.</em></p>

  <p>İntihar bombacılarıyla ilgili çok şey biliyoruz. Medya her gün onlardan bahsediyor. Ama intihar eden çiftçilerle ilgili olarak bize hiçbir şey söylemiyorlar.</p>

  <p>Resmi rakamlara göre, yirminci yüzyılın sonlarından yirmi birinci yüzyılın bu ilk yılları itibarıyla, ayda yaklaşık bin Hintli çiftçi kendi yaşamına son veriyor.</p>

  <p>Çiftçilerin birçoğu veresiye alıp ödeyemedikleri böcek ilaçlarıyla intihar ediyorlar.</p>

  <p>Piyasa onları borçlanmaya mecbur ediyor, ödenemez hale gelen borçlar onları ölmeye mecbur bırakıyor. Her geçen gün daha çok harcıyorlar ve ürünlerinin karşılığında ellerine her geçen gün daha az para geçiyor. Devasa fiyatlara satın alıyorlar, cüce gibi fiyatlara satıyorlar. Yabancı kimya sanayilerinin, ithal tohumların, transjeik tarımın rehinesi durumundalar: Eskiden yemek için üreten Hindistan bugün onu yemeleri için üretiyor.</p>
