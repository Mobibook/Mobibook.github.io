  <h1>Gökler ve yerler</h1>

  <p>On sekizinci yüzyıl İngiltere’si: her şey yükseliyor.</p>

  <p>Fabrika bacalarından duman yükseliyordu,</p>

  <p>Zafer toplarından duman yükseliyordu,</p>

  <p>İngiliz Kralı’nın yüz bin denizcisinin hükmettiği yedi denizden dalgalar yükseliyordu,</p>

  <p>İngiltere’nin sattığı her şey için piyasalardaki faiz yükseliyordu</p>

  <p>ve İngiltere’nin borç verdiği paranın faizi yükseliyordu.</p>

  <p>Ne kadar cahil olursa olsun her İngiliz, dünya, güneş ve yıldızların İngiltere’nin etrafında döndüklerini biliyordu.</p>

  <p>Ancak o yüzyılın İngiliz sanatçısı William Hogarth, Londra’nın muhteşemliklerini yukarıdan hayranlıkla seyrederek kendinden geçmemişti. Onun resimlerinde ve baskılarında her şey düşüyordu:</p>

  <p>Sarhoşlar ve şişeler,</p>

  <p>kırık maskeler,</p>

  <p>kırık kılıçlar,</p>

  <p>yırtılmış anlaşmalar,</p>

  <p>peruklar,</p>

  <p>korseler,</p>

  <p>kadınların iç çamaşırları,</p>

  <p>şövalyelerin onuru,</p>

  <p>politikacılar tarafından satın alınan oylar,</p>

  <p>burjuvalar tarafından satın alınan soyluluk unvanları,</p>

  <p>servetler kaybettiren oyun kartları,</p>

  <p>yalan söyleyen aşk falları</p>

  <p>ve şehrin çöpleri yerlerde sürünüyordu.</p>
