  <h1>Haber ajanslarını ortaya çıkışı</h1>

  <p>Brüksel’in güneyindeki Waterloo’da, İngilizler Napolyon’u tam bir hozguna uğrattılar.</p>

  <p>Wellington Dükü Mareşai Arthur Wellesley zaferini ilan etti, ama savaşın esas kazananı tek bir kurşun bile sıkmayan ve oradan çok uzakta bulunan banker Nathan Rothschild oldu.</p>

  <p>Rothschild bir grup haber güvercininin taşıdığı bilgilere göre hareket etti. Süratli ve iyi eğitimli güvercinler haberi hemen Londra’ya ulaştırdılar. Napolyon’un bozguna uğradığını o herkesten önce öğrendi, ama ortalığa Fransızların büyük bir zafer kazandıkları söylentisini yaydı ve bono, hisse senedi ya da para, artık elinde Britanya’yla ilgili ne varsa hemen onları satmaya başladı. Bir anda herkes onu taklit etti, çünkü o her zaman ne yaptığını bilirdi. Yenildiğini sandıkları ulusun değerlerini yok pahasına elden çıkardılar. Ve Rothschild o andan itibaren alıma başladı. Her şeyi yok pahasına satın aldı.</p>

  <p>Böylece İngiltere savaş alanında kazandı, ama Menkul Kıymetler Borsası’nda bozguna uğradı.</p>

  <p>Banker Rothschild servetini yirmiye katladı ve dünyanın en zengin adamı oldu.</p>

  <p>Birkaç yıl sonra, on dokuzuncu yüzyılın ortalarında, ilk uluslararası haber ajansları doğdular: bugün adı France Presse olan Havas, Reuter, Associated Press ...</p>

  <p>Hepsi haber güvercinleri kullanıyorlardı.</p>
