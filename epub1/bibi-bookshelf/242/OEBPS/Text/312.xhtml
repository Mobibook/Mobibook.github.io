  <h1>Beethoven</h1>

  <p>Çocukluğunda bir tutsak hayatı yaşadı ve özgürlüğe sanki bir dinmiş gibi inandı.</p>

  <p>İşte bu yüzden üçüncü senfonisini Napolyon’a ithaf etti ve sonra da ithaf notunu sildi,</p>

  <p>insanların ne diyeceğine bakmadan müzik yaptı,</p>

  <p>prenslerle dalga geçti,</p>

  <p>bütün herkesle sürekli bir uyumsuzluk içinde yaşadı,</p>

  <p>yalnız ve yoksul bir yaşam sürdü,</p>

  <p>yetmiş defadan fazla ev taşımak zorunda kaldı.</p>

  <p>Ve sansürden nefret etti.</p>

  <p>Sansür kurulu Şair Friedrich von Schiller’in <em>“Özgürlüğe Övgü” </em>adlı eserinin adını <em>“Sevince Övgü</em>” olarak değiştirdi. Beethoven onu alıp <em>Dokuzuncu Senfoni’nin</em> içine yerleştirdi.</p>

  <p><em>Dokuzuncu Senfoni</em>’nin Viyana’daki galasında Beethoven intikamını aldı. Orkestrayı ve koroyu o kadar frenlenemez bir enerjiyle yönetti ki, sansürlenen <em>“Övgü</em> özgürlük sevincinin marşına dönüştü.</p>

  <p>Eserin icrası sona ermişti ve o hâlâ salondakilere sırtı dönük olarak duruyordu. Ne zaman ki biri gelip onu salona döndürdü, ancak o zaman duyamadığı alkışları görebildi.</p>
