  <h1>Özgürlüğün filozofu</h1>

  <p>Aradan asırlar geçmesine rağmen İngiliz filozof John Locke’un evrensel düşünce üzerindeki etkisi artmaya devam ediyor.</p>

  <p>Buna da şükretmek lazım, zira daha kötüsü olabilirdi. Locke sayesinde biliyoruz ki Tanrı dünyayı yasal maliklerine yani <em>girişimci ve akılcı insanlara</em> verdi ve Locke de, insan özgürlüğünün felsefi temelini bütün değişkenleriyle oluşturan kişi oldu: girişim özgürlüğü, ticaret özgürlüğü, rekabet özgürlüğü, istihdam özgürlüğü.</p>

  <p>Ve yatırım özgürlüğü. Filozof, <em>“İnsanın anlama yetisi üzerine bir deneme"</em> adlı eserini kaleme aldığı sıralarda, birikimlerini Royal Africa Company’nin bir miktar hisse senedine yatırarak insanın anlama yetisine katkıda bulundu.</p>

  <p>Britanya kraliyet ailesinin yanı sıra <em>girişimci ve akılcı insanlara </em>ait olan bu şirketin faaliyeti Afrika’da köle yakalayıp Amerika’da satma üzerineydi.</p>

  <p><em>Royal Afrika Company’ye göre onların çabaları </em><em>istikrarlı ve yeterli bir zenci tedarikinin makul fiyatlarla oluşmasını</em><em> garanti altına alıyordu.</em></p>
