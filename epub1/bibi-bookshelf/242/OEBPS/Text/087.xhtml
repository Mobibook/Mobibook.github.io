  <h1>Sokrates</h1>

  <p>Çeşitli kentler birçok yerde çarpışıyorlardı. Ama en çok Yunanlıyı öldüren Yunan savaşı, az sayıda olmaktan dolayı az gururlu Sparta oligarşisiyle, herkesi temsil ettiğini iddia eden azınlık demokrasisi Atina arasında oldu.</p>

  <p>Sparta, İsa’dan önce 404 yılında, çok kanlı bir sürecin ardından, flüt ezgilerinin eşliğinde Atina surlarından içeri girdi.</p>

  <p>Peki, Atina’dan geriye ne kalmıştı? Batan beş yüz gemi, vebadan ölen seksen bin kişi, savaş boyunca can veren sayısız asker ve sakatlarla, delilerle dolu bitmiş bir şehir.</p>

  <p>Ve Atina adaleti vatandaşları içindeki en düzgün adamı ölüm cezasına mahkum etmişti.</p>

  <p>Agora’nın büyük hocası, halk meydanında dolaşırken yüksek sesle düşünerek gerçeği arayan insan, yeni sona eren savaşta üç çarpışmaya katılmış olan kişi suçlu bulundu. Yargıçlar belki de, Atina’yı onunla dalga geçerek, onu çok eleştirerek ve asla pohpohlamadan sevmiş olmasından ötürü suçlu bulunduğunu söylemek isteseler de, onun <em>gençliği yozlaştıran kişi</em> olduğu yönünde karara vardılar.</p>
