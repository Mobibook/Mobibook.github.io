  <h1>Özgürlük deliliği</h1>

  <p>1840’da Washington’ da yaşandı.</p>

  <p>Resmi bir nüfus sayımı Birleşik Devletler’deki siyahların delilik oranlarını ölçtü.</p>

  <p>Buna göre, özgür siyahlar arasında köle siyahlara nazaran dokuz kat daha çok deli vardı.</p>

  <p>Ülkenin kuzeyi büyük bir tımarhaneydi. Ve kuzeye ne kadar çok çıkılırsa durum o kadar kötüleşiyordu. Buna karşın, kuzeyden güneye doğru inildikçe kaçıklık yerini yavaş yavaş akıllılığa bırakıyordu. Bereketli pamuk, tütün ve pirinç tarlalarında çalışan köleler arasında delilik ya hiç yoktu ya da çok nadirdi.</p>

  <p>Nüfus sayımı efendilerin olumluluğunu teyit ediyordu. İyi bir ilaç olan kölelik manevi dengeyi ve sağduyuyu geliştiriyordu. Buna karşılık özgürlük kaçıklığa neden oluyordu.</p>

  <p>Kuzeydeki yirmi beş şehirde bir bile aklı başında siyah bulunamamıştı. Ohio eyaletinin otuz dokuz ve New York eyaletinin yirmi şehrindeki deli siyahların toplamı bütün siyahların sayısından fazlaydı.</p>

  <p>Nüfus sayımının fazla ciddiye alınacak bir tarafı yoktu, ama çeyrek asır boyunca resmi gerçek olarak kalmayı sürdürdü; ta ki, Abraham Lincoln köleleri azat edene ve savaşı kazanıp hayatını kaybedene dek.</p>
