  <h1>Diğer bir ölümsüzlük macerası</h1>

  <p>Polinezya adalarının kurucusu Maui de Gılgamış gibi yarı insan yarı tanrı olarak doğdu.</p>

  <p>Tanrısal yarısı çok hızlı hareket eden güneşi gökte daha yavaş süzülmeye mecbur bıraktı ve oltasının iğnesiyle Yeni Zelanda, Hawaii, Tahiti gibi adaları birbiri ardına denizin dibinden yakalayıp bugün bulundukları yerlere bıraktı.</p>

  <p>Ama insani yarısı onu ölüme mahkum ediyordu. Maui bunu biliyordu ve yaptığı kahramanlıklar bu gerçeği ona unutturamıyordu.</p>

  <p>Ölüm tanrıçası Hine’yi aramak için yeraltı dünyasına bir yolculuk yaptı.</p>

  <p>Ve onu buldu: sisin içinde uyuyan devasa bir yaratık. Bir tapınağa benziyordu. Kalkık dizleri, bedenindeki gizli kapının üzerinde bir kemer oluşturuyordu.</p>

  <p>Ölümsüzlüğü elde etmek için ölümün tamamen içine girmek, bütün bedenini aşmak ve ağzından çıkmak gerekiyordu.</p>

  <p>Maui, yarı aralık büyük bir yarıktan oluşan kapının önünde elbiselerini ve silahlarını çıkarıp yere bıraktı ve çırılçıplak bir halde, tanrıçanın derinliklerine doğru adımını atarak, nemli ve yakıcı bir karanlığın hâkim olduğu yoldan yavaş yavaş içeriye süzüldü.</p>

  <p>Ancak yolculuğun tam yarısında birden kuşlar ötünce tanrıça uyandı ve Maui’nin içini oymakta olduğunu hissetti.</p>

  <p>Ve onun içinden çıkmasına asla izin vermedi.</p>
