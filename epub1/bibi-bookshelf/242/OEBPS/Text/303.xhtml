  <h1>Devrim başını kaybetti</h1>

  <p>Devrimi sabote etmek için toprak sahipleri kendi hasatlarını yakıyorlardı. Açlık korkusu kentleri kuşatıyordu. Avusturya, Prusya, İngiltere, İspanya ve Hollanda krallıkları, geleneklere saldıran ve taç, peruk ve cübbenin kutsal üçlemesini tehdit eden bulaşıcı Fransız Devrimi’ ne karşı savaş hazırlıkları yapıyorlardı.</p>

  <p>İçerden ve dışarıdan sıkıştırılan Devrim kaynamaktaydı. Halk kendi adına yapılanları seyreden bir seyirciydi. Oturumlara çok fazla insan katılamıyordu. Buna zaman yetmiyordu. Yemek yemek için sıraya girmek gerekiyordu.</p>

  <p>Farklı düşünceler insanları idam sehpasına götürüyordu. Zira Fransız Devrimi’nin bütün önde gelenleri monarşiye düşmandılar, ama bazılarının içinde gizli bir kral yatıyordu ve devrimci hakkına, yani yeni ilahi hakka dayanarak mutlak gerçeğin sahibiydiler ve mutlak gücü talep ediyorlardı. Ve onlardan farklı düşünmeye cüret eden herkes hemen karşıdevrimci, düşmanın müttefiki, yabancı ajan ve davaya ihanet eden kişi damgası yiyordu.</p>

  <p>Marat giyotinden kurtuldu, çünkü deli bir genç bayan onu banyo yaparken bıçakladı.</p>

  <p>Robespierre’in kışkırttığı Saint Just, Danton’u suçladı.</p>

  <p>Ölüme mahkum edilen Danton, halkın merakını gidermek için kafasını sergilemeyi unutmamalarını istedi ve iki yumurtasını miras olarak Robespierre’e bıraktı. Onlara ihtiyacı olacağını söyledi.</p>

  <p>Üç ay sonra Saint Just ve Robespierre’in de kelleleri uçuruldu.</p>

  <p>Kaotik ve umudunu yitirmiş cumhuriyet hiç istemeden ve hiç farkında olmadan monarşik düzenin tekrar kurulmasına zemin hazırlıyordu. Özgürlük, eşitlik ve kardeşlik sloganıyla yola çıkan Devrim, o gün geldiği nokta itibarıyla, kendi hanedanını kuran Napolyon Bonapart despotizminin önünü açıyordu.</p>
