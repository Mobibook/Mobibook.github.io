  <h1>Etkinliği kanıtlanmış doğum kontrol yöntemleri</h1>

  <p>Roma’daki birçok kadın aşk yaptıktan hemen sonra hapşırarak hamilelikten korunuyorlardı. Profesyoneller ise tam o zirve anında tohumların yolunu değiştirmek için kalçalarını sallamayı tercih ediyorlardı. Yaşlı Plinius, yoksul kadınların hamile kalmamak için şafak vaktinden önce boyunlarına tüylü örümceğin kafasından çıkarılan ve geyik derisine sarılan kurtçuklardan yapılan bir muska astıklarını anlatır. Üst sınıftan kadınlarsa gebelikten korunmak amacıyla içinde bir parça dişi aslan rahmi ya da kedi ciğeri bulunan fildişinden bir boruyu üzerlerinde taşırlarmış.</p>

  <p>Bundan yıllar sonra İspanya’daki inançlı kişilerin söyledikleri ve tutmama şansı olmayan dua şöyleydi:</p>

  <p><em>Aziz Yusuf, sen ki yapmadan çocuk sahibi oldun</em></p>

  <p><em>Bir şey yap ki, ben çocuk sahibi olmadan yapayım.</em></p>
