  <h1>Aleijadinho</h1>

  <p>Brezilya’nın en çirkin adamı Sömürge Amerika’sının en güzel sanatını yaratır.</p>

  <p>Aleijadinho, altın madeni Ouro Preto’nun ihtişamını ve can çekişmesini taşa yontar.</p>

  <p>Afrikalı bir kölenin oğlu olan bu melezin kendisini taşıyan, yıkayan, yemeğini veren ve keskiyi uzuvlarından geriye kalan kısımlara bağlayan köleleri vardır.</p>

  <p>Cüzam, frengi ya da kim bilir hangi hastalığı geçirmiş olan Aleijadinho, bir gözünü, dişlerini ve parmaklarını kaybetmiştir, ama bedeninden geriye alan kısım kendisinin olmayan ellerle taşları yontmaktadır.</p>

  <p>Gece ve gündüz intikam alır gibi çalışır ve altın madeni zenginlikler sunma konusunda her geçen gün daha cimrileşip mutsuzluk ve çekişme konusunda cömertleşirken, onun İsaları, Meryemleri, azizleri, peygamberleri altından daha çok parlarlar.</p>

  <p>Ouro Preto ve bölgenin tümü, bir dönem oranın valiliğini yapmış olan Assumar kontunun erken yargısını doğrulamak ister gibidir:</p>

  <p><em>Sanki toprak ayaklanma, su ise isyan kokuyor; bulutlar nobranlık kusuyor, yıldızlarsa kargaşa; iklim, barışın mezarı ve başkaldırıların beşiği.</em></p>
