  <h1>Mazeretler</h1>

  <p>Bu eskiden de söylendi, bugün de söyleniyor: içerden kudretlilerin, dışarıdansa emperyalistlerin sürekli saldırılarına maruz kalan toplumsal devrimlerin özgürlük sunma gibi bir lüksleri olamaz.</p>

  <p>Ne var ki, Rus Devrimi’nin ilk zamanlarında, üstelik düşman saldırganlığının iç savaş ve yabancı istilasıyla doruk noktasına ulaştığı dönemde, yaratıcı enerjisinin çok daha özgürce tezahür ettiği görüldü.</p>

  <p>Daha sonra, artık komünistlerin tüm ülkeyi kontrol ettikleri çok daha iyi zamanlarda, bürokrasi diktatörlüğü kendi tartışmasız gerçeğini dayattı ve çeşitliliği affedilmez sapkınlık olarak görüp lanetledi.</p>

  <p>Marc Chagall ve Wassily Kandinsky gibi ressamlar ülkeyi terk ettiler ve bir daha da geri dönmediler.</p>

  <p>Şair Vladimir Mayakovski kalbine bir kurşun sıktı.</p>

  <p>Diğer bir şair, Sergei Esenin, kendisini astı.</p>

  <p>Öykü yazarı Isaac Babel kurşuna dizildi.</p>

  <p>Çıplak tiyatro sahneleriyle devrim yapmış olan Vsevolod Meyerhold da kurşuna dizildi.</p>

  <p>Ve ilk baştaki devrim liderlerinden Nikolay Buharin, Grigori Zinoviev ve Lev Kamenev kurşuna dizilirken, Kızıl Ordu’nun kurucusu Lev Troçki sürgünde katledildi.</p>

  <p>İlk baştaki devrimcilerden hiçbiri kalmadı. Hepsi ortadan kaldırıldı: gömüldüler, kapatıldılar ya da sürgün edildiler. Kahramanlık fotoğraflarından silindiler ve tarih kitaplarından çıkarıldılar.</p>

  <p>Devrim liderleri içinden en kötüsünü tahta çıkardı.</p>

  <p>Stalin kendisine gölge edenleri, hayır diyenleri, evet demeyenleri, bugün tehlike arz edenleri, yarın tehlike arz edecek olanları, bazılarını yaptıklarından ötürü, bazılarını yapacakları için, cezalandırmak için ya da şüphelerden ötürü kurban etti.</p>
