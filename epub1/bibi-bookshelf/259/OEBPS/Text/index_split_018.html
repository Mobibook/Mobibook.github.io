    <dt class="calibre7" id="note_1">[<a class="calibre8" href="../Text/index_split_008.html#back_note_1" title="1">←1</a>]</dt>

    <dd class="calibre9">
      <p class="block_37">Ana tanrıça adına kadınların pişirip erkeklerine yedirdikleri cinsel uyarıcılarla dolu kek ve çörekler. Bu “kutsal çörekler” sözleri çoğu Tevrat'a “kuru üzümlerle” olarak geçmiştir.</p>
