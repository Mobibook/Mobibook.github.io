    <p class="anabaslik" id="_idParaDest-32">KASİDE</p>

    <p class="paragraf">Elinde Bursa çakısı,</p>

    <p class="paragraf">Boynunda kırmızı yazma;</p>

    <p class="paragraf">Değnek soyarsın akşamlara kadar,</p>

    <p class="paragraf">Filya tarlasında.</p>

    <p class="bos"></p>

    <p class="paragraf">Ben sana hayran,</p>

    <p class="paragraf">Sen cama tırman.</p>

    <p class="paragraf ParaOverride-6">Eylül 1940</p>
