    <p class="anabaslik" id="_idParaDest-46">ŞANOLU ŞİİR</p>

    <p class="paragraf">Kadehlerin biri gelir, biri gider;</p>

    <p class="paragraf">Mezeler çeşit çeşit;</p>

    <p class="paragraf">Bir sevdiğim şanoda şarkı söyler;</p>

    <p class="paragraf">Biri yanıbaşımda;</p>

    <p class="paragraf">İçer içer, ötekini kıskanır.</p>

    <p class="paragraf">Kıskanma, güzelim, kıskanma;</p>

    <p class="paragraf">Senin yerin başka,</p>

    <p class="paragraf">Onun yeri başka.</p>
