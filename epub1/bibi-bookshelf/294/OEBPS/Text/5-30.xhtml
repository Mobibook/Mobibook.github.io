    <p class="anabaslik" id="_idParaDest-31">KUŞLAR YALAN SÖYLER</p>

    <p class="paragraf">İnanma, ceketim, inanma</p>

    <p class="paragraf">Kuşların söylediklerine;</p>

    <p class="paragraf">Benim mahrem-i esrarım sensin.</p>

    <p class="bos"></p>

    <p class="paragraf">İnanma, kuşlar bu yalanı</p>

    <p class="paragraf">Her bahar söyler.</p>

    <p class="paragraf">İnanma, ceketim, inanma!</p>

    <p class="paragraf ParaOverride-6">Nisan 1940</p>

    <p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Garip I</span>, 1941)</p>
