    <p class="anabaslik" id="_idParaDest-23">BAŞ AĞRISI</p>

    <p class="paragraf">I</p>

    <p class="paragraf">Yollar ne kadar güzel olsa,</p>

    <p class="paragraf">Gece ne kadar serin olsa,</p>

    <p class="paragraf">Beden yorulur,</p>

    <p class="paragraf">Baş ağrısı yorulmaz.</p>

    <p class="bos"></p>

    <p class="paragraf">II</p>

    <p class="paragraf">Şimdi evime girsem bile</p>

    <p class="paragraf">Biraz sonra çıkabilirim</p>

    <p class="paragraf">Mademki bu esvaplarla ayakkaplar benim</p>

    <p class="paragraf">Ve mademki sokaklar kimsenin değil.</p>

    <p class="paragraf ParaOverride-6">Ankara, Nisan 1938</p>

    <p class="paragraf ParaOverride-8">(<span class="CharOverride-9">İnsan</span>, 1.10.1938)</p>
