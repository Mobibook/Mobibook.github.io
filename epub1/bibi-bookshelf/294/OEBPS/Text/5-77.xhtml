    <p class="anabaslik" id="_idParaDest-78">İÇKİYE BENZER BİR ŞEY</p>

    <p class="paragraf">İçkiye benzer bir şey var bu havalarda.</p>

    <p class="paragraf">Kötü ediyor insanı, kötü...</p>

    <p class="paragraf">Hele bir de hasretlik oldu mu serde;</p>

    <p class="paragraf">Sevdiğin başka yerde,</p>

    <p class="paragraf">Sen başka yerde;</p>

    <p class="paragraf">Dertli ediyor insanı, dertli.</p>

    <p class="bos"></p>

    <p class="paragraf">İçkiye benzer bir şey var bu havalarda,</p>

    <p class="paragraf">Sarhoş ediyor insanı, sarhoş.</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Varlık</span>, 1.9.1951)</p>
