    <p class="anabaslik" id="_idParaDest-65">BİR DUYMA DA GÖR</p>

    <p class="paragraf">Bir duyma da gürültüsünü</p>

    <p class="paragraf">Dallarda çıtırdayarak açılan fıstıkların,</p>

    <p class="paragraf">Gör bak ne oluyorsun.</p>

    <p class="paragraf">Bir duyma da gör şu yağan yağmuru;</p>

    <p class="paragraf">Çalan çanı, konuşan insanı.</p>

    <p class="paragraf">Bir duyma da kokusunu yosunların,</p>

    <p class="paragraf">İstakozun, karidesin,</p>

    <p class="paragraf">Denizden esen rüzgârın...</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Yaprak</span>, 15.6.1949)</p>
