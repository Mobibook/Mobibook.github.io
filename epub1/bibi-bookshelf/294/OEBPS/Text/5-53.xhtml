    <p class="anabaslik" id="_idParaDest-54">SERE SERPE</p>

    <p class="paragraf">Uzanıp yatıvermiş, sere serpe;</p>

    <p class="paragraf">Entarisi sıyrılmış, hafiften;</p>

    <p class="paragraf">Kolunu kaldırmış, koltuğu görünüyor;</p>

    <p class="paragraf">Bir eliyle de göğsünü tutmuş.</p>

    <p class="paragraf">İçinde kötülüğü yok, biliyorum;</p>

    <p class="paragraf">Yok, benim de yok ama...</p>

    <p class="paragraf">Olmaz ki!</p>

    <p class="paragraf">Böyle de yatılmaz ki!</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Varlık</span>, 1.9.1946)</p>
