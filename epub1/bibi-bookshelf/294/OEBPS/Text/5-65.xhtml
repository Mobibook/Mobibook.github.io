    <p class="anabaslik" id="_idParaDest-66">BEDAVA</p>

    <p class="paragraf">Bedava yaşıyoruz, bedava;</p>

    <p class="paragraf">Hava bedava, bulut bedava;</p>

    <p class="paragraf">Dere tepe bedava;</p>

    <p class="paragraf">Yağmur çamur bedava;</p>

    <p class="paragraf">Otomobillerin dışı,</p>

    <p class="paragraf">Sinamaların kapısı,</p>

    <p class="paragraf">Camekânlar bedava;</p>

    <p class="paragraf">Peynir ekmek değil ama</p>

    <p class="paragraf">Acı su bedava;</p>

    <p class="paragraf">Kelle fiyatına hürriyet,</p>

    <p class="paragraf">Esirlik bedava;</p>

    <p class="paragraf">Bedava yaşıyoruz, bedava.</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Yaprak</span>, 15.4.1949)</p>
