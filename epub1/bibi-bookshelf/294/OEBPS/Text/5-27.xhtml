    <p class="anabaslik" id="_idParaDest-28">GEMİLERİM</p>

    <p class="paragraf">Elifbamın yapraklarında</p>

    <p class="paragraf">Gemilerim, yelkenli gemilerim.</p>

    <p class="paragraf">Giderler yamyamların memleketlerine</p>

    <p class="paragraf">Gemilerim, yan yata yata;</p>

    <p class="paragraf">Gemilerim, kurşunkalemiyle çizilmiş;</p>

    <p class="paragraf">Gemilerim, kırmızı bayraklı.</p>

    <p class="paragraf">Elifbamın yapraklarında</p>

    <p class="paragraf">Kız Kulesi,</p>

    <p class="paragraf">Gemilerim.</p>

    <p class="paragraf ParaOverride-6">Kasım 1938</p>

    <p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 15.3.1940)</p>
