    <p class="anabaslik" id="_idParaDest-69">KUYRUKLU ŞİİR</p>

    <p class="paragraf">Uyuşamayız, yollarımız ayrı;</p>

    <p class="paragraf">Sen ciğercinin kedisi, ben sokak kedisi;</p>

    <p class="paragraf">Senin yiyeceğin, kalaylı kapta;</p>

    <p class="paragraf">Benimki aslan ağzında;</p>

    <p class="paragraf">Sen aşk rüyası görürsün, ben kemik.</p>

    <p class="bos"></p>

    <p class="paragraf">Ama seninki de kolay değil, kardeşim;</p>

    <p class="paragraf">Kolay değil hani,</p>

    <p class="paragraf">Böyle kuyruk sallamak Tanrının günü.</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Yaprak</span>, 15.12.1949)</p>
