    <p class="anabaslik" id="_idParaDest-70">CEVAP</p>

    <p class="paragraf">– Ciğercinin kedisinden sokak kedisine –</p>

    <p class="bos"></p>

    <p class="paragraf">Açlıktan bahsediyorsun;</p>

    <p class="paragraf">Demek ki sen komünistsin.</p>

    <p class="paragraf">Demek bütün binaları yakan sensin.</p>

    <p class="paragraf">İstanbul’dakileri sen,</p>

    <p class="paragraf">Ankara’dakileri sen...</p>

    <p class="paragraf">Sen ne domuzsun, sen!</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Yaprak</span>, 15.1.1950)</p>
