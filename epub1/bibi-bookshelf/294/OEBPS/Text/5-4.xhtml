  <div class="Basic-Text-Frame">
    <p class="split"></p>

    <p class="anabaslik" id="_idParaDest-5">AĞACIM</p>

    <p class="paragraf">Mahallemizde</p>

    <p class="paragraf">Senden başka ağaç olsaydı</p>

    <p class="paragraf">Seni bu kadar sevmezdim.</p>

    <p class="paragraf">Fakat eğer sen</p>

    <p class="paragraf">Bizimle beraber</p>

    <p class="paragraf">Kaydırak oynamasını bilseydin</p>

    <p class="paragraf">Seni daha çok severdim.</p>

    <p class="bos"></p>

    <p class="paragraf">Güzel ağacım!</p>

    <p class="paragraf">Sen kuruduğun zaman</p>

    <p class="paragraf">Biz de inşallah</p>

    <p class="paragraf">Başka mahalleye taşınmış oluruz.</p>

    <p class="paragraf ParaOverride-6">Ankara, Eylül 1937</p>

    <p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Varlık</span>, 1.11.1937)</p>
