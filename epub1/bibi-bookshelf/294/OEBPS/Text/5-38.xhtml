    <p class="anabaslik" id="_idParaDest-39">GİDERAYAK</p>

    <p class="paragraf">Handan, hamamdan geçtik,</p>

    <p class="paragraf">Gün ışığındaki hissemize razıydık;</p>

    <p class="paragraf">Saadetinden geçtik,</p>

    <p class="paragraf">Ümidine razıydık;</p>

    <p class="paragraf">Hiçbirini bulamadık;</p>

    <p class="paragraf">Kendimize hüzünler icadettik,</p>

    <p class="paragraf">Avunamadık;</p>

    <p class="paragraf">Yoksa biz...</p>

    <p class="paragraf">Biz bu dünyadan değil miydik?</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Ülkü</span>, 1.1.1945)</p>
