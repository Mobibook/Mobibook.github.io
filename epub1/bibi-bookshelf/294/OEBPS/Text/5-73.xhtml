    <p class="anabaslik" id="_idParaDest-74">GELİRLİ ŞİİR</p>

    <p class="paragraf">İstanbul’dan ayva da gelir, nar gelir,</p>

    <p class="paragraf">Döndüm baktım, bir edalı yâr gelir,</p>

    <p class="paragraf">Gelir desen dar gelir;</p>

    <p class="paragraf">Gün aşırı alacaklılar gelir.</p>

    <p class="paragraf">Anam anam,</p>

    <p class="paragraf">Dayanamam,</p>

    <p class="paragraf">Bu iş bana zor gelir.</p>

    <p class="paragraf ParaOverride-6">(<span class="CharOverride-9">Varlık</span>, 1.1.1951)</p>
