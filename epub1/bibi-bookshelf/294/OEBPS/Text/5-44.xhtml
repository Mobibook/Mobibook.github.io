    <p class="anabaslik" id="_idParaDest-45">ALTIN DİŞLİM</p>

    <p class="paragraf">Gel benim canımın içi, gel yanıma;</p>

    <p class="paragraf">İpek çoraplar alayım sana;</p>

    <p class="paragraf">Taksilere bindireyim,</p>

    <p class="paragraf">Çalgılara götüreyim seni.</p>

    <p class="paragraf">Gel,</p>

    <p class="paragraf">Gel benim altın dişlim;</p>

    <p class="paragraf">Sürmelim, ondüle saçlım, yosmam;</p>

    <p class="paragraf">Mantar topuklum, bopsitilim, gel.</p>
