    <p class="anabaslik" id="_idParaDest-44">TAHATTUR</p>

    <p class="paragraf">Alnımdaki bıçak yarası</p>

    <p class="paragraf">Senin yüzünden;</p>

    <p class="paragraf">Tabakam senin yadigârın;</p>

    <p class="paragraf">“İki elin kanda olsa gel” diyor</p>

    <p class="paragraf">Telgrafın;</p>

    <p class="paragraf">Nasıl unuturum seni ben,</p>

    <p class="paragraf">Vesikalı yârim?</p>

    <p class="paragraf ParaOverride-6">Temmuz 1940</p>

    <p class="paragraf ParaOverride-8">(<span class="CharOverride-9">Küllük</span>, 1.9.1940)</p>
