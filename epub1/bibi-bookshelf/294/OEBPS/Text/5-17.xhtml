    <p class="anabaslik" id="_idParaDest-18">KİTABE-İ SENG-İ MEZAR</p>

    <p class="paragraf">I</p>

    <p class="paragraf">Hiçbir şeyden çekmedi dünyada</p>

    <p class="paragraf">Nasırdan çektiği kadar;</p>

    <p class="paragraf">Hattâ çirkin yaratıldığından bile</p>

    <p class="paragraf">O kadar müteessir değildi;</p>

    <p class="paragraf">Kundurası vurmadığı zamanlarda</p>

    <p class="paragraf">Anmazdı ama Allahın adını,</p>

    <p class="paragraf">Günahkâr da sayılmazdı.</p>

    <p class="paragraf">Yazık oldu <span class="CharOverride-9">Süleyman Efendi</span>’ye</p>

    <p class="paragraf ParaOverride-6">Ankara, Nisan 1938</p>
